<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Student Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>
<script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at 20% 20%, #010018, #000010, #07001a);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 2rem;
}

.glass-card {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 1.5rem;
  backdrop-filter: blur(18px);
  box-shadow: 0 0 35px rgba(0, 255, 255, 0.2);
  padding: 2rem;
  max-width: 400px;
  width: 100%;
  text-align: center;
  transition: 0.3s;
}
.glass-card:hover { box-shadow: 0 0 45px rgba(0, 255, 255, 0.35); }

.title {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  background: linear-gradient(90deg, #00f0ff, #8ef8b8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 20px rgba(0,240,255,0.5);
  margin-bottom: 1.5rem;
}

.wallet-btn {
  width: 100%;
  padding: 0.8rem;
  border-radius: 0.8rem;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-weight: 500;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.6rem;
  margin-bottom: 1rem;
  transition: 0.3s;
}
.wallet-btn:hover {
  background: linear-gradient(90deg, #00f0ff33, #8ef8b833);
  box-shadow: 0 0 15px rgba(0,240,255,0.25);
}

.footer {
  margin-top: 1.5rem;
  text-align: center;
  color: #9cfaff;
}
.footer a { margin: 0 6px; color: #00f0ff; }
.footer a:hover { color: #8ef8b8; }

.loading {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,20,0.85);
  backdrop-filter: blur(18px);
  color: #00f0ff;
  font-family: 'Orbitron';
  font-size: 1.3rem;
  text-align: center;
  padding-top: 40vh;
  text-shadow: 0 0 10px #00f0ff;
}
</style>
</head>

<body>
<div class="glass-card">
  <h1 class="title">Zep Swipe Students</h1>
  <p class="mb-3 text-cyan-200">Sign in with your wallet</p>

  <button id="connectMetaMask" class="wallet-btn"><i class="fa-brands fa-ethereum"></i> Connect MetaMask</button>
  <button id="connectCoinbase" class="wallet-btn"><i class="fa-brands fa-bitcoin"></i> Connect Coinbase Wallet</button>

  <p id="status" class="text-sm text-cyan-300 mt-3"></p>

  <div class="footer">
    <a href="https://x.com/ZepSwipe"><i class="fab fa-x-twitter"></i></a>
    <a href="https://instagram.com/zepswipe"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/ZepSwipe"><i class="fab fa-facebook"></i></a>
  </div>
</div>

<div id="loading" class="loading">Loading your Zep Dashboard...</div>

<script>
const BASE_CHAIN_ID = "0x2105"; // Base Mainnet

// Auto Reconnect
window.addEventListener('load', () => {
  const user = JSON.parse(localStorage.getItem("zepUser"));
  if (user && user.wallet) {
    document.getElementById("loading").style.display = "block";
    setTimeout(() => window.location.href = "student-dashboard.html", 1000);
  }
});

// MetaMask
document.getElementById("connectMetaMask").addEventListener("click", async () => {
  if (!window.ethereum) return alert("Install MetaMask to continue.");
  try {
    const provider = new ethers.BrowserProvider(window.ethereum);
    const accounts = await provider.send("eth_requestAccounts", []);
    const wallet = accounts[0];
    localStorage.setItem("zepUser", JSON.stringify({ wallet, provider:"metamask", role:"student" }));
    document.getElementById("status").innerText = `Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;
    document.getElementById("loading").style.display = "block";
    setTimeout(() => window.location.href = "student-dashboard.html", 1000);
  } catch (err) { alert("MetaMask connection failed."); }
});

// Coinbase
document.getElementById("connectCoinbase").addEventListener("click", async () => {
  if (!window.ethereum || !window.ethereum.providers)
    return alert("Please use Coinbase Wallet app or extension.");

  const coinbaseProvider = window.ethereum.providers.find(p => p.isCoinbaseWallet);
  if (!coinbaseProvider) return alert("No Coinbase Wallet detected.");

  try {
    const provider = new ethers.BrowserProvider(coinbaseProvider);
    const accounts = await provider.send("eth_requestAccounts", []);
    const wallet = accounts[0];
    localStorage.setItem("zepUser", JSON.stringify({ wallet, provider:"coinbase", role:"student" }));
    document.getElementById("status").innerText = `Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;
    document.getElementById("loading").style.display = "block";
    setTimeout(() => window.location.href = "student-dashboard.html", 1000);
  } catch (err) { alert("Coinbase connection failed."); }
});
</script>
</body>
</html>
