<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Login</title>

<!-- Fonts + Icons -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --zep-blue: #00f0ff;
  --zep-violet: #9c4dff;
  --glass: rgba(255,255,255,0.06);
  --bg: radial-gradient(circle at 25% 10%, #050018 0%, #000010 90%);
}

/* ===== Base ===== */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: var(--bg);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* ===== Header ===== */
.header {
  width: 100%;
  padding: 1rem 1.5rem;
  position: fixed;
  top: 0;
  left: 0;
  backdrop-filter: blur(14px);
  background: rgba(15, 10, 30, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 50;
  border-bottom: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 0 18px rgba(0,240,255,0.15);
  animation: headerGlow 3s infinite alternate ease-in-out;
}
@keyframes headerGlow {
  0% { box-shadow: 0 0 14px rgba(0,240,255,0.2), 0 0 25px rgba(156,77,255,0.15); }
  100% { box-shadow: 0 0 25px rgba(0,240,255,0.35), 0 0 45px rgba(156,77,255,0.25); }
}

.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.4rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(0,240,255,0.4);
  animation: textPulse 3s infinite alternate ease-in-out;
}
@keyframes textPulse {
  0% { text-shadow: 0 0 10px rgba(0,240,255,0.5); }
  100% { text-shadow: 0 0 25px rgba(156,77,255,0.6); }
}

/* ===== Login Card ===== */
.login-card {
  margin: 8rem auto 2rem auto;
  padding: 2rem;
  background: var(--glass);
  backdrop-filter: blur(20px);
  max-width: 380px;
  width: 90%;
  border-radius: 1.5rem;
  box-shadow: 0 0 25px rgba(0,240,255,0.2);
  text-align: center;
  border: 1px solid rgba(255,255,255,0.08);
  animation: pulseGlass 3s infinite alternate ease-in-out;
}
@keyframes pulseGlass {
  0% { box-shadow: 0 0 20px rgba(0,240,255,0.15), 0 0 30px rgba(156,77,255,0.15); }
  100% { box-shadow: 0 0 35px rgba(0,240,255,0.3), 0 0 50px rgba(156,77,255,0.25); }
}

.login-card h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.4rem;
  margin-bottom: 1rem;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px rgba(0,240,255,0.4);
}

/* Inputs */
.input {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border-radius: 0.75rem;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-size: 0.95rem;
  transition: 0.3s;
}
.input:focus {
  outline: none;
  box-shadow: 0 0 10px rgba(0,240,255,0.4);
}

/* Buttons */
.btn {
  width: 100%;
  padding: 0.75rem;
  border-radius: 1rem;
  font-weight: 600;
  font-family: 'Orbitron', sans-serif;
  cursor: pointer;
  transition: all 0.3s ease;
  border: none;
}
.btn-gradient {
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  color: #fff;
  box-shadow: 0 0 12px rgba(0,240,255,0.3);
}
.btn-gradient:hover {
  transform: scale(1.04);
  box-shadow: 0 0 25px rgba(156,77,255,0.4);
}
.btn-outline {
  border: 1.5px solid var(--zep-violet);
  background: transparent;
  color: var(--zep-violet);
  box-shadow: 0 0 10px rgba(156,77,255,0.2);
}
.btn-outline:hover {
  background: rgba(156,77,255,0.15);
  box-shadow: 0 0 20px rgba(156,77,255,0.4);
}

/* ===== Loading Spinner ===== */
.loader-overlay {
  position: fixed;
  inset: 0;
  background: rgba(5, 0, 15, 0.85);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 200;
  visibility: hidden;
  opacity: 0;
  transition: 0.3s ease;
}
.loader-overlay.active {
  visibility: visible;
  opacity: 1;
}
.loader {
  border: 4px solid rgba(255,255,255,0.1);
  border-top: 4px solid var(--zep-blue);
  border-right: 4px solid var(--zep-violet);
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite, glowSpin 2s infinite alternate;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
@keyframes glowSpin {
  0% { box-shadow: 0 0 10px var(--zep-blue); }
  100% { box-shadow: 0 0 25px var(--zep-violet); }
}

/* Footer */
.footer {
  margin-top: auto;
  padding: 1rem;
  text-align: center;
  font-size: 0.8rem;
  color: #b8cfff;
  background: rgba(15,15,30,0.8);
  backdrop-filter: blur(10px);
  border-top: 1px solid rgba(255,255,255,0.1);
}
.footer a {
  color: var(--zep-blue);
  margin: 0 0.5rem;
  transition: 0.3s;
}
.footer a:hover {
  color: var(--zep-violet);
  transform: scale(1.1);
}
.footer i {
  text-shadow: 0 0 6px rgba(0,240,255,0.4);
}

/* Responsive */
@media (max-width: 480px) {
  .header h1 { font-size: 1.2rem; }
  .login-card { padding: 1.5rem; margin-top: 7rem; }
}
</style>
</head>

<body>
<header class="header">
  <h1>ZEP SWIPE LOGIN</h1>
</header>

<!-- Spinner -->
<div id="loader" class="loader-overlay">
  <div class="loader"></div>
</div>

<!-- Login Section -->
<div class="login-card">
  <h2>Login / Continue with Phone</h2>
  <input type="text" id="phoneNumber" class="input" placeholder="+234 8012345678">
  <div id="recaptcha-container"></div>
  <button class="btn btn-gradient" id="sendOTP">Send OTP</button>
  <input type="text" id="otp" class="input" placeholder="Enter OTP">
  <button class="btn btn-outline" id="verifyOTP">Verify OTP</button>
</div>

<footer class="footer">
  <span>Follow us: </span>
  <a href="https://www.instagram.com/zepswipe" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://x.com/ZepSwipe" target="_blank"><i class="fab fa-x-twitter"></i></a>
  <a href="https://facebook.com/ZepSwipe" target="_blank"><i class="fab fa-facebook"></i></a>
</footer>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxAQxTvuPCYVAG3eQu4MQfxHRWJB9Q3wI",
  authDomain: "zep-swipe-6cb53.firebaseapp.com",
  projectId: "zep-swipe-6cb53",
  storageBucket: "zep-swipe-6cb53.firebasestorage.app",
  messagingSenderId: "895701529881",
  appId: "1:895701529881:web:81c6e3e420bfe6cb7dc188",
  measurementId: "G-L48WTHMKKZ"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loader = document.getElementById('loader');
function showLoader() { loader.classList.add('active'); }
function hideLoader() { loader.classList.remove('active'); }

// Recaptcha
window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
  size: 'normal',
  callback: () => console.log('Recaptcha verified')
}, auth);

// Send OTP
document.getElementById('sendOTP').addEventListener('click', async () => {
  const phoneNumber = document.getElementById('phoneNumber').value;
  const appVerifier = window.recaptchaVerifier;
  showLoader();

  try {
    const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
    window.confirmationResult = confirmationResult;
    hideLoader();
    alert("✅ OTP Sent Successfully!");
    console.log("OTP sent to:", phoneNumber);
  } catch (error) {
    hideLoader();
    alert("⚠️ Error sending OTP: " + error.message);
    console.error(error);
  }
});

// Verify OTP
document.getElementById('verifyOTP').addEventListener('click', async () => {
  const code = document.getElementById('otp').value;
  showLoader();

  try {
    const result = await window.confirmationResult.confirm(code);
    const user = result.user;
    console.log("Verified user:", user.phoneNumber);

    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);
    if (!userSnap.exists()) {
      await setDoc(userRef, { phone: user.phoneNumber, role: "student", createdAt: new Date() });
    }

    hideLoader();
    alert("✅ Login successful!");
    const role = userSnap.exists() ? userSnap.data().role : "student";
    window.location.href = role === "student" ? "student-dashboard.html" : "vendor-dashboard.html";
  } catch (error) {
    hideLoader();
    alert("❌ Error verifying OTP: " + error.message);
    console.error(error);
  }
});
</script>
</body>
</html>
