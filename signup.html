<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Student Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #050018, #000010, #0a0020);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: white;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.14);
      border-radius: 1.4rem;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.9rem;
      background: linear-gradient(90deg, #00eaff, #b44cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.8rem;
      margin-bottom: 1rem;
      color: white;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      transition: .3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #00eaff33, #b44cff33);
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,255,255,0.25);
    }

    .footer {
      margin-top: 1rem;
      font-size: .8rem;
      opacity: .8;
    }
  </style>
</head>

<body>

  <div class="glass-card">
    <h1 class="title">Zep Swipe Student Login</h1>

    <!-- Dev Mode — Simple Redirect -->
    <button class="btn" onclick="devLogin()">
      <i class="fa-solid fa-graduation-cap"></i> Continue as Student
    </button>

    <button class="btn" style="opacity: 0.4; cursor: not-allowed;">
      <i class="fa-brands fa-ethereum"></i> Connect Wallet (Coming Soon)
    </button>

    <button class="btn" style="opacity: 0.4; cursor: not-allowed;">
      <i class="fa-solid fa-mobile-screen"></i> Phone Login (Coming Soon)
    </button>

    <div class="footer">© 2025 Zep Swipe — Student Network</div>
  </div>


  <script>
    function devLogin() {
      // Store simple student session (Dev Mode)
      localStorage.setItem("zepStudent", JSON.stringify({
        role: "student",
        loggedIn: true,
        time: Date.now()
      }));

      // Redirect
      window.location.href = "student-dashboard.html";
    }
  </script>
</body>
</html>
