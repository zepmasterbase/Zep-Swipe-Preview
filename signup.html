<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Login</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    background: radial-gradient(circle at 20% 20%, #060014, #01000a, #0c0130);
    font-family: Poppins, sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .glass-card {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.14);
    padding: 2rem;
    border-radius: 1.5rem;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 35px rgba(0,255,255,0.25);
    animation: fadeIn 1s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .title {
    font-family: Orbitron;
    font-size: 1.9rem;
    background: linear-gradient(90deg,#00eaff,#a65dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    padding-bottom: 0.5rem;
    animation: titlePulse 3s infinite ease-in-out;
  }

  @keyframes titlePulse {
    0% { text-shadow: 0 0 12px rgba(0,255,255,0.4); }
    50% { text-shadow: 0 0 32px rgba(166,93,255,0.9); }
    100% { text-shadow: 0 0 12px rgba(0,255,255,0.4); }
  }

  .wallet-btn {
    width: 100%;
    padding: 0.9rem;
    margin-bottom: 1rem;
    border-radius: 0.9rem;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.18);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.6rem;
    color: white;
    transition: 0.3s;
  }

  .wallet-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(0,255,255,0.4);
    background: linear-gradient(90deg,#00f0ff33,#9c4dff33);
  }

  .coming {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .footer {
    text-align: center;
    margin-top: 1.4rem;
    font-size: 0.75rem;
    opacity: 0.7;
  }
</style>
</head>

<body>

<div class="glass-card">
  
  <h1 class="title">Zep Swipe Login</h1>

  <p class="text-center text-cyan-200 mb-6 text-sm">Choose your login method</p>

  <!-- DEV MODE: Wallet buttons just redirect -->
  <button class="wallet-btn" onclick="devLogin()">
    ðŸ”— Connect MetaMask
  </button>

  <button class="wallet-btn" onclick="devLogin()">
    ðŸ’¼ Connect Coinbase/Base Wallet
  </button>

  <div class="text-center text-sm text-cyan-300 my-3">or continue with phone</div>

  <button class="wallet-btn coming">
    ðŸ“± Phone Login (Coming Soon)
  </button>

  <div id="status" class="text-center text-sm text-cyan-300 mt-2"></div>

  <div class="footer">Â© 2025 Zep Swipe â€” Building on Base</div>

</div>

<script>
  // Auto Redirect if already logged in
  window.onload = () => {
    const user = JSON.parse(localStorage.getItem("zepStudent"));
    if (user && user.active === true) {
      window.location.href = "student-dashboard.html";
    }
  };

  function devLogin() {
    // DEV MODE â€” fake authentication
    localStorage.setItem("zepStudent", JSON.stringify({
      wallet: "0xDEV123456789",
      active: true,
      loginTime: Date.now()
    }));

    document.getElementById("status").innerHTML = "âœ… Login successful â€” Redirectingâ€¦";

    setTimeout(() => {
      window.location.href = "student-dashboard.html";
    }, 900);
  }
</script>

</body>
</html>
