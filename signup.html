<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe Wish List</title>

  <!-- Tailwind + Fonts + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Submit form
    window.submitWish = function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const country = document.getElementById("country").value;
      const university = document.getElementById("university").value;

      if (!email || !phone || !country || !university) {
        alert("Please fill all fields!");
        return;
      }

      const wishData = {
        email,
        phone,
        country,
        university,
        timestamp: Date.now()
      };

      push(ref(db, 'wishes'), wishData)
        .then(() => {
          alert("Your wish has been submitted! ✅");
          document.getElementById("wishForm").reset();
        })
        .catch(err => console.error(err));
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a021b 0%, #10062a 100%);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 1.5rem;
      backdrop-filter: blur(10px);
      background: rgba(10, 2, 27, 0.8);
      box-shadow: 0 0 25px rgba(255, 0, 240, 0.3);
      z-index: 100;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .hero {
      margin-top: 6rem;
      text-align: center;
      padding: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.9rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff00ff, #ff66ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 0, 240, 0.4);
    }
    .hero p {
      margin: 0.5rem 0 2rem;
      color: #bdbaf9;
      font-size: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select {
      padding: 0.7rem 1rem;
      border-radius: 9999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: none;
      font-weight: 500;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border: 1px solid #ff00ff;
      box-shadow: 0 0 10px #ff00ff;
    }

    button {
      padding: 0.8rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: #0b0520;
      box-shadow: 0 0 20px rgba(255, 0, 240, 0.4);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 240, 0.6);
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 1.5rem 0;
      color: #bdbaf9;
    }

    footer a {
      margin: 0 0.6rem;
      color: #00ffff;
      transition: 0.3s;
    }

    footer a:hover {
      color: #ff00ff;
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">ZEP SWIPE</div>
  </header>

  <!-- HERO / FORM -->
  <section class="hero">
    <h1>Submit Your Wish</h1>
    <p>Fill in your details and join the Zep Swipe wish list!</p>

    <form id="wishForm" onsubmit="submitWish(event)">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <select id="country" required>
        <option value="">Select Country</option>
        <option value="South Africa">South Africa</option>
        <option value="Ghana">Ghana</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Uganda">Uganda</option>
        <option value="Kenya">Kenya</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Germany">Germany</option>
        <option value="India">India</option>
        <option value="Canada">Canada</option>
      </select>
      <input type="text" id="university" placeholder="University Name" required />
      <button type="submit">Submit Wish</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <div>
      <a href="https://t.me/zepswipe" target="_blank"><i class="fab fa-telegram fa-lg"></i></a>
      <a href="https://www.instagram.com/zepswipe?igsh=bXF3anMxODhxZWFs" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
      <a href="https://x.com/ZepSwipe?t=r94a0_pgN7ew1xT5L4eOSA&s=09" target="_blank"><i class="fab fa-x-twitter fa-lg"></i></a>
      <a href="https://x.com/ZepSwipe?t=r94a0_pgN7ew1xT5L4eOSA&s=09" target="_blank"><i class="fab fa-facebook fa-lg"></i></a>
    </div>
    <p class="text-sm mt-2 opacity-70">© 2025 Zep Swipe. All rights reserved.</p>
  </footer>

</body>
</html>
