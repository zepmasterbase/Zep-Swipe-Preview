<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe ‚Äî Sign Up</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #1b0034, #050012, #0a021f);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.15);
      max-width: 420px;
      width: 100%;
      padding: 2rem;
    }

    .glow-title {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #00f0ff, #ff00f0, #8ef8b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      margin-bottom: 1rem;
      outline: none;
    }

    ::placeholder { color: #a7faff; }

    .btn {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.8rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      color: #0a021f;
    }
    .btn-primary:hover {
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
      transform: scale(1.03);
    }

    .wallet-btn {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      transition: 0.3s;
    }

    .wallet-btn:hover {
      background: linear-gradient(90deg, #00f0ff33, #ff00f033);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.25);
    }

    .role-btn {
      width: 48%;
      padding: 0.5rem;
      border-radius: 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      transition: 0.3s;
    }

    .role-btn.active {
      background: linear-gradient(90deg, #ff00f0, #00f0ff);
      color: #0a021f;
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #8feaff;
    }

    .footer a {
      margin: 0 0.5rem;
      color: #00f0ff;
      transition: 0.3s;
    }

    .footer a:hover { color: #ff00f0; }
  </style>
</head>

<body>
  <div class="glass-card">
    <h1 class="glow-title">Zep Swipe Sign Up</h1>

    <!-- Wallet Connect -->
    <button class="wallet-btn" id="connectMetaMask">
      <i class="fa-brands fa-ethereum"></i> Connect MetaMask
    </button>

    <button class="wallet-btn" id="connectCoinbase">
      <i class="fa-brands fa-bitcoin"></i> Connect Coinbase
    </button>

    <p class="text-center text-sm text-gray-300 mb-2">or continue with phone</p>

    <!-- Country dropdown -->
    <select id="country">
      <option value="">Select Country</option>
      <option>Ghana</option>
      <option>Nigeria</option>
      <option>Kenya</option>
      <option>Uganda</option>
      <option>South Africa</option>
      <option>Rwanda</option>
      <option>Tanzania</option>
      <option>Egypt</option>
      <option>Morocco</option>
      <option>Senegal</option>
    </select>

    <!-- Role -->
    <div class="flex justify-between mb-3">
      <button id="studentBtn" class="role-btn" onclick="selectRole('student')">üßë‚Äçüéì Student</button>
      <button id="vendorBtn" class="role-btn" onclick="selectRole('vendor')">üõçÔ∏è Vendor</button>
    </div>

    <input type="tel" id="phoneNumber" placeholder="+233 54 000 0000" />
    <button id="sendOtpBtn" class="btn btn-primary mb-3" onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" class="hidden">
      <input type="text" id="otpCode" placeholder="Enter OTP" />
      <button class="btn btn-primary" onclick="verifyOTP()">Verify & Continue</button>
    </div>

    <div class="footer">
      <a href="https://x.com/ZepSwipe?t=r94a0_pgN7ew1xT5L4eOSA&s=09" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/zepswipe?igsh=bXF3anMxODhxZWFs" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/ZepSwipe" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

  <!-- Developer Mode Script -->
  <script>
    const DEV_MODE = true; // set false when real Firebase auth ready
    let selectedRole = null;

    function selectRole(role) {
      selectedRole = role;
      document.getElementById('studentBtn').classList.toggle('active', role === 'student');
      document.getElementById('vendorBtn').classList.toggle('active', role === 'vendor');
    }

    function sendOTP() {
      if (DEV_MODE) {
        alert("‚öôÔ∏è Developer mode active ‚Äî skipping OTP verification.");
        document.getElementById("otpSection").classList.remove("hidden");
        return;
      }
      // Firebase OTP logic placeholder
    }

    function verifyOTP() {
      if (DEV_MODE) {
        if (!selectedRole) return alert("Please select your role first.");
        alert("‚úÖ Developer login successful!");
        if (selectedRole === "student") window.location.href = "students-dashboard.html";
        else if (selectedRole === "vendor") window.location.href = "vendor-dashboard.html";
        return;
      }
      // Firebase verify logic placeholder
    }

    document.getElementById("connectMetaMask").addEventListener("click", () => {
      alert("Simulated MetaMask connection (Developer Mode).");
    });

    document.getElementById("connectCoinbase").addEventListener("click", () => {
      alert("Simulated Coinbase connection (Developer Mode).");
    });

    window.selectRole = selectRole;
    window.sendOTP = sendOTP;
    window.verifyOTP = verifyOTP;
  </script>
</body>
</html>
