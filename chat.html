<style>
:root{
  --bg-1:#060216;
  --glass: rgba(255,255,255,0.04);
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;

/* Page */

body{

  background: radial-gradient(1200px 600px at 10% 10%, #0b0420 0%, var(--bg-1) 55%), #030014;
  color:#e9f0ff;

  -moz-osx-font-smoothing:grayscale;
}

/* Header */
.header{
  position:fixed; top:0; left:0; right:0;
  height:64px; display:flex; align-items:center; justify-content:space-between;
  padding:0 20px; gap:12px;
  background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  backdrop-filter: blur(8px); border-bottom:1px solid rgba(255,255,255,0.02);
  z-index:60;
}
.header .brand{
  display:flex; gap:12px; align-items:center;
}
.logo {
  width:44px; height:44px; border-radius:10px;
  background: linear-gradient(135deg,var(--neon-blue),var(--neon-pink));
  box-shadow:0 6px 24px rgba(0,240,255,0.08), inset 0 -6px 24px rgba(255,0,240,0.06);
  display:flex; align-items:center; justify-content:center; color:#04020a; font-weight:700; font-family:'Orbitron';
}
.header h1{margin:0; font-family:'Orbitron'; font-size:1.05rem; letter-spacing:0.6px; color:transparent;
  background:linear-gradient(90deg,var(--neon-blue),var(--neon-pink)); -webkit-background-clip:text;}
.header .icons { display:flex; gap:12px; align-items:center;}
.header .icons i{color:var(--neon-blue); font-size:18px; cursor:pointer; transition:all .18s}
.header .icons i:hover{color:var(--neon-pink); transform:scale(1.15); filter:drop-shadow(0 6px 12px rgba(255,0,240,0.08))}

/* Layout */
.app {
  display:grid;
  grid-template-columns: 320px 1fr 320px;
  gap:18px;
  padding:84px 20px 110px 20px; /* header + footer room */
  max-width:1200px;
  margin:0 auto;
}
@media (max-width:1000px){
  .app{ grid-template-columns: 1fr; padding:84px 12px 120px 12px; gap:12px;}
}

/* Panels glass */
.panel {
  background: var(--glass);
  border-radius:12px; padding:12px; box-shadow: 0 6px 30px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.02);

.contact-item{
  display:flex; gap:12px; align-items:center; padding:10px; border-radius:10px; cursor:pointer;
  transition:all .18s; margin-bottom:6px;
}
.contact-item:hover{ transform:translateY(-4px); box-shadow:0 6px 30px rgba(0,240,255,0.03); }
.contact-item.active{ background: linear-gradient(90deg, rgba(0,240,255,0.05), rgba(255,0,240,0.02)); box-shadow:0 12px 40px rgba(0,240,255,0.03) }
.avatar{ width:48px; height:48px; border-radius:12px; display:flex; align-items:center; justify-content:center; font-weight:700; color:#04020a;
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink)); box-shadow: inset 0 -6px 12px rgba(0,0,0,0.2); }
.contact-meta small { color: rgba(255,255,255,0.7); display:block; font-size:12px;}

/* upload button */
.upload-row{ display:flex; gap:8px; align-items:center; margin-top:8px; }
.upload-row label{ cursor:pointer; padding:8px 11px; border-radius:10px; background:linear-gradient(90deg, rgba(0,240,255,0.06), rgba(255,0,240,0.04)); color:var(--neon-blue); font-weight:600; font-size:13px;}
.upload-row input[type=file]{ display:none; }

/* Center: chat */
.chat-window { display:flex; flex-direction:column; height: calc(100vh - 220px); }
.chat-messages { flex:1; overflow:auto; padding:14px; display:flex; flex-direction:column; gap:10px; }
.msg { max-width:78%; padding:10px 12px; border-radius:12px; line-height:1.15; font-size:14px; box-shadow:0 6px 18px rgba(0,0,0,0.6); }
.msg.in { align-self:flex-start; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.02); }
.msg.out { align-self:flex-end; background: linear-gradient(90deg, rgba(0,240,255,0.12), rgba(255,0,240,0.10)); color:#04020a; font-weight:600; }
.msg small{ display:block; font-size:11px; color:rgba(255,255,255,0.7); margin-top:6px; }

/* input bar */
.input-bar{ display:flex; gap:8px; align-items:center; padding:10px; border-radius:12px; margin-top:10px;}
.input-bar input[type="text"]{ flex:1; padding:10px 12px; border-radius:999px; border:none; outline:none; background:rgba(255,255,255,0.03); color:#fff;}
.send-btn{ background:linear-gradient(90deg,var(--neon-blue),var(--neon-pink)); padding:10px 14px; border-radius:999px; cursor:pointer; color:#04020a; font-weight:700; border:none; transition:all .14s;}
.send-btn:hover{ transform:scale(1.03); box-shadow:0 10px 30px rgba(0,240,255,0.08); }

/* Right: saved contacts / details */
.info-pane { height: calc(100vh - 220px); overflow:auto; padding:12px; display:flex; flex-direction:column; gap:12px; }
.info-pane h3{ font-family:'Orbitron'; color:var(--neon-blue); margin:0; margin-bottom:6px; }

/* saved contacts list */
.saved-list { display:grid; gap:8px; }

/* footer */
.footer{
  position:fixed; left:0; right:0; bottom:0; height:78px; display:flex; align-items:center; justify-content:center; z-index:80;
  background: linear-gradient(180deg, rgba(10,4,24,0.6), rgba(5,3,10,0.7));
  backdrop-filter: blur(12px);
  box-shadow: 0 -12px 40px rgba(0,0,0,0.6);
}
.footer-inner{ width:100%; max-width:900px; display:flex; justify-content:space-around; gap:8px; align-items:center; padding:0 16px; }
.footer-button{ display:flex; flex-direction:column; align-items:center; color:var(--neon-blue); text-decoration:none; font-size:12px; gap:6px; transition:all .14s; }
.footer-button i{ font-size:22px; display:block; padding:10px; border-radius:12px; background:linear-gradient(90deg, rgba(0,240,255,0.03), rgba(255,0,240,0.03)); box-shadow:0 8px 30px rgba(0,240,255,0.03); }
.footer-button:hover{ color:var(--neon-pink); transform:translateY(-4px); filter:drop-shadow(0 10px 24px rgba(255,0,240,0.06)); }

/* small helpers */
.empty{ opacity:0.6; text-align:center; padding:18px; color:rgba(255,255,255,0.6); border-radius:8px; background: rgba(255,255,255,0.02); }
.badge{ background:linear-gradient(90deg,var(--neon-blue),var(--neon-pink)); color:#04020a; padding:4px 8px; border-radius:8px; font-weight:700; font-size:12px;}

<!-- Modal: All contacts -->
<div id="allContactsModal" class="modal" style="display:none;align-items:center;justify-content:center;position:fixed;inset:0;z-index:140;">
  <div style="width:100%;max-width:560px;padding:16px;border-radius:12px;background:var(--glass);box-shadow:0 12px 40px rgba(0,0,0,0.7);">

      <button onclick="closeAllContactsModal()" style="color:var(--neon-pink);font-size:20px">âœ•</button>
    </div>
    <div id="modalContactsList" style="max-height:60vh;overflow:auto;"></div>

<script>
/* ---------------------------
   Storage helpers & parsing
   --------------------------- */
const STORAGE_KEY = 'zepchat_savedContacts';
const MSG_KEY = 'zepchat_messages';

function loadSavedContacts(){
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    return raw? JSON.parse(raw): [];
  } catch(e){ console.error(e); return [];}
}
function saveSavedContacts(list){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
  renderContactsList();
  renderSavedList();
}
function loadMessages(){
  try {
    const raw = localStorage.getItem(MSG_KEY);
    return raw? JSON.parse(raw): {};
  } catch(e){ console.error(e); return {};}
}
function saveMessages(obj){
  localStorage.setItem(MSG_KEY, JSON.stringify(obj));
}

/* ---------------------------
   Contact parsing (CSV & vCard)
   - CSV expected headers: name,phone,email (case-insensitive)
   - vCard basic parsing (FN and TEL)
   --------------------------- */
function parseCSV(text){
  const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
  const header = lines[0].split(',').map(h=>h.trim().toLowerCase());
  const rows = lines.slice(1);
  const out = [];
  for(const r of rows){
    const cols = r.split(',');
    const obj = {};
    for(let i=0;i<header.length;i++){
      obj[header[i]] = (cols[i]||'').trim();
    }
    if(obj.name || obj.phone || obj.email){
      out.push({ id: genId(), name: obj.name||obj.name||'Unknown', phone: obj.phone||'', email: obj.email||''});
    }
  }
  return out;
}

function parseVCard(text){
  const blocks = text.split(/END:VCARD/i);
  const out=[];
  for(const block of blocks){
    if(!/BEGIN:VCARD/i.test(block)) continue;
    const lines = block.split(/\r?\n/);
    let fn='', tel='', email='';
    lines.forEach(l=>{
      if(l.toUpperCase().startsWith('FN:')) fn = l.substring(3).trim();
      if(l.toUpperCase().startsWith('TEL')) {
        const parts = l.split(':'); tel = parts[parts.length-1].trim();
      }
      if(l.toUpperCase().startsWith('EMAIL')) {
        const parts = l.split(':'); email = parts[parts.length-1].trim();
      }
    });
    out.push({ id: genId(), name: fn||'Unknown', phone: tel||'', email: email||''});
  }
  return out;
}

/* ---------------------------
   UI Rendering
   --------------------------- */
let contacts = loadSavedContacts();
let messages = loadMessages();
let activeContactId = null;

function genId(){ return 'c_' + Math.random().toString(36).slice(2,9); }

function renderContactsList(filter=''){
  contacts = loadSavedContacts();
  const container = document.getElementById('contactsList');
  container.innerHTML = '';
  if(contacts.length===0){
    container.innerHTML = '<div class="empty">No saved contacts yet â€” upload from phone (CSV or vCard) or add manually.</div>';
    document.getElementById('savedCount').innerText = '0';
    return;
  }
  document.getElementById('savedCount').innerText = contacts.length;
  const q = filter.toLowerCase().trim();
  for(const c of contacts){
    if(q && !(c.name||'').toLowerCase().includes(q) && !(c.phone||'').includes(q)) continue;
    const el = document.createElement('div');
    el.className = 'contact-item';
    if(c.id === activeContactId) el.classList.add('active');
    el.innerHTML = `
      <div class="avatar">${initials(c.name)}</div>
      <div class="contact-meta">
        <div style="font-weight:700">${escapeHtml(c.name)}</div>
        <small>${escapeHtml(c.phone||'no phone')} â€¢ ${escapeHtml(c.email||'')}</small>
      </div>
    `;
    el.addEventListener('click', ()=> selectContact(c.id));
    container.appendChild(el);
  }
}

function renderSavedList(){
  const container = document.getElementById('savedContactsList');
  container.innerHTML = '';
  if(contacts.length===0){
    container.innerHTML = '<div class="empty">No saved contacts</div>'; return;
  }
  for(const c of contacts.slice(0,50)){
    const row = document.createElement('div');
    row.style.display='flex'; row.style.justifyContent='space-between'; row.style.alignItems='center'; row.style.padding='8px'; row.style.borderRadius='8px';
    row.innerHTML = `<div><strong>${escapeHtml(c.name)}</strong><div style="font-size:12px;color:rgba(255,255,255,0.6)">${escapeHtml(c.phone||'')}</div></div><button style="background:linear-gradient(90deg,var(--neon-blue),var(--neon-pink));color:#04020a;border:none;padding:6px 8px;border-radius:8px" onclick="startChat('${c.id}')">Chat</button>`;
    container.appendChild(row);
  }
}

/* ---------------------------
   Contact actions
   --------------------------- */
function initials(name){
  if(!name) return 'U';
  return name.split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase();
}
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

function handleUploadFile(file){
  const reader = new FileReader();
  reader.onload = (e)=>{
    const text = e.target.result;
    let parsed = [];
    if(file.name.toLowerCase().endsWith('.vcf') || /BEGIN:VCARD/i.test(text)){
      parsed = parseVCard(text);
    } else {
      parsed = parseCSV(text);
    }
    if(parsed.length){
      // merge unique by phone/email/name
      const existing = loadSavedContacts();
      for(const p of parsed){
        // avoid duplicates (match phone or email)
        const dup = existing.find(x=> x.phone && p.phone && x.phone.replace(/\D/g,'') === p.phone.replace(/\D/g,'') ) || existing.find(x=> x.email && p.email && (x.email.toLowerCase()===p.email.toLowerCase())) || existing.find(x=> x.name && p.name && x.name.toLowerCase()===p.name.toLowerCase());
        if(!dup) existing.push(p);
      }
      saveSavedContacts(existing);
      alert(`Imported ${parsed.length} contact(s).`);
    } else {
      alert('No contacts parsed from file â€” ensure CSV (name,phone,email) or vCard format.');
    }
  };
  reader.readAsText(file);
}

/* connect upload input */
document.getElementById('contactUpload').addEventListener('change', (ev)=>{
  const f = ev.target.files && ev.target.files[0];
  if(!f) return;
  handleUploadFile(f);
  ev.target.value = '';
});

/* quick filter */
function filterContacts(){
  const q = document.getElementById('quickSearch').value;
  renderContactsList(q);
}

/* export contacts as CSV */
function exportSavedContacts(){
  const list = loadSavedContacts();
  if(!list.length){ alert('No contacts to export'); return; }
  const rows = ['name,phone,email'];
  for(const c of list) rows.push(`${csvEscape(c.name)},${csvEscape(c.phone)},${csvEscape(c.email)}`);
  const blob = new Blob([rows.join('\n')], {type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href=url; a.download='zepchat_contacts.csv'; a.click();
  URL.revokeObjectURL(url);
}
function csvEscape(v){ return `"${String(v||'').replaceAll('"','""')}"`; }

/* ---------------------------
   Chat & messages
   --------------------------- */
function selectContact(id){
  activeContactId = id;
  const contact = (loadSavedContacts()).find(c=>c.id===id);
  if(!contact) return;
  // highlight active
  document.querySelectorAll('.contact-item').forEach(el=> el.classList.remove('active'));
  // re-render list to set active
  renderContactsList(document.getElementById('quickSearch').value||'');
  // fill header
  document.getElementById('activeName').innerText = contact.name;
  document.getElementById('activeInfo').innerText = contact.phone || contact.email || '';
  // show messages panel
  document.getElementById('chatInputBar').style.display = 'flex';
  document.getElementById('noMessages').style.display = 'none';
  renderMessagesFor(contact.id);
}

function startChat(id){
  selectContact(id);
  const contact = loadSavedContacts().find(x=>x.id===id);
  if(contact){
    // scroll messages into view
    const msgsBox = document.getElementById('messagesArea');
    setTimeout(()=> msgsBox.scrollTop = msgsBox.scrollHeight, 120);
  }
}

function renderMessagesFor(contactId){
  messages = loadMessages();
  const messagesArea = document.getElementById('messagesArea');
  messagesArea.innerHTML = '';
  const arr = messages[contactId] || [];
  if(!arr.length) messagesArea.innerHTML = '<div class="empty">No messages yet â€” say hello ðŸ‘‹</div>';
  for(const m of arr){
    const el = document.createElement('div');
    el.className = 'msg ' + (m.out? 'out':'in');
    el.innerHTML = `<div>${escapeHtml(m.text)}</div><small>${new Date(m.t).toLocaleString()}</small>`;
    messagesArea.appendChild(el);
  }
  // scroll to bottom
  setTimeout(()=> messagesArea.scrollTop = messagesArea.scrollHeight, 120);
}

function sendMessage(){
  const text = document.getElementById('messageInput').value.trim();
  if(!text || !activeContactId){ return; }
  const now = Date.now();
  messages = loadMessages();
  messages[activeContactId] = messages[activeContactId] || [];
  messages[activeContactId].push({ out:true, text, t: now });
  saveMessages(messages);
  document.getElementById('messageInput').value = '';
  renderMessagesFor(activeContactId);

  // simulate auto-reply & microinteraction
  setTimeout(()=> {
    messages = loadMessages();
    messages[activeContactId].push({ out:false, text:'(auto) Received: ' + text, t: Date.now() });
    saveMessages(messages);
    renderMessagesFor(activeContactId);
  }, 700 + Math.random()*700);
}

/* ---------------------------
   Modal for all contacts
   --------------------------- */
function openAllContactsModal(){
  const modal = document.getElementById('allContactsModal');
  const listBox = document.getElementById('modalContactsList');
  listBox.innerHTML = '';
  const saved = loadSavedContacts();
  if(!saved.length) listBox.innerHTML = '<div class="empty">No contacts saved</div>';
  for(const c of saved){
    const row = document.createElement('div');
    row.style.display='flex'; row.style.justifyContent='space-between'; row.style.alignItems='center'; row.style.padding='8px'; row.style.borderBottom='1px solid rgba(255,255,255,0.02)';
    row.innerHTML = `<div><strong>${escapeHtml(c.name)}</strong><div style="font-size:12px;color:rgba(255,255,255,0.6)">${escapeHtml(c.phone||'')}</div></div><div style="display:flex;gap:8px"><button class="px-3 py-1 rounded-md" onclick="startChat('${c.id}')">Chat</button><button class="px-3 py-1 rounded-md" onclick="removeContact('${c.id}')">Remove</button></div>`;
    listBox.appendChild(row);
  }
  modal.style.display = 'flex';
}
function closeAllContactsModal(){ document.getElementById('allContactsModal').style.display='none'; }

function removeContact(id){
  contacts = loadSavedContacts().filter(c=>c.id!==id);
  saveSavedContacts(contacts);
  closeAllContactsModal();
}

function clearAllSaved(){
  if(!confirm('Clear all saved contacts?')) return;
  saveSavedContacts([]);
  alert('Contacts cleared.');
}

/* ---------------------------
   Utility & init
   --------------------------- */
function escapeHtmlSimple(s){ return String(s||'').replace(/[&<>]/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;' })[c]); }
