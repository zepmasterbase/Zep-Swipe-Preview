<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - StudentVerse</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);color:#fff;}
.container{max-width:600px;margin:auto;padding:1rem;}
h1{font-family:'Orbitron',sans-serif;color:#39ff14;margin-bottom:1rem;text-align:center;text-shadow:0 0 10px #39ff14;}
.profile-pic{width:120px;height:120px;border-radius:50%;object-fit:cover;margin:auto;display:block;margin-bottom:1rem; border:3px solid #39ff14;}
form{display:flex;flex-direction:column;gap:0.5rem;margin-bottom:2rem;}
input, button{padding:0.75rem;border-radius:10px;border:none;}
input{background:rgba(255,255,255,0.05);color:#fff;backdrop-filter:blur(5px);}
button{background:#8a2be2;color:#fff;cursor:pointer;transition:0.3s;}
button:hover{background:#b55fff;}
a{color:#39ff14;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
  <h1>Edit Profile</h1>
  <img id="profilePic" class="profile-pic" src="https://i.pravatar.cc/120" alt="Profile Picture">
  <form id="profileForm">
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="url" id="avatarInput" placeholder="Avatar Image URL">
    <button type="submit">Save Profile</button>
  </form>
  <a href="index.html">Back to Feed</a>
</div>

<script>
// Load profile
const profilePic = document.getElementById('profilePic');
const nameInput = document.getElementById('nameInput');
const avatarInput = document.getElementById('avatarInput');
const profileForm = document.getElementById('profileForm');

let currentUser = {
  id: "650b7cbbf0f1d3a8b4c5d1e0",
  name: "You",
  avatar: "https://i.pravatar.cc/120"
};

// Simulate fetching from backend
function loadProfile() {
  nameInput.value = currentUser.name;
  avatarInput.value = currentUser.avatar;
  profilePic.src = currentUser.avatar;
}
profileForm.addEventListener('submit', (e)=>{
  e.preventDefault();
  currentUser.name = nameInput.value || "Anonymous";
  currentUser.avatar = avatarInput.value || "https://i.pravatar.cc/120";
  profilePic.src = currentUser.avatar;
  alert("Profile updated!");
  // Here you would send a PUT/POST request to update backend
});

loadProfile();
</script>
</body>
</html>
