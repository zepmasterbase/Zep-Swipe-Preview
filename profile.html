<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe Dashboard - Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body{
    background: radial-gradient(circle at top,#0a021b,#10062a);
    color:#fff;
    min-height:100vh;
  }
  .container{
    max-width:900px;
    margin:2rem auto;
    padding:2rem;
    display:flex;
    flex-direction:column;
    gap:2rem;
  }
  h1{
    font-family:'Orbitron',sans-serif;
    font-size:2rem;
    background: linear-gradient(90deg,#00ffff,#ff00ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 15px rgba(255,0,240,0.5);
    text-align:center;
  }
  .profile-section{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:1rem;
    padding:1.5rem;
    border:1px solid rgba(255,255,255,0.1);
    border-radius:1rem;
    background: rgba(255,255,255,0.03);
    box-shadow:0 0 25px rgba(0,255,255,0.3);
  }
  .profile-pic{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #00ffff;
    box-shadow:0 0 20px #00ffff;
    transition:0.3s;
  }
  .profile-pic:hover{
    transform: scale(1.05);
    box-shadow:0 0 25px #ff00ff;
  }
  form{
    display:flex;
    flex-direction:column;
    gap:0.8rem;
    width:100%;
    max-width:350px;
  }
  input{
    padding:0.8rem;
    border-radius:9999px;
    border:1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    color:#fff;
    outline:none;
    transition:0.3s;
  }
  input:focus{
    border-color:#ff00ff;
    box-shadow:0 0 10px #ff00ff;
  }
  button{
    padding:0.8rem;
    border-radius:9999px;
    background: linear-gradient(90deg,#00ffff,#ff00ff);
    color:#0b0520;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 15px rgba(255,0,240,0.4);
  }
  button:hover{
    transform: scale(1.05);
    box-shadow:0 0 25px rgba(0,255,255,0.6);
  }
  .wallet-card{
    padding:1.5rem;
    border-radius:1rem;
    background: rgba(255,255,255,0.03);
    border:1px solid rgba(0,255,255,0.2);
    box-shadow:0 0 20px rgba(0,255,255,0.3);
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .wallet-balance{
    font-size:1.5rem;
    font-weight:700;
    color:#00ffff;
  }
  .shortcuts{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap:1rem;
  }
  .shortcut-card{
    padding:1rem;
    text-align:center;
    border-radius:1rem;
    background: rgba(255,255,255,0.03);
    border:1px solid rgba(255,0,255,0.2);
    box-shadow:0 0 20px rgba(255,0,255,0.3);
    cursor:pointer;
    transition:0.3s;
  }
  .shortcut-card:hover{
    transform: scale(1.05);
    box-shadow:0 0 25px rgba(0,255,255,0.6);
  }
  .shortcut-card i{
    font-size:1.5rem;
    margin-bottom:0.5rem;
    color:#00ffff;
  }
  .recent-activity{
    padding:1.5rem;
    border-radius:1rem;
    background: rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.1);
    box-shadow:0 0 20px rgba(255,0,255,0.2);
  }
  .recent-activity h2{
    font-family:'Orbitron',sans-serif;
    font-size:1.2rem;
    color:#ff00ff;
    margin-bottom:0.8rem;
  }
  .back-link{
    display:block;
    text-align:center;
    color:#00ffff;
    text-decoration:none;
    margin-top:1rem;
    font-weight:500;
    transition:0.3s;
  }
  .back-link:hover{
    color:#ff00ff;
    transform: scale(1.05);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Zep Swipe Profile</h1>
    
    <!-- Profile Section -->
    <div class="profile-section">
      <img id="profilePic" class="profile-pic" src="https://i.pravatar.cc/120" alt="Profile Picture">
      <form id="profileForm">
        <input type="text" id="nameInput" placeholder="Your Name">
        <input type="url" id="avatarInput" placeholder="Avatar Image URL">
        <button type="submit">Save Profile</button>
      </form>
    </div>

    <!-- Wallet Balance -->
    <div class="wallet-card">
      <span>Wallet Balance</span>
      <span class="wallet-balance" id="walletBalance">50 ZAC</span>
    </div>

    <!-- Quick Links / Shortcuts -->
    <div class="shortcuts">
      <div class="shortcut-card" onclick="window.location.href='learn-earn.html'">
        <i class="fas fa-gift"></i>
        <p>Learn & Earn</p>
      </div>
      <div class="shortcut-card" onclick="window.location.href='dashboard-store.html'">
        <i class="fas fa-store"></i>
        <p>Marketplace</p>
      </div>
      <div class="shortcut-card" onclick="window.location.href='dashboard-wallet.html'">
        <i class="fas fa-wallet"></i>
        <p>Wallet</p>
      </div>
      <div class="shortcut-card" onclick="window.location.href='profile.html'">
        <i class="fas fa-user"></i>
        <p>Profile</p>
      </div>
    </div>

    <!-- Recent Activity Placeholder -->
    <div class="recent-activity">
      <h2>Recent Activity</h2>
      <p>No recent activity yet. Complete Learn & Earn levels to see updates here.</p>
    </div>

    <!-- Back to Home -->
    <a id="backHome" class="back-link" href="#">Back to Home</a>
  </div>

  <script>
    const profilePic = document.getElementById('profilePic');
    const nameInput = document.getElementById('nameInput');
    const avatarInput = document.getElementById('avatarInput');
    const profileForm = document.getElementById('profileForm');
    const backHome = document.getElementById('backHome');

    // Example user role: 'student' or 'vendor'
    const userRole = 'student'; // dynamically set this

    let currentUser = {
      name: "You",
      avatar: "https://i.pravatar.cc/120",
      walletBalance: 50
    };

    function loadProfile() {
      nameInput.value = currentUser.name;
      avatarInput.value = currentUser.avatar;
      profilePic.src = currentUser.avatar;
      document.getElementById('walletBalance').textContent = currentUser.walletBalance + " ZAC";
    }

    profileForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      currentUser.name = nameInput.value || "Anonymous";
      currentUser.avatar = avatarInput.value || "https://i.pravatar.cc/120";
      profilePic.src = currentUser.avatar;
      alert("Profile updated!");
      // send update to backend if needed
    });

    // Back to home based on role
    backHome.href = userRole === 'student' ? 'student-dashboard.html' : 'vendor-dashboard.html';

    loadProfile();
  </script>
</body>
</html>
