<!-- Tailwind CSS -->

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --neon-blue:#00f0ff;
  --neon-pink:#ff00f0;
  --neon-green:#3affc1;
  --neon-lime:#a6ff00;
  --glass: rgba(255,255,255,0.05);
}

body{
  font-family:'Poppins',sans-serif;
  margin:0;
  background: radial-gradient(circle at 30% 10%, #09001c 0%, #02000a 100%);
  color:#fff;
  padding-bottom:90px;
}

.header {
  position: sticky; top:0; z-index:60;
  display:flex; justify-content:space-between; align-items:center;
  padding:14px 16px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(20px) saturate(180%);
  border-bottom-left-radius:16px; border-bottom-right-radius:16px;
}

.logo { display:flex; align-items:center; gap:10px; }
.logo h1{
  font-family:'Orbitron',sans-serif;
  font-size:24px; font-weight:700; margin:0;
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink),var(--neon-lime));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}

.profile-avatar{
  width:36px; height:36px; border-radius:50%;
  background: radial-gradient(circle,var(--neon-blue),var(--neon-pink));
  display:flex; align-items:center; justify-content:center;
}

.glass{
  background: var(--glass);
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.12);
  padding: 16px;
  backdrop-filter: blur(18px) saturate(140%);
  margin-bottom:12px;
}

.total-balance{
  font-family:'Orbitron',sans-serif;
  font-size:28px; font-weight:700;
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-lime));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}

.sub-bal{ display:flex; gap:10px; margin-top:12px; }
.sub-bal .item{
  flex:1; padding:12px; border-radius:12px;
  background: rgba(255,255,255,0.04);
  text-align:center;
}

.actions{ display:grid; grid-template-columns:repeat(2,1fr); gap:12px; margin-top:14px; }
.action-btn{
  padding:12px; border-radius:14px; font-weight:600;
}

.pink{ background:linear-gradient(90deg,var(--neon-pink),#ff77ff); }
.cyan{ background:linear-gradient(90deg,var(--neon-blue),#8ef8b8); }
.neon-ghost{ border:1px solid rgba(255,255,255,0.12); }

footer{
  position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
  background: rgba(8,8,16,0.75); border-radius:999px; padding:10px 14px;
  display:flex; gap:12px; backdrop-filter: blur(16px) saturate(160%);
}

.fbtn{
  width:56px; height:56px; border-radius:999px;
  display:flex; align-items:center; justify-content:center;
  background: rgba(255,255,255,0.06);
}
</style>
</head>
