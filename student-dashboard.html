<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZepStudent Dashboard</title>

<!-- Tailwind + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --glass: rgba(255,255,255,0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 100px;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  backdrop-filter: blur(15px);
  background: rgba(15,5,32,0.85);
  box-shadow: 0 0 25px rgba(0,240,255,0.3);
  z-index: 50;
  border-radius: 0 0 1.5rem 1.5rem;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
.header-left img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 2px solid var(--neon-blue);
  object-fit: cover;
  cursor: pointer;
  transition: 0.3s;
}
.header-left img:hover {
  box-shadow: 0 0 15px var(--neon-blue);
}
.header-left .greeting {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.15rem;
  font-weight: 600;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header-right i {
  font-size: 1.3rem;
  color: var(--neon-blue);
  cursor: pointer;
  transition: 0.3s;
}
.header-right i:hover {
  color: var(--neon-pink);
  transform: scale(1.3);
}

/* Balance Card */
.balance-card {
  margin-top: 6rem;
  background: var(--glass);
  backdrop-filter: blur(25px);
  border-radius: 1.5rem;
  padding: 1.8rem;
  text-align: center;
  box-shadow: 0 0 35px rgba(0,240,255,0.5);
  animation: glowPulse 2.5s infinite alternate;
}
.balance-card h3 {
  font-family: 'Orbitron', sans-serif;
  font-weight: 600;
  color: var(--neon-blue);
}
.balance-card .total-balance {
  font-size: 2.2rem;
  font-weight: 700;
  margin: 0.5rem 0 1rem 0;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: pulse 2s infinite;
}
.balance-card .sub-balances {
  display: flex;
  justify-content: space-around;
}
.sub-balances div {
  background: rgba(255,255,255,0.08);
  padding: 0.8rem 1rem;
  border-radius: 1rem;
  flex: 1;
  margin: 0 0.3rem;
  box-shadow: inset 0 0 12px rgba(0,240,255,0.25);
  transition: 0.3s;
}
.sub-balances div:hover {
  box-shadow: 0 0 15px var(--neon-pink);
}
.sub-balances h4 {
  color: var(--neon-blue);
  font-size: 0.85rem;
}
.sub-balances p {
  font-weight: 600;
  font-size: 1rem;
}

/* Learn & Earn Button */
.learn-earn-btn {
  margin-top: 1.5rem;
  text-align: center;
}
.learn-earn-btn a {
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  padding: 0.7rem 1.8rem;
  border-radius: 9999px;
  font-weight: 600;
  color: #fff;
  text-decoration: none;
  transition: 0.3s;
  box-shadow: 0 0 15px var(--neon-blue);
}
.learn-earn-btn a:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px var(--neon-pink);
}

/* News Section */
.news-section {
  margin-top: 1.8rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 0.9rem;
}
.news-card {
  background: var(--glass);
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,240,255,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
  animation: glowPulse 3s infinite alternate;
}
.news-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px var(--neon-pink);
}
.news-card img {
  width: 100%;
  height: 80px;
  object-fit: cover;
  filter: brightness(1.3);
  background: #222;
}
.news-card .news-content {
  padding: 0.5rem;
}
.news-card .news-content h4 {
  font-size: 0.8rem;
  font-weight: 600;
}
.news-card .news-content p {
  font-size: 0.7rem;
  opacity: 0.85;
  margin: 0.2rem 0 0 0;
}

/* Footer */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  box-shadow: 0 -2px 25px rgba(0,255,255,0.3);
  z‑index: 50;
}
.footer a {
  display: flex;
  flex‑direction: column;
  align-items: center;
  color: var(--neon‑blue);
  font‑size: 0.8rem;
  text‑decoration: none;
  transition: 0.3s;
}
.footer a i {
  font‑size: 1.4rem;
}
.footer a:hover, .footer a.active { color: var(--neon‑pink); transform: scale(1.2); }

/* Animations */
@keyframes pulse {
  0% { text‑shadow: 0 0 10px #00f0ff; }
  50% { text‑shadow: 0 0 20px #ff00f0; }
  100% { text‑shadow: 0 0 10px #00f0ff; }
}
@keyframes glowPulse {
  0% { box‑shadow: 0 0 10px #00f0ff; }
  50% { box‑shadow: 0 0 20px #ff00f0; }
  100% { box‑shadow: 0 0 10px #00f0ff; }
}
</style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-left">
    <img src="https://via.placeholder.com/42/00f0ff/000000?text=DP" alt="Profile Picture" id="profilePic" onclick="uploadProfile()">
    <span class="greeting">Hello Student</span>
    <input type="file" id="profileInput" style="display:none" accept="image/*" onchange="previewProfile(event)">
  </div>
  <div class="header-right">
    <i class="fas fa-bell"></i>
  </div>
</header>

<main class="px-4 pb-32">
  <!-- Balance Card -->
  <div class="balance-card">
    <h3>Total Balance</h3>
    <div class="total-balance" id="totalBalance">$0.00</div>
    <div class="sub-balances">
      <div>
        <h4>ZAC</h4>
        <p id="zacBalance">0.00</p>
      </div>
      <div>
        <h4>USDT</h4>
        <p id="usdtBalance">0.00</p>
      </div>
      <div>
        <h4>ETH</h4>
        <p id="ethBalance">0.00</p>
      </div>
    </div>
  </div>

  <!-- Learn & Earn Button -->
  <div class="learn‑earn-btn">
    <a href="learn‑earn.html">Claim Reward Now</a>
  </div>

  <!-- News Section -->
  <div class="news‑section" id="newsSection">
    <h4 style="color: var(--neon‑blue); font‑family:'Orbitron'; margin‑bottom:0.8rem;">Latest News</h4>
    <!-- dynamically loaded news cards here -->
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <a href="dashboard‑store.html"><i class="fas fa-store"></i><span>Store</span></a>
  <a href="dashboard‑wallet.html"><i class="fas fa-wallet"></i><span>Wallet</span></a>
  <a href="learn‑earn.html"><i class="fas fa‑gift"></i><span>Reward</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
  <a href="student‑social.html"><i class="fas fa‑users"></i><span>Social</span></a>
</footer>

<script>
// Wallet balances (simulate real‑API later)
let wallet = { ZAC: 1250, USDT: 500, ETH: 0.75 };
document.getElementById('zacBalance').innerText = wallet.ZAC.toLocaleString();
document.getElementById('usdtBalance').innerText = wallet.USDT.toLocaleString();
document.getElementById('ethBalance').innerText = wallet.ETH.toLocaleString();
document.getElementById('totalBalance').innerText = `$${(wallet.ZAC + wallet.USDT + wallet.ETH).toLocaleString()}`;

// Profile upload
function uploadProfile() {
  document.getElementById('profileInput').click();
}
function previewProfile(event) {
  const reader = new FileReader();
  reader.onload = function(){
    document.getElementById('profilePic').src = reader.result;
  }
  reader.readAsDataURL(event.target.files[0]);
}

// Fetch live crypto news
async function loadNews() {
  try {
    const apiKey = 'YOUR_API_KEY_HERE';
    const url = `https://cryptonews-api.com/api/v1?tickers=BTC,ETH&items=4&token=${apiKey}`;
    const resp = await fetch(url);
    const result = await resp.json();
    const articles = result.data; // as per docs 0

    const newsSection = document.getElementById('newsSection');
    newsSection.innerHTML = ''; // clear old
    articles.forEach(item => {
      const img = item.image_url || 'https://via.placeholder.com/140x80/000000/ffffff?text=No+Image';
      const title = item.title || 'No Title';
      const desc = item.text || item.description || '';
      const urlLink = item.news_url || item.url || '#';

      const card = document.createElement('a');
      card.className = 'news-card';
      card.href = urlLink;
      card.target = '_blank';
      card.innerHTML = `
        <img src="${img}" alt="${title}">
        <div class="news-content">
          <h4>${title}</h4>
          <p>${desc.substring(0,60)}…</p>
        </div>`;
      newsSection.appendChild(card);
    });
  } catch(err) {
    console.error('Error loading news:', err);
  }
}

loadNews();
</script>

</body>
</html>
