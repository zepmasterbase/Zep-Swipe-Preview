<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zep Swipe ‚Äî Student Dashboard</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --neon-blue:#00f0ff;
  --neon-pink:#ff00f0;
  --neon-lime:#a6ff00;
  --glass: rgba(255,255,255,0.05);
}

body {
  font-family:'Poppins',sans-serif;
  margin:0;
  background: radial-gradient(circle at 20% 15%, #0a0020 0%, #01000a 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  padding-bottom:90px;
}

.header {
  position:sticky;top:0;z-index:60;
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 16px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(20px) saturate(180%);
  box-shadow:0 8px 32px rgba(0,0,0,0.55);
  border-bottom-left-radius:16px;
  border-bottom-right-radius:16px;
}

.logo h1 {
  font-family:'Orbitron',sans-serif;
  font-size:24px;
  background:linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  margin:0;
}

.logo small {font-size:11px;color:#b9eaff;opacity:0.8;}

.profile-avatar {
  width:36px;height:36px;border-radius:50%;
  background: radial-gradient(circle at center, var(--neon-blue), var(--neon-pink));
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 0 6px var(--neon-blue),0 0 10px var(--neon-pink);
}

.glass {
  background: var(--glass);
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.12);
  padding: 16px;
  backdrop-filter: blur(18px) saturate(140%);
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  transition: all 0.25s ease;
}

/* Neon placeholders */
.deal-placeholder {
  display:flex;align-items:center;justify-content:center;
  height:120px;margin-bottom:14px;
  font-family:'Orbitron',sans-serif;font-size:18px;
  border-radius:16px;cursor:pointer;
  position:relative;overflow:hidden;
  background:linear-gradient(135deg, rgba(0,255,255,0.08), rgba(255,0,240,0.08));
  border:1px solid rgba(255,255,255,0.1);
  animation: pulseNeon 2s infinite alternate;
}
.deal-placeholder::before {
  content:"";
  position:absolute;inset:0;
  background:radial-gradient(circle at center, rgba(0,255,255,0.2), transparent 70%);
  opacity:0.7;
}
@keyframes pulseNeon {
  0% { box-shadow:0 0 8px var(--neon-blue),0 0 12px var(--neon-pink); transform:scale(1);}
  100% { box-shadow:0 0 16px var(--neon-pink),0 0 20px var(--neon-blue); transform:scale(1.03);}
}

.total-balance {
  font-family:'Orbitron',sans-serif;
  font-size:28px;
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-lime));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}

.sub-bal {display:flex;gap:10px;margin-top:12px;flex-wrap:wrap;}
.sub-bal .item {
  flex:1;min-width:100px;
  background: rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  padding:12px;border-radius:12px;text-align:center;
  transition: background 0.25s ease, transform 0.2s ease;
}
.sub-bal .item:hover{background: rgba(255,255,255,0.08);transform:translateY(-2px);}
.sub-bal h4{color: var(--neon-blue);font-weight:600;font-size:12px;margin:0;}
.sub-bal p{font-weight:700;margin-top:6px;}

.actions{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:14px;}
.action-btn {
  display:flex;justify-content:center;align-items:center;gap:8px;
  padding:12px;border-radius:14px;font-weight:600;
  transition:all .18s ease;
}
.pink{background:linear-gradient(90deg,var(--neon-pink),#ff66cc);}
.cyan{background:linear-gradient(90deg,var(--neon-blue),#00ffaa);}
.neon-ghost{background:transparent;border:1px solid rgba(255,255,255,0.15);color:#d7faff;}

.tx-list{display:flex;flex-direction:column;gap:12px;margin-top:12px;}
.tx{display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);padding:12px;border-radius:14px;}
.tx .badge{font-weight:700;font-size:12px;padding:4px 8px;border-radius:999px;animation:pulse 1.5s infinite alternate;}
.tx .badge-green{background:rgba(0,240,255,0.12);color:var(--neon-blue);}
.tx .badge-pink{background:rgba(255,0,240,0.10);color:var(--neon-pink);}
@keyframes pulse{0%{opacity:0.85;}50%{opacity:1;}100%{opacity:0.85;}}

footer {
  position:fixed;bottom:10px;left:50%;transform:translateX(-50%);
  background:rgba(8,8,16,0.75);
  border-radius:999px;padding:10px 14px;
  border:1px solid rgba(255,255,255,0.08);
  display:flex;gap:12px;align-items:center;
  backdrop-filter:blur(16px) saturate(160%);
}
.fbtn {
  width:56px;height:56px;border-radius:999px;
  display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.1);
  transition:transform .18s,box-shadow .18s;
  animation:footerPulse 2.5s infinite alternate;
}
.fbtn svg{width:26px;height:26px;filter:drop-shadow(0 0 4px var(--neon-lime));}
@keyframes footerPulse{
  0%{transform:scale(1);}
  100%{transform:scale(1.05);}
}
</style>
</head>

<body>
<header class="header">
  <div class="logo">
    <h1>ZEP SWIPE</h1>
    <small>ZepVibe ¬∑ Student Hub</small>
  </div>
  <a href="profile.html" class="flex items-center gap-3">
    <div class="profile-avatar">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2a4 4 0 110-8 4 4 0 010 8z"/></svg>
    </div>
    <div>
      <div class="text-sm font-semibold">Ama</div>
      <div class="text-xs text-[#bfefff]">Student ID: #S-1024</div>
    </div>
  </a>
</header>

<div class="container px-4 mt-4">

  <!-- üîπ Neon Placeholders for Deals -->
  <a href="store-deals.html" class="deal-placeholder">üçî Food Deals</a>
  <a href="store-deals.html" class="deal-placeholder">üîå Gadget Deals</a>

  <!-- üîπ Portfolio Section -->
  <div class="glass">
    <div class="flex justify-between items-center">
      <div>
        <div class="text-xs text-[#bfefff] font-semibold">Total Portfolio</div>
        <p id="totalBalance" class="total-balance">$0.00</p>
      </div>
      <div class="text-right">
        <div class="text-xs text-[#bfefff]">Updated</div>
        <div class="text-xs text-[#9fdfff]" id="lastUpdated">‚Äî</div>
      </div>
    </div>
    <div class="sub-bal">
      <div class="item"><h4>ZAC</h4><p id="zacBalance">0.00</p></div>
      <div class="item"><h4>USDT</h4><p id="usdtBalance">0.00</p></div>
    </div>

    <div class="actions">
      <button class="action-btn pink" onclick="location.href='ride-hailing.html'">Swipe Rides</button>
      <button class="action-btn cyan" onclick="location.href='learn-earn.html'">Earn $ZAC</button>
      <button class="action-btn neon-ghost" onclick="location.href='delivery.html'">ParcelOn</button>
      <button class="action-btn neon-ghost" onclick="location.href='zep-ai.html'">Ask Zep AI ü§ñ</button>
    </div>
  </div>

  <h3 class="text-[#00f0ff] font-orbitron mb-2 mt-4">Transaction History</h3>
  <div class="glass">
    <div class="tx-list" id="txList"></div>
  </div>
</div>

<footer>
  <a class="fbtn" href="chat.html" title="Chat"><svg viewBox="0 0 24 24"><path d="M4 4h16v10H7l-3 3V4z"/></svg></a>
  <a class="fbtn" href="dashboard-store.html" title="Store"><svg viewBox="0 0 24 24"><path d="M3 9l1-5h16l1 5H3zm0 2h18v11H3V11zm6 2v7h6v-7H9z"/></svg></a>
  <a class="fbtn" href="ride-hailing.html" title="Ride"><svg viewBox="0 0 24 24"><path d="M5 11l1.5-4.5h11L19 11H5zm14 2a2 2 0 012 2v3h-2v2h-2v-2H7v2H5v-2H3v-3a2 2 0 012-2h14zm-11 2a1 1 0 100 2 1 1 0 000-2z"/></svg></a>
  <a class="fbtn" href="dashboard-wallet.html" title="Wallet"><svg viewBox="0 0 24 24"><path d="M2 6a2 2 0 012-2h16a2 2 0 012 2v12a2 2 0 01-2 2H4a2 2 0 01-2-2V6zm16 0H4v12h14v-2h-5a3 3 0 010-6h5V6z"/></svg></a>
  <a class="fbtn" href="profile.html" title="Profile"><svg viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2a4 4 0 110-8 4 4 0 010 8z"/></svg></a>
</footer>

<script>
const DEFAULT_ZAC = 450.00;
const DEFAULT_USDT = 120.00;

function readBalances(){
  const zac = parseFloat(localStorage.getItem('walletZAC')) || DEFAULT_ZAC;
  const usdt = parseFloat(localStorage.getItem('walletUSDT')) || DEFAULT_USDT;
  return { zac, usdt };
}
function renderBalances(){
  const { zac, usdt } = readBalances();
  const total = zac + usdt;
  document.getElementById('zacBalance').innerText = `ZAC ${zac.toFixed(2)}`;
  document.getElementById('usdtBalance').innerText = `USDT ${usdt.toFixed(2)}`;
  document.getElementById('totalBalance').innerText = `$${total.toFixed(2)}`;
  document.getElementById('lastUpdated').innerText = new Date().toLocaleTimeString();
}
function pushTransaction(title, amountText, positive=true){
  const txList = document.getElementById('txList');
  const wrapper = document.createElement('div');
  wrapper.className = 'tx';
  wrapper.innerHTML = `<div><strong>${title}</strong></div><div><span class="badge ${positive?'badge-green':'badge-pink'}">${amountText}</span></div>`;
  txList.prepend(wrapper);
}
pushTransaction('Ride Payment','+5 ZAC',true);
pushTransaction('Earn $ZAC','+2 USDT',true);
pushTransaction('Marketplace','-2 ZAC',false);

renderBalances();
</script>
</body>
</html>
