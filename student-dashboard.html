<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard — Earn to Learn</title>

<!-- Tailwind CSS + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --glass: rgba(255,255,255,0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 90px; /* footer space */
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 1.5rem;
  background: rgba(15,5,32,0.7);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 50;
  box-shadow: 0 0 15px rgba(0,255,255,0.2);
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.3rem;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header i {
  color: var(--neon-blue);
  font-size: 1.3rem;
  cursor: pointer;
}
.header i:hover {
  color: var(--neon-pink);
  transform: scale(1.2);
}

/* BANNER */
.banner {
  margin-top: 5rem;
  padding: 1rem;
  text-align: center;
  background: linear-gradient(90deg, rgba(0,240,255,0.2), rgba(255,0,240,0.2));
  border-radius: 1rem;
  font-weight: 600;
  font-size: 0.95rem;
  color: var(--neon-blue);
}

/* BALANCES */
.balance-card {
  margin: 1rem;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 1rem;
  padding: 1.2rem;
  display: flex;
  justify-content: space-around;
  box-shadow: 0 0 15px rgba(0,240,255,0.2);
}
.balance-card div {
  text-align: center;
}
.balance-card h4 {
  color: var(--neon-blue);
  font-size: 0.9rem;
  margin-bottom: 0.2rem;
}
.balance-card p {
  font-weight: 600;
  font-size: 1rem;
}

/* TRANSACTION HISTORY */
.history {
  margin: 1rem;
}
.history h3 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  margin-bottom: 0.5rem;
  color: var(--neon-blue);
}
.tx-item {
  background: var(--glass);
  padding: 0.8rem 1rem;
  border-radius: 0.8rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.5rem;
  transition: 0.3s;
}
.tx-item:hover {
  box-shadow: 0 0 10px rgba(0,255,255,0.3);
}
.tx-item .left {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
.tx-item i {
  color: var(--neon-blue);
  font-size: 1.3rem;
}
.tx-item .name { font-weight: 600; }
.tx-item .date { font-size: 0.75rem; opacity: 0.7; }
.tx-item .amount { font-weight: 600; }
.tx-item .amount.positive { color: #00f0ff; }
.tx-item .amount.negative { color: #ff00f0; }

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  z-index: 100;
}
.footer a {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--neon-blue);
  font-size: 0.8rem;
  text-decoration: none;
  transition: 0.3s;
}
.footer a i { font-size: 1.4rem; }
.footer a:hover, .footer a.active { color: var(--neon-pink); transform: scale(1.2); }

@media (max-width: 600px){
  .balance-card { flex-direction: column; gap:0.5rem; }
}
</style>
</head>
<body>

<header class="header">
  <h1>Earn to Learn — Win Giveaways & Earn $ZAC!</h1>
  <i class="fas fa-bell"></i>
</header>

<div class="banner">
  Join Learn & Earn to get rewards in real-time!  
</div>

<!-- Balances -->
<div class="balance-card">
  <div>
    <h4>ZAC</h4>
    <p id="zacBalance">0.00</p>
  </div>
  <div>
    <h4>USDT</h4>
    <p id="usdtBalance">0.00</p>
  </div>
  <div>
    <h4>ETH</h4>
    <p id="ethBalance">0.00</p>
  </div>
</div>

<!-- Transactions -->
<div class="history">
  <h3>Recent Transactions</h3>
  <div id="txContainer">
    <!-- Transactions will appear here -->
  </div>
</div>

<!-- FOOTER -->
<footer class="footer">
  <a href="dashboard-store.html"><i class="fas fa-store"></i><span>Store</span></a>
  <a href="dashboard-wallet.html"><i class="fas fa-wallet"></i><span>Wallet</span></a>
  <a href="learn-earn.html"><i class="fas fa-gift"></i><span>Rewards</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</footer>

<script>
// Replace with your actual ZAC, USDT, ETH API endpoints
const ZAC_API_KEY = 'UBVVRSAYSA4Q5Y2IRVIFNFVC745REW1M4P';
const STUDENT_WALLET = {
  zac: 'STUDENT_ZAC_ADDRESS',
  usdt: 'STUDENT_USDT_ADDRESS',
  eth: 'STUDENT_ETH_ADDRESS'
};

async function fetchBalance() {
  try {
    // ZAC Balance fetch
    const zacRes = await fetch(`https://api.zac.network/balance/${STUDENT_WALLET.zac}?apikey=${ZAC_API_KEY}`);
    const zacData = await zacRes.json();
    document.getElementById('zacBalance').innerText = parseFloat(zacData.balance).toFixed(2);

    // USDT & ETH using placeholder APIs or your backend
    const usdtRes = await fetch(`/api/usdt-balance?address=${STUDENT_WALLET.usdt}`);
    const usdtData = await usdtRes.json();
    document.getElementById('usdtBalance').innerText = parseFloat(usdtData.balance).toFixed(2);

    const ethRes = await fetch(`/api/eth-balance?address=${STUDENT_WALLET.eth}`);
    const ethData = await ethRes.json();
    document.getElementById('ethBalance').innerText = parseFloat(ethData.balance).toFixed(6);
  } catch(err) {
    console.error(err);
  }
}

// Simulated websocket for live notifications
function setupWebSocket() {
  const ws = new WebSocket('wss://your-backend-websocket-endpoint');
  ws.onmessage = function(event) {
    const data = JSON.parse(event.data);
    if(data.type === 'transaction') {
      const txContainer = document.getElementById('txContainer');
      const div = document.createElement('div');
      div.classList.add('tx-item');
      div.innerHTML = `
        <div class="left">
          <i class="fas fa-coins"></i>
          <div>
            <div class="name">${data.asset} Received</div>
            <div class="date">${new Date().toLocaleString()}</div>
          </div>
        </div>
        <div class="amount positive">+ ${data.amount}</div>
      `;
      txContainer.prepend(div);
      fetchBalance(); // Update balances automatically
    }
  };
}

// Initial fetch and websocket setup
fetchBalance();
setupWebSocket();

// Optional: poll every 10s if websocket not available
setInterval(fetchBalance, 10000);
</script>

</body>
</html>
