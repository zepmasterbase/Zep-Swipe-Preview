<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZepStudent Dashboard</title>

<!-- Tailwind + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --neon-purple: #9b59b6;
  --neon-green: #3affc1;
  --glass: rgba(255,255,255,0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 100px;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  backdrop-filter: blur(15px);
  background: rgba(15,5,32,0.85);
  box-shadow: 0 0 25px rgba(0,255,255,0.3);
  z-index: 50;
  border-radius: 0 0 1.5rem 1.5rem;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
.header-left img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 2px solid var(--neon-blue);
  object-fit: cover;
}
.header-left .greeting {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.15rem;
  font-weight: 600;
  background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header-right i {
  font-size: 1.3rem;
  color: var(--neon-blue);
  cursor: pointer;
  transition: 0.3s;
}
.header-right i:hover {
  color: var(--neon-pink);
  transform: scale(1.3);
}

/* MAIN GRID */
.main-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1rem;
  margin-top: 6rem;
  padding: 0 1rem 1rem 1rem;
}

/* GLASS CARD */
.card {
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 1rem;
  padding: 1.5rem;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 35px var(--neon-pink);
}
.card h3 {
  font-family: 'Orbitron', sans-serif;
  font-weight: 600;
  font-size: 1.2rem;
  color: var(--neon-blue);
  margin-bottom: 0.5rem;
}
.card p {
  font-size: 0.9rem;
  opacity: 0.85;
}
.card .value {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  font-weight: 700;
  margin-top: 0.5rem;
  color: var(--neon-green);
  text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-blue);
}

/* ICONS */
.icon {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  color: var(--neon-pink);
  text-shadow: 0 0 8px var(--neon-pink), 0 0 15px var(--neon-blue);
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  box-shadow: 0 -2px 25px rgba(0,255,255,0.3);
  z-index: 50;
}
.footer a {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--neon-blue);
  font-size: 0.8rem;
  text-decoration: none;
  transition: 0.3s;
}
.footer a i {
  font-size: 1.4rem;
}
.footer a:hover, .footer a.active {
  color: var(--neon-pink);
  transform: scale(1.2);
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <img src="https://via.placeholder.com/42/00f0ff/000000?text=DP" alt="Profile Picture">
    <span class="greeting">Hello Student</span>
  </div>
  <div class="header-right">
    <i class="fas fa-bell"></i>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="main-grid">
  <!-- Learn & Earn -->
  <div class="card">
    <i class="fas fa-gift icon"></i>
    <h3>Learn & Earn</h3>
    <p>Join courses and earn ZAC rewards!</p>
    <a href="learn-earn.html" class="text-neon-blue font-semibold hover:underline">Start Now</a>
  </div>

  <!-- ETH Rate -->
  <div class="card">
    <i class="fab fa-ethereum icon"></i>
    <h3>ETH Rate</h3>
    <p>Live exchange rate</p>
    <div class="value" id="ethRate">Loading...</div>
  </div>

  <!-- USDT Rate -->
  <div class="card">
    <i class="fas fa-dollar-sign icon"></i>
    <h3>USDT Rate</h3>
    <p>Live exchange rate</p>
    <div class="value" id="usdtRate">Loading...</div>
  </div>
</main>

<!-- FOOTER -->
<footer class="footer">
  <a href="dashboard-store.html"><i class="fas fa-store"></i><span>Store</span></a>
  <a href="dashboard-wallet.html"><i class="fas fa-wallet"></i><span>Wallet</span></a>
  <a href="learn-earn.html" class="active"><i class="fas fa-gift"></i><span>Reward</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
  <a href="student-social.html"><i class="fas fa-users"></i><span>Social</span></a>
</footer>

<script>
// Fetch live ETH and USDT rates
async function fetchRates() {
  try {
    const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,tether&vs_currencies=usd');
    const data = await res.json();
    document.getElementById('ethRate').innerText = `$${data.ethereum.usd.toLocaleString()}`;
    document.getElementById('usdtRate').innerText = `$${data.tether.usd.toLocaleString()}`;
  } catch (error) {
    document.getElementById('ethRate').innerText = 'Error';
    document.getElementById('usdtRate').innerText = 'Error';
  }
}

// Initial fetch and refresh every 60s
fetchRates();
setInterval(fetchRates, 60000);
</script>

</body>
</html>
