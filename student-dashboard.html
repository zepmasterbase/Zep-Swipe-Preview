<html lang="en">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --glow-cyan: #00e5ff;
  --glow-amber: #ffb300;
  --glow-magenta: #ff4081;
  --glow-green: #00e676;
  --glass: rgba(255, 255, 255, 0.04);
}

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at 30% 10%, #0a0a0f 0%, #000 90%);
  color: #f4f4f4;
  margin: 0;
  padding-bottom: 90px;
}

/* HEADER */
.header {
  position: sticky;
  top: 0;
  z-index: 60;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 16px;
  background: rgba(20, 20, 35, 0.8);
  backdrop-filter: blur(25px);
  box-shadow: 0 0 25px rgba(255, 180, 0, 0.1);
}

.logo h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 22px;
  background: linear-gradient(90deg, var(--glow-cyan), var(--glow-amber), var(--glow-magenta));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 6px var(--glow-cyan);
}

/* Power Button */
.power-btn {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: radial-gradient(circle at center, rgba(255,180,0,0.25), rgba(30,0,40,0.8));
  box-shadow: 0 0 18px rgba(255,180,0,0.6), 0 0 28px rgba(255,64,129,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s ease;
}
.power-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255,180,0,0.8), 0 0 35px rgba(255,64,129,0.7);
}
.power-btn svg {
  width: 20px;
  height: 20px;
  fill: #fff;
  filter: drop-shadow(0 0 5px var(--glow-amber));
}

/* DEALS */
.deal-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  margin: 1.5rem;
}
.deal-card {
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 1rem;
  text-align: center;
  padding: 1.5rem 1rem;
  box-shadow: 0 0 15px rgba(255,255,255,0.05);
  transition: 0.3s ease;
}
.deal-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255,180,0,0.4), 0 0 35px rgba(255,64,129,0.3);
}
.deal-card svg {
  width: 38px;
  height: 38px;
  fill: url(#altGradient);
  margin-bottom: 10px;
  filter: drop-shadow(0 0 8px var(--glow-cyan));
}
.deal-card p {
  font-family: 'Orbitron', sans-serif;
  font-size: 0.9rem;
  color: var(--glow-amber);
}

/* BALANCE */
.balance-card {
  background: rgba(25, 25, 40, 0.5);
  margin: 1.5rem;
  border-radius: 1.2rem;
  border: 1px solid rgba(255,255,255,0.1);
  padding: 1.5rem;
  text-align: center;
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
}
.balance-card h3 {
  color: var(--glow-green);
  font-weight: 600;
}
.balance-card .amount {
  font-size: 2rem;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(90deg, var(--glow-cyan), var(--glow-amber), var(--glow-magenta));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ACTION BUTTONS */
.actions {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 1rem;
  margin: 1.5rem;
}
.action-btn {
  background: linear-gradient(90deg, var(--glow-cyan), var(--glow-magenta));
  border-radius: 1rem;
  border: none;
  padding: 1rem;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
  font-weight: 600;
  box-shadow: 0 0 12px rgba(255,255,255,0.1);
  transition: all 0.3s;
}
.action-btn:hover {
  background: linear-gradient(90deg, var(--glow-magenta), var(--glow-amber));
  box-shadow: 0 0 22px rgba(255,180,0,0.3);
}

/* TRANSACTIONS */
.transactions {
  background: rgba(25, 25, 40, 0.5);
  margin: 1.5rem;
  border-radius: 1rem;
  padding: 1rem;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 0 20px rgba(255,255,255,0.05);
}
.transactions h4 {
  font-family: 'Orbitron', sans-serif;
  color: var(--glow-cyan);
  margin-bottom: 0.8rem;
}
.tx {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  color: #fafafa;
}
.tx:last-child { border-bottom: none; }
.tx span {
  font-weight: 600;
  color: var(--glow-green);
}

/* FOOTER */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(25, 25, 40, 0.9);
  backdrop-filter: blur(20px);
  border-top: 1px solid rgba(255,255,255,0.1);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0.8rem 0;
  animation: footerPulse 5s infinite alternate ease-in-out;
}
.footer-btn svg {
  width: 26px;
  height: 26px;
  fill: url(#altGradient);
  filter: drop-shadow(0 0 6px var(--glow-cyan));
  transition: 0.3s;
}
.footer-btn:hover svg, .footer-btn.active svg {
  filter: drop-shadow(0 0 10px var(--glow-amber));
}
@keyframes footerPulse {
  0% { box-shadow: 0 0 10px rgba(255,180,0,0.1); }
  100% { box-shadow: 0 0 25px rgba(255,64,129,0.25); }
}
</style>
</head>
