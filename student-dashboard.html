<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zep Swipe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0B1022;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 375px;
      height: 812px;
      background-color: #0B1022;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid #1E2A4A;
      position: relative;
    }

    .header {
      text-align: center;
      padding: 25px 0 10px 0;
      font-weight: 600;
      font-size: 20px;
      color: #ffffff;
    }

    .balance-card {
      background-color: #141C3B;
      margin: 20px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
    }

    .balance-card h3 {
      font-size: 14px;
      color: #AAB2D5;
      margin-bottom: 8px;
    }

    .balance-card h1 {
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .balance-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .balance-buttons button {
      background-color: #1D2750;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      flex: 1;
      min-width: 80px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #0B1022;
      border-bottom: 1px solid #1E2A4A;
      margin-top: 10px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      color: #AAB2D5;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      color: #ffffff;
      border-bottom: 2px solid #2E5EFF;
    }

    .main-text {
      text-align: left;
      padding: 40px 25px;
      font-size: 28px;
      font-weight: 700;
      line-height: 1.4;
    }

    .main-text span {
      color: #2E5EFF;
    }

    .footer {
      background-color: #0B1022;
      border-top: 1px solid #1E2A4A;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .footer-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #AAB2D5;
      font-size: 12px;
    }

    .footer-icon.active {
      color: white;
    }

    .footer-icon i {
      font-size: 20px;
      margin-bottom: 3px;
    }

    /* ðŸ“± Responsive adjustments */
    @media (max-width: 420px) {
      body {
        height: auto;
        background-color: #0B1022;
      }

      .phone {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
        border: none;
      }

      .balance-card {
        margin: 15px;
        padding: 20px;
      }

      .main-text {
        font-size: 24px;
        padding: 30px 20px;
      }

      .balance-buttons button {
        font-size: 13px;
        padding: 8px 12px;
      }

      .tab {
        font-size: 13px;
      }
    }

    @media (max-width: 330px) {
      .main-text {
        font-size: 20px;
      }

      .balance-card h1 {
        font-size: 28px;
      }

      .header {
        font-size: 18px;
      }
    }

  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="phone">
    <div class="header">Zep Swipe</div>

    <div class="balance-card">
      <h3>Total Portfolio Balance</h3>
      <h1>$1,870.00</h1>
      <div class="balance-buttons">
        <button>Send</button>
        <button>Receive</button>
        <button>Swap</button>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active">Transactions</div>
      <div class="tab">Campus Deals</div>
    </div>

    <div class="main-text">
      Learn. Earn.<br>Grow. <span>ZepSwipe</span>
    </div>

    <div class="footer">
      <div class="footer-icon active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </div>
      <div class="footer-icon">
        <i class="fas fa-shopping-bag"></i>
        <span>Shop</span>
      </div>
      <div class="footer-icon">
        <i class="fas fa-user"></i>
        <span>Chat</span>
      </div>
    </div>
  </div>
</body>
</html>
