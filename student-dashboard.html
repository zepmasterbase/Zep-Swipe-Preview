<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe â€” Student Dashboard</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top left, #0b0020, #000010 70%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .neon-text {
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glow-border {
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.2);
    }

    .btn-glow {
      border-radius: 9999px;
      text-transform: uppercase;
      padding: 0.8rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.05em;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
    }

    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    footer {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer a {
      color: #a0a0ff;
      text-align: center;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
      transition: 0.3s;
    }

    footer a:hover {
      color: #ff00f0;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="flex justify-between items-center px-6 py-4">
    <h1 class="text-xl font-orbitron text-cyan-400 tracking-wider">ZEP SWIPE</h1>
    <button class="px-4 py-1 rounded-full text-pink-400 border border-pink-400 text-sm hover:bg-pink-500 hover:text-white transition">
      LOGOUT
    </button>
  </header>

  <!-- MAIN DASHBOARD -->
  <main class="flex flex-col items-center text-center px-6 mt-4 flex-grow">
    <h2 class="text-3xl font-bold neon-text mb-2">Student Dashboard</h2>
    <p class="text-gray-300 text-sm mb-8">Manage your profile, rewards, and ZepVibe</p>

    <!-- PROFILE CARD -->
    <div class="glow-border rounded-2xl w-full max-w-xs p-6 flex flex-col items-center">
      <div class="text-pink-500 text-6xl mb-3">
        <i class="fa-solid fa-user-graduate"></i>
      </div>
      <h3 class="text-cyan-400 font-semibold text-lg">Jane Doe</h3>
      <p class="text-pink-400 font-medium mt-1">ðŸ’° 1,560</p>
    </div>

    <!-- BUTTONS -->
    <div class="w-full max-w-xs mt-8 space-y-4">
      <a href="rewards.html" 
         class="btn-glow block text-cyan-400 border border-cyan-400 hover:bg-cyan-500 hover:text-white transition">
         REWARDS
      </a>
      <a href="social.html" 
         class="btn-glow block text-pink-400 border border-pink-400 hover:bg-pink-500 hover:text-white transition">
         ZEPVIBE
      </a>
    </div>
  </main>

  <!-- FOOTER NAV -->
  <footer class="flex justify-around py-3">
    <a href="student-dashboard.html">
      <i class="fa-solid fa-house text-lg"></i>
      <span>Home</span>
    </a>
    <a href="dashboard-wallet.html">
      <i class="fa-solid fa-wallet text-lg"></i>
      <span>Wallet</span>
    </a>
    <a href="stats.html">
      <i class="fa-solid fa-chart-line text-lg"></i>
      <span>Stats</span>
    </a>
  </footer>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>
</body>
</html>
