<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe â€” Student Dashboard</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    background: radial-gradient(circle at 20% 20%, #040012, #02000a, #0c0124);
    color: white;
    padding-bottom: 100px;
    font-family: "Poppins", sans-serif;
  }

  .glass {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.18);
    backdrop-filter: blur(18px);
    border-radius: 1.3rem;
    box-shadow: 0 0 35px rgba(0,200,255,0.25);
    transition: 0.3s;
  }

  .glass:hover {
    box-shadow: 0 0 50px rgba(166,93,255,0.55);
    transform: scale(1.02);
  }

  .glow {
    font-family: Orbitron;
    background: linear-gradient(90deg,#00dfff,#b96bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glowPulse 3s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0% { text-shadow: 0 0 15px rgba(0,255,255,0.45); }
    50% { text-shadow: 0 0 35px rgba(185,107,255,0.95); }
    100% { text-shadow: 0 0 15px rgba(0,255,255,0.45); }
  }

  /* Header Banner */
  .banner {
    background: linear-gradient(120deg, rgba(0,225,255,0.25), rgba(166,93,255,0.23));
    border: 1px solid rgba(255,255,255,0.2);
    backdrop-filter: blur(20px);
    margin: 20px;
    padding: 18px;
    border-radius: 20px;
    box-shadow: 0 0 45px rgba(0,255,255,0.25);
  }

  /* Footer Navigation */
  .footer-nav {
    position: fixed;
    bottom: 0;
    left: 0; right: 0;
    background: rgba(255,255,255,0.06);
    border-top: 1px solid rgba(255,255,255,0.12);
    padding: 0.75rem;
    display: flex;
    justify-content: space-around;
    backdrop-filter: blur(25px);
  }

  .nav-icon {
    width: 32px;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
    transition: 0.2s;
  }

  .nav-icon:hover {
    transform: scale(1.2);
    filter: drop-shadow(0 0 18px rgba(185,107,255,0.9));
  }

  /* Logout */
  .logout-btn {
    width: 28px;
    filter: drop-shadow(0 0 10px rgba(255,40,40,0.85));
    cursor: pointer;
    transition: 0.2s;
  }

  .logout-btn:hover {
    transform: scale(1.15);
    filter: drop-shadow(0 0 16px rgba(255,40,40,1));
  }
</style>
</head>

<body>

<!-- HEADER SECTION -->
<div class="banner flex justify-between items-center">
  <div>
    <h1 class="glow text-2xl">Zep Swipe</h1>
    <p class="text-cyan-200 text-sm">Empowering students to earn on campus</p>
  </div>

  <img src="https://www.svgrepo.com/show/503029/logout.svg" class="logout-btn" onclick="logoutUser()">
</div>

<!-- WALLET CARD -->
<div class="mx-5 glass p-6 mb-6">
  <p class="text-cyan-200 text-sm">Wallet Balance</p>
  <h2 class="text-4xl font-semibold mt-1">$42.40</h2>
  <p class="text-purple-300 mt-2">ZAC Tokens: <span class="font-semibold">320 ZAC</span></p>
</div>

<!-- FEATURE GRID -->
<div class="mx-5 grid grid-cols-2 gap-4 mb-10">

  <a href="delivery.html" class="glass text-center py-7">
    <img src="https://www.svgrepo.com/show/475935/delivery.svg" class="mx-auto w-10 mb-2">
    <p class="glow text-sm">Parcel On</p>
  </a>

  <a href="ride.hailing.html" class="glass text-center py-7">
    <img src="https://www.svgrepo.com/show/503850/car.svg" class="mx-auto w-10 mb-2">
    <p class="glow text-sm">Swipe Rides</p>
  </a>

  <a href="dashboard-store.html" class="glass text-center py-7">
    <img src="https://www.svgrepo.com/show/500724/store.svg" class="mx-auto w-10 mb-2">
    <p class="glow text-sm">ZepShop Store</p>
  </a>

  <a href="learn-earn.html" class="glass text-center py-7">
    <img src="https://www.svgrepo.com/show/500810/coins.svg" class="mx-auto w-10 mb-2">
    <p class="glow text-sm">Earn $ZAC</p>
  </a>

</div>

<!-- STUDY BUDDY AI -->
<div class="mx-5 glass p-6 mb-24">
  <h2 class="glow text-lg mb-1">Zep Study Buddy AI</h2>
  <p class="text-gray-300 text-sm">Your personal AI tutor for revision, quizzes and coursework.</p>

  <a href="zep-ai.html">
    <div class="mt-5 py-3 bg-gradient-to-r from-cyan-400 to-purple-600 text-black font-semibold rounded-xl text-center">
      Launch Zep AI
    </div>
  </a>
</div>

<!-- FOOTER NAVIGATION -->
<div class="footer-nav">

  <a href="wallet.html">
    <img src="https://www.svgrepo.com/show/488484/wallet.svg" class="nav-icon">
  </a>

  <a href="dashboard-store.html">
    <img src="https://www.svgrepo.com/show/500724/store.svg" class="nav-icon">
  </a>

  <a href="listing.html">
    <img src="https://www.svgrepo.com/show/512317/add-circle.svg" class="nav-icon">
  </a>

  <a href="profile.html">
    <img src="https://www.svgrepo.com/show/493468/user-circle.svg" class="nav-icon">
  </a>

</div>

<script>
  function logoutUser() {
    localStorage.removeItem("zepStudent");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
