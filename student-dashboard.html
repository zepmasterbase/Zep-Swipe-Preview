<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zep Swipe ‚Äî Dashboard</title>

<style>
:root {
  --zep-light: #00eaff;
  --zep-dark: #003b5b;
  --zep-glass: rgba(255, 255, 255, 0.07);
  --zep-bg: radial-gradient(circle at 20% 10%, #021020, #000814 90%);
  --zep-gradient: linear-gradient(90deg, #00eaff, #00bfff);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Poppins', sans-serif;
  background: var(--zep-bg);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* üì± Phone Frame */
.phone {
  width: 375px;
  max-width: 100%;
  height: 812px;
  background: rgba(0, 10, 25, 0.95);
  border-radius: 36px;
  border: 1px solid rgba(0, 255, 255, 0.08);
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.12);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

/* üîπ Header */
.header {
  position: relative;
  text-align: center;
  padding: 16px 0;
  font-weight: 700;
  letter-spacing: 1px;
  color: #00eaff;
  background: rgba(0, 40, 80, 0.7);
  backdrop-filter: blur(14px);
  font-size: 18px;
  text-transform: uppercase;
  border-bottom: 1px solid rgba(0, 255, 255, 0.1);
}

.menu-icon {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}
.menu-icon svg {
  width: 26px;
  height: 26px;
  fill: #00eaff;
  filter: drop-shadow(0 0 6px rgba(0, 234, 255, 0.8));
  transition: 0.3s;
}
.menu-icon:hover svg {
  transform: scale(1.1);
  filter: drop-shadow(0 0 12px #00eaff);
}

/* üí∞ Balance Card */
.balance-card {
  background: var(--zep-glass);
  border-radius: 20px;
  margin: 20px;
  padding: 25px;
  text-align: center;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 18px rgba(0, 234, 255, 0.08);
}
.balance-card h3 {
  color: #9cd9ff;
  font-size: 13px;
  margin-bottom: 8px;
  letter-spacing: 0.5px;
}
.balance-card h1 {
  font-size: 36px;
  color: #fff;
  margin-bottom: 20px;
}

/* Buttons */
.balance-buttons {
  display: flex;
  justify-content: space-around;
  gap: 10px;
  flex-wrap: wrap;
}
.balance-buttons button {
  flex: 1;
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(0, 234, 255, 0.15);
  border-radius: 10px;
  color: #fff;
  padding: 10px;
  cursor: pointer;
  transition: all 0.25s ease;
  font-weight: 500;
}
.balance-buttons button:hover {
  background: var(--zep-gradient);
  color: #001a2c;
  box-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
}

/* üåê Learn Section */
.main-text {
  padding: 35px 25px;
}
.glass-placeholder {
  display: block;
  text-decoration: none;
  background: var(--zep-glass);
  border: 1px solid rgba(0, 255, 255, 0.08);
  border-radius: 18px;
  padding: 30px 20px;
  font-size: 24px;
  font-weight: 700;
  line-height: 1.4;
  color: #fff;
  box-shadow: 0 0 15px rgba(0, 234, 255, 0.05);
  backdrop-filter: blur(10px);
}
.glass-placeholder span {
  background: var(--zep-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ‚öôÔ∏è Sidebar */
.sidebar {
  position: absolute;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: rgba(0, 40, 80, 0.92);
  backdrop-filter: blur(14px);
  border-right: 1px solid rgba(0, 255, 255, 0.15);
  transition: left 0.35s ease;
  display: flex;
  flex-direction: column;
  padding-top: 80px;
  z-index: 99;
}
.sidebar.active { left: 0; }

.sidebar a {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 22px;
  text-decoration: none;
  color: #c6e6ff;
  font-weight: 500;
  font-size: 15px;
  transition: 0.25s;
}
.sidebar a:hover {
  background: rgba(0, 234, 255, 0.08);
  color: #fff;
}
.sidebar svg {
  width: 20px;
  height: 20px;
  fill: #00eaff;
  filter: drop-shadow(0 0 4px #00eaff);
}

/* üöó Footer */
.footer {
  margin-top: auto;
  background: rgba(0, 25, 55, 0.9);
  border-top: 1px solid rgba(0, 255, 255, 0.1);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  backdrop-filter: blur(10px);
}
.footer-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #8bcfff;
  text-decoration: none;
  font-size: 12px;
  transition: 0.3s;
}
.footer-btn svg {
  width: 24px;
  height: 24px;
  fill: #00eaff;
  margin-bottom: 3px;
  filter: drop-shadow(0 0 4px rgba(0, 234, 255, 0.5));
}
.footer-btn.active { color: #fff; }
.footer-btn:hover svg {
  filter: drop-shadow(0 0 8px #00eaff);
}

/* Responsive */
@media (min-width: 768px) {
  .phone { width: 420px; height: 850px; }
}
</style>
</head>

<body>

<div class="phone">

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="delivery.html"><svg viewBox="0 0 24 24"><path d="M3 6h13l3 6v6h-2a3 3 0 1 1-6 0H8a3 3 0 1 1-6 0V6z"/></svg> ParcelOn</a>
    <a href="ride-hailing.html"><svg viewBox="0 0 24 24"><path d="M5 11l1.5-4.5h11L19 11H5z"/></svg> Rides</a>
    <a href="wallet.html"><svg viewBox="0 0 24 24"><path d="M2 6a2 2 0 0 1 2-2h16v16H4a2 2 0 0 1-2-2V6z"/></svg> Wallet</a>
    <a href="shop.html"><svg viewBox="0 0 24 24"><path d="M3 6h18l-2 12H5z"/></svg> Shop</a>
    <a href="sell.html"><svg viewBox="0 0 24 24"><path d="M12 2l4 8H8l4-8zM4 22h16v-2H4v2z"/></svg> Sell</a>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="menu-icon" onclick="toggleSidebar()">
      <svg viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
    </div>
    ZEP SWIPE
  </div>

  <!-- Balance -->
  <div class="balance-card">
    <h3>Total Portfolio Balance</h3>
    <h1>$1,870.00</h1>
    <div class="balance-buttons">
      <button>Send</button>
      <button>Receive</button>
      <button>Request</button>
    </div>
  </div>

  <!-- Learn Section -->
  <div class="main-text">
    <a href="learn-earn.html" class="glass-placeholder">
      Learn. Earn.<br>Grow. <span>Zep Swipe</span>
    </a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="#" class="footer-btn active" title="Home">
      <svg viewBox="0 0 24 24"><path d="M3 12l9-9 9 9v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z"/></svg>
      Home
    </a>
    <a href="#" class="footer-btn" title="Shop">
      <svg viewBox="0 0 24 24"><path d="M3 6h18l-2 12H5z"/></svg>
      Shop
    </a>
    <a href="#" class="footer-btn" title="Rides">
      <svg viewBox="0 0 24 24"><path d="M5 11l1.5-4.5h11L19 11H5z"/></svg>
      Rides
    </a>
  </div>
</div>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
}
</script>
</body>
</html>
