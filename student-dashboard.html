<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zep Swipe â€” Dashboard</title>

<style>
:root {
  --zep-blue: #00f0ff;
  --zep-pink: #ff00f0;
  --zep-purple: #9c4dff;
  --glass: rgba(255, 255, 255, 0.08);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at 25% 10%, #050018, #000010 90%);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Phone frame */
.phone {
  width: 375px;
  max-width: 100%;
  height: 812px;
  max-height: 100vh;
  background: rgba(10, 10, 25, 0.9);
  border-radius: 40px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 25px rgba(156, 77, 255, 0.3);
  overflow: hidden;
  position: relative;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  position: relative;
  text-align: center;
  font-size: 20px;
  padding: 16px 0;
  background: rgba(25, 10, 45, 0.65);
  backdrop-filter: blur(12px);
  font-weight: 700;
  text-transform: uppercase;
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  background-image: linear-gradient(90deg, var(--zep-blue), var(--zep-pink), var(--zep-purple));
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  text-shadow: 0 0 8px var(--zep-blue);
}

.menu-icon {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}
.menu-icon svg {
  width: 24px;
  height: 24px;
  fill: url(#zepGradient);
  filter: drop-shadow(0 0 6px var(--zep-blue));
  transition: 0.3s;
}
.menu-icon:hover svg {
  transform: scale(1.1);
  filter: drop-shadow(0 0 12px var(--zep-pink));
}

/* Balance Card */
.balance-card {
  background: var(--glass);
  border-radius: 20px;
  margin: 20px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0, 240, 255, 0.08);
  backdrop-filter: blur(10px);
}
.balance-card h3 { font-size: 14px; color: #b8c3ff; margin-bottom: 8px; }
.balance-card h1 {
  font-size: 36px;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-pink), var(--zep-purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
}

/* Buttons */
.balance-buttons {
  display: flex;
  justify-content: space-around;
  gap: 10px;
  flex-wrap: wrap;
}
.balance-buttons button {
  flex: 1;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 12px;
  color: #fff;
  padding: 10px;
  font-weight: 500;
  cursor: pointer;
  transition: 0.3s;
}
.balance-buttons button:hover {
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-pink));
  box-shadow: 0 0 12px rgba(0, 240, 255, 0.4);
}

/* Learn Card */
.main-text { padding: 40px 25px; }
.glass-placeholder {
  display: block;
  background: var(--glass);
  border-radius: 20px;
  padding: 30px 20px;
  font-size: 26px;
  font-weight: 700;
  color: #fff;
  text-decoration: none;
  box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
  backdrop-filter: blur(8px);
  text-align: left;
  line-height: 1.4;
}
.glass-placeholder span {
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Footer */
.footer {
  margin-top: auto;
  background: rgba(15, 15, 30, 0.8);
  backdrop-filter: blur(12px);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
}
.footer-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #aab2d5;
  text-decoration: none;
  font-size: 12px;
  transition: 0.3s;
}
.footer-btn svg {
  width: 24px;
  height: 24px;
  fill: url(#zepGradient);
  filter: drop-shadow(0 0 6px var(--zep-blue));
  margin-bottom: 3px;
  transition: 0.3s;
}
.footer-btn:hover svg, .footer-btn.active svg {
  filter: drop-shadow(0 0 10px var(--zep-pink));
}
.footer-btn.active { color: #fff; }

/* Sidebar */
.sidebar {
  position: absolute;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: rgba(10, 20, 40, 0.85);
  backdrop-filter: blur(18px);
  border-right: 1px solid rgba(0,255,255,0.1);
  box-shadow: 0 0 25px rgba(0, 240, 255, 0.15);
  border-radius: 0 20px 20px 0;
  transition: left 0.4s ease;
  display: flex;
  flex-direction: column;
  padding-top: 80px;
  z-index: 200;
}
.sidebar.active { left: 0; }

.sidebar a {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 20px;
  color: #c9d8ff;
  font-weight: 500;
  text-decoration: none;
  transition: 0.3s;
}
.sidebar a:hover {
  background: rgba(0, 240, 255, 0.08);
  color: #fff;
}
.sidebar a svg {
  width: 22px;
  height: 22px;
  fill: url(#zepGradient);
  filter: drop-shadow(0 0 4px var(--zep-blue));
}

/* Responsive */
@media (min-width: 768px) {
  .phone { width: 420px; height: 850px; }
}
</style>
</head>

<body>

<div class="phone">

  <!-- Header -->
  <div class="header">
    <div class="menu-icon" onclick="toggleSidebar()">
      <svg viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
    </div>
    ZEP SWIPE
  </div>

  <!-- Balance -->
  <div class="balance-card">
    <h3>Total Portfolio Balance</h3>
    <h1>$1,870.00</h1>
    <div class="balance-buttons">
      <button>Send</button>

  <div class="main-text">
    <a href="learn-earn-grow.html" class="glass-placeholder">

  <!-- Footer -->
  <div class="footer">
    <a href="#" class="footer-btn active" title="Home">
      <svg viewBox="0 0 24 24"><path d="M3 12l9-9 9 9v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z"/></svg>

    </a>
    <a href="#" class="footer-btn" title="Shop">
      <svg viewBox="0 0 24 24"><path d="M3 6h18l-2 12H5z"/></svg>
      Shop
    </a>
    <a href="#" class="footer-btn" title="Rides">
      <svg viewBox="0 0 24 24"><path d="M5 11l1.5-4.5h11L19 11H5z"/></svg>
      Rides
    </a>
  </div>
</div>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
}
</script>
</body>
</html>
