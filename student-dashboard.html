<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-violet: #9c4dff;
  --neon-emerald: #00ff9c;
  --glass: rgba(255, 255, 255, 0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at 25% 15%, #050018, #000010 90%);
  color: #fff;
  margin: 0;
  padding-bottom: 90px;
}

/* Header */
.header {
  position: sticky;
  top: 0;
  z-index: 60;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 16px;
  background: rgba(10, 10, 30, 0.7);
  backdrop-filter: blur(20px) saturate(180%);
  box-shadow: 0 0 18px rgba(0, 255, 255, 0.1);
}

.logo h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 22px;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-emerald), var(--neon-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 8px var(--neon-blue);
}

/* Power Button */
.power-btn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: radial-gradient(circle at center, rgba(0,255,200,0.25), rgba(20,0,60,0.8));
  box-shadow: 0 0 18px rgba(0,255,200,0.6), 0 0 25px rgba(156,77,255,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s ease;
}
.power-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px rgba(0,255,200,0.8), 0 0 35px rgba(156,77,255,0.6);
}
.power-btn svg {
  width: 20px;
  height: 20px;
  fill: #fff;
  filter: drop-shadow(0 0 6px var(--neon-emerald));
}

/* Deals Section */
.deal-row {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  margin: 1.5rem;
}
.deal-btn {
  background: var(--glass);
  border: 1px solid rgba(0,255,255,0.15);
  border-radius: 1rem;
  text-align: center;
  padding: 1.5rem 1rem;
  box-shadow: 0 0 18px rgba(0,255,255,0.1);
  transition: 0.3s ease;
}
.deal-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,255,200,0.5), 0 0 30px rgba(156,77,255,0.4);
}
.deal-btn svg {
  width: 36px;
  height: 36px;
  fill: var(--neon-emerald);
  filter: drop-shadow(0 0 6px var(--neon-blue));
  margin-bottom: 10px;
}
.deal-btn p {
  font-family: 'Orbitron', sans-serif;
  font-size: 0.9rem;
  color: var(--neon-blue);
}

/* Balance */
.balance-card {
  background: rgba(10, 20, 40, 0.4);
  margin: 0 1.5rem;
  border-radius: 1.2rem;
  border: 1px solid rgba(0,255,255,0.1);
  padding: 1.5rem;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,255,255,0.1);
}
.balance-card h3 {
  color: var(--neon-emerald);
  font-weight: 600;
  letter-spacing: 0.5px;
}
.balance-card .amount {
  font-size: 2rem;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-emerald), var(--neon-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Footer */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 10, 25, 0.9);
  backdrop-filter: blur(15px);
  border-top: 1px solid rgba(0,255,255,0.15);
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  animation: footerPulse 4s infinite alternate ease-in-out;
}
.footer-btn svg {
  width: 26px;
  height: 26px;
  fill: var(--neon-blue);
  filter: drop-shadow(0 0 6px var(--neon-emerald));
  transition: 0.3s;
}
.footer-btn:hover svg,
.footer-btn.active svg {
  fill: var(--neon-emerald);
  filter: drop-shadow(0 0 10px var(--neon-violet));
}
@keyframes footerPulse {
  0% { box-shadow: 0 0 6px rgba(0,255,255,0.1); }
  100% { box-shadow: 0 0 22px rgba(156,77,255,0.25); }
}
</style>
</head>

<body>

<header class="header">
  <div class="logo">
    <h1>ZEP SWIPE</h1>
  </div>
  <a href="index.html" class="power-btn" title="Logout">
    <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm-1 18a8 8 0 01-4.9-14.3l1.4 1.4A6 6 0 1012 18a6.07 6.07 0 004.2-1.7l1.4 1.4A8 8 0 0112 21z"/></svg>
  </a>
</header>

<!-- Deals Row -->
<div class="deal-row">
  <a href="store-food.html" class="deal-btn">
    <svg viewBox="0 0 24 24"><path d="M4 8h16v2H4V8zm0 3h16v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7zm10-7h2v3h-2V4zm-4 0h2v3h-2V4z"/></svg>
    <p>Food Deals</p>
  </a>
  <a href="store-gadget.html" class="deal-btn">
    <svg viewBox="0 0 24 24"><path d="M7 2h10a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm5 19a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></svg>
    <p>Gadget Deals</p>
  </a>
</div>

<!-- Balance -->
<div class="balance-card">
  <h3>Total Portfolio</h3>
  <div class="amount" id="totalBalance">$1,200.00</div>
</div>

<!-- Footer -->
<footer>
  <a href="dashboard.html" class="footer-btn active">
    <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
  </a>
  <a href="chat.html" class="footer-btn">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v10H7l-3 3V4z"/></svg>
  </a>
  <a href="delivery.html" class="footer-btn">
    <svg viewBox="0 0 24 24"><path d="M20 8l-8-5-8 5v10l8 5 8-5V8z"/></svg>
  </a>
  <a href="learn-earn.html" class="footer-btn">
    <svg viewBox="0 0 24 24"><path d="M12 2l4 8h-8l4-8zm0 18c-4.42 0-8-1.79-8-4v2c0 2.21 3.58 4 8 4s8-1.79 8-4v-2c0 2.21-3.58 4-8 4z"/></svg>
  </a>
  <a href="profile.html" class="footer-btn">
    <svg viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2a4 4 0 110-8 4 4 0 010 8z"/></svg>
  </a>
</footer>

</body>
</html>
