<style>
  body {
    background: radial-gradient(circle at 20% 20%, #050013, #02000b, #10022b);
    color: white;
    padding-bottom: 90px;
    font-family: Poppins, sans-serif;
  }

  .glass {
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    border-radius: 1.2rem;
    padding: 1.5rem;
    box-shadow: 0 0 25px rgba(0,255,255,0.18);
    transition: 0.3s;
  }

  .glass:hover {
    box-shadow: 0 0 35px rgba(0,255,255,0.35);
  }

  .glow {
    font-family: Orbitron;
    background: linear-gradient(90deg,#00eaff,#a65dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glowPulse 3s infinite ease-in-out;
  }

  @keyframes glowPulse {
    0% { text-shadow: 0 0 12px rgba(0,255,255,0.5); }
    50% { text-shadow: 0 0 32px rgba(166,93,255,0.9); }
    100% { text-shadow: 0 0 12px rgba(0,255,255,0.5); }
  }

  /* Footer */
  .footer-nav {
    position: fixed;
    bottom: 0;
    left: 0; right: 0;
    background: rgba(255,255,255,0.06);
    border-top: 1px solid rgba(255,255,255,0.13);
    padding: 0.65rem 1rem;
    display: flex;
    justify-content: space-between;
    backdrop-filter: blur(20px);
  }

  .footer-icon {
    width: 30px;
    opacity: 0.9;
    transition: 0.3s;
    filter: drop-shadow(0 0 8px rgba(0,255,255,0.6));
  }

  .footer-icon:hover {
    transform: scale(1.15);
    filter: drop-shadow(0 0 12px rgba(166,93,255,0.9));
  }

  /* Header glass bar */
  .header-glass {
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.18);
    padding: 12px 18px;
    margin: 18px;
    display: flex;
    justify-content: space-between;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,255,255,0.25);
    animation: headerPulse 4s infinite alternate;
  }

  @keyframes headerPulse {
    0% { box-shadow: 0 0 20px rgba(0,255,255,0.25); }
    100% { box-shadow: 0 0 40px rgba(166,93,255,0.55); }
  }

  .logout-icon {
    width: 26px;
    cursor: pointer;
    filter: drop-shadow(0 0 6px rgba(255,50,50,0.9));
  }
</style>
</head>
