<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zep Swipe — Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --zep-blue: #00f0ff;
  --zep-violet: #9c4dff;
  --zep-bg: radial-gradient(circle at 30% 10%, #050018 0%, #000010 90%);
  --glass: rgba(255, 255, 255, 0.06);
}

/* ===== Base ===== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--zep-bg);
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* ===== Header ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 18px;
  background: rgba(15, 10, 30, 0.7);
  backdrop-filter: blur(18px);
  box-shadow: 0 0 18px rgba(0,240,255,0.1);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.4rem;
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.logout-btn {
  background: linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  border: none;
  padding: 8px 14px;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
.logout-btn:hover { opacity: 0.85; }

/* ===== Dashboard Layout ===== */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  padding: 1.2rem;
  gap: 1rem;
}

/* ===== Balance Card ===== */
.balance-card {
  background: var(--glass);
  border-radius: 18px;
  padding: 1.3rem;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,255,255,0.08);
  backdrop-filter: blur(10px);
}
.balance-card h3 {
  color: #9adfff;
  font-weight: 600;
  font-size: 0.9rem;
}
.balance-card .amount {
  font-size: 1.8rem;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== Mini Placeholders ===== */
.feature-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0.9rem;
}
.feature-card {
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 14px;
  padding: 1.2rem;
  text-align: center;
  transition: 0.3s;
  box-shadow: 0 0 15px rgba(0,255,255,0.05);
}
.feature-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 22px rgba(0,255,255,0.15);
}
.feature-card svg {
  width: 32px;
  height: 32px;
  fill: var(--zep-blue);
  filter: drop-shadow(0 0 6px var(--zep-violet));
  margin-bottom: 8px;
}
.feature-card p {
  font-family: 'Orbitron', sans-serif;
  font-size: 0.85rem;
  color: #c8eaff;
  margin: 0;
}

/* ===== Transactions ===== */
.transactions {
  background: var(--glass);
  border-radius: 14px;
  padding: 1rem;
  box-shadow: 0 0 15px rgba(0,255,255,0.08);
}
.transactions h4 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  color: var(--zep-blue);
  margin-bottom: 0.6rem;
}
.tx {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  font-size: 0.9rem;
}
.tx:last-child { border: none; }
.tx span { color: #a8dfff; }
.tx .amount { color: var(--zep-violet); font-weight: 600; }

/* ===== Footer ===== */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(15,15,30,0.8);
  border-top: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}
.footer-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #b8cfff;
  text-decoration: none;
  font-size: 12px;
  transition: 0.3s;
}
.footer-btn svg {
  width: 22px;
  height: 22px;
  fill: var(--zep-blue);
  filter: drop-shadow(0 0 6px var(--zep-violet));
  margin-bottom: 3px;
}
.footer-btn.active svg {
  fill: var(--zep-violet);
  filter: drop-shadow(0 0 10px var(--zep-blue));
}
.footer-btn.active { color: #fff; }

/* ===== Ask Zep AI Button ===== */
.ask-ai {
  position: fixed;
  bottom: 85px;
  right: 20px;
  background: linear-gradient(135deg, var(--zep-blue), var(--zep-violet));
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 18px rgba(0,240,255,0.4);
  cursor: pointer;
  transition: 0.3s;
  animation: pulseAI 2s infinite alternate;
}
.ask-ai svg {
  width: 28px;
  height: 28px;
  fill: #fff;
}
.ask-ai:hover { transform: scale(1.1); }

@keyframes pulseAI {
  0% { box-shadow: 0 0 10px rgba(0,240,255,0.3); }
  100% { box-shadow: 0 0 25px rgba(156,77,255,0.5); }
}
</style>
</head>

<body>

<!-- Header -->
<header class="header">
  <h1>ZEP SWIPE</h1>
  <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
</header>

<!-- Main Section -->
<main class="main">
  <!-- Live Balance -->
  <div class="balance-card">
    <h3>Total Wallet Balance</h3>
    <div class="amount" id="totalBalance">$0.00</div>
    <p>ZAC: <span id="zacBalance">0</span> · USDT: <span id="usdtBalance">0</span></p>
  </div>

  <!-- Floating Feature Buttons -->
  <div class="feature-grid">
    <a href="ride-hailing.html" class="feature-card">
      <svg viewBox="0 0 24 24"><path d="M5 11l1.5-4.5h11L19 11H5z"/></svg>
      <p>Rides</p>
    </a>
    <a href="dashboard-wallet.html" class="feature-card">
      <svg viewBox="0 0 24 24"><path d="M2 6a2 2 0 0 1 2-2h16v16H4a2 2 0 0 1-2-2V6z"/></svg>
      <p>Wallet</p>
    </a>
    <a href="delivery.html" class="feature-card">
      <svg viewBox="0 0 24 24"><path d="M3 6h13l3 6v6h-2a3 3 0 1 1-6 0H8a3 3 0 1 1-6 0V6z"/></svg>
      <p>ParcelOn</p>
    </a>
    <a href="learn-earn.html" class="feature-card">
      <svg viewBox="0 0 24 24"><path d="M12 2l4 8H8l4-8zM4 22h16v-2H4v2z"/></svg>
      <p>Earn $ZAC</p>
    </a>
  </div>

  <!-- Transactions -->
  <div class="transactions">
    <h4>Recent Transactions</h4>
    <div class="tx"><span>Ride Payment</span> <div class="amount">-5 ZAC</div></div>
    <div class="tx"><span>Earn $ZAC</span> <div class="amount">+8 ZAC</div></div>
    <div class="tx"><span>Parcel Delivery</span> <div class="amount">-2 ZAC</div></div>
  </div>
</main>

<!-- Footer -->
<footer>
  <a href="dashboard.html" class="footer-btn active">
    <svg viewBox="0 0 24 24"><path d="M3 12l9-9 9 9v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z"/></svg>
    Home
  </a>
  <a href="dashboard-store.html" class="footer-btn">
    <svg viewBox="0 0 24 24"><path d="M3 6h18l-2 12H5z"/></svg>
    Store
  </a>
  <a href="profile.html" class="footer-btn">
    <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-5.33 0-8 2.67-8 5v3h16v-3c0-2.33-2.67-5-8-5z"/></svg>
    Profile
  </a>
</footer>

<!-- Ask Zep AI -->
<button class="ask-ai" onclick="window.location.href='zep-ai.html'" title="Ask Zep AI">
  <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 11h-2V7h2v6zm0 4h-2v-2h2v2z"/></svg>
</button>

<script>
// Wallet Simulation
let zac = 450, usdt = 120;
function updateWallet() {
  zac += Math.random() * 2 - 1;
  usdt += Math.random() * 0.5 - 0.25;
  document.getElementById("zacBalance").innerText = zac.toFixed(2);
  document.getElementById("usdtBalance").innerText = usdt.toFixed(2);
  document.getElementById("totalBalance").innerText = `$${(zac + usdt).toFixed(2)}`;
}
setInterval(updateWallet, 2000);
updateWallet();
</script>

</body>
</html>
