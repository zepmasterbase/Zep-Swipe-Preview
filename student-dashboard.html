<html lang="en">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-violet: #b066ff;
  --neon-pink: #ff66cc;
  --neon-emerald: #00ff9c;
  --glass: rgba(255, 255, 255, 0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at 25% 15%, #050018 0%, #000010 90%);
  color: #fff;
  margin: 0;
  padding-bottom: 90px;
}

/* HEADER */
.header {
  position: sticky;
  top: 0;
  z-index: 60;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 16px;
  background: rgba(10, 10, 30, 0.75);
  backdrop-filter: blur(20px) saturate(180%);
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
}

.logo h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 22px;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-emerald), var(--neon-violet), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 8px var(--neon-blue);
}

/* Power Button */
.power-btn {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: radial-gradient(circle at center, rgba(0,255,200,0.25), rgba(20,0,60,0.8));
  box-shadow: 0 0 20px rgba(0,255,200,0.6), 0 0 28px rgba(156,77,255,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s ease;
}
.power-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(0,255,200,0.8), 0 0 35px rgba(176,66,255,0.7);
}
.power-btn svg {
  width: 20px;
  height: 20px;
  fill: #fff;
  filter: drop-shadow(0 0 6px var(--neon-emerald));
}

/* DEALS */
.deal-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  margin: 1.5rem;
}
.deal-card {
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 1rem;
  text-align: center;
  padding: 1.5rem 1rem;
  box-shadow: 0 0 18px rgba(0,255,255,0.08);
  transition: 0.3s ease;
}
.deal-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(0,255,200,0.4), 0 0 35px rgba(176,66,255,0.3);
}
.deal-card svg {
  width: 38px;
  height: 38px;
  fill: url(#neonGradient);
  margin-bottom: 10px;
  filter: drop-shadow(0 0 8px var(--neon-blue));
}
.deal-card p {
  font-family: 'Orbitron', sans-serif;
  font-size: 0.9rem;
  color: var(--neon-blue);
}

/* BALANCE */
.balance-card {
  background: rgba(10, 20, 40, 0.5);
  margin: 1.5rem;
  border-radius: 1.2rem;
  border: 1px solid rgba(255,255,255,0.12);
  padding: 1.5rem;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,255,255,0.08);
}
.balance-card h3 {
  color: var(--neon-emerald);
  font-weight: 600;
}
.balance-card .amount {
  font-size: 2rem;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-emerald), var(--neon-violet), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ACTION BUTTONS */
.actions {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 1rem;
  margin: 1.5rem;
}
.action-btn {
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-violet));
  border-radius: 1rem;
  border: none;
  padding: 1rem;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
  font-weight: 600;
  box-shadow: 0 0 12px rgba(0,255,255,0.25);
  transition: all 0.3s;
}
.action-btn:hover {
  background: linear-gradient(90deg, var(--neon-violet), var(--neon-emerald));
  box-shadow: 0 0 22px rgba(176,66,255,0.4);
}

/* TRANSACTIONS */
.transactions {
  background: rgba(10, 20, 40, 0.5);
  margin: 1.5rem;
  border-radius: 1rem;
  padding: 1rem;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 20px rgba(0,255,255,0.08);
}
.transactions h4 {
  font-family: 'Orbitron', sans-serif;
  color: var(--neon-blue);
  margin-bottom: 0.8rem;
}
.tx {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid rgba(255,255,255,0.06);
  color: #d8faff;
}
.tx:last-child { border-bottom: none; }
.tx span {
  font-weight: 600;
  color: var(--neon-emerald);
}

/* FOOTER */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(10, 10, 25, 0.9);
  backdrop-filter: blur(18px);
  border-top: 1px solid rgba(255,255,255,0.1);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0.8rem 0;
  animation: footerPulse 4s infinite alternate ease-in-out;
}
.footer-btn svg {
  width: 26px;
  height: 26px;
  fill: url(#neonGradient);
  filter: drop-shadow(0 0 6px var(--neon-emerald));
  transition: 0.3s;
}
.footer-btn:hover svg, .footer-btn.active svg {
  filter: drop-shadow(0 0 10px var(--neon-violet));
}
@keyframes footerPulse {
  0% { box-shadow: 0 0 10px rgba(0,255,255,0.1); }
  100% { box-shadow: 0 0 25px rgba(176,66,255,0.25); }
}
</style>
</head>
