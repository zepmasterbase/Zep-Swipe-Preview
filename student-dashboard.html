<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Student Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #0a0018, #030010, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-x: hidden;
      padding-bottom: 90px; /* prevent footer overlap */
    }

    /* HEADER */
    header {
      background: rgba(255, 255, 255, 0.06);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.25), 0 0 30px rgba(0, 255, 255, 0.25);
      border-radius: 0 0 1rem 1rem;
      padding: 0.9rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .neon-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      text-shadow: 0 0 18px rgba(0, 255, 255, 0.4);
    }

    .neon-button {
      border-radius: 9999px;
      padding: 0.8rem;
      text-align: center;
      font-weight: 600;
      transition: 0.3s;
    }

    .neon-button.cyan {
      color: #00f0ff;
      border: 1px solid #00f0ff55;
      box-shadow: 0 0 12px #00f0ff77;
    }

    .neon-button.pink {
      color: #ff00f0;
      border: 1px solid #ff00f055;
      box-shadow: 0 0 12px #ff00f077;
    }

    .neon-button:hover {
      transform: scale(1.05);
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.08);
    }

    /* TRANSACTION LIST */
    .transaction-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    .transaction-card:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.15);
    }

    /* FIXED FOOTER NAV */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 25, 0.7);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.6rem 0;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.2);
      z-index: 100;
    }

    footer a {
      color: #b8faff;
      text-align: center;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    footer a i {
      font-size: 1.3rem;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 10px #00f0ff;
    }

    footer a:hover i {
      color: #ff00f0;
      text-shadow: 0 0 18px #ff00f0;
      transform: scale(1.2);
    }

    footer a:hover {
      color: #ff00f0;
      transform: scale(1.1);
    }

    /* Neon Glow Pulse Animation */
    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 0px rgba(0, 255, 255, 0.4);
        text-shadow: 0 0 10px #00f0ff;
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        text-shadow: 0 0 25px #ff00f0;
      }
      100% {
        box-shadow: 0 0 0px rgba(0, 255, 255, 0.4);
        text-shadow: 0 0 10px #00f0ff;
      }
    }

    .pulse {
      animation: glowPulse 1.5s ease-in-out;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="flex justify-between items-center">
    <h1 class="neon-logo">ZEP SWIPE</h1>
    <button class="px-4 py-1 rounded-full border border-pink-400 text-pink-400 text-sm hover:bg-pink-500 hover:text-white transition">
      LOGOUT
    </button>
  </header>

  <!-- MAIN DASHBOARD -->
  <main class="flex flex-col items-center text-center px-6 mt-4 mb-10">
    <h2 class="text-3xl font-bold text-pink-400 mb-1">Student Dashboard</h2>
    <p class="text-gray-300 text-sm mb-6">Manage your profile, rewards, and ZepVibe</p>

    <!-- PROFILE CARD -->
    <div class="card w-full max-w-xs flex flex-col items-center mb-8">
      <div class="text-pink-500 text-6xl mb-3">
        <i class="fa-solid fa-user-graduate"></i>
      </div>
      <h3 class="text-cyan-400 font-semibold text-lg">Jane Doe</h3>
      <p id="balance" class="text-pink-400 font-bold text-2xl mt-2">₵1560.00</p>
      <p class="text-gray-400 text-xs mt-1">Live Earnings Tracker</p>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="w-full max-w-xs space-y-4 mb-8">
      <a href="learn-earn.html" class="neon-button cyan block">REWARDS</a>
      <a href="social.html" class="neon-button pink block">ZEPVIBE</a>
    </div>

    <!-- TRANSACTION HISTORY -->
    <div class="w-full max-w-xs text-left mb-16">
      <h3 class="text-cyan-400 font-semibold mb-3 text-center">Recent Transactions</h3>
      <div id="transactionList">
        <div class="transaction-card">
          <span>Ride Payment</span>
          <span class="text-green-400">+₵15.00</span>
        </div>
        <div class="transaction-card">
          <span>ZepVibe Bonus</span>
          <span class="text-green-400">+₵10.00</span>
        </div>
        <div class="transaction-card">
          <span>Marketplace Purchase</span>
          <span class="text-pink-400">-₵8.00</span>
        </div>
      </div>
      <a href="dashboard-wallet.html" class="block text-center mt-3 text-sm text-cyan-400 hover:text-pink-400 transition">View full history →</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <a href="chat.html"><i class="fa-solid fa-comment-dots"></i><span>Chat</span></a>
    <a href="dashboard-store.html"><i class="fa-solid fa-store"></i><span>Store</span></a>
    <a href="ride-hailing.html"><i class="fa-solid fa-car"></i><span>Ride</span></a>
    <a href="dashboard-wallet.html"><i class="fa-solid fa-wallet"></i><span>Wallet</span></a>
    <a href="profile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a>
  </footer>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>

  <!-- Live Earnings Tracker -->
  <script>
    let balance = 1560.00;
    const balanceEl = document.getElementById("balance");
    const transactionList = document.getElementById("transactionList");

    const mockTransactions = [
      { name: "ZepVibe Engagement", amount: +5.00 },
      { name: "Ride Tip", amount: +3.50 },
      { name: "Marketplace Fee", amount: -2.00 },
      { name: "Reward Bonus", amount: +7.00 }
    ];

    function addTransaction(name, amount) {
      const card = document.createElement("div");
      card.className = "transaction-card";
      card.innerHTML = `
        <span>${name}</span>
        <span class="${amount > 0 ? 'text-green-400' : 'text-pink-400'}">
          ${amount > 0 ? '+' : ''}₵${amount.toFixed(2)}
        </span>
      `;
      transactionList.prepend(card);
    }

    function updateBalance() {
      const t = mockTransactions[Math.floor(Math.random() * mockTransactions.length)];
      balance += t.amount;
      balanceEl.textContent = `₵${balance.toFixed(2)}`;
      balanceEl.classList.add("pulse");

      // Remove glow pulse class after animation
      setTimeout(() => balanceEl.classList.remove("pulse"), 1600);

      addTransaction(t.name, t.amount);
    }

    // Update every 10 seconds
    setInterval(updateBalance, 10000);
  </script>
</body>
</html>
