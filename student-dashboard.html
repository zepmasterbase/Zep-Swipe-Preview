<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Zep Swipe ‚Äî Student Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 20% 10%, #020014 0%, #000007 100%);
}

/* Base */
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
}

/* Container */
.container{
  max-width:900px;
  margin:30px auto;
  padding:16px;
}

/* HEADER */
.header{
  padding:18px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 25px rgba(0,240,255,0.12);
  animation:pulseHeader 3.5s infinite alternate ease-in-out;
}
@keyframes pulseHeader{
  0%{box-shadow:0 0 22px rgba(0,240,255,0.18);}
  100%{box-shadow:0 0 44px rgba(156,77,255,0.35);}
}

.brand{
  font-family:'Orbitron';
  font-size:1.5rem;
  font-weight:700;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(0,240,255,0.6);
}

/* Wallet Address */
.addr{
  font-family:'Orbitron';
  font-size:0.9rem;
  color:#b8eeff;
  text-align:right;
}

/* Logout */
.logout{
  margin-left:8px;
  background:transparent;
  border:0;
  cursor:pointer;
  filter:drop-shadow(0 0 9px rgba(255,80,80,0.8));
}

/* KPI CARD */
.card{
  margin-top:18px;
  padding:18px;
  border-radius:16px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  box-shadow:0 0 25px rgba(0,240,255,0.05);
}

/* ZAC + USDT BOX */
.glass-box{
  margin-top:20px;
  border-radius:18px;
  padding:20px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter:blur(12px);
  animation:pulseGlass 4s infinite alternate;
}
@keyframes pulseGlass{
  0%{box-shadow:0 0 20px rgba(0,240,255,0.2);}
  100%{box-shadow:0 0 35px rgba(156,77,255,0.25);}
}

.glass-title{
  font-family:'Orbitron';
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-size:1.2rem;
  margin-bottom:12px;
}

.coin{
  width:70px;height:70px;
  border-radius:18px;
  background:linear-gradient(140deg,var(--zep-blue),var(--zep-violet));
  display:flex;align-items:center;justify-content:center;
  font-family:Orbitron;font-size:20px;color:#050015;
  box-shadow:0 10px 35px rgba(0,240,255,0.15);
}

.balance-meta{
  margin-left:16px;
}
.balance-meta .big{
  font-family:'Orbitron';
  font-size:24px;
}
.balance-meta .small{
  opacity:0.85;
  font-size:13px;
}

/* Disabled placeholder boxes */
.disabled-card{
  padding:18px;
  background:rgba(255,255,255,0.02);
  border-radius:14px;
  border:1px dashed rgba(255,255,255,0.05);
  opacity:0.35;
  text-align:center;
  font-family:'Orbitron';
  font-size:14px;
}

/* FOOTER */
.footer{
  position:fixed;bottom:0;left:0;right:0;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(10px);
  padding:12px 18px;
  display:flex;
  justify-content:space-around;
  border-top:1px solid rgba(255,255,255,0.06);
}

.fbtn{
  width:58px;
  height:58px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.06);
  cursor:pointer;
  transition:0.2s;
  filter:drop-shadow(0 0 12px rgba(0,240,255,0.15));
}
.fbtn:hover{
  transform:translateY(-6px);
  filter:drop-shadow(0 0 25px rgba(156,77,255,0.4));
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">Zep Swipe</div>

    <div style="text-align:right;">
      <div id="walletShort" class="addr">‚Äî</div>
      <button class="logout" id="logoutBtn" title="Logout">
        <svg width="22" height="22" fill="none" stroke="#ff6b6b" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </button>
    </div>
  </div>


  <!-- ZEP CASH + USDT PORTFOLIO -->
  <div class="glass-box">
    <div class="glass-title">Portfolio</div>

    <div style="display:flex;align-items:center;">
      <div class="coin">ZAC</div>
      <div class="balance-meta">
        <div class="big" id="zacAmount">25 ZAC (test)</div>
        <div class="small" id="zacUsd">‚âà $3.75 USD</div>
      </div>
    </div>

    <hr style="opacity:0.1;margin:16px 0;">

    <div style="display:flex;justify-content:space-between;">
      <div>USDT Price</div>
      <div id="usdtPrice" style="font-family:Orbitron;">$1.00</div>
    </div>
  </div>

  <!-- DISABLED FEATURES -->
  <div class="disabled-card" style="margin-top:20px;">üõç Marketplace (Coming Soon)</div>
  <div class="disabled-card" style="margin-top:10px;">üì¶ Parcel On (Coming Soon)</div>
  <div class="disabled-card" style="margin-top:10px;">üöó Swipe Rides (Coming Soon)</div>

</div>

<!-- FOOTER NAV -->
<div class="footer">

  <a class="fbtn" href="wallet.html" title="Wallet">
    <svg width="28" height="28" viewBox="0 0 24 24" stroke="url(#g1)" fill="none" stroke-width="1.5">
      <rect x="3" y="7" width="18" height="13" rx="2"/>
      <path d="M3 11h18"/>
      <defs>
        <linearGradient id="g1"><stop stop-color="#00f0ff"/><stop offset="1" stop-color="#9c4dff"/></linearGradient>
      </defs>
    </svg>
  </a>

  <a class="fbtn" href="learn-earn.html" title="Earn">
    <svg width="28" height="28" fill="none" stroke="url(#g2)" stroke-width="1.5" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="8"/>
      <path d="M12 8v8M8 12h8"/>
      <defs><linearGradient id="g2"><stop stop-color="#00f0ff"/><stop offset="1" stop-color="#9c4dff"/></linearGradient></defs>
    </svg>
  </a>

  <a class="fbtn" href="zep-ai.html" title="Zep AI">
    <svg width="28" height="28" fill="none" stroke="url(#g3)" stroke-width="1.5" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="9"/>
      <circle cx="9" cy="10" r="1"/>
      <circle cx="15" cy="10" r="1"/>
      <path d="M8 15c2 2 6 2 8 0"/>
      <defs><linearGradient id="g3"><stop stop-color="#00f0ff"/><stop offset="1" stop-color="#9c4dff"/></linearGradient></defs>
    </svg>
  </a>

  <a class="fbtn" href="profile.html" title="Profile">
    <svg width="28" height="28" fill="none" stroke="url(#g4)" stroke-width="1.5" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="3"/>
      <path d="M4 20c1.5-4 7-6 8-6s6.5 2 8 6"/>
      <defs><linearGradient id="g4"><stop stop-color="#00f0ff"/><stop offset="1" stop-color="#9c4dff"/></linearGradient></defs>
    </svg>
  </a>

</div>


<script>
/* SHORT ADDRESS */
function shortAddr(a){return a?`${a.slice(0,6)}...${a.slice(-4)}`:'‚Äî';}

/* AUTH */
document.getElementById("logoutBtn").onclick = ()=>{
  localStorage.removeItem("zepStudent");
  location.href="student-login.html";
};

window.onload = ()=>{
  const s = JSON.parse(localStorage.getItem("zepStudent"));
  if(!s){ location.href="student-login.html"; return; }
  document.getElementById("walletShort").textContent = shortAddr(s.wallet);
  fetchUSDT();
};

/* LIVE USDT PRICE FROM COINGECKO */
async function fetchUSDT(){
  try{
    let r = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=usd");
    let j = await r.json();
    document.getElementById("usdtPrice").textContent = "$"+j.tether.usd.toFixed(2);
  }catch(e){
    document.getElementById("usdtPrice").textContent = "$1.00";
  }
}
</script>

</body>
</html>
