<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Student Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #0b0016, #02000a, #000);
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 95px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.07);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.5), 0 0 25px rgba(0, 255, 255, 0.3);
      border-radius: 0 0 1.5rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .zep-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
      letter-spacing: 2px;
    }

    .logout-btn {
      background: rgba(255, 0, 50, 0.15);
      border: 1px solid rgba(255, 0, 0, 0.4);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: rgba(255, 0, 0, 0.25);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
      transform: scale(1.1);
    }

    .logout-btn i {
      color: #ff0044;
      font-size: 1.2rem;
      text-shadow: 0 0 15px #ff0044;
    }

    /* Glass Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.1);
      padding: 1.5rem;
      text-align: center;
    }

    .balance, .total-balance {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .total-balance {
      font-size: 2rem;
      text-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    .balance {
      font-size: 1rem;
      text-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 8px #00f0ff; }
      50% { text-shadow: 0 0 25px #ff00f0; }
      100% { text-shadow: 0 0 8px #00f0ff; }
    }

    .pulse {
      animation: pulseGlow 1.5s ease-in-out;
    }

    .neon-btn {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.8rem;
      font-weight: 600;
      color: #0a021f;
      text-align: center;
      transition: 0.3s;
    }

    .btn-cyan {
      background: linear-gradient(90deg, #00f0ff, #8ef8b8);
      box-shadow: 0 0 20px #00f0ff99;
    }

    .btn-pink {
      background: linear-gradient(90deg, #ff00f0, #ff77ff);
      box-shadow: 0 0 20px #ff00f099;
    }

    .neon-btn:hover { transform: scale(1.05); }

    .tx-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 0.9rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
      transition: 0.3s;
    }

    .tx-card:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.15);
    }

    /* Footer Neon Icons */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 25, 0.8);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.3);
      z-index: 200;
    }

    footer a svg {
      width: 30px;
      height: 30px;
      filter: drop-shadow(0 0 8px #00f0ff);
      transition: 0.3s;
      animation: iconGlow 3s ease-in-out infinite alternate;
    }

    footer a:hover svg {
      filter: drop-shadow(0 0 15px #ff00f0);
      transform: scale(1.15);
    }

    @keyframes iconGlow {
      0% { filter: drop-shadow(0 0 8px #00f0ff); }
      50% { filter: drop-shadow(0 0 18px #ff00f0); }
      100% { filter: drop-shadow(0 0 8px #00f0ff); }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1 class="zep-logo">ZEP SWIPE</h1>
    <button class="logout-btn" onclick="window.location.href='index.html'">
      <i class="fa-solid fa-power-off"></i>
    </button>
  </header>

  <!-- MAIN CONTENT -->
  <main class="px-5 pt-6 flex flex-col items-center">
    <div class="glass-card w-full max-w-sm mb-6">
      <i class="fa-solid fa-user-graduate text-5xl text-pink-400 mb-3"></i>
      <h3 class="text-cyan-400 text-lg font-semibold mb-1">Welcome Back, Ama!</h3>

      <!-- Total and Split Balances -->
      <div id="portfolio" class="mt-3">
        <p id="totalBalance" class="total-balance">$570.00</p>
        <p id="zacBalance" class="balance mt-2">$ZAC 450.00</p>
        <p id="usdtBalance" class="balance">USDT 120.00</p>
      </div>
      <p class="text-gray-400 text-xs mt-2">Live Portfolio Tracker</p>
    </div>

    <!-- Main Buttons -->
    <div class="space-y-4 w-full max-w-sm mb-8">
      <a href="social.html" class="neon-btn btn-pink">ZEPVIBE</a>
      <a href="learn-earn.html" class="neon-btn btn-cyan">REWARDS</a>
    </div>

    <!-- Transactions -->
    <div class="w-full max-w-sm mb-16">
      <h3 class="text-cyan-400 font-semibold text-center mb-3">Transaction History</h3>
      <div id="transactions">
        <div class="tx-card"><span>Ride Payment</span><span class="text-green-400">+5 $ZAC</span></div>
        <div class="tx-card"><span>ZepVibe Reward</span><span class="text-green-400">+2 USDT</span></div>
        <div class="tx-card"><span>Marketplace Purchase</span><span class="text-pink-400">-1.5 $ZAC</span></div>
      </div>
      <a href="dashboard-wallet.html" class="block text-center text-sm mt-3 text-cyan-400 hover:text-pink-400 transition">View Full Wallet →</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <a href="chat.html" title="Chat">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#00f0ff" viewBox="0 0 24 24"><path d="M4 4h16v12H5.17L4 17.17V4zm0-2a2 2 0 00-2 2v20l4-4h14a2 2 0 002-2V4a2 2 0 00-2-2H4z"/></svg>
    </a>
    <a href="dashboard-store.html" title="Store">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#00f0ff" viewBox="0 0 24 24"><path d="M3 9l1-5h16l1 5H3zm0 2h18v11H3V11zm6 2v7h6v-7H9z"/></svg>
    </a>
    <a href="ride-hailing.html" title="Ride">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#00f0ff" viewBox="0 0 24 24"><path d="M5 11l1.5-4.5h11L19 11H5zm14 2a2 2 0 012 2v3h-2v2h-2v-2H7v2H5v-2H3v-3a2 2 0 012-2h14zm-11 2a1 1 0 100 2 1 1 0 000-2zm8 0a1 1 0 100 2 1 1 0 000-2z"/></svg>
    </a>
    <a href="dashboard-wallet.html" title="Wallet">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#00f0ff" viewBox="0 0 24 24"><path d="M21 6H3a2 2 0 00-2 2v12h20V6zM3 8h18v2H3V8zm0 4h18v8H3v-8z"/></svg>
    </a>
    <a href="profile.html" title="Profile">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#00f0ff" viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4zm0-2a4 4 0 110-8 4 4 0 010 8z"/></svg>
    </a>
  </footer>

  <!-- BALANCE SCRIPT -->
  <script>
    let zac = 450.00;
    let usdt = 120.00;
    const totalEl = document.getElementById('totalBalance');
    const zacEl = document.getElementById('zacBalance');
    const usdtEl = document.getElementById('usdtBalance');

    function updateTotals() {
      const total = zac + usdt;
      totalEl.textContent = `$${total.toFixed(2)}`;
    }

    updateTotals();
  </script>
</body>
</html>
