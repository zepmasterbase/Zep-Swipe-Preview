<html lang="en">
<head>
<meta charset="utf-8">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --zep-blue: #00f0ff;
  --zep-pink: #ff00f0;
  --zep-purple: #9c4dff;
  --glass: rgba(255,255,255,0.05);
}

/* Global */
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at 30% 10%, #0a0018 0%, #05000c 90%);
  color: #fff;
  margin: 0;
  padding-bottom: 90px;
  animation: breathe 8s ease-in-out infinite;
}

@keyframes breathe {
  0%,100% { background: radial-gradient(circle at 30% 10%, #0a0018 0%, #05000c 90%); }
  50% { background: radial-gradient(circle at 35% 15%, #120028 0%, #070010 90%); }
}

/* Header */
.header {
  position: sticky;
  top: 0;
  z-index: 60;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 16px;
  background: rgba(30, 0, 50, 0.75);
  backdrop-filter: blur(22px);
  box-shadow: 0 0 20px rgba(156,77,255,0.25);
}
.logo h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 22px;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-pink), var(--zep-purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 8px var(--zep-blue);
}

/* Power Button */
.power-btn {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: radial-gradient(circle at center, rgba(255,0,240,0.2), rgba(60,0,90,0.8));
  box-shadow: 0 0 20px rgba(255,0,240,0.4), 0 0 35px rgba(0,240,255,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s ease;
}
.power-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(255,0,240,0.6), 0 0 50px rgba(0,240,255,0.4);
}
.power-btn svg {
  width: 20px;
  height: 20px;
  fill: #fff;
  filter: drop-shadow(0 0 8px var(--zep-pink));
}

/* Deal Grid */
.deal-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  margin: 1.5rem;
}
.deal-card {
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 1rem;
  text-align: center;
  padding: 1.5rem 1rem;
  box-shadow: 0 0 20px rgba(255,255,255,0.05);
  transition: 0.4s ease;
  animation: pulseGlow 5s ease-in-out infinite;
}
.deal-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255,0,240,0.3), 0 0 30px rgba(0,240,255,0.2);
}
.deal-card svg {
  width: 38px;
  height: 38px;
  fill: url(#zepGradient);
  margin-bottom: 10px;
  filter: drop-shadow(0 0 8px var(--zep-blue));
}
.deal-card p {
  font-family: 'Orbitron', sans-serif;
  font-size: 0.9rem;
  color: var(--zep-pink);
}

/* Balance */
.balance-card {
  background: rgba(25, 10, 45, 0.5);
  margin: 1.5rem;
  border-radius: 1.2rem;
  border: 1px solid rgba(255,255,255,0.1);
  padding: 1.5rem;
  text-align: center;
  box-shadow: 0 0 25px rgba(255,0,240,0.1);
  animation: pulseGlow 6s ease-in-out infinite;
}
.balance-card h3 {
  color: var(--zep-blue);
  font-weight: 600;
}
.balance-card .amount {
  font-size: 2rem;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-pink), var(--zep-purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Actions */
.actions {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 1rem;
  margin: 1.5rem;
}
.action-btn {
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-pink));
  border-radius: 1rem;
  border: none;
  padding: 1rem;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
  font-weight: 600;
  box-shadow: 0 0 15px rgba(0,240,255,0.2);
  transition: all 0.3s ease;
}
.action-btn:hover {
  background: linear-gradient(90deg, var(--zep-pink), var(--zep-purple));
  box-shadow: 0 0 25px rgba(255,0,240,0.4);
}

/* Transactions */
.transactions {
  background: rgba(25, 10, 45, 0.5);
  margin: 1.5rem;
  border-radius: 1rem;
  padding: 1rem;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 0 20px rgba(255,0,240,0.1);
}
.transactions h4 {
  font-family: 'Orbitron', sans-serif;
  color: var(--zep-pink);
  margin-bottom: 0.8rem;
}
.tx {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  color: #fafafa;
}
.tx:last-child { border-bottom: none; }
.tx span {
  font-weight: 600;
  color: var(--zep-purple);
}

/* Footer */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(15, 0, 25, 0.9);
  backdrop-filter: blur(20px);
  border-top: 1px solid rgba(255,255,255,0.1);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0.8rem 0;
  animation: pulseGlow 5s infinite alternate ease-in-out;
}
.footer-btn svg {
  width: 26px;
  height: 26px;
  fill: url(#zepGradient);
  filter: drop-shadow(0 0 6px var(--zep-pink));
  transition: 0.3s;
}
.footer-btn:hover svg, .footer-btn.active svg {
  filter: drop-shadow(0 0 12px var(--zep-purple));
}

@keyframes pulseGlow {
  0%,100% { box-shadow: 0 0 10px rgba(255,0,240,0.15); }
  50% { box-shadow: 0 0 25px rgba(0,240,255,0.25); }
}
</style>
</head>
