<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Student Dashboard</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
:root {
  --neon-cyan: #00f0ff;
  --neon-pink: #ff00f5;
  --neon-purple: #8a2eff;
  --glass: rgba(255,255,255,0.08);
}

/* Background */
body {
  background: radial-gradient(circle at top, #0b021c 0%, #12032e 100%);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  padding-bottom: 90px;
}

/* Header */
.header {
  position: fixed; 
  top:0; 
  width:100%; 
  padding: 1rem 1.5rem;
  background: rgba(10,5,25,0.85);
  backdrop-filter: blur(20px);
  display:flex; 
  justify-content:space-between; 
  align-items:center;
  z-index: 50;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.4rem;
  background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 12px var(--neon-cyan);
}

/* Logout Icon */
.logout-btn img {
  width: 32px;
  filter: drop-shadow(0 0 8px #ff003c);
  transition: 0.3s;
  cursor: pointer;
}
.logout-btn:hover img {
  transform: scale(1.1);
  filter: drop-shadow(0 0 14px #ff005c);
}

/* Balance Card */
.balance-card {
  margin-top: 5.5rem;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: 1.3rem;
  padding: 1.8rem 1.4rem;
  text-align:center;
  box-shadow: 0 0 25px rgba(0,255,255,0.25);
}
.balance-card .amount {
  font-size: 2rem;
  font-weight:700;
  background: linear-gradient(90deg,var(--neon-cyan),var(--neon-pink),var(--neon-purple));
  -webkit-background-clip:text; 
  -webkit-text-fill-color:transparent;
}

/* Menu Buttons */
.menu-grid {
  display:grid; 
  grid-template-columns:repeat(2,1fr);
  gap:1rem; 
  margin-top:1.5rem;
}
.menu-btn {
  background: var(--glass);
  border-radius:1rem;
  padding:1.3rem;
  text-align:center;
  box-shadow: 0 0 18px rgba(0,255,255,0.25);
  transition:0.3s;
}
.menu-btn:hover { 
  transform:scale(1.05); 
  box-shadow: 0 0 25px rgba(255,0,255,0.35);
}
.menu-btn img { 
  width:42px; 
  filter: drop-shadow(0 0 10px var(--neon-cyan)); 
}
.menu-btn p {
  margin-top: 0.5rem;
  font-weight: 500;
}

/* Study Buddy Modal */
#studyBuddyModal {
  position:fixed; 
  top:0; left:0; 
  width:100%; height:100%;
  background:rgba(0,0,0,0.85); 
  backdrop-filter:blur(12px);
  display:none; 
  justify-content:center; 
  align-items:center;
  z-index:200;
}
.modal-box {
  background:var(--glass); 
  border-radius:1.2rem; 
  padding:1.8rem; 
  width:85%;
  text-align:center; 
  box-shadow:0 0 30px rgba(0,255,255,0.5);
}

/* Footer */
.footer {
  position:fixed; 
  bottom:0; left:0; 
  width:100%;
  background:rgba(10,5,25,0.85); 
  backdrop-filter:blur(14px);
  display:flex; 
  justify-content:space-around; 
  padding:0.8rem 0;
  border-top:1px solid rgba(0,255,255,0.25);
}
.footer a img {
  width:28px;
  filter: drop-shadow(0 0 8px var(--neon-cyan));
  transition:0.3s;
}
.footer a:hover img,
.footer a.active img { 
  filter: drop-shadow(0 0 12px var(--neon-pink)); 
  transform:scale(1.2); 
}
</style>
</head>
<body>

<header class="header">
  <h1>ZEP SWIPE</h1>
  <div class="logout-btn" onclick="window.location.href='index.html'">
    <img src="icons/logout-red.svg" alt="Logout">
  </div>
</header>

<main class="px-4">

  <div class="balance-card">
    <h3 class="text-lg opacity-80">Total Portfolio</h3>
    <div class="amount" id="totalBalance">$0.00</div>
  </div>

  <div class="menu-grid">

    <div class="menu-btn" onclick="openStudyBuddy()">
      <img src="icons/ai-neon.svg" alt="AI">
      <p>Zep Study Buddy</p>
    </div>

    <a class="menu-btn" href="delivery.html">
      <img src="icons/parcel.svg" alt="ParcelOn">
      <p>ParcelOn</p>
    </a>

    <a class="menu-btn" href="learn-earn.html">
      <img src="icons/earn.svg" alt="Earn">
      <p>Earn</p>
    </a>

    <div class="menu-btn" onclick="fetchTransactions()">
      <img src="icons/history.svg" alt="History">
      <p>Transaction History</p>
    </div>

  </div>

</main>

<!-- STUDY BUDDY MODAL -->
<div id="studyBuddyModal">
  <div class="modal-box">
    <h2 class="text-xl mb-3 text-[#00f0ff] font-semibold">Zep Study Buddy</h2>
    <p class="opacity-80">Your AI-powered learning companion — homework, notes, and help anytime.</p>
    <button onclick="window.location.href='study-buddy.html'" class="mt-5 bg-gradient-to-r from-[#00f0ff] to-[#ff00f5] text-black px-5 py-2 rounded-lg font-semibold">Open Assistant</button>
    <br><br>
    <button onclick="closeStudyBuddy()" class="text-sm opacity-70 underline">Close</button>
  </div>
</div>

<!-- FOOTER -->
<footer class="footer">
  <a href="dashboard.html" class="active"><img src="icons/home.svg" alt="Home"></a>
  <a href="chat.html"><img src="icons/chat.svg" alt="Chat"></a>
  <a href="delivery.html"><img src="icons/parcel.svg" alt="Parcel"></a>
  <a href="ride-hailing.html"><img src="icons/ride.svg" alt="Ride"></a>
  <a href="profile.html"><img src="icons/profile.svg" alt="Profile"></a>
</footer>

<script>
// Pull balances (if available from wallet)
let zac = localStorage.getItem("zacBalance") || 1200;
let usdt = localStorage.getItem("usdtBalance") || 400;
document.getElementById("totalBalance").innerText = `$${(Number(zac)+Number(usdt)).toLocaleString()}`;

// Modal Control
function openStudyBuddy(){ 
  document.getElementById("studyBuddyModal").style.display = "flex"; 
}
function closeStudyBuddy(){ 
  document.getElementById("studyBuddyModal").style.display = "none"; 
}

// Mock Fetch Transactions
function fetchTransactions(){
  alert("Fetching transaction history...");
  // (You can later connect this with your wallet API endpoint)
}
</script>

</body>
</html>
