<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Fonts + Chart.js -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --zep-blue: #00f0ff;
  --zep-purple: #8a5cff;
  --zep-pink: #ff00f0;
  --bg-dark: radial-gradient(circle at 25% 10%, #050018, #000010 90%);
  --glass: rgba(255,255,255,0.08);
}

/* Layout */
body {
  margin: 0;
  background: var(--bg-dark);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background: rgba(10, 20, 45, 0.8);
  backdrop-filter: blur(12px);
  border-right: 1px solid rgba(0,255,255,0.1);
  padding: 2rem 1rem;
  display: flex;
  flex-direction: column;
}
.sidebar h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.4rem;
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  margin-bottom: 2rem;
}
.sidebar a {
  color: #c9d8ff;
  text-decoration: none;
  margin: 0.8rem 0;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: 0.25s;
  padding: 0.6rem 0.8rem;
  border-radius: 10px;
}
.sidebar a svg {
  width: 20px;
  height: 20px;
  fill: var(--zep-blue);
  filter: drop-shadow(0 0 6px var(--zep-blue));
}
.sidebar a:hover {
  background: rgba(0,255,255,0.08);
  color: #fff;
}

/* Main Area */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(12px);
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: rgba(10,20,40,0.5);
  border-bottom: 1px solid rgba(0,255,255,0.1);
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.header button {
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-purple));
  border: none;
  padding: 0.5rem 1.2rem;
  border-radius: 12px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s;
}
.header button:hover { opacity: 0.8; }

/* Dashboard Grid */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
  gap: 1.5rem;
  padding: 2rem;
}

/* Cards */
.card {
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 1.5rem;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(0,255,255,0.08);
  transition: 0.3s;
}
.card:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(0,255,255,0.15); }
.card h3 {
  color: var(--zep-blue);
  font-weight: 600;
  margin-bottom: 1rem;
  font-size: 1.1rem;
}

/* Portfolio Card */
.portfolio .amount {
  font-size: 2.2rem;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin: 0.8rem 0;
}

/* Transactions */
.tx {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  padding: 0.5rem 0;
}
.tx:last-child { border: none; }
.tx span {
  font-weight: 500;
  color: #b8cfff;
}
.tx .amount {
  color: var(--zep-blue);
  font-weight: 600;
}

/* Chart Container */
.chart-container {
  position: relative;
  height: 220px;
  width: 100%;
}

/* Footer */
.footer {
  text-align: center;
  padding: 1rem;
  color: #9dbaff;
  font-size: 0.85rem;
  border-top: 1px solid rgba(0,255,255,0.1);
  background: rgba(0,20,50,0.5);
}

/* Responsive */
@media (max-width: 768px) {
  body { flex-direction: column; }
  .sidebar { flex-direction: row; justify-content: space-around; width: 100%; height: auto; padding: 0.8rem; border-right: none; border-top: 1px solid rgba(0,255,255,0.1); }
  .main { width: 100%; }
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">

  <a href="wallet.html"><svg viewBox="0 0 24 24"><path d="M2 6a2 2 0 0 1 2-2h16v16H4a2 2 0 0 1-2-2V6z"/></svg> Wallet</a>
  <a href="delivery.html"><svg viewBox="0 0 24 24"><path d="M3 6h13l3 6v6h-2a3 3 0 1 1-6 0H8a3 3 0 1 1-6 0V6z"/></svg> ParcelOn</a>
  <a href="ride-hailing.html"><svg viewBox="0 0 24 24"><path d="M5 11l1.5-4.5h11L19 11H5z"/></svg> Rides</a>
  <a href="learn-earn.html"><svg viewBox="0 0 24 24"><path d="M12 2l4 8H8l4-8zM4 22h16v-2H4v2z"/></svg> Earn</a>
</div>

<!-- Main Content -->
<div class="main">

  <!-- Header -->
  <div class="header">
    <h1>Student Dashboard</h1>
    <button onclick="window.location.href='index.html'">Logout</button>
  </div>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">

    <!-- Live Wallet -->
    <div class="card portfolio">
      <h3>Total Wallet Balance</h3>
      <div class="amount" id="totalBalance">$0.00</div>
      <p>ZAC: <span id="zacBalance">0</span> Â· USDT: <span id="usdtBalance">0</span></p>
    </div>

    <!-- Transactions -->
    <div class="card">
      <h3>Recent Transactions</h3>
      <div id="transactions">
        <div class="tx"><span>Ride Payment</span><div class="amount">-5 ZAC</div></div>

      </div>

    <!-- Earnings Chart -->
    <div class="card">

      <div class="chart-container">
        <canvas id="earningsChart"></canvas>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">Â© 2025 Zep Swipe Â· All Rights Reserved</div>

</div>

<script>
// ðŸª™ Live Wallet Simulation
let zac = 450, usdt = 120;
function updateWallet() {
  zac += Math.random() * 2 - 1;
  usdt += Math.random() * 0.5 - 0.25;
  document.getElementById("zacBalance").innerText = zac.toFixed(2);
  document.getElementById("usdtBalance").innerText = usdt.toFixed(2);
  document.getElementById("totalBalance").innerText = `$${(zac + usdt).toFixed(2)}`;
}
setInterval(updateWallet, 2000);
updateWallet();

// ðŸ“Š Earnings Chart
const ctx = document.getElementById('earningsChart').getContext('2d');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
    datasets: [{
      label: 'Earnings (ZAC)',
      data: [3, 5, 6, 8, 7, 9, 12],
      borderColor: '#00f0ff',
      backgroundColor: 'rgba(0,240,255,0.1)',
      tension: 0.3,
      fill: true,
      pointRadius: 3,
      pointBackgroundColor: '#9c4dff'
    }]
  },
  options: {
    plugins: { legend: { labels: { color: '#b8cfff' } } },
    scales: {
      x: { ticks: { color: '#9bdfff' }, grid: { color: 'rgba(255,255,255,0.05)' } },
      y: { ticks: { color: '#9bdfff' }, grid: { color: 'rgba(255,255,255,0.05)' } }
    }
  }
});
</script>
