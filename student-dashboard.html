<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZepStudent Futuristic Dashboard</title>

<!-- Tailwind + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --neon-purple: #9b59b6;
  --neon-green: #3affc1;
  --glass: rgba(255,255,255,0.05);
  --bg-gradient: linear-gradient(135deg, #0b0520 0%, #1b0f3a 100%);
}

/* Body */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: var(--bg-gradient);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 120px;
  overflow-x: hidden;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  backdrop-filter: blur(18px);
  background: rgba(10,10,20,0.8);
  border-bottom: 1px solid rgba(0,255,255,0.2);
  z-index: 50;
}
.header-left span.logout {
  font-family: 'Orbitron', sans-serif;
  color: var(--neon-pink);
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
.header-left span.logout:hover {
  color: var(--neon-green);
  transform: scale(1.1);
}
.header-right img.logo {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  border: 2px solid var(--neon-blue);
  object-fit: cover;
  box-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-pink);
}

/* MAIN GRID */
.main-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.2rem;
  margin-top: 6.5rem;
  padding: 0 1.5rem 1.5rem 1.5rem;
}

/* GLASS CARD FUTURISTIC */
.card {
  position: relative;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(25px);
  border-radius: 1.2rem;
  padding: 2rem 1.5rem;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
}

.card::before {
  content: '';
  position: absolute;
  top: -3px; left: -3px; bottom: -3px; right: -3px;
  background: linear-gradient(120deg, var(--neon-pink), var(--neon-blue), var(--neon-green), var(--neon-purple));
  background-size: 400% 400%;
  z-index: -1;
  border-radius: 1.2rem;
  filter: blur(12px);
  animation: neonAnim 8s ease infinite;
}

.card:hover {
  transform: translateY(-5px) scale(1.03);
  box-shadow: 0 0 40px var(--neon-pink), 0 0 35px var(--neon-blue), 0 0 25px var(--neon-green);
}

@keyframes neonAnim {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card h3 {
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 1.25rem;
  color: var(--neon-blue);
  margin-bottom: 0.6rem;
}
.card p {
  font-size: 0.9rem;
  opacity: 0.85;
}
.card .value {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  font-weight: 700;
  margin-top: 0.6rem;
  color: var(--neon-green);
  text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-blue);
}

/* ICONS */
.icon {
  font-size: 2.2rem;
  margin-bottom: 0.6rem;
  color: var(--neon-pink);
  text-shadow: 0 0 10px var(--neon-pink), 0 0 15px var(--neon-blue);
}

/* STUDENT PROFILE CARD */
.profile-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.8rem;
}
.profile-card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid var(--neon-blue);
  box-shadow: 0 0 15px var(--neon-blue), 0 0 25px var(--neon-pink);
  object-fit: cover;
  transition: transform 0.3s, box-shadow 0.3s;
}
.profile-card img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px var(--neon-pink), 0 0 30px var(--neon-blue), 0 0 20px var(--neon-green);
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 0.9rem 0;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  box-shadow: 0 -2px 25px rgba(0,255,255,0.3);
  z-index: 50;
}
.footer a {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--neon-blue);
  font-size: 0.8rem;
  text-decoration: none;
  transition: 0.3s;
}
.footer a i {
  font-size: 1.6rem;
}
.footer a:hover, .footer a.active {
  color: var(--neon-pink);
  transform: scale(1.2);
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <span class="logout"><i class="fas fa-sign-out-alt"></i> Logout</span>
  </div>
  <div class="header-right">
    <img src="https://via.placeholder.com/50/00f0ff/000000?text=Zep" alt="Zep Swipe Logo" class="logo">
  </div>
</header>

<!-- MAIN GRID -->
<main class="main-grid">

  <!-- STUDENT PROFILE CARD -->
  <div class="card profile-card">
    <img src="https://via.placeholder.com/100/00f0ff/000000?text=STU" alt="Student Profile">
    <h3>John Doe</h3>
    <p>Computer Science Student</p>
    <div class="value">Year 3</div>
  </div>

  <!-- Learn & Earn -->
  <div class="card">
    <i class="fas fa-gift icon"></i>
    <h3>Learn & Earn</h3>
    <p>Join courses and earn ZAC rewards!</p>
    <a href="learn-earn.html" class="text-neon-blue font-semibold hover:underline">Start Now</a>
  </div>

  <!-- Market Overview -->
  <div class="card">
    <i class="fas fa-chart-line icon"></i>
    <h3>Market Overview</h3>
    <p>Track cross-border trade trends</p>
    <div class="value">Live</div>
  </div>

  <!-- ETH Rate -->
  <div class="card">
    <i class="fab fa-ethereum icon"></i>
    <h3>ETH Rate</h3>
    <p>Live exchange rate</p>
    <div class="value" id="ethRate">Loading...</div>
  </div>

  <!-- USDT Rate -->
  <div class="card">
    <i class="fas fa-dollar-sign icon"></i>
    <h3>USDT Rate</h3>
    <p>Live exchange rate</p>
    <div class="value" id="usdtRate">Loading...</div>
  </div>

</main>

<!-- FOOTER -->
<footer class="footer">
  <a href="chat.html" class="active"><i class="fas fa-comments"></i><span>Chat</span></a>
  <a href="dashboard-store.html"><i class="fas fa-store"></i><span>Store</span></a>
  <a href="ride-hailing.html"><i class="fas fa-car"></i><span>Rides</span></a>
  <a href="dashboard-wallet.html"><i class="fas fa-wallet"></i><span>Wallet</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</footer>

<script>
// Fetch live ETH and USDT rates
async function fetchRates() {
  try {
    const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,tether&vs_currencies=usd');
    const data = await res.json();
    document.getElementById('ethRate').innerText = `$${data.ethereum.usd.toLocaleString()}`;
    document.getElementById('usdtRate').innerText = `$${data.tether.usd.toLocaleString()}`;
  } catch (error) {
    document.getElementById('ethRate').innerText = 'Error';
    document.getElementById('usdtRate').innerText = 'Error';
  }
}
fetchRates();
setInterval(fetchRates, 60000);
</script>

</body>
</html>
