<html lang="en">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --neon-blue:#00f0ff;
  --neon-pink:#ff00f0;
  --neon-green:#3affc1;
  --glass: rgba(255,255,255,0.05);
}

body{
  font-family:'Poppins',sans-serif;
  margin:0;
  background: radial-gradient(circle at 30% 10%, #09001c 0%, #02000a 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  padding-bottom:90px;
}

/* Header */
.header {
  position: sticky; top:0; z-index:60;
  display:flex; justify-content:space-between; align-items:center;
  padding:14px 18px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px) saturate(180%);
  box-shadow:0 8px 32px rgba(0,0,0,0.55);
  border-bottom-left-radius:16px; border-bottom-right-radius:16px;
}

/* Neon Logo */
.logo {
  display:flex; align-items:center; gap:12px;
}
.logo h1{
  font-family:'Orbitron',sans-serif;
  font-size:24px;
  font-weight:700;
  margin:0;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 4px var(--neon-blue),
    0 0 8px var(--neon-pink),
    0 0 16px var(--neon-blue),
    0 0 24px var(--neon-pink);
  letter-spacing:2px;
}

/* Neon Small Tag */
.logo small {
  font-size:11px; color: #b9eaff; opacity:0.8; margin-top:-2px;
  text-shadow: 0 0 4px var(--neon-blue);
}

/* Neon Profile Avatar */
.profile-avatar {
  width:36px; height:36px;
  border-radius:50%;
  background: radial-gradient(circle at center, var(--neon-blue) 0%, var(--neon-pink) 100%);
  display:flex; align-items:center; justify-content:center;
  box-shadow:
    0 0 6px var(--neon-blue),
    0 0 12px var(--neon-pink),
    0 0 18px var(--neon-blue);
}
.profile-avatar svg {
  width:20px; height:20px;
  fill:#050014;
}

/* Glass Cards */
.glass {
  background: var(--glass);
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.12);
  padding: 16px;
  backdrop-filter: blur(18px) saturate(140%);
  box-shadow: 0 6px 30px rgba(0,0,0,0.55);
  transition: all 0.25s ease;
}

/* Total Balance Neon */
.total-balance{
  font-family:'Orbitron',sans-serif;
  font-size:30px;
  font-weight:700;
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  text-shadow: 0 0 6px var(--neon-blue),0 0 12px var(--neon-pink);
}

/* Sub Balance */
.sub-bal .item{
  flex:1;
  background: rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  padding:12px;
  border-radius:12px;
  text-align:center;
  transition: background 0.25s ease, transform 0.2s ease;
}
.sub-bal .item:hover{ background: rgba(255,255,255,0.08); transform:translateY(-2px); }
.sub-bal h4{ color: var(--neon-blue); font-weight:600; font-size:12px; margin:0; }
.sub-bal p{ font-weight:700; margin-top:6px; }

/* Buttons */
.actions { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; margin-top:14px; }
.action-btn{
  display:flex; justify-content:center; align-items:center; gap:8px;
  padding:12px; border-radius:14px;
  font-weight:600;
  transition: all .18s ease;
}
.action-btn:hover{ transform:translateY(-3px); box-shadow:0 6px 20px rgba(0,0,0,0.4); }

.pink{ background:linear-gradient(90deg,var(--neon-pink),#ff77ff); }
.cyan{ background:linear-gradient(90deg,var(--neon-blue),#8ef8b8); }
.neon-ghost{ background:transparent; border:1px solid rgba(255,255,255,0.12); color:#d7faff; }

/* Transactions */
.tx-list { margin-top:12px; display:flex; flex-direction:column; gap:10px; }
.tx{
  display:flex; justify-content:space-between; align-items:center;
  background: rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  padding:10px; border-radius:14px;
  transition: background 0.25s ease;
}
.tx:hover{ background: rgba(255,255,255,0.1); }
.tx .badge-green{ background: rgba(0,240,255,0.12); color:var(--neon-blue); }
.tx .badge-pink{ background: rgba(255,0,240,0.10); color:var(--neon-pink); }

/* Footer */
footer{
  position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
  background: rgba(8,8,16,0.75);
  border-radius:999px; padding:10px 14px;
  border:1px solid rgba(255,255,255,0.08); z-index:100;
  display:flex; gap:12px; align-items:center; backdrop-filter: blur(16px) saturate(160%);
}
.fbtn{
  width:56px; height:56px; border-radius:999px; display:flex; align-items:center; justify-content:center;
  background: rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.1);
  transition: transform .18s, box-shadow .18s;
}
.fbtn:hover{
  transform:translateY(-4px); box-shadow:0 10px 26px rgba(0,0,0,0.55);
}

/* Responsive */
@media (min-width:768px){
  .container { max-width:720px; margin:18px auto; }
  .actions { grid-template-columns: repeat(3,1fr); }
}
</style>
</head>
