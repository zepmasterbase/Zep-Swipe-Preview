<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZepStudent Dashboard</title>

<!-- Tailwind + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --glass: rgba(255,255,255,0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 100px;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 0.8rem 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(12px);
  background: rgba(15,5,32,0.75);
  z-index: 50;
  border-bottom: 1px solid rgba(0,255,255,0.1);
}
.header-left {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
.header-left i {
  color: var(--neon-blue);
  font-size: 1.3rem;
  cursor: pointer;
}
.header-left img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  border: 2px solid var(--neon-blue);
  object-fit: cover;
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.2rem;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header-right i {
  color: var(--neon-blue);
  font-size: 1.3rem;
  cursor: pointer;
}
.header-right i:hover {
  color: var(--neon-pink);
}

/* BALANCES */
.balance-card {
  margin-top: 5rem;
  margin-left:1rem;
  margin-right:1rem;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 1rem;
  padding: 1rem;
  box-shadow: 0 0 15px rgba(0,240,255,0.2);
}
.balance-card h3 {
  color: var(--neon-blue);
  margin-bottom: 0.5rem;
}
.balance-main {
  font-weight: 700;
  font-size: 1.5rem;
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  margin-bottom: 0.5rem;
}
.sub-balances {
  display: flex;
  justify-content: space-around;
  gap: 0.5rem;
}
.sub-balances div {
  background: rgba(255,255,255,0.08);
  padding: 0.6rem;
  border-radius: 0.8rem;
  text-align: center;
  flex:1;
}
.sub-balances h4 {color: var(--neon-blue); font-size:0.8rem; margin-bottom:0.2rem;}
.sub-balances p {font-weight:600; font-size:0.9rem;}

/* NEWS SECTION */
.news-section {
  margin:1rem;
}
.news-section h3 {
  font-family: 'Orbitron', sans-serif;
  font-size:1rem;
  color: var(--neon-blue);
  margin-bottom:0.5rem;
}
.news-grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap:0.5rem;
}
.news-card {
  background: var(--glass);
  padding:0.8rem;
  border-radius:0.8rem;
  box-shadow:0 0 10px rgba(0,255,255,0.2);
  text-align:center;
  transition:0.3s;
}
.news-card:hover {
  box-shadow:0 0 15px rgba(255,0,240,0.3);
}

/* SOCIAL FEED */
.social-feed {
  margin:1rem;
}
.social-feed h3 {
  font-family: 'Orbitron', sans-serif;
  font-size:1rem;
  color: var(--neon-blue);
  margin-bottom:0.5rem;
}
.feed-item {
  background: var(--glass);
  padding:0.6rem;
  border-radius:0.8rem;
  margin-bottom:0.5rem;
  display:flex;
  align-items:center;
  gap:0.5rem;
}
.feed-item img {
  width:30px;
  height:30px;
  border-radius:50%;
  border:1px solid var(--neon-blue);
  object-fit:cover;
}

/* FOOTER */
.footer {
  position: fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  padding:0.8rem 0;
  z-index:100;
}
.footer a {
  display:flex;
  flex-direction:column;
  align-items:center;
  color: var(--neon-blue);
  font-size:0.8rem;
  text-decoration:none;
  transition:0.3s;
}
.footer a i {font-size:1.4rem;}
.footer a:hover, .footer a.active {color: var(--neon-pink); transform:scale(1.2);}

@media (max-width:600px){
  .news-grid {grid-template-columns: 1fr;}
  .sub-balances {flex-direction:column; gap:0.3rem;}
}
</style>
</head>
<body>

<header class="header">
  <div class="header-left">
    <a href="student-social.html"><i class="fas fa-users"></i></a>
    <img src="https://via.placeholder.com/35" alt="Profile">
  </div>
  <h1>ZepStudent Dashboard</h1>
  <div class="header-right">
    <i class="fas fa-bell"></i>
  </div>
</header>

<!-- BALANCES -->
<div class="balance-card">
  <h3>Total Balance</h3>
  <div class="balance-main" id="totalBalance">0.00</div>
  <div class="sub-balances">
    <div><h4>ZAC</h4><p id="zacBalance">0.00</p></div>
    <div><h4>USDT</h4><p id="usdtBalance">0.00</p></div>
    <div><h4>ETH</h4><p id="ethBalance">0.00</p></div>
  </div>
</div>

<!-- NEWS -->
<div class="news-section">
  <h3>Student News</h3>
  <div class="news-grid">
    <div class="news-card">News Item 1</div>
    <div class="news-card">News Item 2</div>
    <div class="news-card">News Item 3</div>
    <div class="news-card">News Item 4</div>
  </div>
</div>

<!-- SOCIAL FEED -->
<div class="social-feed">
  <h3>Social Feed</h3>
  <div class="feed-item"><img src="https://via.placeholder.com/30"><div>Student1 posted an achievement!</div></div>
  <div class="feed-item"><img src="https://via.placeholder.com/30"><div>Student2 joined Learn & Earn!</div></div>
</div>

<!-- FOOTER -->
<footer class="footer">
  <a href="dashboard-store.html"><i class="fas fa-store"></i><span>Store</span></a>
  <a href="dashboard-wallet.html"><i class="fas fa-wallet"></i><span>Wallet</span></a>
  <a href="learn-earn.html"><i class="fas fa-gift"></i><span>Rewards</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</footer>

<script>
// Student unique wallets
const STUDENT_WALLET = {
  zac: 'STUDENT_ZAC_ADDRESS',
  usdt: 'STUDENT_USDT_ADDRESS',
  eth: 'STUDENT_ETH_ADDRESS'
};
const ZAC_API_KEY = 'UBVVRSAYSA4Q5Y2IRVIFNFVC745REW1M4P';

async function fetchBalance() {
  try {
    const zacRes = await fetch(`https://api.zac.network/balance/${STUDENT_WALLET.zac}?apikey=${ZAC_API_KEY}`);
    const zacData = await zacRes.json();
    document.getElementById('zacBalance').innerText = parseFloat(zacData.balance).toFixed(2);

    const usdtRes = await fetch(`/api/usdt-balance?address=${STUDENT_WALLET.usdt}`);
    const usdtData = await usdtRes.json();
    document.getElementById('usdtBalance').innerText = parseFloat(usdtData.balance).toFixed(2);

    const ethRes = await fetch(`/api/eth-balance?address=${STUDENT_WALLET.eth}`);
    const ethData = await ethRes.json();
    document.getElementById('ethBalance').innerText = parseFloat(ethData.balance).toFixed(6);

    const total = parseFloat(zacData.balance)+parseFloat(usdtData.balance)+parseFloat(ethData.balance);
    document.getElementById('totalBalance').innerText = total.toFixed(2);
  } catch(err) { console.error(err); }
}

// Simulated WebSocket for live transactions
function setupWebSocket() {
  const ws = new WebSocket('wss://your-backend-websocket-endpoint');
  ws.onmessage = function(event){
    const data = JSON.parse(event.data);
    if(data.type === 'transaction') {
      fetchBalance(); // update balances live
    }
  };
}

fetchBalance();
setupWebSocket();
setInterval(fetchBalance, 10000);
</script>
</body>
</html>
