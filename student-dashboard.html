<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zep Swipe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0B1022;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 375px;
      height: 812px;
      background-color: #0B1022;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid #1E2A4A;
      position: relative;
    }

    /* ðŸ”· Header with glass effect */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px 0;
      font-weight: 600;
      font-size: 20px;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(46, 94, 255, 0.3);
    }

    .menu-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      cursor: pointer;
      color: white;
    }

    .balance-card {
      background-color: #141C3B;
      margin: 20px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
    }

    .balance-card h3 {
      font-size: 14px;
      color: #AAB2D5;
      margin-bottom: 8px;
    }

    .balance-card h1 {
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .balance-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .balance-buttons button {
      background-color: #1D2750;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      flex: 1;
      min-width: 80px;
    }

    /* ðŸ”· Tabs */
    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #0B1022;
      border-bottom: 1px solid #1E2A4A;
      margin-top: 10px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      color: #AAB2D5;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    .tab.active {
      color: #ffffff;
      border-bottom: 2px solid #2E5EFF;
    }

    /* ðŸ”· Glass placeholder for Learn.Earn.Grow */
    .main-text {
      text-align: left;
      padding: 40px 25px;
    }

    .glass-placeholder {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(46, 94, 255, 0.3);
      font-size: 28px;
      font-weight: 700;
      line-height: 1.4;
      color: white;
      text-decoration: none;
      display: inline-block;
      width: 100%;
    }

    .glass-placeholder span {
      color: #2E5EFF;
    }

    /* ðŸ”· Footer */
    .footer {
      background-color: #0B1022;
      border-top: 1px solid #1E2A4A;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .footer-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #AAB2D5;
      font-size: 12px;
      text-decoration: none;
    }

    .footer-icon.active {
      color: white;
    }

    .footer-icon i {
      font-size: 20px;
      margin-bottom: 3px;
    }

    /* ðŸ“± Responsive adjustments */
    @media (max-width: 420px) {
      body {
        height: auto;
        background-color: #0B1022;
      }

      .phone {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
        border: none;
      }

      .balance-card {
        margin: 15px;
        padding: 20px;
      }

      .glass-placeholder {
        font-size: 24px;
      }
    }

    @media (max-width: 330px) {
      .glass-placeholder {
        font-size: 20px;
      }

      .balance-card h1 {
        font-size: 28px;
      }

      .header {
        font-size: 18px;
      }
    }

  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="phone">

    <!-- ðŸ”· Glass Header -->
    <div class="header">
      <i class="fas fa-bars menu-icon"></i>
      Zep Swipe
    </div>

    <div class="balance-card">
      <h3>Total Portfolio Balance</h3>
      <h1>$1,870.00</h1>
      <div class="balance-buttons">
        <button>Send</button>
        <button>Receive</button>
        <button>Swap</button>
      </div>
    </div>

    <!-- ðŸ”· Tabs with Campus Deals link -->
    <div class="tabs">
      <a href="#" class="tab active">Transactions</a>
      <a href="campus-deals.html" class="tab">Campus Deals</a>
    </div>

    <!-- ðŸ”· Clickable Learn.Earn.Grow section -->
    <div class="main-text">
      <a href="learn-earn-grow.html" class="glass-placeholder">
        Learn. Earn.<br>Grow. <span>ZepSwipe</span>
      </a>
    </div>

    <!-- ðŸ”· Footer -->
    <div class="footer">
      <a href="#" class="footer-icon active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#" class="footer-icon">
        <i class="fas fa-shopping-bag"></i>
        <span>Shop</span>
      </a>
      <a href="#" class="footer-icon">
        <i class="fas fa-car"></i>
        <span>Rides</span>
      </a>
    </div>
  </div>
</body>
</html>
