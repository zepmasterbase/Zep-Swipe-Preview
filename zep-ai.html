<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep AI â€” Global Student Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-lime:#a6ff00;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
}

*{box-sizing:border-box;}
html,body{height:100%;margin:0;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  display:flex; flex-direction:column;
  overflow:hidden;
}

/* ===== HEADER ===== */
header{
  flex-shrink:0;
  display:flex; justify-content:space-between; align-items:center;
  padding:14px 18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 30px rgba(0,240,255,0.3);
  animation:headerGlow 4s ease-in-out infinite alternate;
}
@keyframes headerGlow{
  0%{box-shadow:0 0 15px rgba(0,240,255,0.3);}
  100%{box-shadow:0 0 35px rgba(156,77,255,0.5);}
}
.logo{
  font-family:'Orbitron';
  font-weight:700;
  font-size:1.3rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(0,240,255,0.7);
  animation:logoPulse 3s infinite alternate;
}
@keyframes logoPulse{
  0%{opacity:.9;transform:scale(1);}
  100%{opacity:1;transform:scale(1.05);}
}
.logout-btn{
  background:none; border:none; cursor:pointer;
  filter:drop-shadow(0 0 8px var(--zep-blue));
  transition:.3s;
}
.logout-btn:hover{transform:scale(1.1);filter:drop-shadow(0 0 12px var(--zep-violet));}

/* ===== MAIN CHAT ===== */
main{
  flex:1;
  display:flex; flex-direction:column;
  justify-content:flex-end; align-items:center;
  padding:10px 16px 90px;
}
.chat-box{
  width:100%; max-width:680px; flex:1;
  display:flex; flex-direction:column;
  background:var(--glass);
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.12);
  box-shadow:0 0 25px rgba(0,240,255,0.2);
  backdrop-filter:blur(18px);
  overflow:hidden;
  animation:fadeIn 1s ease-in;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:none;}}

.chat-area{
  flex:1; overflow-y:auto;
  padding:16px; scroll-behavior:smooth;
}
.msg{
  margin:8px 0; padding:12px 16px;
  border-radius:14px; line-height:1.5;
  max-width:85%; word-wrap:break-word;
  animation:popIn .4s ease;
}
@keyframes popIn{from{opacity:0;transform:translateY(5px);}to{opacity:1;transform:none;}}
.user{
  background:linear-gradient(90deg,var(--zep-violet),var(--zep-blue));
  color:#050018; align-self:flex-end;
}
.ai{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 10px rgba(0,240,255,0.2);
  color:#fff;
  animation:softPulse 3s infinite alternate;
}
@keyframes softPulse{
  0%{box-shadow:0 0 10px rgba(0,240,255,0.15);}
  100%{box-shadow:0 0 25px rgba(156,77,255,0.25);}
}

/* ===== INPUT BAR ===== */
.input-bar{
  display:flex; align-items:center; gap:10px;
  padding:12px 14px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(14px);
  border-top:1px solid rgba(255,255,255,0.08);
}
.input-bar input{
  flex:1; border:none; outline:none;
  border-radius:999px;
  padding:12px 18px;
  background:rgba(255,255,255,0.08);
  color:#fff;
  font-size:0.95rem;
}
.input-bar input:focus{
  box-shadow:0 0 12px rgba(0,240,255,0.4);
}
.send-btn{
  border:none; border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018; font-weight:700;
  padding:12px 22px; font-family:'Orbitron';
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,240,255,0.5);
  transition:.3s;
}
.send-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 35px rgba(156,77,255,0.8);
}

/* ===== FOOTER ===== */
footer{
  flex-shrink:0;
  position:fixed; bottom:0; left:0; width:100%;
  background:rgba(15,15,30,0.9);
  backdrop-filter:blur(12px);
  border-top:1px solid rgba(255,255,255,0.1);
  display:flex; justify-content:space-around; align-items:center;
  padding:10px 0; z-index:10;
}
.footer-icon svg{
  width:28px; height:28px; stroke:var(--zep-blue);
  filter:drop-shadow(0 0 8px var(--zep-violet));
  transition:.25s;
}
.footer-icon:hover svg{
  stroke:var(--zep-violet);
  transform:scale(1.1);
  filter:drop-shadow(0 0 12px var(--zep-blue));
}

/* Scrollbar */
::-webkit-scrollbar{width:6px;}
::-webkit-scrollbar-thumb{background:rgba(0,240,255,0.3);border-radius:3px;}

@media(max-width:600px){
  .logo{font-size:1rem;}
  .chat-box{max-width:100%;height:calc(100vh - 150px);}
  .send-btn{padding:10px 18px;font-size:.9rem;}
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <div class="logo">Zep AI</div>

  <!-- LOGOUT â†’ index.html -->
  <button class="logout-btn" onclick="window.location.href='index.html'" title="Logout">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" viewBox="0 0 24 24" width="26" height="26" stroke-width="1.8">

      <polyline points="10 17 15 12 10 7"/>

<!-- ===== MAIN ===== -->
<main>
  <div class="chat-box">
    <div class="chat-area" id="chatArea"></div>

    <div class="input-bar">
      <input type="text" id="userInput" placeholder="Ask Zep AI anything..." onkeypress="if(event.key==='Enter'){sendMessage()}" />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>
</main>

<!-- ===== FOOTER (STUDENT VERSION) ===== -->
<footer>
  <!-- HOME -->
  <a href="student-dashboard.html" class="footer-icon" title="Home">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
      <rect x="3" y="7" width="18" height="13" rx="2"/>
      <path d="M3 11h18"/>
    </svg>
  </a>

  <!-- WALLET -->
  <a href="wallet.html" class="footer-icon" title="Wallet">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
      <rect x="3" y="6" width="18" height="12" rx="2"/>
      <path d="M16 12h4"/>
    </svg>
  </a>

  <!-- REWARD (replaces store) -->
  <a href="learn-earn.html" class="footer-icon" title="Reward">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
      <circle cx="12" cy="12" r="7"/>

  <!-- PROFILE -->
  <a href="profile.html" class="footer-icon" title="Profile">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
      <circle cx="12" cy="7" r="4"/>
      <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
    </svg>
  </a>
</footer>

<script>
// === Persistent Chat ===
window.addEventListener('load', () => {
  const chatArea = document.getElementById('chatArea');
  const saved = localStorage.getItem('zepAIChat');
  if (saved) chatArea.innerHTML = saved;
  else {
    const welcome = document.createElement('div');
    welcome.className = 'msg ai';
    welcome.innerHTML = "ðŸ‘‹ Hey student! I'm <strong>Zep AI</strong> â€” your study, wallet and earning assistant. Ask me anything!";
    chatArea.appendChild(welcome);
  }
  chatArea.scrollTop = chatArea.scrollHeight;
});

function saveChat(){localStorage.setItem('zepAIChat',document.getElementById('chatArea').innerHTML);}

// === Send Message ===
function sendMessage(){
  const input=document.getElementById('userInput');
  const text=input.value.trim();
  if(!text)return;

  const chat=document.getElementById('chatArea');

  const userMsg=document.createElement('div');
  userMsg.className='msg user';
  userMsg.textContent=text;
  chat.appendChild(userMsg);

  input.value='';
  chat.scrollTop=chat.scrollHeight;
  saveChat();

  const aiMsg=document.createElement('div');
  aiMsg.className='msg ai';
  aiMsg.textContent='Zep AI is typing...';
  chat.appendChild(aiMsg);
  chat.scrollTop=chat.scrollHeight;

  setTimeout(()=>{
    typeEffect(aiMsg,generateAIResponse(text));
    saveChat();
  },600);
}

// === Typing Effect ===
function typeEffect(element,text){
  element.textContent='';
  let i=0;
  const speed=25;
  function type(){
    if(i<text.length){
      element.textContent+=text.charAt(i);
      i++;
      setTimeout(type,speed);
    }else saveChat();
  }
  type();
}

// === AI Responses ===
function generateAIResponse(q){
  const lower=q.toLowerCase();

  if(lower.includes("zac"))
    return "ðŸ’° ZAC powers the student economy â€” payments, rewards, marketplace earnings & more.";

  if(lower.includes("earn"))
    return "ðŸŽ“ Earn ZAC by completing Learn & Earn quizzes, selling digital products, or doing campus micro-tasks.";

  if(lower.includes("wallet"))
    return "ðŸ’¼ Your Zep Wallet supports ZAC + USDT on Base. You can send, receive, and track rewards easily.";

  if(lower.includes("hello")||lower.includes("hi"))
    return "ðŸ‘‹ Hey! I'm Zep AI â€” your on-chain learning & earning assistant. What would you like help with?";

  return "ðŸ¤– I'm here for anything â€” ZAC, wallet, rewards, Learn & Earn, campus digital economy, and more!";
}
</script>
