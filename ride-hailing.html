<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Swipe Rides â€” ZepSwipe</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-violet: #9c4dff;
  --neon-green: #3affc1;
  --glass: rgba(255,255,255,0.06);
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at 20% 10%, #080016 0%, #01000b 100%);
  color: #fff;
  overflow-x: hidden;
  min-height: 100vh;
  padding-bottom: 90px;
}

/* ===== HEADER ===== */
.header {
  position: sticky;
  top: 0;
  z-index: 100;
  padding: 1rem 1.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(15, 10, 30, 0.7);
  backdrop-filter: blur(18px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  animation: headerGlow 3s infinite alternate ease-in-out;
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.6rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-violet), var(--neon-green));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px rgba(0,240,255,0.5);
  animation: textPulse 2.8s infinite alternate;
}
@keyframes textPulse {
  0% { text-shadow: 0 0 10px rgba(0,240,255,0.4); }
  100% { text-shadow: 0 0 25px rgba(156,77,255,0.8); }
}
@keyframes headerGlow {
  0% { box-shadow: 0 0 12px rgba(0,240,255,0.25); }
  100% { box-shadow: 0 0 25px rgba(156,77,255,0.45); }
}

/* ===== GLASS CARD ===== */
.glass {
  background: var(--glass);
  border-radius: 1.25rem;
  padding: 1rem 1.2rem;
  margin: 0.75rem auto;
  max-width: 700px;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 25px rgba(0,240,255,0.08);
  backdrop-filter: blur(20px);
  transition: 0.3s;
}
.glass:hover { box-shadow: 0 0 30px rgba(156,77,255,0.25); }

/* ===== WALLET ===== */
.wallet h3 {
  font-family: 'Orbitron';
  font-size: 1.1rem;
  color: var(--neon-blue);
}
.wallet p {
  font-family: 'Orbitron';
  font-size: 1.6rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: pulseText 2.5s infinite alternate;
}
@keyframes pulseText {
  0% { opacity: 0.8; }
  100% { opacity: 1; }
}

/* ===== REQUEST RIDE ===== */
.request-ride input, .request-ride button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.06);
  color: #fff;
  font-size: 0.95rem;
  margin-bottom: 10px;
}
.request-ride button {
  font-family: 'Orbitron';
  background: linear-gradient(90deg, var(--neon-green), var(--neon-violet));
  color: #0a0018;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(0,240,255,0.3);
  transition: all 0.25s ease;
}
.request-ride button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(156,77,255,0.6);
}

/* ===== MAP ===== */
#mapCanvas {
  width: 100%;
  height: 280px;
  border-radius: 1rem;
  background: rgba(255,255,255,0.03);
  position: relative;
  overflow: hidden;
}
.vehicle {
  width: 32px;
  height: 32px;
  background: url('https://cdn-icons-png.flaticon.com/512/743/743131.png') no-repeat center/contain;
  position: absolute;
  animation: glowCar 1.5s infinite alternate;
  filter: drop-shadow(0 0 10px var(--neon-green));
}
@keyframes glowCar {
  0% { filter: drop-shadow(0 0 8px var(--neon-green)); transform: scale(1); }
  100% { filter: drop-shadow(0 0 16px var(--neon-blue)); transform: scale(1.1); }
}

/* ===== MINI PRODUCTS ===== */
.product-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0.8rem;
}
.product-card {
  background: var(--glass);
  border-radius: 0.9rem;
  padding: 0.8rem;
  text-align: center;
  font-size: 0.85rem;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 15px rgba(0,240,255,0.1);
  animation: pulseCard 3s infinite alternate;
}
@keyframes pulseCard {
  0% { box-shadow: 0 0 10px rgba(0,240,255,0.2); }
  100% { box-shadow: 0 0 25px rgba(156,77,255,0.4); }
}
.product-card img {
  width: 52px; height: 52px; margin-bottom: 6px;
  filter: drop-shadow(0 0 10px var(--neon-blue));
}
.product-card p {
  font-weight: 500;
}
.price {
  font-family: 'Orbitron';
  font-size: 0.8rem;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== FOOTER ===== */
footer {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(8,8,20,0.9);
  backdrop-filter: blur(10px);
  border-radius: 9999px;
  padding: 8px 14px;
  display: flex;
  gap: 12px;
  z-index: 100;
  box-shadow: 0 0 25px rgba(0,240,255,0.2);
}
.fbtn {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.08);
  cursor: pointer;
  transition: 0.3s;
}
.fbtn svg {
  width: 26px; height: 26px;
  stroke: var(--neon-blue);
  transition: 0.3s;
}
.fbtn:hover svg { stroke: var(--neon-violet); filter: drop-shadow(0 0 10px var(--neon-blue)); }
</style>
</head>

<body>

<header class="header">
  <h1>ðŸš— Swipe Rides</h1>
</header>

<div class="px-5 mt-4">

  <!-- Wallet -->
  <div class="glass wallet">
    <h3>Wallet Balance</h3>
    <p id="walletBalance">128.40 $ZAC</p>
  </div>

  <!-- Request Ride -->
  <div class="glass">
    <h3 class="text-[var(--neon-blue)] font-orbitron mb-2">Request a Ride</h3>
    <div class="request-ride">
      <input type="text" id="pickup" placeholder="Pickup Location">
      <input type="text" id="dropoff" placeholder="Dropoff Location">
      <button id="requestRideBtn">Request Ride</button>
    </div>
  </div>

  <!-- Ride History -->
  <div class="glass">
    <h3 class="text-[var(--neon-blue)] font-orbitron mb-2">Ride History</h3>
    <div id="rideList"></div>
  </div>

  <!-- Map -->
  <div class="glass">
    <h3 class="text-[var(--neon-blue)] font-orbitron mb-2">Available Rides Nearby</h3>
    <div id="mapCanvas"></div>
  </div>

  <!-- Digital Products -->
  <div class="glass">
    <h3 class="text-[var(--neon-blue)] font-orbitron mb-2">Digital Products â€” $ZAC</h3>
    <div class="product-grid">
      <div class="product-card"><img src="https://cdn-icons-png.flaticon.com/512/727/727245.png"/><p>Indie Beat Pack</p><div class="price">25 $ZAC</div></div>
      <div class="product-card"><img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png"/><p>Study eBook</p><div class="price">15 $ZAC</div></div>
      <div class="product-card"><img src="https://cdn-icons-png.flaticon.com/512/3237/3237472.png"/><p>Template Pack</p><div class="price">40 $ZAC</div></div>
      <div class="product-card"><img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png"/><p>Promo Jingle</p><div class="price">10 $ZAC</div></div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <a href="student-dashboard.html" class="fbtn" title="Home">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M3 12l9-9 9 9v9H3z"/></svg>
  </a>
  <a href="ride-hailing.html" class="fbtn" title="Rides">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M5 11l1.5-4.5h11L19 11H5zM19 13a2 2 0 012 2v3H3v-3a2 2 0 012-2h14z"/></svg>
  </a>
  <a href="dashboard-wallet.html" class="fbtn" title="Wallet">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M2 7h20v10H2zM16 12h4"/></svg>
  </a>
</footer>

<script>
// Rides History
const rideList = document.getElementById("rideList");
let rides = [
  { from: "City Center", to: "Tech Hub", fare: "$6.80" },
  { from: "University", to: "Airport", fare: "$12.50" }
];
function renderRides(){
  rideList.innerHTML = rides.map(r => 
    `<div class='flex justify-between items-center py-2 px-3 bg-[rgba(255,255,255,0.03)] rounded-xl border border-[rgba(255,255,255,0.08)]'>
      <span>${r.from} â†’ ${r.to}</span>
      <span class='text-[var(--neon-blue)] font-orbitron text-sm'>${r.fare}</span>
    </div>`
  ).join('');
}
renderRides();

// Animate cars
const mapCanvas = document.getElementById("mapCanvas");
const cars = [];
for(let i=0;i<3;i++){
  const car=document.createElement("div");
  car.className="vehicle";
  mapCanvas.appendChild(car);
  cars.push({el:car,x:Math.random()*250,y:Math.random()*200,dx:0.8+Math.random(),dy:0.4+Math.random()*0.8});
}
function animateCars(){
  cars.forEach(c=>{
    c.x+=c.dx; c.y+=c.dy;
    if(c.x>mapCanvas.clientWidth-30||c.x<0)c.dx*=-1;
    if(c.y>mapCanvas.clientHeight-30||c.y<0)c.dy*=-1;
    c.el.style.left=c.x+"px";
    c.el.style.top=c.y+"px";
  });
  requestAnimationFrame(animateCars);
}
animateCars();

// Request Ride
document.getElementById("requestRideBtn").addEventListener("click",()=>{
  const pickup=document.getElementById("pickup").value.trim();
  const dropoff=document.getElementById("dropoff").value.trim();
  if(!pickup||!dropoff)return alert("Please enter pickup and dropoff.");
  const fare=`$${(Math.random()*10+5).toFixed(2)}`;
  rides.unshift({from:pickup,to:dropoff,fare});
  renderRides();
  alert(`Ride requested from ${pickup} to ${dropoff}! Fare: ${fare}`);
});
</script>
</body>
</html>
