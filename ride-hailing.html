<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Ride Hailing</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a051f 0%, #000010 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.2);
    }

    .glow-text {
      background: linear-gradient(90deg, #00f0ff, #ff00f0, #00ffb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, select {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 0.75rem;
      padding: 0.8rem;
      color: #fff;
      width: 100%;
      margin-bottom: 1rem;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00f0ff;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      border: none;
      border-radius: 1rem;
      padding: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      color: #0b0520;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full flex justify-between items-center px-6 py-4 bg-opacity-30 backdrop-blur-lg glass-card z-50">
    <h1 class="text-xl font-orbitron glow-text font-bold">Zep Swipe Rides</h1>
    <button onclick="logout()" class="px-3 py-1 text-sm bg-pink-500 hover:bg-pink-600 rounded-full font-semibold">Logout</button>
  </header>

  <!-- MAIN -->
  <main class="flex-1 mt-28 px-6">
    <section class="glass-card p-6 text-center">
      <h2 class="glow-text text-lg font-semibold mb-2">🚘 Request a Ride</h2>
      <p class="text-gray-300 mb-5 text-sm">Fill in your trip details and nearby student drivers will see your request instantly.</p>

      <form id="rideForm" class="text-left">
        <input type="text" id="studentName" placeholder="Your Name" required />
        <select id="university" required>
          <option value="">Select Your University</option>
          <option>University of Ghana</option>
          <option>University of Nairobi</option>
          <option>Makerere University (Uganda)</option>
          <option>University of Lagos</option>
          <option>University of Cape Town</option>
          <option>Kigali Tech University</option>
          <option>University of Zambia</option>
          <option>Ashesi University</option>
          <option>Strathmore University</option>
          <option>Kwame Nkrumah University of Science & Technology</option>
        </select>
        <input type="text" id="pickup" placeholder="Pickup Location" required />
        <input type="text" id="destination" placeholder="Destination" required />

        <button type="submit">🚀 Request Ride</button>
      </form>

      <p id="statusMessage" class="text-sm text-gray-400 mt-4"></p>
    </section>

    <section class="mt-8 glass-card p-4 text-center">
      <h3 class="glow-text text-base font-semibold mb-2">🚖 Recent Requests</h3>
      <div id="recentRides" class="text-left text-sm space-y-2"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="fixed bottom-0 left-0 w-full bg-opacity-30 backdrop-blur-lg glass-card py-3 flex justify-around text-cyan-400 text-lg">
    <a href="student-dashboard.html"><i class="fas fa-home"></i></a>
    <a href="ride-hailing.html" class="text-pink-400"><i class="fas fa-car"></i></a>
    <a href="driver-dashboard.html"><i class="fas fa-id-card"></i></a>
    <a href="#"><i class="fas fa-user"></i></a>
  </footer>

  <script src="https://kit.fontawesome.com/a2e0e6ad42.js" crossorigin="anonymous"></script>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxAQxTvuPCYVAG3eQu4MQfxHRWJB9Q3wI",
      authDomain: "zep-swipe-6cb53.firebaseapp.com",
      projectId: "zep-swipe-6cb53",
      storageBucket: "zep-swipe-6cb53.firebasestorage.app",
      messagingSenderId: "895701529881",
      appId: "1:895701529881:web:81c6e3e420bfe6cb7dc188",
      measurementId: "G-L48WTHMKKZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("rideForm");
    const statusMsg = document.getElementById("statusMessage");
    const recentRidesDiv = document.getElementById("recentRides");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const studentName = document.getElementById("studentName").value.trim();
      const university = document.getElementById("university").value.trim();
      const pickup = document.getElementById("pickup").value.trim();
      const destination = document.getElementById("destination").value.trim();

      if (!studentName || !university || !pickup || !destination) {
        statusMsg.textContent = "⚠️ Please fill in all fields.";
        return;
      }

      try {
        await addDoc(collection(db, "ride-requests"), {
          studentName,
          university,
          pickup,
          destination,
          status: "pending",
          timestamp: serverTimestamp()
        });
        statusMsg.textContent = "✅ Ride Request Sent Successfully!";
        form.reset();
      } catch (error) {
        statusMsg.textContent = "❌ Error sending request: " + error.message;
      }
    });

    // 🔄 Live Feed of Recent Requests
    onSnapshot(collection(db, "ride-requests"), (snapshot) => {
      recentRidesDiv.innerHTML = "";
      snapshot.docs.slice(-5).reverse().forEach((docSnap) => {
        const ride = docSnap.data();
        recentRidesDiv.innerHTML += `
          <div class="p-2 border-b border-gray-700">
            <p><strong>${ride.studentName}</strong> → ${ride.destination}</p>
            <p class="text-xs text-gray-400">${ride.university}</p>
          </div>
        `;
      });
    });

    // 🚪 Logout
    window.logout = () => {
      alert("Logged out successfully!");
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
