<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Checkout</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #090018, #02000a, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding-bottom: 100px;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 1.3rem;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0 0 1.2rem 1.2rem;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3), 0 0 25px rgba(255, 0, 255, 0.3);
    }

    .zep-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.15);
      transition: 0.3s;
    }

    .glass-box:hover {
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
    }

    .neon-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .neon-total {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 0, 255, 0.4);
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 8px #00f0ff; }
      50% { text-shadow: 0 0 25px #ff00f0; }
      100% { text-shadow: 0 0 8px #00f0ff; }
    }

    .swipe-btn {
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.25);
      border: none;
      color: #000;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      border-radius: 2rem;
      padding: 1rem;
      width: 100%;
      text-align: center;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .swipe-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transition: 0.5s;
    }

    .swipe-btn:hover::after {
      left: 100%;
    }

    .swipe-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0,255,255,0.4);
    }

    /* Success Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 2rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,255,255,0.4);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .checkmark {
      font-size: 4rem;
      color: #00f0ff;
      text-shadow: 0 0 20px #00f0ff;
      margin-bottom: 1rem;
      animation: pulseGlow 1.5s infinite;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 25, 0.7);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.25);
    }

    .icon {
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 0 10px #00f0ff);
      transition: 0.3s;
    }

    .icon:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 18px #ff00f0);
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1 class="zep-logo">ZEP SWIPE CHECKOUT</h1>
  </header>

  <!-- MAIN SECTION -->
  <main class="px-5 pt-8 max-w-md mx-auto">
    <div class="glass-box mb-6">
      <h3 class="neon-title mb-3">Order Summary</h3>
      <div id="checkoutItems" class="space-y-3"></div>

      <div class="border-t border-gray-600 mt-4 pt-3">
        <p class="text-gray-400 text-sm">Total Portfolio</p>
        <h2 id="checkoutTotal" class="neon-total mt-1">$ZAC 0.00 + USDT 0.00</h2>
      </div>
    </div>

    <!-- PAYMENT BUTTON -->
    <button id="swipeConfirm" class="swipe-btn">
      ⚡ SWIPE TO CONFIRM
    </button>
  </main>

  <!-- SUCCESS MODAL -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <div class="checkmark">✔</div>
      <h2 class="neon-title mb-2">Payment Successful!</h2>
      <p class="text-gray-300 mb-4">Your Zep Swipe order has been processed successfully.</p>
      <a href="dashboard-store.html" class="text-cyan-400 hover:text-pink-400 transition">← Back to Store</a>
    </div>
  </div>

  <!-- FOOTER NAV -->
  <footer>
    <a href="dashboard.html" title="Home">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" stroke-width="2" viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5Z"/></svg>
    </a>
    <a href="dashboard-store.html" title="Store">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" stroke-width="2" viewBox="0 0 24 24"><path d="M4 7h16l-1.5 13h-13L4 7Z"/><path d="M9 11h6v6H9z"/></svg>
    </a>
    <a href="cart.html" title="Cart">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff00f0" stroke-width="2" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
    </a>
    <a href="dashboard-wallet.html" title="Wallet">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" stroke-width="2" viewBox="0 0 24 24"><path d="M3 7h18v10H3zM16 12h5"/></svg>
    </a>
    <a href="profile.html" title="Profile">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M6 20c0-3.31 2.69-6 6-6s6 2.69 6 6"/></svg>
    </a>
  </footer>

  <!-- FIREBASE + CHECKOUT LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const cartRef = collection(db, "cart");

    const checkoutItems = document.getElementById("checkoutItems");
    const totalEl = document.getElementById("checkoutTotal");
    const modal = document.getElementById("successModal");

    let totalZAC = 0;
    let totalUSDT = 0;

    async function loadCart() {
      const snapshot = await getDocs(cartRef);
      checkoutItems.innerHTML = "";
      totalZAC = 0; totalUSDT = 0;

      snapshot.forEach((docItem) => {
        const data = docItem.data();
        const item = document.createElement("div");
        item.className = "flex justify-between items-center";
        item.innerHTML = `
          <span class="text-gray-300">${data.name}</span>
          <span class="text-pink-400">${data.currency} ${data.price.toFixed(2)}</span>
        `;
        checkoutItems.appendChild(item);

        if (data.currency === "$ZAC") totalZAC += data.price;
        else totalUSDT += data.price;
      });

      totalEl.textContent = `$ZAC ${totalZAC.toFixed(2)} + USDT ${totalUSDT.toFixed(2)}`;
    }

    document.getElementById("swipeConfirm").addEventListener("click", async () => {
      modal.classList.add("active");

      // Simulate clearing cart after 2 seconds
      setTimeout(async () => {
        const snapshot = await getDocs(cartRef);
        snapshot.forEach(async (d) => await deleteDoc(doc(db, "cart", d.id)));
      }, 2000);
    });

    loadCart();
  </script>
</body>
</html>
