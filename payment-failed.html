<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZEP SWIPE — Payment Failed</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at 30% 30%, #0d0018, #02000a, #000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .error-box {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.25), 0 0 25px rgba(255, 0, 255, 0.25);
      padding: 2.5rem;
      border-radius: 1.8rem;
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 5;
    }

    .zep-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #ff004c, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
    }

    .error-icon {
      font-size: 4rem;
      color: #ff004c;
      text-shadow: 0 0 25px #ff004c, 0 0 35px #ff00f0;
      animation: pulseRed 1.8s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes pulseRed {
      0% { text-shadow: 0 0 8px #ff004c; }
      50% { text-shadow: 0 0 35px #ff00f0; }
      100% { text-shadow: 0 0 8px #ff004c; }
    }

    .error-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      background: linear-gradient(90deg, #ff004c, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.6rem;
    }

    .neon-btn {
      background: linear-gradient(90deg, #ff004c, #ff00f0);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 1rem;
      padding: 0.9rem 1.2rem;
      margin: 0.5rem;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.25);
      transition: 0.3s;
    }

    .neon-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 0, 255, 0.4);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 25, 0.7);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.25);
      z-index: 10;
    }

    .icon {
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 0 10px #ff00f0);
      transition: 0.3s;
    }

    .icon:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 18px #ff004c);
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff004c, #ff00f0);
      opacity: 0.8;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="particles" id="particles"></div>

  <div class="error-box">
    <div class="error-icon">✖</div>
    <h2 class="error-title">Payment Failed!</h2>
    <p class="text-gray-300 mb-4">Your transaction could not be completed. Please check your wallet balance or try again later.</p>

    <div class="flex flex-col sm:flex-row justify-center">
      <a href="checkout.html" class="neon-btn">Retry Payment</a>
      <a href="dashboard-store.html" class="neon-btn">Back to Store</a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <a href="dashboard.html" title="Home">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff00f0" stroke-width="2" viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5Z"/></svg>
    </a>
    <a href="dashboard-store.html" title="Store">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff004c" stroke-width="2" viewBox="0 0 24 24"><path d="M4 7h16l-1.5 13h-13L4 7Z"/><path d="M9 11h6v6H9z"/></svg>
    </a>
    <a href="dashboard-wallet.html" title="Wallet">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff00f0" stroke-width="2" viewBox="0 0 24 24"><path d="M3 7h18v10H3zM16 12h5"/></svg>
    </a>
    <a href="profile.html" title="Profile">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff004c" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M6 20c0-3.31 2.69-6 6-6s6 2.69 6 6"/></svg>
    </a>
  </footer>

  <script>
    // Floating neon particles
    const particleContainer = document.getElementById('particles');
    for (let i = 0; i < 60; i++) {
      const p = document.createElement('span');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDelay = Math.random() * 6 + 's';
      p.style.width = p.style.height = Math.random() * 8 + 4 + 'px';
      particleContainer.appendChild(p);
    }
  </script>
</body>
</html>
