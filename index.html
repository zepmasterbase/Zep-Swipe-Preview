<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe - Login</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-pink: #ff00f0;
  --neon-blue: #00f0ff;
  --neon-green: #3affc1;
  --glass: rgba(255,255,255,0.05);
}
body { font-family:'Poppins', sans-serif; background: radial-gradient(circle at top,#0b0520 0%,#120b2e 100%); color:#fff; margin:0; }
.neon-glass{backdrop-filter: blur(20px); background:var(--glass); border-radius:1rem; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; box-shadow:0 0 25px var(--neon-blue); position:fixed; width:100%; top:0; z-index:50;}
.neon-logo{font-family:'Orbitron',sans-serif;font-size:1.8rem;font-weight:700;background:linear-gradient(90deg,var(--neon-pink),var(--neon-green),var(--neon-blue));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.nav-buttons button{margin-left:1rem;padding:0.5rem 1rem;border-radius:9999px;background:linear-gradient(90deg,var(--neon-pink),var(--neon-blue));font-weight:600;transition: transform 0.3s;}
.nav-buttons button:hover{transform:scale(1.05);}
.hero{padding-top:120px;text-align:center;position:relative;overflow:hidden;}
.hero img{max-width:300px;margin:0 auto;animation:float 6s ease-in-out infinite;}
@keyframes float{0%,100%{transform:translateY(0px);}50%{transform:translateY(-20px);}}
.section{margin:4rem auto;max-width:500px;padding:0 1rem;}
.section h2{font-family:'Orbitron',sans-serif;font-size:2rem;margin-bottom:1rem;background:linear-gradient(90deg,var(--neon-pink),var(--neon-blue),var(--neon-green));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.card{background:var(--glass);backdrop-filter:blur(20px);padding:2rem;border-radius:1rem;text-align:center;box-shadow:0 0 25px rgba(0,255,255,0.2);transition: transform 0.3s;}
.card:hover{transform:scale(1.03);}
input, select{padding:0.5rem 1rem;border-radius:9999px;border:none;margin:0.5rem 0;width:100%;}
button.cta{padding:0.7rem 2rem;border-radius:9999px;font-weight:600;background:linear-gradient(90deg,var(--neon-pink),var(--neon-blue));transition: transform 0.3s;margin-top:0.5rem;}
button.cta:hover{transform:scale(1.05);}
#otp-section{display:none;}
.wallet-btn{padding:0.7rem 2rem;border-radius:9999px;font-weight:600;background:linear-gradient(90deg,var(--neon-green),var(--neon-blue));margin-top:0.5rem;transition: transform 0.3s;}
.wallet-btn:hover{transform:scale(1.05);}
</style>
</head>
<body>

<!-- Header -->
<header class="neon-glass">
  <div class="neon-logo">Zep Swipe</div>
  <div class="nav-buttons">
    <button onclick="document.getElementById('login-section').scrollIntoView({behavior:'smooth'})">Sign Up / Login</button>
  </div>
</header>

<!-- Hero -->
<section class="hero">
  <img src="https://i.ibb.co/vmjXKdC/neon-student.png" alt="Web3 Student Light Image">
  <h1 class="text-4xl font-bold mt-4">Earn. Learn. Get Rewarded.</h1>
  <p class="mt-2 text-lg">Build your profile, earn tokens, and prepare for our upcoming marketplace.</p>
</section>

<!-- Login / SignUp Section -->
<section id="login-section" class="section">
  <h2>Sign Up / Login</h2>
  <div class="card mx-auto flex flex-col gap-2">
    <input type="text" id="fullName" placeholder="Full Name">
    <select id="role">
      <option value="student">Student</option>
      <option value="vendor">Vendor</option>
    </select>
    <input type="tel" id="phone" placeholder="+233 24 123 4567">
    <div id="recaptcha-container"></div>
    <button class="cta" onclick="sendOTP()">Send OTP</button>
    <button class="wallet-btn" onclick="walletLogin()">Connect Wallet</button>
  </div>

  <div class="card mx-auto flex flex-col gap-2 mt-4" id="otp-section">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button class="cta" onclick="verifyOTP()">Verify OTP</button>
    <p id="otp-msg" class="text-sm mt-2 text-gray-300"></p>
  </div>
</section>

<!-- Firebase & Web3 Script -->
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCG3zNIlI44gANLTj85H_FPJUG6ZkqFJhs",
  authDomain: "zep-swipe-8fc96.firebaseapp.com",
  projectId: "zep-swipe-8fc96",
  storageBucket: "zep-swipe-8fc96.firebasestorage.app",
  messagingSenderId: "430114563998",
  appId: "1:430114563998:web:c917a065789f733ccf588f",
  measurementId: "G-N1YH00Q0WY"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Recaptcha setup
window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
  'size': 'normal',
  'callback': () => console.log('Recaptcha verified'),
});
recaptchaVerifier.render();

let confirmationResult;

// OTP login
async function sendOTP() {
  const phone = document.getElementById('phone').value;
  try {
    confirmationResult = await auth.signInWithPhoneNumber(phone, window.recaptchaVerifier);
    document.getElementById('otp-section').style.display = 'block';
    alert('OTP sent! Check your phone.');
  } catch(err) {
    alert(err.message);
  }
}

async function verifyOTP() {
  const code = document.getElementById('otp').value;
  const name = document.getElementById('fullName').value;
  const role = document.getElementById('role').value;

  try {
    const result = await confirmationResult.confirm(code);
    const user = result.user;
    const uid = user.uid;

    // Firestore setup
    const userDoc = await db.collection('users').doc(uid).get();
    if(!userDoc.exists){
      await db.collection('users').doc(uid).set({name, phone:user.phoneNumber, role, walletAddress:null});
      await db.collection('wallets').doc(uid).set({ ZAC:0, USDT:0 });
    }

    alert('Phone verified! Redirecting...');
    if(role==='student') window.location.href='students-dashboard.html';
    else window.location.href='vendor-dashboard.html';
  } catch(err) {
    document.getElementById('otp-msg').innerText = err.message;
  }
}

// Wallet login
async function walletLogin() {
  if(typeof window.ethereum === 'undefined') { alert('Install MetaMask or Coinbase Wallet!'); return; }
  try {
    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
    const account = accounts[0];
    const role = document.getElementById('role').value;
    const name = document.getElementById('fullName').value || 'Wallet User';
    const uid = account; // Use wallet address as uid

    // Firestore setup
    const userDoc = await db.collection('users').doc(uid).get();
    if(!userDoc.exists){
      await db.collection('users').doc(uid).set({name, phone:null, role, walletAddress:account});
      await db.collection('wallets').doc(uid).set({ ZAC:0, USDT:0 });
    }

    alert('Wallet connected! Redirecting...');
    if(role==='student') window.location.href='students-dashboard.html';
    else window.location.href='vendor-dashboard.html';

  } catch(err) { alert(err.message); }
}
</script>

</body>
</html>
