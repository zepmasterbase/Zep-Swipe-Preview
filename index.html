<script>
const modal = document.getElementById('loginModal');
const title = document.getElementById('modalTitle');
let selectedRole = null; // store student/vendor

function openModal(type) {
  modal.style.display = 'flex';
  title.textContent = type === 'wallet' ? 'Connect Wallet' : 'Continue with Phone';
}

function closeModal() {
  modal.style.display = 'none';
}

function switchRole(role) {
  selectedRole = role;
  alert(`${role === 'student' ? 'Student' : 'Vendor'} mode selected.`);
}

function connectAndContinue() {
  if (!selectedRole) {
    alert('Please select Student or Vendor first.');
    return;
  }

  // simulate wallet connection (replace with real logic later)
  setTimeout(() => {
    if (selectedRole === 'student') {
      window.location.href = "student-dashboard.html";
    } else {
      window.location.href = "vendor-dashboard.html";
    }
  }, 1000);
}

// Override Continue button
document.querySelector('.modal button.btn-gradient').addEventListener('click', connectAndContinue);
</script>
