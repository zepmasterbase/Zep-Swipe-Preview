<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Africa's Student Super-App</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #120b2e 0%, #0b0520 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  width: 100%;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(15px);
  background: rgba(15,5,32,0.85);
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
  position: fixed;
  top: 0;
  z-index: 50;
  border-radius: 0 0 1.5rem 1.5rem;
}
.header-left h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(90deg, #ff00f0, #00f0ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header-right {
  display: flex;
  gap: 1rem;
  align-items: center;
}
.header-right a i {
  font-size: 1.5rem;
  color: #00f0ff;
  transition: 0.3s;
}
.header-right a i:hover {
  color: #ff00f0;
}

/* Hero Section */
.hero {
  margin-top: 6rem;
  text-align: center;
  padding: 2rem 1rem;
}
.hero img {
  width: 220px;
  margin: 1rem auto;
  border-radius: 50%;
  animation: float 3s ease-in-out infinite alternate;
  filter: drop-shadow(0 0 15px #00f0ff);
}
@keyframes float {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-15px); }
}
.hero h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  background: linear-gradient(90deg, #00f0ff, #ff00f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin: 0.5rem 0;
}
.hero p {
  color: #c0bdf4;
  font-size: 1rem;
  max-width: 400px;
  margin: 0.5rem auto 2rem;
  line-height: 1.5;
}

/* Buttons */
.btn {
  display: inline-block;
  padding: 0.75rem 2rem;
  margin: 0.5rem;
  font-weight: 600;
  border-radius: 1rem;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

/* Neon Gradient Toned-down */
.btn-gradient {
  background: linear-gradient(90deg, #ff00f0, #00f0ff, #3affc1);
  color: #0b0520;
  box-shadow: 0 0 5px #ff00f0, 0 0 10px #00f0ff, 0 0 15px #3affc1;
}
.btn-gradient:hover {
  transform: scale(1.05);
  background: linear-gradient(90deg, #ff00f0, #3affc1, #9b59b6);
  box-shadow: 0 0 15px #ff00f0, 0 0 25px #3affc1, 0 0 35px #9b59b6;
}
.btn-gradient:active {
  transform: scale(1.02);
  box-shadow: 0 0 20px #ff00f0, 0 0 30px #3affc1, 0 0 40px #9b59b6;
}

/* Glass placeholder */
.glass-card {
  margin: 2rem auto;
  padding: 1.5rem 2rem;
  max-width: 300px;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.05);
  border-radius: 1.5rem;
  box-shadow: 0 0 25px rgba(255,255,255,0.1);
  text-align: center;
  font-weight: 600;
  color: #fff;
  border: 1px solid rgba(255,255,255,0.2);
}

/* Footer */
.footer {
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1rem;
  margin-top: auto;
}
.footer a i {
  font-size: 1.5rem;
  color: #00f0ff;
  transition: 0.3s;
}
.footer a i:hover {
  color: #ff00f0;
}

/* Responsive */
@media(max-width:640px){
  .hero h2 { font-size:1.5rem; }
  .hero p { max-width: 280px; font-size:0.9rem; }
}
</style>
</head>
<body>

<!-- Header -->
<header class="header flex justify-between items-center">
  <div class="header-left">
    <h1>Zep Swipe</h1>
  </div>
  <div class="header-right flex gap-4">
    <a href="signup.html"><i class="fas fa-user-plus" title="Sign Up"></i></a>
    <a href="login.html"><i class="fas fa-sign-in-alt" title="Login"></i></a>
    <a href="https://www.instagram.com/zepswipe?igsh=bXF3anMxODhxZWFs" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://x.com/ZepSwipe?t=r94a0_pgN7ew1xT5L4eOSA&s=09" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.facebook.com/ZepSwipe" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>
</header>

<!-- Hero -->
<section class="hero">
  <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Web3 Student Illustration">
  <h2>Earn. Learn. Get Rewarded.</h2>
  <p>Join our early access program — build your profile, earn tokens, and get ready for our upcoming marketplace.</p>
  <div>
    <a href="signup.html" class="btn btn-gradient">Join the Beta</a>
    <a href="login.html" class="btn btn-gradient">Login</a>
  </div>
</section>

<!-- Marketplace Glass Placeholder -->
<div class="glass-card">
  ZepShop Marketplace Coming Soon
</div>

<!-- Footer -->
<footer class="footer">
  <a href="#"><i class="fas fa-home"></i></a>
  <a href="#"><i class="fas fa-wallet"></i></a>
  <a href="#"><i class="fas fa-store"></i></a>
  <a href="#"><i class="fas fa-user"></i></a>
</footer>

</body>
</html>
