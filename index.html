<head>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
  color: #fff;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  width: 100%;
  padding: 1rem 1.5rem;
  backdrop-filter: blur(12px);
  background: rgba(15,5,32,0.85);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 50;
  border-radius: 0 0 1rem 1rem;
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
}
.header-left h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(90deg, #ff00f0, #00f0ff, #3affc1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header-right a {
  margin-left: 1rem;
  padding: 0.5rem 1rem;
  border-radius: 1rem;
  backdrop-filter: blur(8px);
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  color: #fff;
  font-weight: 700;
  font-family: 'Orbitron', sans-serif;
  text-shadow: 0 0 6px #ff00f0, 0 0 12px #00f0ff;
  transition: all 0.3s;
}
.header-right a:hover {
  background: rgba(255,255,255,0.15);
  transform: scale(1.05);
  text-shadow: 0 0 15px #ff00f0, 0 0 25px #00f0ff, 0 0 35px #3affc1;
}

/* Glow glass placeholder */
.glass-placeholder {
  margin-top: 80px;
  margin-bottom: 2rem;
  text-align: center;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  padding: 1.5rem;
  border-radius: 1.5rem;
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  font-weight: 700;
  color: #fff;
  text-shadow: 0 0 15px #ff00f0, 0 0 25px #00f0ff, 0 0 35px #3affc1;
}

/* Hero Section */
.hero {
  flex: 1;
  text-align: center;
  padding: 2rem 1rem;
}
.hero img {
  width: 200px;
  max-width: 80%;
  margin: 1rem auto;
  border-radius: 50%;
  box-shadow: 0 0 25px #ff00f0, 0 0 50px #00f0ff, 0 0 75px #3affc1;
}
.hero h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  background: linear-gradient(90deg, #ff00f0, #00f0ff, #3affc1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.5rem;
}
.hero p {
  font-size: 1rem;
  max-width: 320px;
  margin: 0.5rem auto 1.5rem;
  color: #c0bdf4;
}

/* Neon CTA Buttons */
.hero .btn {
  margin: 0.5rem;
  padding: 0.75rem 1.5rem;
  border-radius: 1rem;
  font-weight: 700;
  font-family: 'Orbitron', sans-serif;
  text-shadow: 0 0 6px #ff00f0, 0 0 12px #00f0ff;
  transition: all 0.3s;
}
.btn-gradient {
  background: linear-gradient(90deg, #ff00f0, #00f0ff, #3affc1);
  color: #0b0520;
  box-shadow: 0 0 10px #ff00f0, 0 0 20px #00f0ff, 0 0 30px #3affc1;
}
.btn-gradient:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #ff00f0, 0 0 30px #00f0ff, 0 0 45px #3affc1;
}
.btn-outline {
  border: 2px solid #7c63ff;
  color: #c0bdf4;
  box-shadow: 0 0 5px #7c63ff;
}
.btn-outline:hover {
  background: rgba(124,99,255,0.15);
  transform: scale(1.03);
  box-shadow: 0 0 15px #7c63ff, 0 0 25px #00f0ff;
}

/* Footer */
.footer {
  width: 100%;
  text-align: center;
  padding: 1rem 0;
  backdrop-filter: blur(8px);
  background: rgba(15,5,32,0.8);
  border-top: 1px solid rgba(255,255,255,0.1);
}
.footer a {
  margin: 0 0.75rem;
  font-size: 1.25rem;
  color: #00f0ff;
  transition: all 0.3s;
}
.footer a:hover {
  color: #ff00f0;
  transform: scale(1.2);
}

@media(max-width:640px) {
  .hero h2 { font-size: 1.5rem; }
  .hero p { font-size: 0.9rem; }
}
</style>
</head>

<body>

<!-- Header -->
<header class="header flex justify-between items-center">
  <div class="header-left">
    <h1>Zep Swipe</h1>

  <div class="header-right flex">
    <a href="signup.html">Sign Up</a>

  </div>
</header>

<!-- Glow Glass Placeholder -->
<div class="glass-placeholder">ZepShop Marketplace Coming Soon</div>

<!-- Hero Section -->
<section class="hero">
  <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Web3 Student Neon" />
  <h2>Learn. Earn. Trade.</h2>
  <p>Join our student super-app to build your profile, earn tokens, and get ready for the marketplace.</p>
  <a href="signup.html" class="btn btn-gradient">Join the Beta</a>
  <a href="login.html" class="btn btn-outline">Login</a>
</section>

<!-- Footer with Socials -->
<footer class="footer">
  <a href="https://www.instagram.com/zepswipe?igsh=bXF3anMxODhxZWFs" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://x.com/ZepSwipe?t=r94a0_pgN7ew1xT5L4eOSA&s=09" target="_blank"><i class="fab fa-twitter"></i></a>
  <a href="https://x.com/ZepSwipe?t=r94a0_pgN7ew1xT5L4eOSA&s=09" target="_blank"><i class="fab fa-facebook"></i></a>
</footer>

</body>
</html>
