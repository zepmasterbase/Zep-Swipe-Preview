<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Earn. Learn. Get Rewarded.</title>

  <!-- Tailwind + Fonts + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a021b 0%, #10062a 100%);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* Header */
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      backdrop-filter: blur(10px);
      background: rgba(10, 2, 27, 0.8);
      box-shadow: 0 0 25px rgba(255, 0, 240, 0.3);
      z-index: 100;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .login-btn {
      padding: 0.4rem 1rem;
      border-radius: 9999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #ff00ff;
      background: rgba(255, 255, 255, 0.05);
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: #0b0520;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 240, 0.6);
    }

    /* Hero */
    .hero {
      margin-top: 8rem;
      text-align: center;
      padding: 1rem;
    }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.9rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff00ff, #ff66ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 0, 240, 0.4);
    }
    .hero p {
      max-width: 320px;
      margin: 0.8rem auto 1.8rem;
      font-size: 1rem;
      color: #bdbaf9;
      line-height: 1.6;
    }

    /* Neon Circle Image */
    .neon-circle {
      width: 180px;
      height: 180px;
      margin: 1.5rem auto 2rem;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 30% 30%, rgba(255, 0, 240, 0.2), rgba(0, 255, 255, 0.05));
      box-shadow: 0 0 20px rgba(255, 0, 240, 0.3), 0 0 40px rgba(0, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.15);
    }
    .neon-circle img {
      width: 100px;
      filter: drop-shadow(0 0 15px rgba(255, 0, 240, 0.6));
    }

    /* Buttons */
    .btn {
      display: block;
      width: 280px;
      margin: 0.7rem auto;
      padding: 0.8rem;
      border-radius: 9999px;
      text-align: center;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: #0b0520;
      box-shadow: 0 0 20px rgba(255, 0, 240, 0.4);
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #ff00ff, #00ffcc);
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 240, 0.6);
    }

    .placeholder {
      margin: 2rem auto;
      max-width: 300px;
      padding: 1rem;
      text-align: center;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.05);
      color: #bdbaf9;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: auto;
      padding: 1.5rem 0;
      color: #bdbaf9;
    }

    footer a {
      margin: 0 0.6rem;
      color: #00ffff;
      transition: 0.3s;
    }

    footer a:hover {
      color: #ff00ff;
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">ZEP SWIPE</div>
    <a href="login.html" class="login-btn">LOGIN</a>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Earn. Learn. Get Rewarded.</h1>
    <p>Join our early access program — build your profile, earn tokens, and get ready for our upcoming marketplace.</p>

    <div class="neon-circle">
      <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Student Neon Icon" />
    </div>

    <a href="signup.html" class="btn btn-primary">JOIN THE BETA</a>

    <div class="placeholder">
      ZEP SHOP MARKETPLACE<br>COMING SOON
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div>
      <a href="https://x.com/ZepSwipe?t=r94a0_pgN7ew1xT5L4eOSA&s=09" target="_blank"><i class="fab fa-x-twitter fa-lg"></i></a>
      <a href="https://www.instagram.com/zepswipe?igsh=bXF3anMxODhxZWFs" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
      <a href="https://facebook.com/ZepSwipe" target="_blank"><i class="fab fa-facebook fa-lg"></i></a>
    </div>
    <p class="text-sm mt-2 opacity-70">© 2025 Zep Swipe. All rights reserved.</p>
  </footer>

</body>
</html>
