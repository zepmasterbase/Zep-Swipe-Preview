<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Earn. Learn. Get Rewarded.</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #08011a 0%, #0a0422 100%);
      color: #fff;
      overflow-x: hidden;
      margin: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
      background: rgba(14, 5, 35, 0.7);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(255,0,240,0.25);
      z-index: 50;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255,0,255,0.4);
    }

    .login-btn {
      padding: 0.4rem 1.2rem;
      border-radius: 9999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.05);
      color: #ff00ff;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: #0b0520;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 240, 0.5);
    }

    .hero {
      margin-top: 8rem;
      text-align: center;
      padding: 1rem;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255,0,240,0.4);
      margin-bottom: 0.5rem;
    }

    .hero p {
      max-width: 340px;
      margin: 0 auto 1.8rem;
      font-size: 1rem;
      color: #bdbaf9;
    }

    .neon-circle {
      width: 200px;
      height: 200px;
      margin: 1.5rem auto;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,0,240,0.15), rgba(0,255,255,0.05));
      border: 2px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 25px rgba(255,0,240,0.4), inset 0 0 25px rgba(0,255,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 25px rgba(255, 0, 240, 0.3); }
      100% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.4); }
    }

    .neon-circle img {
      width: 120px;
      border-radius: 50%;
      filter: drop-shadow(0 0 15px rgba(255, 0, 240, 0.8));
    }

    .btn {
      display: block;
      width: 260px;
      margin: 0.8rem auto;
      padding: 0.9rem;
      border-radius: 9999px;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: #0b0520;
      box-shadow: 0 0 20px rgba(255, 0, 240, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #ff00ff, #00ffcc);
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 240, 0.6);
    }

    .placeholder {
      margin: 2rem auto;
      max-width: 300px;
      padding: 1rem;
      text-align: center;
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: #c0baf9;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 1.8rem 0;
      color: #bdbaf9;
      background: rgba(14, 5, 35, 0.3);
      backdrop-filter: blur(10px);
      width: 100%;
    }

    footer a {
      margin: 0 0.7rem;
      color: #00ffff;
      transition: 0.3s ease;
    }

    footer a:hover {
      color: #ff00ff;
      transform: scale(1.1);
    }

    .x-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-top: -4px;
      filter: drop-shadow(0 0 8px rgba(255, 0, 240, 0.6));
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">ZEP SWIPE</div>
    <a href="login.html" class="login-btn">LOGIN</a>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Earn. Learn. Get Rewarded.</h1>
    <p>Join our early access beta — build your profile, earn tokens, and explore the future of student commerce.</p>

    <div class="neon-circle">
      <img src="https://i.ibb.co/ZzT2x4r/female-neon-student.png" alt="Neon Student" />
    </div>

    <a href="signup.html" class="btn btn-primary">JOIN THE BETA</a>

    <div class="placeholder">
      ZepShop Marketplace<br>Coming Soon
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div>
      <a href="https://x.com/ZepSwipe?t=r94a0_pgN7ew1xT5L4eOSA&s=09" target="_blank">
        <svg class="x-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 1200 1227">

        </svg>
      </a>
      <a href="https://www.instagram.com/zepswipe?igsh=bXF3anMxODhxZWFs" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
      <a href="https://facebook.com/ZepSwipe" target="_blank"><i class="fab fa-facebook fa-lg"></i></a>
    </div>
    <p class="text-xs mt-2 opacity-70">© 2025 Zep Swipe. All rights reserved.</p>
  </footer>

</body>
</html>
