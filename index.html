<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Learn. Earn. Get Rewarded.</title>

  <!-- Tailwind CSS + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      backdrop-filter: blur(10px);
      background: rgba(15,5,32,0.85);
      box-shadow: 0 0 25px rgba(255,0,240,0.25);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 50;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff00f0, #00ffcc, #9b59b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255,0,240,0.5);
    }
    .login-btn {
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 1rem;
      padding: 0.4rem 1.2rem;
      font-weight: 600;
      background: rgba(255,255,255,0.05);
      color: #fff;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #ff00f0, #00ffcc);
      color: #0b0520;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,0,240,0.6);
    }

    /* HERO */
    .hero {
      margin-top: 7rem;
      text-align: center;
      padding: 1.5rem;
    }
    .hero img {
      width: 240px;
      margin: 0 auto 1rem;
      filter: drop-shadow(0 0 25px #00f0ff);
      border-radius: 50%;
    }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ff00f0, #00ffcc, #9b59b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      color: #c0bdf4;
      font-size: 1rem;
      max-width: 340px;
      margin: 0.5rem auto 2rem;
      line-height: 1.6;
    }

    /* BUTTONS */
    .btn {
      display: block;
      width: 260px;
      margin: 0.5rem auto;
      padding: 0.75rem;
      border-radius: 1rem;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(90deg, #00ffcc, #ff00f0);
      color: #0b0520;
      box-shadow: 0 0 15px rgba(255,0,240,0.3);
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #ff00f0, #9b59b6);
      box-shadow: 0 0 25px rgba(255,0,240,0.7);
      transform: scale(1.05);
    }
    .btn-outline {
      border: 2px solid #00f0ff;
      color: #00f0ff;
    }
    .btn-outline:hover {
      background: rgba(0,240,255,0.1);
      box-shadow: 0 0 10px rgba(0,240,255,0.4);
      transform: scale(1.03);
    }

    /* GLASS PLACEHOLDER */
    .placeholder {
      margin: 2rem auto;
      max-width: 320px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: #00f0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(0,255,255,0.2); }
      100% { box-shadow: 0 0 25px rgba(255,0,240,0.4); }
    }

    /* FOOTER */
    footer {
      margin-top: auto;
      padding: 1rem 0 1.5rem;
      text-align: center;
      color: #c0bdf4;
    }
    footer a {
      color: #00f0ff;
      margin: 0 0.5rem;
      transition: 0.3s;
    }
    footer a:hover {
      color: #ff00f0;
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Zep Swipe</div>
    <a href="login.html" class="login-btn">Login</a>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Neon Student Illustration" />
    <h1>Earn. Learn. Get Rewarded.</h1>
    <p>Join the next generation of African students and vendors — learn, earn tokens, and get ready for the <span class="text-[#ff00f0] font-semibold">ZepShop Marketplace</span>.</p>

    <a href="signup.html" class="btn btn-primary">Join the Beta</a>
    <a href="login.html" class="btn btn-outline">Login</a>
  </section>

  <!-- GLASS PLACEHOLDER -->
  <div class="placeholder">ZepShop Marketplace Coming Soon</div>

  <!-- FOOTER -->
  <footer>
    <p>Connect with us</p>
    <div>
      <a href="https://x.com/ZepSwipe" target="_blank"><i class="fab fa-x-twitter fa-lg"></i></a>
      <a href="https://www.instagram.com/zepswipe" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
      <a href="https://facebook.com/zepswipe" target="_blank"><i class="fab fa-facebook fa-lg"></i></a>
    </div>
    <p class="mt-2 text-sm opacity-70">© 2025 Zep Swipe. All Rights Reserved.</p>
  </footer>

</body>
</html>
