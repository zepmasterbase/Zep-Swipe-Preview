<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Africa's Student Super-App</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --neon-purple: #9b59b6;
  --neon-green: #3affc1;
  --glass: rgba(255,255,255,0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #120b2e 0%, #0b0520 100%);
  color: #fff;
  min-height: 100vh;
}

/* Header */
.header {
  width: 100%;
  padding: 1rem 2rem;
  backdrop-filter: blur(15px);
  background: rgba(15,5,32,0.85);
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
  flex-wrap: wrap;
}

.header-logo {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--neon-pink), var(--neon-green), var(--neon-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header-actions {
  display: flex;
  gap: 1rem;
  margin-top: 0.5rem;
  flex-wrap: wrap;
}

.glass-btn {
  background: var(--glass);
  backdrop-filter: blur(15px);
  border-radius: 1rem;
  padding: 0.5rem 1.5rem;
  font-weight: 600;
  color: var(--neon-blue);
  text-decoration: none;
  transition: 0.3s;
}

.glass-btn:hover {
  color: var(--neon-pink);
  transform: scale(1.05);
}

/* Hero Section */
.hero {
  text-align: center;
  padding: 8rem 1rem 5rem 1rem;
}

.hero img {
  width: 200px;
  border-radius: 50%;
  margin: 1rem auto;
  filter: drop-shadow(0 0 20px var(--neon-blue));
}

.hero h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.5rem;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1rem;
}

.hero p {
  color: #c0bdf4;
  font-size: 1rem;
  margin-bottom: 2rem;
  line-height: 1.6;
}

/* Footer */
.footer {
  margin-top: 4rem;
  padding: 2rem 1rem;
  text-align: center;
  color: #888;
  font-size: 0.9rem;
}
.footer a {
  color: var(--neon-pink);
  margin: 0 0.5rem;
  text-decoration: none;
}
.footer a:hover {
  color: var(--neon-blue);
}
</style>
</head>

<body>

<!-- Header -->
<header class="header">
  <div class="header-logo">Zep Swipe</div>
  <div class="header-actions">
    <a href="signup.html" class="glass-btn">Sign Up</a>
    <a href="login.html" class="glass-btn">Login</a>
    <a href="https://www.instagram.com/zepswipe?igsh=bXF3anMxODhxZWFs" target="_blank" class="glass-btn"><i class="fab fa-instagram"></i></a>
    <a href="https://x.com/ZepSwipe?t=r94a0_pgN7ew1xT5L4eOSA&s=09" target="_blank" class="glass-btn"><i class="fab fa-x-twitter"></i></a>
    <a href="https://x.com/ZepSwipe?t=r94a0_pgN7ew1xT5L4eOSA&s=09" target="_blank" class="glass-btn"><i class="fab fa-facebook"></i></a>
  </div>
</header>

<!-- Hero -->
<section class="hero">
  <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Student Neon">
  <h1>Earn. Learn. Get Rewarded.</h1>
  <p>Join our early access program — build your profile, earn tokens, and get ready for the ZepShop Marketplace.</p>
</section>

<!-- Footer -->
<footer class="footer">
  Contact: support@zepswipe.com
</footer>

</body>
</html>
