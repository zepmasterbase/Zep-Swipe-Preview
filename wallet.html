<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Student Wallet</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #00000f;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .neon-btn {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      transition: .3s;
    }

    .neon-btn:hover {
      box-shadow: 0 0 18px #00f0ff55;
      transform: scale(1.04);
    }

    .footer-icon {
      opacity: 0.6;
      transition: .3s;
    }

    .footer-icon:hover {
      opacity: 1;
      transform: scale(1.15);
    }

  </style>
</head>

<body class="min-h-screen pb-24">

  <!-- Balance Header -->
  <div class="px-6 pt-6">
    <h1 class="text-4xl font-semibold">US$0.00</h1>
    <p class="text-cyan-300 mt-1">+$0 (+0.00%)</p>
  </div>

  <!-- Action Buttons -->
  <div class="grid grid-cols-4 gap-4 px-6 mt-6">
    <div class="neon-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/679/679922.png" class="w-6 mx-auto mb-1">
      <p class="text-xs">Fund</p>
    </div>

    <div class="neon-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/1186/1186026.png" class="w-6 mx-auto mb-1">
      <p class="text-xs">Swap</p>
    </div>

    <div class="neon-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" class="w-6 mx-auto mb-1">
      <p class="text-xs">Send</p>
    </div>

    <div class="neon-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/2985/2985153.png" class="w-6 mx-auto mb-1">
      <p class="text-xs">Receive</p>
    </div>
  </div>

  <!-- Tokens Section -->
  <div class="px-6 mt-8">
    <p class="text-lg font-semibold">Tokens</p>

    <div class="mt-4 bg-[#0c0c20] rounded-xl p-4">

      <!-- ZAC -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-black rounded-full flex items-center justify-center">
            <span class="font-bold">Z</span>
          </div>
          <div>
            <p class="font-semibold">Zep Cash (ZAC)</p>
            <p class="text-green-400 text-xs">+0.00%</p>
          </div>
        </div>
        <div class="text-right">
          <p class="font-semibold">5,000,000 ZAC</p>
          <p class="text-xs text-gray-400">$0.00</p>
        </div>
      </div>

      <!-- USDT -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-[#0c4] rounded-full flex items-center justify-center">
            <span class="font-bold">T</span>
          </div>
          <div>
            <p class="font-semibold">Tether (USDT)</p>
            <p class="text-red-400 text-xs">-0.12%</p>
          </div>
        </div>
        <div class="text-right">
          <p class="font-semibold">0 USDT</p>
          <p class="text-xs text-gray-400">$0.00</p>
        </div>
      </div>

      <!-- ETH -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-700 rounded-full flex items-center justify-center">
            <span class="font-bold">Ξ</span>
          </div>
          <div>
            <p class="font-semibold">Ethereum (ETH)</p>
            <p class="text-red-400 text-xs">-1.03%</p>
          </div>
        </div>
        <div class="text-right">
          <p class="font-semibold">0 ETH</p>
          <p class="text-xs text-gray-400">$0.00</p>
        </div>
      </div>

    </div>
  </div>

  <!-- Add Funds -->
  <div class="px-6 mt-8">
    <button class="w-full py-3 rounded-xl bg-white text-black font-semibold text-center">
      Add Funds
    </button>
  </div>

  <!-- Footer Nav -->
  <div class="fixed bottom-0 left-0 w-full bg-[#050513] border-t border-gray-800 py-3 flex justify-around">

    <div class="footer-icon text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" class="w-6 mx-auto">
      <p class="text-xs">Home</p>
    </div>

    <div class="footer-icon text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/3603/3603178.png" class="w-6 mx-auto">
      <p class="text-xs">Wallet</p>
    </div>

    <div class="footer-icon text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" class="w-6 mx-auto">
      <p class="text-xs">Activity</p>
    </div>

    <div class="footer-icon text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="w-6 mx-auto">
      <p class="text-xs">Settings</p>
    </div>

  </div>

</body>
</html>
