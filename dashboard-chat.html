<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Web3 Chat</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
body {
  font-family:'Roboto',sans-serif;
  background:#1b0f3a;
  color:#fff;
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  height:100vh;
}
.header {
  font-family:'Orbitron',sans-serif;
  font-size:1.75rem;
  text-align:center;
  padding:1.5rem;
  background:linear-gradient(90deg,#00f0ff,#ff00f0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
button.gradient-btn {
  background:linear-gradient(90deg,#00f0ff,#ff00f0);
  color:#1b0f3a;
  font-weight:600;
  border:none;
  border-radius:0.75rem;
  padding:0.75rem 1rem;
  cursor:pointer;
  transition:0.3s;
}
button.gradient-btn:hover { opacity:0.9; }

#contactsList button {
  background:rgba(124,99,255,0.2);
  width:100%;
  border-radius:0.75rem;
  padding:0.75rem;
  text-align:left;
  margin-bottom:0.5rem;
  transition:0.3s;
}
#contactsList button:hover { background:rgba(124,99,255,0.4); }

.chat-container {
  display:flex;
  flex-direction:column;
  flex:1;
  background:rgba(255,255,255,0.05);
  margin:1rem;
  border-radius:1rem;
  padding:1rem;
  overflow:hidden;
}
#messages {
  flex:1;
  overflow-y:auto;
  padding:0.5rem;
}
.message {
  margin-bottom:0.75rem;
  padding:0.5rem 0.75rem;
  border-radius:0.75rem;
  max-width:70%;
}
.sent {
  background:linear-gradient(90deg,#00f0ff,#ff00f0);
  color:#1b0f3a;
  align-self:flex-end;
}
.received {
  background:rgba(124,99,255,0.2);
  align-self:flex-start;
}
.input-container {
  display:flex;
  gap:0.5rem;
  margin-top:0.5rem;
}
input[type="text"] {
  flex:1;
  padding:0.75rem;
  border-radius:0.75rem;
  border:none;
  outline:none;
  color:#fff;
  background:rgba(255,255,255,0.1);
}
</style>
</head>
<body>

<h1 class="header">Zep Swipe Web3 Chat</h1>

<div id="walletSection" class="text-center my-4">
  <button id="connectWalletBtn" class="gradient-btn">Connect MetaMask / Base Wallet</button>
  <p id="walletAddress" class="mt-2 text-sm text-[#c0bdf4]"></p>
</div>

<!-- Upload contacts -->
<div id="uploadSection" class="px-4 mb-4 text-center hidden">
  <label class="block mb-2 text-sm text-[#c0bdf4]">Upload Contacts (.csv or .vcf)</label>
  <input type="file" id="contactUpload" accept=".csv,.vcf"
    class="text-sm text-white bg-[#2a1d50] border border-[#7c63ff] rounded-lg p-2 w-full max-w-xs"/>
</div>

<!-- Contact List -->
<div id="contactsList" class="px-4 hidden"></div>

<!-- Chat Interface -->
<div id="chatSection" class="chat-container hidden">
  <h2 id="chatWith" class="text-lg font-semibold mb-2 text-[#ff00f0]"></h2>
  <div id="messages"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button class="gradient-btn" id="sendMessageBtn">Send</button>
  </div>
</div>

<script type="module">
// --- IMPORT XMTP + ETHERS ---
import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";
import * as XMTP from "https://esm.sh/@xmtp/xmtp-js@11.3.0";

let signer, xmtpClient, currentContact;

// --- Connect Wallet ---
const connectWalletBtn = document.getElementById("connectWalletBtn");
connectWalletBtn.onclick = async () => {
  if (!window.ethereum) return alert("Please install MetaMask or use Base Wallet.");
  try {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    const addr = await signer.getAddress();
    document.getElementById("walletAddress").textContent = `Connected: ${addr}`;
    connectWalletBtn.textContent = "Connected ✅";

    // Initialize XMTP client
    xmtpClient = await XMTP.Client.create(signer);
    console.log("XMTP client ready:", xmtpClient.address);

    // Show next steps
    document.getElementById("uploadSection").classList.remove("hidden");
    document.getElementById("contactsList").classList.remove("hidden");
  } catch (err) {
    console.error(err);
    alert("Failed to connect wallet.");
  }
};

// --- Upload and parse contacts ---
document.getElementById("contactUpload").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = evt => {
    const text = evt.target.result;
    const contacts = parseContacts(text);
    renderContacts(contacts);
  };
  reader.readAsText(file);
});

function parseContacts(text) {
  const contacts = [];
  if (text.includes("BEGIN:VCARD")) {
    const matches = text.match(/FN:(.+)/g);
    matches?.forEach((line, i) => contacts.push({ name: line.replace("FN:", "").trim(), id: i }));
  } else {
    const lines = text.split("\n");
    lines.forEach((line, i) => {
      const [name, wallet] = line.split(",");
      if (name && wallet) contacts.push({ name: name.trim(), wallet: wallet.trim(), id: i });
    });
  }
  return contacts;
}

function renderContacts(contacts) {
  const list = document.getElementById("contactsList");
  list.innerHTML = "";
  contacts.forEach(c => {
    const btn = document.createElement("button");
    btn.textContent = `${c.name} (${c.wallet || "No wallet"})`;
    btn.onclick = () => openChat(c);
    list.appendChild(btn);
  });
}

// --- Chat Logic ---
async function openChat(contact) {
  currentContact = contact;
  document.getElementById("contactsList").classList.add("hidden");
  document.getElementById("chatSection").classList.remove("hidden");
  document.getElementById("chatWith").textContent = `Chat with ${contact.name}`;
  await loadMessages(contact);
}

async function loadMessages(contact) {
  const container = document.getElementById("messages");
  container.innerHTML = "<p class='text-sm text-[#aaa]'>Loading messages...</p>";
  if (!contact.wallet) {
    container.innerHTML = "<p class='text-sm text-[#f39]'>No wallet found for this contact.</p>";
    return;
  }
  const conv = await xmtpClient.conversations.newConversation(contact.wallet);
  const messages = await conv.messages();
  container.innerHTML = "";
  messages.forEach(m => {
    const div = document.createElement("div");
    div.className = "message " + (m.senderAddress === xmtpClient.address ? "sent" : "received");
    div.textContent = m.content;
    container.appendChild(div);
  });
  container.scrollTop = container.scrollHeight;

  // Listen for new messages in real time
  for await (const msg of await conv.streamMessages()) {
    const div = document.createElement("div");
    div.className = "message received";
    div.textContent = msg.content;
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
  }
}

document.getElementById("sendMessageBtn").onclick = async () => {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text || !currentContact?.wallet) return;
  const conv = await xmtpClient.conversations.newConversation(currentContact.wallet);
  await conv.send(text);
  input.value = "";
  await loadMessages(currentContact);
};
</script>

</body>
</html>
