<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Zep Swipe â€” Wallet</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --zep-blue: #00f0ff;
  --zep-violet: #9c4dff;
  --glass: rgba(255,255,255,0.08);
  --bg: radial-gradient(circle at 25% 10%, #050018 0%, #000010 90%);
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 100px;
  -webkit-overflow-scrolling: touch;
}

/* ===== Header ===== */
header {
  position: sticky;
  top: 0;
  z-index: 50;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 18px;
  background: rgba(15, 10, 30, 0.75);
  backdrop-filter: blur(16px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 0 16px rgba(0,240,255,0.1);
}
.logo {
  font-family: 'Orbitron', sans-serif;
  font-size: 21px;
  font-weight: 700;
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.logout-btn {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border-radius: 50%;
  width: 42px;
  height: 42px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 10px rgba(0,240,255,0.1);
}
.logout-btn:hover {
  background: rgba(156,77,255,0.1);
  box-shadow: 0 0 16px rgba(156,77,255,0.4);
  transform: scale(1.1);
}
.logout-btn svg {
  width: 24px;
  height: 24px;
  fill: var(--zep-blue);
  filter: drop-shadow(0 0 8px var(--zep-blue));
  transition: 0.3s;
}
.logout-btn:hover svg {
  fill: var(--zep-violet);
  filter: drop-shadow(0 0 10px var(--zep-violet));
}

/* ===== Glass Panels ===== */
.glass {
  background: var(--glass);
  backdrop-filter: blur(14px);
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.08);
  padding: 16px;
  box-shadow: 0 0 18px rgba(0,240,255,0.08);
}

/* ===== Balance Card ===== */
.balance {
  font-family: 'Orbitron', sans-serif;
  font-size: 38px;
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: pulseGlow 3s infinite alternate;
}
@keyframes pulseGlow {
  0% { filter: drop-shadow(0 0 10px var(--zep-blue)); }
  100% { filter: drop-shadow(0 0 20px var(--zep-violet)); }
}

/* ===== Buttons ===== */
.action-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  margin-top: 1rem;
}
.btn {
  padding: 12px 0;
  border-radius: 12px;
  text-align: center;
  font-weight: 600;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
  border: 1px solid rgba(255,255,255,0.12);
  transition: 0.3s;
  cursor: pointer;
}
.btn:hover { transform: scale(1.05); }
.btn.send { background: linear-gradient(90deg, var(--zep-blue), #66ffff); color: #000; }
.btn.request { background: linear-gradient(90deg, var(--zep-violet), #d0b3ff); color: #11001c; }
.btn.buy { background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet)); }
.btn.withdraw { background: rgba(255,255,255,0.08); color: #d6d6ff; }

/* ===== AI Box ===== */
.ai-box {
  margin-top: 20px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.07);
  border-radius: 14px;
  padding: 16px;
  text-align: center;
}
.ai-title {
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 6px;
}
.ai-value {
  font-family: 'Orbitron';
  font-size: 24px;
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== Transactions ===== */
h3 {
  font-family: 'Orbitron';
  color: var(--zep-blue);
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
}
.tx-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 4px;
  border-bottom: 1px solid rgba(255,255,255,0.06);
  font-size: 0.95rem;
}
.badge {
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
}
.sale { background: rgba(0,240,255,0.15); color: var(--zep-blue); }
.refund { background: rgba(156,77,255,0.2); color: var(--zep-violet); }

/* ===== Footer ===== */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(15,15,30,0.9);
  border-top: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(14px);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  z-index: 100;
}
.fbtn svg {
  width: 26px;
  height: 26px;
  fill: var(--zep-blue);
  filter: drop-shadow(0 0 8px var(--zep-violet));
  transition: 0.3s;
}
.fbtn:hover svg {
  fill: var(--zep-violet);
  filter: drop-shadow(0 0 12px var(--zep-blue));
  transform: translateY(-3px);
}

/* ===== Scroll Momentum ===== */
html, body { scroll-behavior: smooth; }
</style>
</head>

</html>
