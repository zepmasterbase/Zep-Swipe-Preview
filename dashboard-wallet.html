<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Zep Swipe â€” Wallet</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --zep-blue: #00f0ff;
  --zep-violet: #9c4dff;
  --glass: rgba(255,255,255,0.08);
  --bg: radial-gradient(circle at 25% 10%, #050018 0%, #000010 90%);
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 120px;
  -webkit-overflow-scrolling: touch;
  overflow-x: hidden;
}

/* ===== Glowing Header ===== */
header {
  position: sticky;
  top: 0;
  z-index: 50;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  background: rgba(10, 10, 30, 0.75);
  backdrop-filter: blur(16px) saturate(160%);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 25px rgba(0,240,255,0.2);
  animation: headerPulse 3s infinite alternate ease-in-out;
  border-bottom-left-radius: 12px;
  border-bottom-right-radius: 12px;
}
@keyframes headerPulse {
  0% { box-shadow: 0 0 10px rgba(0,240,255,0.2); }
  100% { box-shadow: 0 0 25px rgba(156,77,255,0.3); }
}
.logo {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 1px;
}
.logout-btn {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  border-radius: 50%;
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(0,240,255,0.15);
  transition: all 0.3s;
}
.logout-btn:hover {
  background: rgba(156,77,255,0.15);
  transform: scale(1.08);
  box-shadow: 0 0 20px rgba(156,77,255,0.4);
}
.logout-btn svg {
  width: 24px;
  height: 24px;
  fill: var(--zep-blue);
  transition: all 0.3s ease;
}
.logout-btn:hover svg {
  fill: var(--zep-violet);
}

/* ===== Glass & Cards ===== */
.glass {
  background: var(--glass);
  backdrop-filter: blur(14px) saturate(150%);
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.08);
  padding: 18px;
  box-shadow: 0 0 25px rgba(0,240,255,0.08);
  animation: pulseCard 5s infinite alternate ease-in-out;
  transition: all 0.4s;
}
@keyframes pulseCard {
  0% { box-shadow: 0 0 12px rgba(0,240,255,0.15); transform: scale(1); }
  100% { box-shadow: 0 0 28px rgba(156,77,255,0.35); transform: scale(1.01); }
}

/* ===== Balance ===== */
.balance {
  font-family: 'Orbitron', sans-serif;
  font-size: 38px;
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  animation: glowBalance 3s infinite alternate ease-in-out;
}
@keyframes glowBalance {
  0% { filter: drop-shadow(0 0 10px var(--zep-blue)); }
  100% { filter: drop-shadow(0 0 20px var(--zep-violet)); }
}

/* ===== Buttons ===== */
.action-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  margin-top: 1rem;
}
.btn {
  padding: 12px 0;
  border-radius: 12px;
  text-align: center;
  font-weight: 600;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
  border: 1px solid rgba(255,255,255,0.1);
  transition: 0.3s;
  cursor: pointer;
}
.btn:hover { transform: scale(1.05); }
.btn.send { background: linear-gradient(90deg, var(--zep-blue), #66ffff); color: #000; }
.btn.request { background: linear-gradient(90deg, var(--zep-violet), #d0b3ff); color: #11001c; }
.btn.buy { background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet)); }
.btn.withdraw { background: rgba(255,255,255,0.08); color: #d6d6ff; }

/* ===== AI Section ===== */
.ai-box {
  margin-top: 20px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.07);
  border-radius: 14px;
  padding: 16px;
  text-align: center;
  box-shadow: 0 0 18px rgba(0,240,255,0.12);
}
.ai-title {
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 6px;
}
.ai-value {
  font-family: 'Orbitron';
  font-size: 24px;
  background: linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== Transactions ===== */
h3 {
  font-family: 'Orbitron';
  color: var(--zep-blue);
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
}
.tx-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 4px;
  border-bottom: 1px solid rgba(255,255,255,0.06);
  font-size: 0.95rem;
}
.badge {
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
}
.sale { background: rgba(0,240,255,0.15); color: var(--zep-blue); }
.refund { background: rgba(156,77,255,0.2); color: var(--zep-violet); }

/* ===== Center Floating Home Button ===== */
footer {
  position: fixed;
  bottom: 22px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 200;
}
.fbtn {
  width: 68px;
  height: 68px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 30% 30%, var(--zep-blue), var(--zep-violet));
  box-shadow: 0 0 25px rgba(0,240,255,0.3), 0 0 40px rgba(156,77,255,0.25);
  animation: pulseHome 3s infinite alternate ease-in-out;
  cursor: pointer;
  transition: all 0.3s;
}
@keyframes pulseHome {
  0% { box-shadow: 0 0 15px rgba(0,240,255,0.3), 0 0 30px rgba(156,77,255,0.25); transform: scale(1); }
  100% { box-shadow: 0 0 35px rgba(0,240,255,0.6), 0 0 55px rgba(156,77,255,0.5); transform: scale(1.05); }
}
.fbtn:hover { transform: scale(1.1); }
.fbtn svg {
  width: 30px;
  height: 30px;
  fill: #fff;
  filter: drop-shadow(0 0 10px var(--zep-blue));
}

/* ===== Responsive ===== */
@media (max-width: 480px) {
  .fbtn { width: 60px; height: 60px; }
  .logo { font-size: 1.3rem; }
}
</style>
</head>

<body>

<header>
  <div class="logo">ZEP SWIPE</div>
  <button class="logout-btn" onclick="location.href='index.html'">
    <svg viewBox="0 0 24 24"><path d="M7 4v2h6v12H7v2h8V4H7zm-3 8l4-4v3h8v2H8v3l-4-4z"/></svg>
  </button>
</header>

<div class="px-4 mt-4">

  <div class="glass">
    <div style="opacity:.7;font-size:14px;text-align:center;">Total Wallet</div>
    <div id="totalPortfolio" class="balance">$0.00</div>

    <div class="mt-4 flex gap-3" style="display:flex;gap:1rem;">
      <div class="glass flex-1 text-center py-2" style="flex:1;">
        <div style="opacity:.7;font-size:12px;">ZAC</div>
        <div id="zacBal" style="font-size:17px;font-weight:600;"></div>
      </div>
      <div class="glass flex-1 text-center py-2" style="flex:1;">
        <div style="opacity:.7;font-size:12px;">USDT</div>
        <div id="usdtBal" style="font-size:17px;font-weight:600;"></div>
      </div>
    </div>

    <div class="action-grid">
      <a href="send-cash.html" class="btn send">Send</a>
      <a href="cash-request.html" class="btn request">Request</a>
      <a href="top-up.html" class="btn buy">Buy</a>
      <a href="withdrawal.html" class="btn withdraw">Withdraw</a>
    </div>
  </div>

  <div class="ai-box">
    <div class="ai-title">Zep AI Portfolio Growth Forecast</div>
    <div id="aiValue" class="ai-value">+0.00%</div>
  </div>

  <h3>Recent Activity</h3>
  <div class="glass">
    <div class="tx-row"><span>Ride Payment</span><span class="badge sale">-4 ZAC</span></div>
    <div class="tx-row"><span>Referral Bonus</span><span class="badge sale">+10 ZAC</span></div>
    <div class="tx-row"><span>Gadget Purchase</span><span class="badge refund">-6 USDT</span></div>
    <div class="tx-row"><span>Earn $ZAC</span><span class="badge sale">+3 ZAC</span></div>
  </div>

</div>

<!-- Center Floating Home Button -->
<footer>
  <div id="homeLink" class="fbtn">
    <svg viewBox="0 0 24 24"><path d="M3 12l9-9 9 9v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z"/></svg>
  </div>
</footer>

<script>
const zac = (+localStorage.getItem('walletZAC') || 450);
const usdt = (+localStorage.getItem('walletUSDT') || 120);
document.getElementById('zacBal').innerText = zac.toFixed(2);
document.getElementById('usdtBal').innerText = usdt.toFixed(2);
document.getElementById('totalPortfolio').innerText = '$' + (zac + usdt).toFixed(2);
document.getElementById('aiValue').innerText = `+${((zac + usdt) * 0.021).toFixed(2)}%`;

// Dynamic Home Redirect
document.getElementById('homeLink').addEventListener('click', function() {
  const role = localStorage.getItem('userRole'); 
  if (role === 'vendor') {
    window.location.href = 'vendor-dashboard.html';
  } else {
    window.location.href = 'student-dashboard.html';
  }
});
</script>

</body>
</html>
