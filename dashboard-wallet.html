<html lang="en">    
<head>    
<meta charset="UTF-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<title>Student Wallet Dashboard</title>    
<script src="https://cdn.tailwindcss.com"></script>    
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>    
<style>    
body { 
  font-family:'Roboto',sans-serif; 
  background:#1b0f3a; 
  color:#fff; 
  margin:0; 
  padding:0; 
  display:flex; 
  flex-direction:column; 
  min-height:100vh; 
}    

/* Header */
.header { 
  font-family:'Orbitron',sans-serif; 
  font-size:1.8rem; 
  display:flex; 
  justify-content:space-between; 
  align-items:center; 
  padding:1rem 2rem; 
  background:#0f0520; 
}    
.header h1 { 
  background:linear-gradient(90deg,#00f0ff,#ff00f0); 
  -webkit-background-clip:text; 
  -webkit-text-fill-color:transparent; 
}    
.header i { 
  font-size:1.5rem; 
  cursor:pointer; 
}    

.card { 
  background: rgba(124,99,255,0.2); 
  margin:1rem auto; 
  padding:1.5rem 2rem; 
  border-radius:1rem; 
  max-width:420px; 
  text-align:center; 
  transition:0.3s; 
}    
.card:hover { transform:scale(1.05); }    

.balance { 
  font-size:1.8rem; 
  font-weight:bold; 
  margin:0.5rem 0; 
  color:#00f0ff; 
}    

.token-label { 
  font-family:'Orbitron',sans-serif; 
  font-size:1.2rem; 
  color:#ff00f0; 
  margin-top:0.5rem;
}    

.actions { 
  display:flex; 
  justify-content:space-around; 
  margin-top:1rem; 
}    
.actions button { 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  padding:0.5rem 1rem; 
  font-size:0.9rem; 
}    
.actions i { 
  font-size:1.5rem; 
  margin-bottom:0.3rem; 
  color:#00f0ff; 
}    

/***** Footer *****/
.footer { 
  margin-top:auto; 
  background:#0f0520; 
  padding:0.5rem 0; 
  display:flex; 
  justify-content:space-around; 
  align-items:center; 
}    
.footer i { 
  font-size:1.5rem; 
  color:#00f0ff; 
  cursor:pointer; 
  transition:0.2s; 
}    
.footer i.active { 
  color:#ff00f0; 
}    
</style>    
</head>    
<body>    

<!-- Header -->
<div class="header">
  <h1>Zep Swipe</h1>
  <i class="fas fa-bars"></i>
</div>

<!-- Balances -->
<div class="card" id="balanceCard">
  <div class="token-label">Total Balance</div>
  <div id="zacBalance" class="balance">0.00 ZAC</div>
  <div class="token-label">USDT Balance</div>
  <div id="usdtBalance" class="balance" style="font-weight:normal;">0.00 USDT</div>
</div>

<!-- Swap Mini Placeholder: Withdraw, Request, Send, Top Up -->
<div class="card" id="swapCard">
  <div class="actions">
    <button onclick="topUp()"><i class="fas fa-plus-circle"></i>Top Up</button>
    <button onclick="withdraw()"><i class="fas fa-arrow-up"></i>Withdraw</button>
    <button onclick="requestSwap()"><i class="fas fa-exchange-alt"></i>Request</button>
    <button onclick="sendFunds()"><i class="fas fa-paper-plane"></i>Send</button>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <i class="fas fa-home active" onclick="showCard('balanceCard', this)"></i>
  <i class="fas fa-wallet" onclick="showCard('swapCard', this)"></i>
  <i class="fas fa-comment-dots" onclick="alert('Chat coming soon!')"></i>
  <i class="fas fa-store" onclick="alert('Marketplace coming soon!')"></i>
  <i class="fas fa-dollar-sign" onclick="alert('Sell feature coming soon!')"></i>
  <i class="fas fa-user" onclick="alert('Profile coming soon!')"></i>
</div>

<script>
// Balance placeholders
function refreshBalances() {
  document.getElementById('zacBalance').innerText = (Math.random() * 100).toFixed(2) + ' ZAC';
  document.getElementById('usdtBalance').innerText = (Math.random() * 50).toFixed(2) + ' USDT';
}

// Wallet action placeholders
function topUp() {
  const amount = prompt("Enter amount to top up:");
  if(amount) alert(`Successfully topped up ${amount} ZAC!`);
}

function withdraw() {
  const amount = prompt("Enter amount to withdraw:");
  if(amount) alert(`Successfully withdrew ${amount} ZAC!`);
}

function requestSwap() {
  const amount = prompt("Enter amount to request swap:");
  if(amount) alert(`Swap request for ${amount} ZAC submitted!`);
}

function sendFunds() {
  const amount = prompt("Enter amount to send:");
  if(amount) alert(`Successfully sent ${amount} ZAC!`);
}

// Footer navigation
function showCard(cardId, icon) {
  // Hide all cards
  document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
  // Show selected card
  document.getElementById(cardId).style.display = 'block';
  // Highlight active footer icon
  document.querySelectorAll('.footer i').forEach(i => i.classList.remove('active'));
  icon.classList.add('active');
}

// Initialize
refreshBalances();
document.getElementById('balanceCard').style.display = 'block';
</script>

</body>    
</html>
