<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Multi-Crypto Dashboard</title>

<!-- Tailwind CSS + Google Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0a0312 0%, #0b001f 100%);
  color: #fff;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  width: 100%;
  padding: 1rem 2rem;
  position: fixed;
  top: 0;
  left: 0;
  backdrop-filter: blur(12px);
  background: rgba(10,5,30,0.8);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 50;
  box-shadow: 0 0 25px rgba(0,255,255,0.3);
}
.header h1 {
  font-family: 'Exo 2', sans-serif;
  font-weight: 700;
  font-size: 1.6rem;
  background: linear-gradient(90deg, #00f0ff, #ff00f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Portfolio Overview */
.portfolio-overview {
  margin-top: 5rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
}
.portfolio-total {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 6px solid rgba(0,255,255,0.1);
  border-top: 6px solid #00f0ff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.3rem;
  font-weight: 700;
  animation: rotate 4s linear infinite;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(10px);
}
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Crypto Cards */
.crypto-cards {
  display: flex;
  gap: 1rem;
  padding: 1rem 1.5rem;
  overflow-x: auto;
}
.crypto-card {
  min-width: 200px;
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(20px);
  border-radius: 1rem;
  padding: 1rem;
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.crypto-card:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 0 30px #00f0ff;
}
.crypto-card h3 {
  font-family: 'Exo 2', sans-serif;
  font-weight: 700;
  font-size: 1rem;
  color: #c0bdf4;
}
.crypto-card p {
  font-size: 1.2rem;
  font-weight: 700;
  color: #00f0ff;
  margin: 0.5rem 0;
}
.sparkline {
  height: 50px;
  width: 100%;
}

/* Action Buttons */
.actions {
  display: flex;
  justify-content: space-around;
  margin: 1rem 1.5rem;
}
.action-btn {
  width: 60px;
  height: 60px;
  background: rgba(0,255,255,0.05);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.4rem;
  color: #00f0ff;
  transition: transform 0.2s, box-shadow 0.3s;
  cursor: pointer;
}
.action-btn:hover {
  transform: scale(1.2);
  box-shadow: 0 0 15px #00f0ff;
}

/* Transaction Timeline */
.timeline {
  margin: 1rem 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.timeline-item {
  display: flex;
  gap: 1rem;
  align-items: center;
  background: rgba(255,255,255,0.03);
  padding: 0.8rem;
  border-radius: 0.8rem;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 15px rgba(0,255,255,0.1);
}
.timeline-item .icon {
  font-size: 1.3rem;
  color: #00f0ff;
  width: 40px;
  text-align: center;
}
.timeline-item .details span {
  display: block;
  font-size: 0.85rem;
  color: #c0bdf4;
}

/* Footer */
.footer {
  width: 100%;
  position: fixed;
  bottom: 0;
  left: 0;
  backdrop-filter: blur(12px);
  background: rgba(10,5,30,0.85);
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  box-shadow: 0 -2px 25px rgba(0,255,255,0.2);
}
.footer a {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 0.8rem;
  color: #00f0ff;
  transition: 0.3s;
}
.footer a i {
  font-size: 1.5rem;
}
.footer a:hover, .footer a.active {
  color: #ff00f0;
  transform: scale(1.3);
}
</style>
</head>
<body>

<!-- Header -->
<header class="header">
  <h1>Crypto Dashboard</h1>
</header>

<main class="main pt-28 pb-28">

  <!-- Portfolio Overview -->
  <div class="portfolio-overview">
    <div class="portfolio-total">\$12,500</div>
    <p class="text-gray-400 mt-2">Total Portfolio Value</p>
  </div>

  <!-- Crypto Cards -->
  <div class="crypto-cards mt-6">
    <div class="crypto-card">
      <h3>ZAC</h3>
      <p>5,000 ZAC</p>
      <canvas class="sparkline" id="sparkline-zac"></canvas>
    </div>
    <div class="crypto-card">
      <h3>USDT</h3>
      <p>1,500 USDT</p>
      <canvas class="sparkline" id="sparkline-usdt"></canvas>
    </div>
    <div class="crypto-card">
      <h3>ETH</h3>
      <p>12.5 ETH</p>
      <canvas class="sparkline" id="sparkline-eth"></canvas>
    </div>
    <div class="crypto-card">
      <h3>BTC</h3>
      <p>0.324 BTC</p>
      <canvas class="sparkline" id="sparkline-btc"></canvas>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="actions mt-6">
    <a href="send.html" class="action-btn"><i class="fas fa-paper-plane"></i></a>
    <a href="request.html" class="action-btn"><i class="fas fa-hand-holding-dollar"></i></a>
    <a href="withdraw.html" class="action-btn"><i class="fas fa-arrow-down"></i></a>
    <a href="profile.html" class="action-btn"><i class="fas fa-user"></i></a>
  </div>

  <!-- Transaction History -->
  <div class="timeline mt-6">
    <div class="timeline-item">
      <div class="icon"><i class="fas fa-arrow-up"></i></div>
      <div class="details">
        <span>Sent 0.05 BTC</span>
        <span>To Alice — Today, 2:15 PM</span>
      </div>
    </div>
    <div class="timeline-item">
      <div class="icon"><i class="fas fa-arrow-down"></i></div>
      <div class="details">
        <span>Received 0.1 ETH</span>
        <span>From Bob — Today, 11:30 AM</span>
      </div>
    </div>
  </div>

</main>

<!-- Footer -->
<footer class="footer">
  <a href="send.html"><i class="fas fa-paper-plane"></i><span>Send</span></a>
  <a href="request.html"><i class="fas fa-hand-holding-dollar"></i><span>Request</span></a>
  <a href="withdraw.html"><i class="fas fa-arrow-down"></i><span>Withdraw</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</footer>

<!-- Chart.js for sparklines -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Function to create sparkline
function createSparkline(ctx, data, color) {
  new Chart(ctx, {
    type: 'line',
    data: { labels: data.map((_,i)=>i), datasets: [{ data: data, borderColor: color, borderWidth: 2, fill:false, tension:0.3, pointRadius:0 }] },
    options: { responsive:true, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} }
  });
}

// Example sparkline data
createSparkline(document.getElementById('sparkline-zac'), [5000,5100,5050,5200,5150], '#00f0ff');
createSparkline(document.getElementById('sparkline-usdt'), [1500,1520,1510,1530,1525], '#ff00f0');
createSparkline(document.getElementById('sparkline-eth'), [12.5,12.8,12.6,13,12.9], '#00ffea');
createSparkline(document.getElementById('sparkline-btc'), [0.324,0.33,0.328,0.335,0.332], '#ff007f');
</script>

</body>
</html>
