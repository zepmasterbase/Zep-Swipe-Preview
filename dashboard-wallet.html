<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Wallet â€” Dashboard</title>

<!-- Tailwind CSS + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --glass: rgba(255,255,255,0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 80px; /* space for footer */
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 1.5rem;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 50;
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header i {
  color: var(--neon-blue);
  font-size: 1.3rem;
  cursor: pointer;
  transition: 0.3s;
}
.header i:hover {
  color: var(--neon-pink);
  transform: scale(1.2);
}

/* BALANCE CARD */
.balance-card {
  margin-top: 6rem;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 1.2rem;
  padding: 1.8rem 1.2rem;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,240,255,0.3);
}
.balance-card .amount {
  font-size: 2.2rem;
  font-weight: 700;
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px #00f0ff;
  margin-bottom: 1rem;
}
.sub-balance {
  display: flex;
  justify-content: space-around;
  margin-top: 1rem;
}
.sub-balance div {
  background: rgba(255,255,255,0.08);
  border-radius: 0.8rem;
  padding: 0.7rem 1rem;
  flex: 1;
  margin: 0 0.3rem;
  box-shadow: inset 0 0 8px rgba(0,240,255,0.2);
}
.sub-balance h4 {
  font-size: 0.9rem;
  color: var(--neon-blue);
}
.sub-balance p {
  font-weight: 600;
  font-size: 1rem;
}

/* TRANSACTION HISTORY */
.history {
  margin-top: 1rem;
}
.history h3 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  margin-bottom: 0.5rem;
  color: var(--neon-blue);
}
.tx-item {
  background: var(--glass);
  padding: 0.8rem 1rem;
  border-radius: 0.8rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.5rem;
  transition: 0.3s;
}
.tx-item:hover {
  box-shadow: 0 0 10px rgba(0,255,255,0.3);
}
.tx-item .left {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
.tx-item i {
  color: var(--neon-blue);
  font-size: 1.3rem;
}
.tx-item .name { font-weight: 600; }
.tx-item .date { font-size: 0.75rem; opacity: 0.7; }
.tx-item .amount { font-weight: 600; }
.tx-item .amount.positive { color: #00f0ff; }
.tx-item .amount.negative { color: #ff00f0; }

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  box-shadow: 0 -2px 20px rgba(0,255,255,0.2);
  z-index: 100;
}
.footer a {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--neon-blue);
  font-size: 0.8rem;
  text-decoration: none;
  transition: 0.3s;
}
.footer a i { font-size: 1.4rem; }
.footer a:hover, .footer a.active { color: var(--neon-pink); transform: scale(1.2); }
</style>
</head>
<body>

<header class="header">
  <h1>Zep Wallet</h1>
  <i class="fas fa-bell"></i>
</header>

<main class="px-4 pb-32">
  <!-- Balance Card -->
  <div class="balance-card">
    <h2>Total Balance</h2>
    <div class="amount" id="totalBalance">$0.00</div>
    <div class="sub-balance">
      <div>
        <h4>ZAC</h4>
        <p id="zacBalance">1250.00</p>
      </div>
      <div>
        <h4>USDT</h4>
        <p id="usdtBalance">500.00</p>
      </div>
    </div>
  </div>

  <!-- Transaction History -->
  <div class="history mt-6">
    <h3>Recent Transactions</h3>
    <div class="tx-item">
      <div class="left">
        <i class="fas fa-arrow-up"></i>
        <div>
          <div class="name">Sent to Alex</div>
          <div class="date">Oct 25, 2025</div>
        </div>
      </div>
      <div class="amount negative">- $120.00</div>
    </div>
    <div class="tx-item">
      <div class="left">
        <i class="fas fa-arrow-down"></i>
        <div>
          <div class="name">Received from Mia</div>
          <div class="date">Oct 23, 2025</div>
        </div>
      </div>
      <div class="amount positive">+ $250.00</div>
    </div>
    <div class="tx-item">
      <div class="left">
        <i class="fas fa-store"></i>
        <div>
          <div class="name">Store Purchase</div>
          <div class="date">Oct 20, 2025</div>
        </div>
      </div>
      <div class="amount negative">- $75.50</div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="footer">
  <a href="wallet-pos.html" class="active"><i class="fas fa-cash-register"></i><span>POS</span></a>
  <a href="chat.html"><i class="fas fa-comments"></i><span>Chat</span></a>
  <a href="dashboard-store.html"><i class="fas fa-store"></i><span>Store</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</footer>

<script>
// Compute total balance from ZAC + USDT
const zac = parseFloat(document.getElementById('zacBalance').innerText);
const usdt = parseFloat(document.getElementById('usdtBalance').innerText);
document.getElementById('totalBalance').innerText = `$${(zac + usdt).toLocaleString()}`;
</script>

</body>
</html>
