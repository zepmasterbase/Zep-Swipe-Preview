<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Wallet</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --blue:#00f0ff;
  --pink:#ff00c8;
  --lime:#6bffb3;
  --glass:rgba(255,255,255,0.05);
}
body {
  background: radial-gradient(circle at 20% 20%, #070018, #02000a 90%);
  font-family:'Poppins', sans-serif;
  color:#fff;
}

/* Glass Card */
.glass {
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.07);
  border-radius:14px;
  backdrop-filter:blur(14px);
  box-shadow:0 8px 24px rgba(0,0,0,0.5);
}

/* Logo */
.logo-text{
  font-family:'Orbitron', sans-serif;
  font-size:24px;
  background:linear-gradient(90deg,var(--blue),var(--lime),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:1px;
}

/* Neon Buttons */
.action-btn {
  padding:12px;
  border-radius:12px;
  font-weight:700;
  text-align:center;
  cursor:pointer;
  transition:.18s ease;
}
.action-btn:hover { transform:translateY(-3px); }

/* Variants */
.pink { background:linear-gradient(90deg,var(--pink),#ff6fe0); color:#050014; }
.blue { background:linear-gradient(90deg,var(--blue),#80faff); color:#050014; }
.lime { background:linear-gradient(90deg,var(--lime),#b4ffe0); color:#050014; }
.ghost { border:1px solid rgba(255,255,255,0.09); background:transparent; color:#dff; }

/* Pulsing Placeholder */
.pulse {
  animation:pulseAnim 1.4s infinite alternate;
}
@keyframes pulseAnim {
  from { opacity:.55; } to { opacity:1; }
}

/* Footer */
footer {
  position:fixed; bottom:16px; left:50%; transform:translateX(-50%);
  display:flex; gap:14px;
  padding:10px 14px;
  background:rgba(10,10,18,0.65);
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.07);
  backdrop-filter:blur(14px);
}
.fbtn {
  width:52px; height:52px;
  display:flex; align-items:center; justify-content:center;
  background:rgba(255,255,255,0.04);
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.08);
  transition:.18s ease;
}
.fbtn:hover { transform:translateY(-4px); }

/* TX Badges */
.badge-plus { color:var(--lime); font-weight:700; }
.badge-minus { color:var(--pink); font-weight:700; }
</style>
</head>

<body class="pb-28">

<!-- HEADER -->
<header class="glass flex justify-between items-center p-4 sticky top-0 z-50">
  <div class="logo-text">NEON WALLET</div>
  <button onclick="openAI()" class="text-xs text-[var(--blue)] underline">AI Funds Manager</button>
</header>

<!-- CONTENT -->
<div class="container mx-auto px-4 mt-5 max-w-md">

  <!-- PORTFOLIO -->
  <div class="glass p-4">
    <div class="text-sm text-blue-100">Total Portfolio</div>
    <div id="totalBalance" class="text-3xl font-bold pulse"></div>

    <div class="flex gap-3 mt-4">
      <div class="glass flex-1 p-3 text-center">
        <div class="text-xs text-[var(--blue)]">ZAC</div>
        <div id="zacBalance" class="font-semibold"></div>
      </div>
      <div class="glass flex-1 p-3 text-center">
        <div class="text-xs text-[var(--lime)]">USDT</div>
        <div id="usdtBalance" class="font-semibold"></div>
      </div>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="grid grid-cols-2 gap-3 mt-4">
    <a href="send-cash.html" class="action-btn blue">Send</a>
    <a href="cash-request.html" class="action-btn pink">Request</a>
    <a href="top-up.html" class="action-btn lime">Buy</a>
    <a href="withdrawal.html" class="action-btn ghost">Withdraw</a>
  </div>

  <!-- TRANSACTIONS -->
  <h3 class="mt-6 mb-2 text-[var(--blue)] font-semibold">Recent Transactions</h3>
  <div id="txList" class="flex flex-col gap-2"></div>

</div>

<!-- FOOTER -->
<footer>
  <a href="students-dashboard.html" class="fbtn">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="var(--blue)">
      <path d="M12 3l9 8h-3v9H6v-9H3z"/>
    </svg>
  </a>
  <a href="send-cash.html" class="fbtn">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="var(--pink)">
      <path d="M5 12h14m-7-7v14"/>
    </svg>
  </a>
  <a href="cash-request.html" class="fbtn">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="var(--lime)">
      <path d="M17 8l4 4-4 4M3 12h18"/>
    </svg>
  </a>
</footer>

<script>
// Default values
const DEFAULT_ZAC = 450;
const DEFAULT_USDT = 120;

function readBalances(){
  return {
    zac: parseFloat(localStorage.getItem("walletZAC")) || DEFAULT_ZAC,
    usdt: parseFloat(localStorage.getItem("walletUSDT")) || DEFAULT_USDT
  };
}
function renderBalances(){
  const {zac, usdt} = readBalances();
  document.getElementById("zacBalance").textContent = `${zac.toFixed(2)}`;
  document.getElementById("usdtBalance").textContent = `${usdt.toFixed(2)}`;
  document.getElementById("totalBalance").textContent = `$${(zac+usdt).toFixed(2)}`;
}

// Example transaction list
const transactions = [
  {label:"POS Sale", amt:"+5 ZAC"},
  {label:"QR Receive", amt:"+12 USDT"},
  {label:"Payment Sent", amt:"-3 ZAC"},
];

function renderTransactions(){
  const txList = document.getElementById("txList");
  txList.innerHTML = "";
  transactions.forEach(t=>{
    const isPlus = t.amt.startsWith("+");
    txList.innerHTML += `
      <div class="glass p-3 flex justify-between text-sm">
        <span>${t.label}</span>
        <span class="${isPlus?'badge-plus':'badge-minus'}">${t.amt}</span>
      </div>`;
  });
}

function openAI(){
  alert("AI Funds Manager Coming Soon (UI Only)");
}

renderBalances();
renderTransactions();
</script>

</body>
</html>
