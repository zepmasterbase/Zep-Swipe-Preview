<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Wallet â€” Home</title>

<!-- Tailwind CSS + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --glass: rgba(255,255,255,0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
  color: #fff;
  min-height: 100vh;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 1.5rem;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 50;
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header i {
  color: var(--neon-blue);
  font-size: 1.3rem;
  transition: 0.3s;
}
.header i:hover {
  color: var(--neon-pink);
  transform: scale(1.2);
}

/* BALANCE CARD */
.balance-card {
  margin-top: 7rem;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 1.2rem;
  padding: 1.8rem 1.2rem;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,240,255,0.3);
}
.balance-card h2 {
  font-family: 'Orbitron', sans-serif;
  color: #fff;
  font-size: 1rem;
}
.balance-card .amount {
  font-size: 2.2rem;
  font-weight: 700;
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px #00f0ff;
  margin-bottom: 1rem;
}
.sub-balance {
  display: flex;
  justify-content: space-around;
  margin-top: 1rem;
}
.sub-balance div {
  background: rgba(255,255,255,0.08);
  border-radius: 0.8rem;
  padding: 0.7rem 1rem;
  flex: 1;
  margin: 0 0.3rem;
  box-shadow: inset 0 0 8px rgba(0,240,255,0.2);
}
.sub-balance h4 {
  font-size: 0.9rem;
  color: var(--neon-blue);
}
.sub-balance p {
  font-weight: 600;
  font-size: 1rem;
}

/* QUICK ACTIONS */
.quick-actions {
  display: flex;
  justify-content: space-between;
  margin: 1.8rem 0;
  flex-wrap: wrap;
}
.action-btn {
  background: var(--glass);
  backdrop-filter: blur(10px);
  width: 30%;
  border-radius: 1rem;
  padding: 1rem 0;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s;
  margin-bottom: 0.8rem;
}
.action-btn:hover {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 15px var(--neon-blue);
  transform: scale(1.05);
}
.action-btn i {
  font-size: 1.5rem;
  color: var(--neon-blue);
  margin-bottom: 0.4rem;
}
.action-btn span {
  font-size: 0.8rem;
}

/* TRANSACTION HISTORY */
.history {
  margin-top: 1rem;
}
.history h3 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  margin-bottom: 0.5rem;
  color: var(--neon-blue);
}
.tx-item {
  background: var(--glass);
  padding: 0.8rem 1rem;
  border-radius: 0.8rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.5rem;
  transition: 0.3s;
}
.tx-item:hover {
  box-shadow: 0 0 10px rgba(0,255,255,0.3);
}
.tx-item .left {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
.tx-item i {
  color: var(--neon-blue);
  font-size: 1.3rem;
}
.tx-item .name {
  font-weight: 600;
}
.tx-item .date {
  font-size: 0.75rem;
  opacity: 0.7;
}
.tx-item .amount {
  font-weight: 600;
}
.tx-item .amount.positive { color: #00f0ff; }
.tx-item .amount.negative { color: #ff00f0; }

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  box-shadow: 0 -2px 20px rgba(0,255,255,0.2);
}
.footer a {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--neon-blue);
  font-size: 0.8rem;
  transition: 0.3s;
  text-decoration: none;
}
.footer a i {
  font-size: 1.4rem;
}
.footer a:hover, .footer a.active {
  color: var(--neon-pink);
  transform: scale(1.2);
}

/* MODAL */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10,5,25,0.9);
  backdrop-filter: blur(10px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}
.modal-content {
  background: var(--glass);
  border-radius: 1rem;
  padding: 1.5rem;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 0 20px var(--neon-blue);
}
.modal-content h3 {
  font-family: 'Orbitron', sans-serif;
  margin-bottom: 1rem;
  color: var(--neon-blue);
}
.modal-content input {
  width: 100%;
  padding: 0.6rem;
  border-radius: 0.5rem;
  border: none;
  margin-bottom: 1rem;
  background: rgba(255,255,255,0.1);
  color: #fff;
}
.modal-content button {
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
  color: #fff;
  border: none;
  border-radius: 0.5rem;
  padding: 0.6rem 1rem;
  cursor: pointer;
  transition: 0.3s;
}
.modal-content button:hover {
  transform: scale(1.05);
}
.close-btn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  color: var(--neon-pink);
  font-size: 1.2rem;
  cursor: pointer;
}
</style>
</head>

<body>
<!-- Header -->
<header class="header">
  <h1>Zep Wallet</h1>
  <i class="fas fa-bell"></i>
</header>

<main class="px-4 pb-24">
  <!-- Balance -->
  <div class="balance-card">
    <h2>Total Balance</h2>
    <div class="amount" id="totalBalance">$0.00</div>
    <div class="sub-balance">
      <div>
        <h4>ZAC</h4>
        <p id="zacBalance">1,250.00</p>
      </div>
      <div>
        <h4>USDT</h4>
        <p id="usdtBalance">500.00</p>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions mt-6">
    <div class="action-btn" onclick="openModal('sendModal')">
      <i class="fas fa-paper-plane"></i><span>Send</span>
    </div>
    <div class="action-btn" onclick="openModal('requestModal')">
      <i class="fas fa-hand-holding-dollar"></i><span>Request</span>
    </div>
    <div class="action-btn" onclick="openModal('storeModal')">
      <i class="fas fa-store"></i><span>Store</span>
    </div>
    <div class="action-btn" onclick="openModal('swapModal')">
      <i class="fas fa-arrows-rotate"></i><span>Swap</span>
    </div>
    <div class="action-btn" onclick="openModal('topupModal')">
      <i class="fas fa-plus-circle"></i><span>Top Up</span>
    </div>
    <div class="action-btn" onclick="openModal('withdrawModal')">
      <i class="fas fa-wallet"></i><span>Withdraw</span>
    </div>
  </div>

  <!-- Transaction History -->
  <div class="history">
    <h3>Recent Transactions</h3>
    <div class="tx-item">
      <div class="left">
        <i class="fas fa-arrow-up"></i>
        <div>
          <div class="name">
