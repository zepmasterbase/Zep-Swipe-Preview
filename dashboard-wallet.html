<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Neon Wallet</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --violet:#6b23ff;
  --cyan:#00faff;
  --lime:#43ff9b;
  --bg:#05000d;
  --glass:rgba(255,255,255,0.08);
}

body{
  background:radial-gradient(circle at 30% 20%, #120028, #05000d 60%);
  font-family:'Poppins',sans-serif;
  color:white;
  margin:0;
  padding-bottom:110px;
}

/* Header */
header{
  position:sticky;top:0;z-index:50;
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 16px;background:#070014;
  border-bottom:1px solid rgba(255,255,255,0.08);
}
.logo{
  font-family:'Orbitron',sans-serif;font-size:21px;font-weight:700;
  background:linear-gradient(90deg,var(--cyan),var(--lime));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.logout-btn{
  background:transparent;border:none;cursor:pointer;
  padding:6px;display:flex;align-items:center;justify-content:center;
}
.logout-btn svg{
  width:26px;height:26px;fill:var(--cyan);
  filter:drop-shadow(0 0 10px var(--cyan));
  transition:.25s;
}
.logout-btn:hover svg{
  fill:var(--lime);
  filter:drop-shadow(0 0 16px var(--lime));
  transform:scale(1.12);
}

/* Wallet Glass */
.glass{
  background:var(--glass);
  backdrop-filter:blur(14px);
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.06);
  padding:16px;
}

/* Breathing Portfolio */
.balance{
  font-family:'Orbitron',sans-serif;font-size:40px;margin-top:4px;
  background:linear-gradient(90deg,var(--cyan),var(--lime));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  animation:glow 2.4s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 8px var(--cyan);}
  to{text-shadow:0 0 18px var(--lime);}
}

/* Buttons */
.action-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:12px;}
.action-btn{
  padding:14px 0;text-align:center;font-weight:600;border-radius:12px;color:#020009;
}
.cyan{background:linear-gradient(90deg,var(--cyan),#b2fff8);}
.lime{background:linear-gradient(90deg,var(--lime),#d4ffea);}
.violet{background:linear-gradient(90deg,var(--violet),#caa6ff);}
.ghost{background:transparent;border:1px solid rgba(255,255,255,0.12);color:#e0ffff;}

/* History */
.tx-row{display:flex;justify-content:space-between;align-items:center;
  padding:10px 4px;border-bottom:1px solid rgba(255,255,255,0.06);}
.badge{padding:6px 12px;border-radius:999px;font-size:12px;font-weight:600;}
.sale{background:rgba(0,255,180,0.2);color:var(--lime);}
.refund{background:rgba(255,0,180,0.2);color:#ff74e3;}

/* Zep AI Insights */
.insight-box{
  margin-top:18px;text-align:center;
  background:rgba(255,255,255,0.05);
  border-radius:14px;padding:14px;
  border:1px solid rgba(255,255,255,0.08);
}
.insight-number{
  font-family:'Orbitron',sans-serif;font-size:24px;
  background:linear-gradient(90deg,var(--lime),var(--cyan));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}

/* Footer */
footer{
  position:fixed;bottom:0;left:0;width:100%;
  background:#090014;backdrop-filter:blur(20px);
  border-top:1px solid rgba(255,255,255,0.1);
  display:flex;justify-content:space-around;padding:14px 0;
}
.fbtn{width:56px;height:56px;border-radius:16px;display:flex;align-items:center;justify-content:center;transition:.25s;}
.fbtn svg{width:30px;height:30px;fill:var(--cyan);filter:drop-shadow(0 0 6px var(--cyan));}
.fbtn:hover{transform:translateY(-6px);filter:drop-shadow(0 0 16px var(--lime));}
.fbtn:hover svg{fill:var(--lime);}
</style>
</head>
<body>

<header>
  <div class="logo">NEON WALLET</div>
  <button class="logout-btn" onclick="location.href='index.html'">
    <svg viewBox="0 0 24 24"><path d="M13 2v2h-2V2h2zm-1 4a7 7 0 100 14 7 7 0 000-14zm1 4v4h-2v-4h2z"/></svg>
  </button>
</header>

<div class="px-4 mt-4">

  <div class="glass">
    <div style="opacity:.8;font-size:14px;">Portfolio Balance</div>
    <div id="totalPortfolio" class="balance">$0.00</div>

    <div style="display:flex;gap:12px;margin-top:14px;">
      <div class="glass" style="padding:10px;flex:1;text-align:center;">
        <div style="opacity:.7;font-size:12px;">ZAC</div>
        <div id="zacBal" style="font-size:17px;font-weight:600;"></div>
      </div>
      <div class="glass" style="padding:10px;flex:1;text-align:center;">
        <div style="opacity:.7;font-size:12px;">USDT</div>
        <div id="usdtBal" style="font-size:17px;font-weight:600;"></div>
      </div>
    </div>

    <div class="action-grid">
      <a href="send-cash.html" class="action-btn cyan">Send</a>
      <a href="cash-request.html" class="action-btn lime">Request</a>
      <a href="top-up.html" class="action-btn violet">Buy</a>
      <a href="withdrawal.html" class="action-btn ghost">Withdraw</a>
    </div>

  </div>

  <!-- AI Insights -->
  <div class="insight-box">
    <div style="opacity:.8;font-size:13px;">Projected Weekly Portfolio Growth</div>
    <div id="aiProjection" class="insight-number">+0.00%</div>
  </div>

  <h3 style="margin-top:24px;font-family:Orbitron;color:var(--cyan);letter-spacing:1px;">Recent Activity</h3>
  <div class="glass">
    <div class="tx-row"><span>E-Book Sale</span><span class="badge sale">+5 ZAC</span></div>
    <div class="tx-row"><span>Refund</span><span class="badge refund">-2 ZAC</span></div>
  </div>

</div>

<footer>
  <a class="fbtn" href="student-dashboard.html"><svg viewBox="0 0 24 24"><path d="M3 10l9-7 9 7v10H3z"/></svg></a>
  <a class="fbtn" href="dashboard-store.html"><svg viewBox="0 0 24 24"><path d="M4 7h16l-1 13H5z M4 7L6 3h12l2 4"/></svg></a>
  <a class="fbtn" href="ride-hailing.html"><svg viewBox="0 0 24 24"><path d="M5 12l2-5h10l2 5z"/></svg></a>
  <a class="fbtn" href="neon-wallet.html"><svg viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="2"/></svg></a>
  <a class="fbtn" href="profile.html"><svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg></a>
</footer>

<script>
// Read Balances
const zac=(+localStorage.getItem('walletZAC')||450);
const usdt=(+localStorage.getItem('walletUSDT')||120);
document.getElementById('zacBal').innerText=zac.toFixed(2);
document.getElementById('usdtBal').innerText=usdt.toFixed(2);
document.getElementById('totalPortfolio').innerText='$'+(zac+usdt).toFixed(2);

// Simple Zep AI Projection Logic
const growth=((zac+usdt)*0.025).toFixed(2);
document.getElementById('aiProjection').innerText=`+${growth}%`;
</script>

</body>
</html>
