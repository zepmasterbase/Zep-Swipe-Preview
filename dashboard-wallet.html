<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Crypto Wallet</title>

<!-- Tailwind CSS + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --glass: rgba(255,255,255,0.05);
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
}

/* Global */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
  color: #fff;
  min-height: 100vh;
}

/* Header */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  backdrop-filter: blur(12px);
  background: rgba(15,5,32,0.85);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.5rem;
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
  z-index: 50;
}
.header .logo {
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 1.5rem;
  background: linear-gradient(90deg,#00f0ff,#ff00f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 8px #00f0ff, 0 0 12px #ff00f0;
}
.header .balance {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.2rem;
  background: linear-gradient(90deg,#00f0ff,#ff00f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 6px #00f0ff,0 0 8px #ff00f0;
}
.header .icons i {
  font-size: 1.3rem;
  margin-left: 1rem;
  color: #00f0ff;
  cursor: pointer;
  transition: all 0.3s;
}
.header .icons i:hover {
  color: #ff00f0;
  transform: scale(1.2);
  text-shadow: 0 0 6px #ff00f0;
}

/* Main Wallet Section */
main {
  padding: 6rem 1rem 12rem 1rem;
}
.wallet-title {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.6rem;
  margin-bottom: 1rem;
  background: linear-gradient(90deg,#00f0ff,#ff00f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 6px #00f0ff,0 0 8px #ff00f0;
}

/* Crypto Cards */
.crypto-cards {
  display: flex;
  gap: 1rem;
  overflow-x: auto;
  padding-bottom: 1rem;
}
.crypto-card {
  flex: 0 0 220px;
  background: var(--glass);
  backdrop-filter: blur(15px);
  border-radius: 1rem;
  padding: 1rem;
  position: relative;
  box-shadow: 0 0 15px rgba(0,255,255,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.crypto-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00f0ff;
}
.crypto-card h3 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  margin-bottom: 0.5rem;
}
.crypto-card .amount {
  font-weight: 700;
  font-size: 1.3rem;
  margin-bottom: 0.3rem;
}
.crypto-card .change {
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
}
.crypto-card .actions {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
}
.crypto-card .actions button {
  background: none;
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 0.5rem;
  padding: 0.3rem 0.6rem;
  cursor: pointer;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  transition: all 0.3s;
}
.crypto-card .actions button:hover {
  border-color: #00f0ff;
  box-shadow: 0 0 5px #00f0ff;
}

/* Color gradients per crypto */
.crypto-card.zac { border-left: 5px solid #00f0ff; }
.crypto-card.usdt { border-left: 5px solid #2ecc71; }
.crypto-card.eth { border-left: 5px solid #9b59b6; }
.crypto-card.btc { border-left: 5px solid #f39c12; }

/* Modals */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(8px);
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
.modal-content {
  background: var(--glass);
  backdrop-filter: blur(15px);
  padding: 2rem;
  border-radius: 1rem;
  width: 90%;
  max-width: 400px;
  text-align: center;
}
.modal-content h3 {
  font-family: 'Orbitron', sans-serif;
  margin-bottom: 1rem;
  font-size: 1.3rem;
}
.modal-content input,
.modal-content select {
  width: 100%;
  padding: 0.6rem;
  margin-bottom: 1rem;
  border-radius: 0.5rem;
  border: none;
  outline: none;
}
.modal-content button {
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 0.5rem;
  background: #00f0ff;
  color: #000;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
}
.modal-content button:hover {
  background: #ff00f0;
}

/* Footer */
.footer {
  width: 100%;
  position: fixed;
  bottom: 0;
  left: 0;
  backdrop-filter: blur(12px);
  background: rgba(15,5,32,0.85);
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  box-shadow: 0 -2px 20px rgba(0,255,255,0.2);
}
.footer a {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 0.8rem;
  color: #00f0ff;
  transition: all 0.3s;
}
.footer a i {
  font-size: 1.5rem;
}
.footer a:hover, .footer a.active {
  color: #ff00f0;
  transform: scale(1.3);
  text-shadow: 0 0 6px #ff00f0;
}
</style>
</head>
<body>

</main>

<!-- Generic Modal for Withdraw/Send/Request -->
<div class="modal" id="cryptoModal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <select id="cryptoMethod">
      <option value="">Select Method</option>
      <option value="mtn">MTN Momo</option>
      <option value="fnb">FNB eWallet</option>
    </select>
    <input type="text" id="modalPhone" placeholder="Phone Number (required for eWallet)" style="display:none;">
    <input type="number" id="modalAmount" placeholder="Amount">
    <button onclick="submitModalAction()"><i class="fas fa-paper-plane neon-icon"></i> Confirm</button>
  </div>
</div>

<!-- Footer -->
<footer class="footer sm:hidden">

  <a href="#" onclick="openModal('request')"><i class="fas fa-hand-holding-dollar"></i><span>Request</span></a>
  <a href="dashboard-store.html"><i class="fas fa-store"></i><span>Store</span></a>
  <a href="#"><i class="fas fa-user"></i><span>Profile</span></a>
</footer>

<script>
let currentAction = '';
let currentCrypto = '';

function openModal(action, crypto='') {
  currentAction = action;
  currentCrypto = crypto;
  const modal = document.getElementById('cryptoModal');
  const title = document.getElementById('modalTitle');
  const method = document.getElementById('cryptoMethod');
  const phone = document.getElementById('modalPhone');
  const amount = document.getElementById('modalAmount');

  method.value = '';
  phone.style.display = 'none';
  amount.value = '';

  if(action === 'withdraw') {
    title.textContent = `Withdraw ${crypto}`;
  } else if(action === 'send') {
    title.textContent = `Send ${crypto || ''}`;
  } else if(action === 'request') {
    title.textContent = `Request ${crypto || ''}`;
  }
  modal.style.display = 'flex';
}

document.getElementById('cryptoMethod').addEventListener('change', function() {
  const phone = document.getElementById('modalPhone');
  phone.style.display = this.value === 'fnb' ? 'block' : 'none';
});
