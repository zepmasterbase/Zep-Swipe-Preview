<main class="main pt-24 pb-24 px-4">
  <!-- Dashboard / Home -->
  <h2 class="text-c0bdf4 mb-2 font-bold">Your Wallet</h2>
  <div class="wallet-cards">
    <div class="card">
      <h3>ZAC</h3>
      <p>5000 ZAC</p>
      <div class="circular-progress mt-2"></div>
    </div>
    <div class="card">
      <h3>BTC</h3>
      <p>0.324 BTC</p>
      <div class="circular-progress mt-2"></div>
    </div>
    <div class="card">
      <h3>ETH</h3>
      <p>12.5 ETH</p>
      <div class="circular-progress mt-2"></div>
    </div>
    <div class="card">
      <h3>USDT</h3>
      <p>1500 USDT</p>
      <div class="circular-progress mt-2"></div>
    </div>
  </div>

  <!-- Send / Receive Payments -->
  <h2 class="text-c0bdf4 mt-6 mb-2 font-bold">Send / Receive</h2>
  <div class="contacts">
    <div class="contact"><img src="https://i.pravatar.cc/50?img=1" alt="contact"></div>
    <div class="contact"><img src="https://i.pravatar.cc/50?img=2" alt="contact"></div>
    <div class="contact"><img src="https://i.pravatar.cc/50?img=3" alt="contact"></div>
    <div class="contact"><img src="https://i.pravatar.cc/50?img=4" alt="contact"></div>
  </div>

  <!-- Transaction History -->
  <h2 class="text-c0bdf4 mt-6 mb-2 font-bold">Transaction History</h2>
  <div class="timeline">
    <div class="timeline-item">
      <div class="icon"><i class="fas fa-arrow-up"></i></div>
      <div class="details">
        <span>Sent 0.05 BTC</span>
        <span>To Alice — Today, 2:15 PM</span>
      </div>
    </div>
    <div class="timeline-item">
      <div class="icon"><i class="fas fa-arrow-down"></i></div>
      <div class="details">
        <span>Received 0.1 ETH</span>
        <span>From Bob — Today, 11:30 AM</span>
      </div>
    </div>
  </div>

  <!-- Settings / Wallet Management -->
  <h2 class="text-c0bdf4 mt-6 mb-2 font-bold">Settings</h2>
  <div class="settings-card">
    <p>Enable Notifications</p>
    <div class="toggle"></div>
  </div>
  <div class="settings-card">
    <p>Link New Wallet</p>
    <button class="btn-gradient w-full mt-2">Add Wallet</button>
  </div>
</main>
