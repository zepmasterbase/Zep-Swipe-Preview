<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Wallet</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#05030d;
  --glass:rgba(255,255,255,0.06);
  --blue:#00eaff;
  --pink:#ff4df9;
  --lime:#7bffb7;
}
body{
  margin:0; padding:0;
  background:radial-gradient(circle at 10% 10%, #090516, #05030d 80%);
  font-family:'Inter', sans-serif;
  color:white;
}

/* Header */
header{
  padding:18px 20px;
  display:flex;
  justify-content:center;
  backdrop-filter:blur(14px);
}
.brand{
  font-family:'Orbitron', sans-serif;
  font-size:26px;
  background:linear-gradient(90deg,var(--blue),var(--lime),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:1.2px;
}

/* Portfolio Glowing Pill */
.portfolio-pill{
  margin:20px auto 0;
  width:90%;
  padding:22px;
  text-align:center;
  border-radius:26px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter:blur(18px);
  animation:breath 3s infinite alternate ease-in-out;
  box-shadow:0 0 26px rgba(0,255,255,0.18);
}
@keyframes breath{
  from{ box-shadow:0 0 16px rgba(0,255,255,0.12); }
  to{ box-shadow:0 0 32px rgba(0,255,255,0.55); }
}
.portfolio-value{
  font-size:34px;
  font-weight:700;
}

/* Currency mini-cards */
.currency-wrap{
  margin:18px auto;
  display:flex;
  gap:12px;
  justify-content:center;
}
.cur-card{
  flex:1;
  padding:14px;
  border-radius:14px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  text-align:center;
}
.cur-title{font-size:12px; opacity:.75;}

/* Action Buttons */
.action-grid{
  width:90%; margin:28px auto;
  display:grid; grid-template-columns:1fr 1fr;
  gap:14px;
}
.action-btn{
  padding:14px;
  border-radius:14px;
  text-align:center;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  transition:.18s ease;
}
.action-btn:hover{transform:translateY(-3px);}
.blue{background:linear-gradient(90deg,var(--blue),#6cf6ff); color:#031216;}
.pink{background:linear-gradient(90deg,var(--pink),#ff9dfc); color:#160313;}
.lime{background:linear-gradient(90deg,var(--lime),#c6ffe8); color:#031611;}
.silver{border:1px solid rgba(255,255,255,0.12); background:var(--glass); color:#fff;}

/* Transactions */
.section-title{
  width:90%; margin:0 auto;
  margin-top:30px;
  font-size:15px;
  opacity:.75;
}
.tx-list{
  width:90%; margin:12px auto;
  display:flex; flex-direction:column; gap:10px;
}
.tx-row{
  background:var(--glass); backdrop-filter:blur(10px);
  padding:14px 16px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.08);
  display:flex; justify-content:space-between;
  font-size:14px;
}
.badge-plus{color:var(--lime); font-weight:700;}
.badge-minus{color:var(--pink); font-weight:700;}

/* Footer Dock */
footer{
  position:fixed; bottom:18px; left:50%; transform:translateX(-50%);
  width:88%;
  padding:12px;
  border-radius:26px;
  background:rgba(10,10,18,0.45);
  display:flex; justify-content:space-around;
  border:1px solid rgba(255,255,255,0.09);
  backdrop-filter:blur(18px);
}
.ficon{
  width:46px; height:46px;
  display:flex; align-items:center; justify-content:center;
  border-radius:14px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.08);
  cursor:pointer;
  transition:.2s;
}
.ficon:hover{transform:translateY(-4px);}
.active{box-shadow:0 0 14px var(--blue); border-color:var(--blue);}
</style>
</head>

<body>

<header><div class="brand">NEON WALLET</div></header>

<div class="portfolio-pill">
  <div class="portfolio-value" id="totalBalance">$0.00</div>
  <div style="font-size:13px; opacity:.7;">Total Portfolio Value</div>
</div>

<div class="currency-wrap">
  <div class="cur-card">
    <div class="cur-title">ZAC</div>
    <div id="zacBalance">0.00</div>
  </div>
  <div class="cur-card">
    <div class="cur-title">USDT</div>
    <div id="usdtBalance">0.00</div>
  </div>
</div>

<div class="action-grid">
  <a href="send-cash.html" class="action-btn blue">Send</a>
  <a href="cash-request.html" class="action-btn pink">Request</a>
  <a href="top-up.html" class="action-btn lime">Buy</a>
  <a href="withdrawal.html" class="action-btn silver">Withdraw</a>
</div>

<div class="section-title">Recent Transactions</div>
<div id="txList" class="tx-list"></div>

<footer>
  <a href="student-dashboard.html" class="ficon">
    <!-- Home Icon -->
    <svg width="24" height="24" fill="var(--blue)" viewBox="0 0 24 24">
      <path d="M12 3l9 8h-3v9H6v-9H3z"/>
    </svg>
  </a>

  <div class="ficon active">
    <!-- Wallet Icon -->
    <svg width="24" height="24" fill="var(--lime)" viewBox="0 0 24 24">
      <path d="M2 7a4 4 0 014-4h12a4 4 0 014 4v10a4 4 0 01-4 4H6a4 4 0 01-4-4V7z"/>
    </svg>
  </div>

  <div class="ficon">
    <!-- Profile Icon -->
    <svg width="24" height="24" fill="var(--pink)" viewBox="0 0 24 24">
      <path d="M12 12a5 5 0 100-10 5 5 0 000 10zm-9 9a9 9 0 1118 0H3z"/>
    </svg>
  </div>
</footer>

<script>
const DEFAULT_ZAC = 450.00;
const DEFAULT_USDT = 120.00;

function loadBalances(){
  const zac = parseFloat(localStorage.getItem("walletZAC")) || DEFAULT_ZAC;
  const usdt = parseFloat(localStorage.getItem("walletUSDT")) || DEFAULT_USDT;

  document.getElementById("zacBalance").innerText = zac.toFixed(2);
  document.getElementById("usdtBalance").innerText = usdt.toFixed(2);
  document.getElementById("totalBalance").innerText = "$" + (zac+usdt).toFixed(2);
}

const txData=[
  {title:"POS Sale", amt:"+5.00 ZAC"},
  {title:"Vendor Payment", amt:"-2.00 USDT"},
  {title:"QR Receive", amt:"+9.50 ZAC"},
];

function loadTx(){
  const c=document.getElementById("txList");
  txData.forEach(t=>{
    c.innerHTML+=`<div class="tx-row"><span>${t.title}</span><span class="${t.amt.startsWith('+')?'badge-plus':'badge-minus'}">${t.amt}</span></div>`;
  });
}

loadBalances();
loadTx();
</script>

</body>
</html>
