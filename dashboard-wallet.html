<html lang="en">    
<head>    
<meta charset="UTF-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<title>Student Wallet Dashboard</title>    
<script src="https://cdn.tailwindcss.com"></script>    
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>    
<style>    
body { 
  font-family:'Roboto',sans-serif; 
  background:#1b0f3a; 
  color:#fff; 
  margin:0; 
  padding:0; 
}    
.header { 
  font-family:'Orbitron',sans-serif; 
  font-size:2rem; 
  text-align:center; 
  margin:2rem 0; 
  background:linear-gradient(90deg,#00f0ff,#ff00f0); 
  -webkit-background-clip:text; 
  -webkit-text-fill-color:transparent; 
}    
.card { 
  background: rgba(124,99,255,0.2); 
  margin:1rem auto; 
  padding:1.5rem 2rem; 
  border-radius:1rem; 
  max-width:420px; 
  text-align:center; 
  transition:0.3s; 
}    
.card:hover { transform:scale(1.05); }    
.balance { 
  font-size:1.5rem; 
  font-weight:600; 
  margin-top:0.5rem; 
  color:#00f0ff; 
}    
.token-label { 
  font-family:'Orbitron',sans-serif; 
  font-size:1.2rem; 
  color:#ff00f0; 
}    
.address-box { 
  background:rgba(255,255,255,0.1); 
  padding:0.5rem; 
  border-radius:0.5rem; 
  font-size:0.9rem; 
  word-break:break-all; 
  margin-top:0.5rem; 
}    
button { 
  margin-top:1rem; 
  background:linear-gradient(90deg,#00f0ff,#ff00f0); 
  color:#fff; 
  padding:0.5rem 1.2rem; 
  border:none; 
  border-radius:0.5rem; 
  cursor:pointer; 
  font-weight:500; 
}    
button:hover { opacity:0.9; }    

.actions { 
  display:flex; 
  justify-content:space-around; 
  margin-top:1rem; 
}    
.actions button { 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  padding:0.5rem 1rem; 
  font-size:0.9rem; 
}    
.actions i { 
  font-size:1.5rem; 
  margin-bottom:0.3rem; 
  color:#00f0ff; 
}    
</style>    
</head>    
<body>    
<h1 class="header">Student Wallet Dashboard</h1>    

<!-- Wallet Connection / Address -->
<div class="card">
  <h2 class="token-label">In-App Wallet</h2>
  <p>Each student gets a unique wallet address to receive ZAC tokens.</p>
  <div id="walletAddress" class="address-box">No wallet generated yet.</div>
  <button onclick="generateWallet()">Generate Wallet</button>
</div>

<!-- ZAC Balance (Native Token) -->
<div class="card">
  <h2 class="token-label">$ZAC Balance</h2>
  <div id="zacBalance" class="balance">0.00 ZAC</div>
  <button onclick="refreshZACBalance()">Refresh</button>
</div>

<!-- USDT Balance (Secondary Token) -->
<div class="card">
  <h2 class="token-label">$USDT Balance</h2>
  <div id="usdtBalance" class="balance">0.00 USDT</div>
  <button onclick="refreshUSDTBalance()">Refresh</button>
</div>

<!-- Wallet Actions: Top Up, Withdraw, Request Swap -->
<div class="card">
  <h2 class="token-label">Wallet Actions</h2>
  <div class="actions">
    <button onclick="topUp()"><i class="fas fa-plus-circle"></i>Top Up</button>
    <button onclick="withdraw()"><i class="fas fa-arrow-up"></i>Withdraw</button>
    <button onclick="requestSwap()"><i class="fas fa-exchange-alt"></i>Swap</button>
  </div>
</div>

<a href="index.html" style="display:block;text-align:center;margin:2rem;color:#ff00f0;">Back</a>    

<script>
function generateWallet() {
  const newAddress = 'ZAC-' + Math.random().toString(36).substring(2, 15).toUpperCase();
  document.getElementById('walletAddress').innerText = newAddress;
  alert('New in-app wallet generated!');
}

function refreshZACBalance() {
  document.getElementById('zacBalance').innerText = (Math.random() * 100).toFixed(2) + ' ZAC';
}

function refreshUSDTBalance() {
  document.getElementById('usdtBalance').innerText = (Math.random() * 50).toFixed(2) + ' USDT';
}

// Wallet action placeholders
function topUp() {
  const amount = prompt("Enter amount to top up:");
  if(amount) alert(`Successfully topped up ${amount} ZAC!`);
}

function withdraw() {
  const amount = prompt("Enter amount to withdraw:");
  if(amount) alert(`Successfully withdrew ${amount} ZAC!`);
}

function requestSwap() {
  const amount = prompt("Enter amount to swap:");
  if(amount) alert(`Swap request for ${amount} ZAC submitted!`);
}
</script>

</body>    
</html>
