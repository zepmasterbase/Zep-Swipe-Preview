<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Neon Wallet</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --neon-blue:#00f0ff;
  --neon-pink:#ff00f0;
  --lime:#3aff9e;
  --glass:rgba(255,255,255,0.05);
}
body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at 20% 20%, #08001a, #020009);
  color:white;
  margin:0;
  padding-bottom:95px;
}

/* Header */
header{
  position:sticky; top:0; z-index:50;
  padding:14px 16px;
  display:flex; justify-content:space-between; align-items:center;
  background:rgba(4,0,14,1);
  border-bottom:1px solid rgba(255,255,255,0.07);
}
.logo{
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  font-weight:700;
  background:linear-gradient(90deg,var(--neon-blue),var(--lime));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Glass Card */
.glass{
  background:var(--glass);
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.07);
  padding:16px;
  backdrop-filter:blur(14px);
}

/* Portfolio */
.balance{
  font-family:'Orbitron',sans-serif;
  font-size:34px;
  background:linear-gradient(90deg,var(--neon-pink),var(--lime));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Buttons */
.action-grid{ display:grid; grid-template-columns:repeat(2,1fr); gap:12px; margin-top:12px; }
.action-btn{
  padding:12px; border-radius:12px; text-align:center; font-weight:600; cursor:pointer;
}
.blue{ background:linear-gradient(90deg,var(--neon-blue),#8ef8c9); color:#050014; }
.pink{ background:linear-gradient(90deg,var(--neon-pink),#ff7cff); color:#050014; }
.lime{ background:linear-gradient(90deg,var(--lime),#c5ffd9); color:#050014; }
.ghost{ background:transparent; border:1px solid rgba(255,255,255,0.08); color:#dff; }

/* Badges */
.badge{ padding:5px 9px; border-radius:999px; font-size:12px; font-weight:600; }
.badge-sale{ background:rgba(255,0,240,0.15); color:var(--neon-pink); }
.badge-refund{ background:rgba(0,240,180,0.18); color:var(--lime); }

/* Footer (solid + blur) */
footer{
  position:fixed; bottom:0; left:0; width:100%;
  display:flex; justify-content:space-around; align-items:center;
  background:#070013;      /* ✅ No more transparency */
  padding:12px 0;
  backdrop-filter:blur(20px);
  border-top:1px solid rgba(255,255,255,0.07);
}
.fbtn{
  width:52px; height:52px; border-radius:999px;
  display:flex; align-items:center; justify-content:center;
  background:rgba(255,255,255,0.07);
  border:1px solid rgba(255,255,255,0.09);
  transition:.25s;
}
.fbtn:hover{ transform:translateY(-5px); box-shadow:0 0 18px var(--neon-blue); }
.fbtn svg{ width:26px; height:26px; }

/* Placeholder glow */
input::placeholder{ color:#baffff; opacity:.75; animation:pulse 2s infinite alternate; }
@keyframes pulse{ from{opacity:.35;} to{opacity:1;} }
</style>
</head>
<body>

<header>
  <div class="logo">NEON WALLET</div>
  <button onclick="logout()" class="pink action-btn" style="padding:8px 14px;font-size:12px;">Logout</button>
</header>

<div class="container mx-auto px-4 mt-4">

  <div class="glass">
    <div style="font-size:14px;color:#c8f9ff;font-weight:500;">Total Portfolio</div>
    <div id="totalPortfolio" class="balance">$0.00</div>

    <div style="margin-top:12px; display:flex; gap:10px;">
      <div class="glass" style="flex:1;text-align:center;padding:10px;">
        <div style="font-size:12px;color:#9fefff;">ZAC</div>
        <div id="zacBal" style="font-size:16px;font-weight:700;">0.00</div>
      </div>
      <div class="glass" style="flex:1;text-align:center;padding:10px;">
        <div style="font-size:12px;color:#9fefff;">USDT</div>
        <div id="usdtBal" style="font-size:16px;font-weight:700;">0.00</div>
      </div>
    </div>

    <div class="action-grid">
      <a href="send-cash.html" class="action-btn blue">Send</a>
      <a href="cash-request.html" class="action-btn lime">Request</a>
      <a href="top-up.html" class="action-btn pink">Buy</a>
      <a href="withdrawal.html" class="action-btn ghost">Withdraw</a>
    </div>

    <!-- ✅ Zep AI Button -->
    <a href="zep-ai.html" class="mt-4 action-btn pink" style="width:100%; display:block; text-align:center;">
      Zep AI — Smart Wallet Insights
    </a>
  </div>

  <h3 style="margin-top:20px;color:var(--neon-blue);font-family:Orbitron;">E-Book Sales</h3>
  <div class="glass" id="txList">
    <div style="display:flex;justify-content:space-between;margin-bottom:8px;">
      <span>E-Book: Crypto Basics</span><span class="badge badge-sale">Sale +5 ZAC</span>
    </div>
    <div style="display:flex;justify-content:space-between;">
      <span>E-Book Refund</span><span class="badge badge-refund">Refund -2 ZAC</span>
    </div>
  </div>

</div>

<footer>
  <a class="fbtn" href="student-dashboard.html">
    <svg fill="var(--neon-blue)" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11H3z"/></svg>
  </a>
  <a class="fbtn" href="dashboard-store.html">
    <svg fill="var(--neon-blue)" viewBox="0 0 24 24"><path d="M3 9h18v11H3zM3 9l1-5h16l1 5"/></svg>
  </a>
  <a class="fbtn" href="ride-hailing.html">
    <svg fill="var(--neon-blue)" viewBox="0 0 24 24"><path d="M5 11l1.5-4.5h11L19 11H5z"/></svg>
  </a>
  <a class="fbtn" href="neon-wallet.html">
    <svg fill="var(--neon-blue)" viewBox="0 0 24 24"><path d="M2 6h20v12H2z"/></svg>
  </a>
  <a class="fbtn" href="profile.html">
    <svg fill="var(--neon-blue)" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg>
  </a>
</footer>

<script>
function logout(){ window.location.href='index.html'; }

const zac = parseFloat(localStorage.getItem('walletZAC'))||450;
const usdt = parseFloat(localStorage.getItem('walletUSDT'))||120;

document.getElementById('zacBal').innerText = zac.toFixed(2);
document.getElementById('usdtBal').innerText = usdt.toFixed(2);
document.getElementById('totalPortfolio').innerText = '$'+(zac+usdt).toFixed(2);
</script>

</body>
</html>
