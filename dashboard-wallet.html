<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payout Wallet</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --bg-dark: #0A0A0A;
  --neon-blue: #00FFFF;
  --neon-green: #39FF14;
  --neon-purple: #9D00FF;
  --neon-pink: #FF00FF;
}
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: var(--bg-dark);
  color: #fff;
  min-height: 100vh;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  border-bottom: 1px solid rgba(0,255,255,0.2);
}
header h1 {
  font-size: 1.8rem;
  color: var(--neon-blue);
  text-shadow: 0 0 10px var(--neon-blue);
}
header .avatar {
  width: 40px; height: 40px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  border: 2px solid var(--neon-blue);
  box-shadow: 0 0 8px var(--neon-blue);
}
.main { padding: 2rem; }
.currency-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.5rem;
  margin-bottom: 3rem;
}
.currency-card {
  background: rgba(255,255,255,0.05);
  border: 2px solid transparent;
  border-image: linear-gradient(135deg, var(--neon-blue), var(--neon-pink)) 1;
  border-radius: 1rem;
  padding: 1.5rem;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,255,255,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}
.currency-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px var(--neon-blue);
}
.currency-card h2 {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
  color: var(--neon-pink);
  text-shadow: 0 0 8px var(--neon-pink);
}
.currency-card .balance {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  color: var(--neon-green);
  text-shadow: 0 0 10px var(--neon-green);
}
.currency-card .icon {
  font-size: 1.2rem;
  color: var(--neon-purple);
  text-shadow: 0 0 6px var(--neon-purple);
}
.transactions {
  border-top: 1px solid rgba(255,255,255,0.1);
  padding-top: 2rem;
}
.transactions h3 {
  font-size: 1.4rem;
  color: var(--neon-blue);
  text-shadow: 0 0 8px var(--neon-blue);
  margin-bottom: 1rem;
}
.transaction-item {
  display: flex;
  justify-content: space-between;
  padding: 0.8rem 0;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  align-items: center;
}
.transaction-item:last-child { border-bottom: none; }
.transaction-item .amount {
  font-weight: 700;
  color: var(--neon-green);
  text-shadow: 0 0 6px var(--neon-green);
}
.transaction-item .status {
  font-size: 1rem;
  color: var(--neon-purple);
  text-shadow: 0 0 6px var(--neon-purple);
}
.transaction-item .time {
  font-size: 0.85rem;
  color: rgba(255,255,255,0.5);
}
footer {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  background: rgba(10,10,10,0.95);
  border-top: 1px solid rgba(0,255,255,0.2);
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
}
footer a {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 0.9rem;
  color: rgba(0,255,255,0.7);
  text-decoration: none;
  transition: all 0.3s;
}
footer a i {
  font-size: 1.5rem;
  margin-bottom: 0.2rem;
}
footer a.active, footer a:hover {
  color: var(--neon-pink);
  text-shadow: 0 0 6px var(--neon-pink);
  transform: scale(1.2);
}

/* Modal Styles */
.modal {
  position: fixed; top:0; left:0; width:100%; height:100%;
  backdrop-filter: blur(8px);
  background: rgba(0,0,0,0.8);
  display: none; justify-content:center; align-items:center;
  z-index: 100;
}
.modal-content {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  padding: 2rem;
  border-radius: 1rem;
  width: 90%; max-width: 400px;
  text-align: center;
  border: 2px solid transparent;
  border-image: linear-gradient(135deg, var(--neon-blue), var(--neon-pink)) 1;
}
.modal-content h3 {
  color: var(--neon-blue);
  text-shadow: 0 0 10px var(--neon-blue);
  margin-bottom: 1rem;
  font-size: 1.3rem;
}
.modal-content select, .modal-content input {
  width: 100%;
  padding: 0.6rem;
  margin-bottom: 1rem;
  border-radius: 0.5rem;
  border: none;
  outline: none;
}
.modal-content button {
  padding: 0.6rem 1.2rem;
  margin: 0.3rem;
  border: none;
  border-radius: 0.5rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
}
.modal-content .confirm {
  background: var(--neon-green);
  color: #000;
}
.modal-content .confirm:hover {
  background: var(--neon-blue);
  color:#fff;
}
.modal-content .cancel {
  background: var(--neon-pink);
  color: #000;
}
.modal-content .cancel:hover {
  background: var(--neon-purple);
  color:#fff;
}
</style>
</head>
<body>

<header>
  <h1>Payout Wallet</h1>
  <div class="avatar"></div>
</header>

<div class="main">
  <div class="currency-grid">
    <div class="currency-card" onclick="openModal('topup','ZAC')">
      <h2>ZAC</h2>
      <div class="balance">1,250</div>
      <div class="icon"><i class="fas fa-wallet"></i></div>
    </div>
    <div class="currency-card" onclick="openModal('withdraw','USDT')">
      <h2>USDT</h2>
      <div class="balance">500</div>
      <div class="icon"><i class="fas fa-wallet"></i></div>
    </div>
    <div class="currency-card" onclick="openModal('withdraw','ETH')">
      <h2>ETH</h2>
      <div class="balance">2.3</div>
      <div class="icon"><i class="fas fa-wallet"></i></div>
    </div>
    <div class="currency-card" onclick="openModal('withdraw','BTC')">
      <h2>BTC</h2>
      <div class="balance">0.45</div>
      <div class="icon"><i class="fas fa-wallet"></i></div>
    </div>
  </div>

  <div class="transactions">
    <h3>Recent Transactions</h3>
    <div class="transaction-item">
      <span class="amount">+100 ZAC</span>
      <span class="status"><i class="fas fa-check-circle"></i> Success</span>
      <span class="time">10:32 AM</span>
    </div>
    <div class="transaction-item">
      <span class="amount">-50 USDT</span>
      <span class="status"><i class="fas fa-times-circle"></i> Failed</span>
      <span class="time">09:45 AM</span>
    </div>
    <div class="transaction-item">
      <span class="amount">+0.5 ETH</span>
      <span class="status"><i class="fas fa-clock"></i> Pending</span>
      <span class="time">Yesterday</span>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle">Action</h3>
    <div id="modalBody">
      <select id="modalOption"></select>
      <input type="text" id="modalAmount" placeholder="Amount">
      <div id="walletConnectBtn" style="margin-bottom:1rem; display:none;">
        <button class="confirm" onclick="connectWallet()">Connect Wallet</button>
      </div>
    </div>
    <button class="confirm" onclick="processModal()">Confirm</button>
    <button class="cancel" onclick="closeModal()">Cancel</button>
  </div>
</div>

<footer>
  <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
  <a href="dashboard-chat.html"><i class="fas fa-comment"></i> Chat</a>
  <a href="#"><i class="fas fa-wallet"></i> Wallet</a>
  <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
</footer>

<script>
let currentAction = '';
let currentCoin = '';

function openModal(action, coin) {
  currentAction = action;
  currentCoin = coin;
  document.getElementById('modalTitle').innerText = `${action.toUpperCase()} ${coin}`;
  const modalOption = document.getElementById('modalOption');
  const walletBtn = document.getElementById('walletConnectBtn');
  
  // Top-Up: only wallet
  if(action==='topup'){
    modalOption.style.display='none';
    walletBtn.style.display='block';
  }
  // Withdraw: Momo or Bank
  else if(action==='withdraw'){
    modalOption.style.display='block';
    walletBtn.style.display='none';
    modalOption.innerHTML = '<option value="momo">Momo</option><option value="bank">Bank</option>';
  }
  document.getElementById('modalAmount').value='';
  document.getElementById('modal').style.display='flex';
}

function closeModal(){
  document.getElementById('modal').style.display='none';
}

function processModal(){
  const amount = document.getElementById('modalAmount').value;
  const option = document.getElementById('modalOption').value || 'Wallet';
  if(!amount || amount <=0){ alert('Enter valid amount'); return; }
  alert(`${currentAction.toUpperCase()} ${amount} ${currentCoin} via ${option}`);
  closeModal();
}

function connectWallet(){
  alert(`Wallet connected for ${currentCoin} top-up!`);
}
</script>

</body>
</html>
