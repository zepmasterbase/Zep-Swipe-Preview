<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Swipe — Wallet Dashboard</title>

<!-- Tailwind CSS + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #120b2e 0%, #0b0520 100%);
  color: #fff;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  width: 100%;
  padding: 1rem;
  position: fixed;
  top: 0;
  left: 0;
  backdrop-filter: blur(10px);
  background: rgba(15,5,32,0.85);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 50;
  box-shadow: 0 0 20px rgba(0,240,255,0.3);
}
.header h1 {
  font-family: 'Exo 2', sans-serif;
  font-weight: 700;
  font-size: 1.5rem;
  background: linear-gradient(90deg, #00f0ff, #ff00f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Floating Wallet Cards */
.wallet-cards {
  display: flex;
  overflow-x: auto;
  gap: 1rem;
  padding: 1rem 0;
  scroll-snap-type: x mandatory;
}
.card {
  min-width: 200px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  border-radius: 1rem;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,240,255,0.3);
  scroll-snap-align: start;
  transform: perspective(800px) rotateY(-5deg);
  transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
  transform: perspective(800px) rotateY(0deg) scale(1.05);
  box-shadow: 0 0 25px #00f0ff;
}
.card h3 {
  font-family: 'Exo 2', sans-serif;
  font-size: 1rem;
  color: #c0bdf4;
  margin-bottom: 0.3rem;
}
.card p {
  font-size: 1.2rem;
  font-weight: 700;
  color: #00f0ff;
}

/* Circular progress animation */
.circular-progress {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 8px solid rgba(0,240,255,0.2);
  border-top: 8px solid #00f0ff;
  animation: spin 2s linear infinite;
  margin: 0.5rem auto 0;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Send/Receive Contacts */
.contacts {
  display: flex;
  gap: 1rem;
  overflow-x: auto;
  padding: 1rem 0;
}
.contact {
  position: relative;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(0,240,255,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.contact:hover {
  transform: scale(1.2);
  box-shadow: 0 0 15px #00f0ff;
}
.contact img {
  border-radius: 50%;
  width: 50px;
  height: 50px;
}

/* Transaction Timeline */
.timeline {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin: 1rem 0;
}
.timeline-item {
  display: flex;
  align-items: center;
  gap: 1rem;
}
.timeline-item .icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(0,240,255,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00f0ff;
  font-size: 1.2rem;
}
.timeline-item .details {
  flex: 1;
}
.timeline-item .details span {
  display: block;
  font-size: 0.85rem;
  color: #c0bdf4;
}

/* Settings */
.settings-card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius: 1rem;
  padding: 1rem;
  margin: 0.5rem 0;
}
.toggle {
  position: relative;
  width: 50px;
  height: 25px;
  background: rgba(0,240,255,0.2);
  border-radius: 9999px;
  cursor: pointer;
  transition: 0.3s;
}
.toggle::after {
  content: '';
  position: absolute;
  width: 21px;
  height: 21px;
  background: #00f0ff;
  border-radius: 50%;
  top: 2px;
  left: 2px;
  transition: 0.3s;
}
.toggle.active::after {
  left: 27px;
  background: #ff00f0;
}

/* Footer: Send / Request / Withdraw / Profile */
.footer {
  width: 100%;
  position: fixed;
  bottom: 0;
  left: 0;
  backdrop-filter: blur(8px);
  background: rgba(15,5,32,0.8);
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  box-shadow: 0 -2px 20px rgba(255,0,240,0.2);
}
.footer a {
  color: #00f0ff;
  font-size: 1.5rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 0.8rem;
  transition: 0.3s;
}
.footer a i {
  font-size: 1.5rem;
}
.footer a:hover, .footer a.active {
  color: #ff00f0;
  transform: scale(1.3);
}

/* Responsive */
@media (min-width: 640px) {
  .card { min-width: 220px; }
}
</style>
</head>
<body>

<!-- Header -->
<header class="header">
  <h1>Zep Swipe Wallet</h1>
</header>

<main class="main pt-24 pb-28 px-4">
  <!-- Dashboard / Home -->
  <h2 class="text-c0bdf4 mb-2 font-bold">Your Wallet</h2>
  <div class="wallet-cards">
    <div class="card">
      <h3>ZAC</h3>
      <p>5000 ZAC</p>
      <div class="circular-progress mt-2"></div>
    </div>
    <div class="card">
      <h3>BTC</h3>
      <p>0.324 BTC</p>
      <div class="circular-progress mt-2"></div>
    </div>
    <div class="card">
      <h3>ETH</h3>
      <p>12.5 ETH</p>
      <div class="circular-progress mt-2"></div>
    </div>
    <div class="card">
      <h3>USDT</h3>
      <p>1500 USDT</p>
      <div class="circular-progress mt-2"></div>
    </div>
  </div>

  <!-- Send / Receive Payments -->
  <h2 class="text-c0bdf4 mt-6 mb-2 font-bold">Send / Receive</h2>
  <div class="contacts">
    <div class="contact"><img src="https://i.pravatar.cc/50?img=1" alt="contact"></div>
    <div class="contact"><img src="https://i.pravatar.cc/50?img=2" alt="contact"></div>
    <div class="contact"><img src="https://i.pravatar.cc/50?img=3" alt="contact"></div>
    <div class="contact"><img src="https://i.pravatar.cc/50?img=4" alt="contact"></div>
  </div>

  <!-- Transaction History -->
  <h2 class="text-c0bdf4 mt-6 mb-2 font-bold">Transaction History</h2>
  <div class="timeline">
    <div class="timeline-item">
      <div class="icon"><i class="fas fa-arrow-up"></i></div>
      <div class="details">
        <span>Sent 0.05 BTC</span>
        <span>To Alice — Today, 2:15 PM</span>
      </div>
    </div>
    <div class="timeline-item">
      <div class="icon"><i class="fas fa-arrow-down"></i></div>
      <div class="details">
        <span>Received 0.1 ETH</span>
        <span>From Bob — Today, 11:30 AM</span>
      </div>
    </div>
  </div>

  <!-- Settings / Wallet Management -->
  <h2 class="text-c0bdf4 mt-6 mb-2 font-bold">Settings</h2>
  <div class="settings-card">
    <p>Enable Notifications</p>
    <div class="toggle"></div>
  </div>
  <div class="settings-card">
    <p>Link New Wallet</p>
    <button class="btn-gradient w-full mt-2">Add Wallet</button>
  </div>
</main>

<!-- Footer -->
<footer class="footer sm:hidden">
  <a href="#"><i class="fas fa-paper-plane"></i><span>Send</span></a>
  <a href="#"><i class="fas fa-hand-holding-dollar"></i><span>Request</span></a>
  <a href="#"><i class="fas fa-arrow-down"></i><span>Withdraw</span></a>
  <a href="#"><i class="fas fa-user"></i><span>Profile</span></a>
</footer>

<script>
// Toggle switch behavior
document.querySelectorAll('.toggle').forEach(toggle => {
  toggle.addEventListener('click', () => toggle.classList.toggle('active'));
});
</script>

</body>
</html>
