<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zep Swipe â€” Send</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg: #08051a;
  --glass: rgba(255,255,255,0.04);
  --accent-a: #00f0ff;
  --accent-b: #ff00f0;
  --gradient: linear-gradient(90deg,var(--accent-a),var(--accent-b));
}
body {
  background: radial-gradient(circle at 25% 20%, #161233 0%, var(--bg) 80%);
  color: #e9eeff;
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 1rem;
}

/* Container */
.glass {
  background: linear-gradient(160deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 20px;
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 40px rgba(0,0,0,0.5);
}

/* Balance */
.balance {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  font-weight: 700;
  text-align: center;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.5rem;
}
.balance-label {
  text-align: center;
  font-size: 0.9rem;
  color: #9da5c7;
}

/* Contacts */
.contacts {
  display: flex;
  overflow-x: auto;
  gap: 1rem;
  padding: 0.5rem 0 1rem 0;
}
.contact {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: all 0.3s ease;
}
.contact img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}
.contact[data-active="true"] {
  box-shadow: 0 0 15px rgba(0,240,255,0.6);
  transform: scale(1.1);
}

/* Amount Input */
.amount-input {
  width: 100%;
  text-align: center;
  font-size: 2rem;
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  font-family: 'Orbitron', sans-serif;
  margin: 1rem 0;
}
.amount-input::placeholder {
  color: #666b8a;
}

/* Payment Method Selector */
.method {
  display: flex;
  justify-content: center;
  gap: 1rem;
}
.method-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.3rem;
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.05);
  padding: 0.5rem 1.2rem;
  border-radius: 9999px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.method-btn.active {
  background: var(--gradient);
  color: #08051a;
  font-weight: 600;
  box-shadow: 0 0 15px rgba(0,240,255,0.4);
}

/* Send Button */
.send-btn {
  background: var(--gradient);
  border: none;
  width: 100%;
  padding: 0.9rem;
  border-radius: 14px;
  color: #0a0a14;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 1.5rem;
  transition: all 0.3s ease;
  position: relative;
}
.send-btn:hover {
  box-shadow: 0 0 20px rgba(0,240,255,0.3);
  transform: translateY(-2px);
}
.send-btn i {
  margin-right: 0.4rem;
  transition: transform 0.3s;
}
.send-btn.sent i {
  transform: rotate(360deg);
}

/* Confirmation Check */
.success-check {
  display: none;
  text-align: center;
  font-size: 2.5rem;
  color: #00ffbf;
  margin-top: 1rem;
  animation: pulse 1.2s infinite;
}
@keyframes pulse {
  0%,100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.7; transform: scale(1.2); }
}
</style>
</head>
<body>

<main class="w-full max-w-md glass p-6 space-y-5">

  <!-- Available Balance -->
  <div>
    <p class="balance">5,000 ZAC</p>
    <p class="balance-label">Available Balance</p>
  </div>

  <!-- Contacts Carousel -->
  <div>
    <h3 class="text-sm text-gray-300 mb-2 font-medium">Select Contact</h3>
    <div id="contacts" class="contacts">
      <div class="contact" data-user="Alice" data-active="false"><img src="https://i.pravatar.cc/70?img=1" alt="Alice"></div>
      <div class="contact" data-user="Bob" data-active="false"><img src="https://i.pravatar.cc/70?img=2" alt="Bob"></div>
      <div class="contact" data-user="Charlie" data-active="false"><img src="https://i.pravatar.cc/70?img=3" alt="Charlie"></div>
      <div class="contact" data-user="Diana" data-active="false"><img src="https://i.pravatar.cc/70?img=4" alt="Diana"></div>
    </div>
  </div>

  <!-- Amount Input -->
  <input id="amount" type="number" placeholder="0.00" class="amount-input" />

  <!-- Payment Method -->
  <div class="method">
    <div class="method-btn active" id="walletMethod">
      <i class="fas fa-wallet"></i> Wallet
    </div>
  </div>

  <!-- Send Button -->
  <button id="sendBtn" class="send-btn">
    <i class="fas fa-paper-plane"></i> Send
  </button>

  <!-- Confirmation -->
  <div id="successCheck" class="success-check">
    <i class="fas fa-check-circle"></i>
  </div>

</main>

<script>
const contacts = document.querySelectorAll('.contact');
let selectedUser = null;

contacts.forEach(c => {
  c.addEventListener('click', () => {
    contacts.forEach(o => o.dataset.active = 'false');
    c.dataset.active = 'true';
    selectedUser = c.dataset.user;
  });
});

const sendBtn = document.getElementById('sendBtn');
const amountInput = document.getElementById('amount');
const successCheck = document.getElementById('successCheck');

// Simulate backend send call
async function simulateSend(payload) {
  return new Promise(res => setTimeout(() => res({ok:true}), 1500));
}

sendBtn.addEventListener('click', async () => {
  const amount = Number(amountInput.value);
  if(!selectedUser) return alert('Select a contact first.');
  if(!amount || amount <= 0) return alert('Enter a valid amount.');

  sendBtn.disabled = true;
  sendBtn.classList.add('sent');
  sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

  const payload = { user: selectedUser, amount };

  try {
    const res = await simulateSend(payload);
    if(res.ok) {
      sendBtn.style.display = 'none';
      successCheck.style.display = 'block';
      setTimeout(() => {
        successCheck.style.display = 'none';
        sendBtn.style.display = 'block';
        sendBtn.disabled = false;
        sendBtn.classList.remove('sent');
        sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send';
        amountInput.value = '';
        contacts.forEach(c => c.dataset.active = 'false');
        selectedUser = null;
      }, 2500);
    }
  } catch(e) {
    alert('Something went wrong.');
  }
});
</script>

</body>
</html>
