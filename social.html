<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZepStudent Social</title>

<!-- Tailwind + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --neon-purple: #9b59b6;
  --neon-green: #3affc1;
  --glass: rgba(255,255,255,0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 100px;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  backdrop-filter: blur(15px);
  background: rgba(15,5,32,0.85);
  box-shadow: 0 0 25px rgba(0,255,255,0.3);
  z-index: 50;
  border-radius: 0 0 1.5rem 1.5rem;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
.header-left img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 2px solid var(--neon-blue);
  object-fit: cover;
  cursor: pointer;
}
.header-left .greeting {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.15rem;
  font-weight: 600;
  background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header-right i {
  font-size: 1.3rem;
  color: var(--neon-blue);
  cursor: pointer;
  transition: 0.3s;
}
.header-right i:hover {
  color: var(--neon-pink);
  transform: scale(1.3);
}

/* MAIN GRID */
.main-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1rem;
  margin-top: 6rem;
  padding: 0 1rem 1rem 1rem;
}

/* GLASS CARD */
.card {
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 1rem;
  padding: 1rem;
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 35px var(--neon-pink);
}

/* POST CARD */
.post-card {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  background: var(--glass);
  border-radius: 1rem;
  padding: 1rem;
  backdrop-filter: blur(20px);
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  position: relative;
}
.post-card:hover {
  transform: scale(1.02);
  box-shadow: 0 0 35px var(--neon-blue);
}
.post-card .post-header {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.post-card .post-header img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid var(--neon-blue);
  object-fit: cover;
  cursor: pointer;
}
.post-card .post-header .username {
  font-family: 'Orbitron', sans-serif;
  font-weight: 600;
  color: var(--neon-purple);
}
.post-card .post-header .description {
  font-size: 0.75rem;
  opacity: 0.7;
}
.post-card .post-body {
  font-size: 0.9rem;
  opacity: 0.9;
}
.post-card .post-image {
  width: 100%;
  max-height: 180px;
  object-fit: cover;
  border-radius: 0.8rem;
  margin-top: 0.5rem;
  filter: brightness(1.2);
}
.post-card .post-footer {
  display: flex;
  justify-content: space-around;
  margin-top: 0.5rem;
  font-size: 0.85rem;
}
.post-card .post-footer i {
  cursor: pointer;
  transition: 0.3s;
}
.post-card .post-footer i:hover {
  color: var(--neon-pink);
  transform: scale(1.3);
}
.new-badge {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  background: var(--neon-pink);
  color: #000;
  padding: 0.1rem 0.4rem;
  font-size: 0.7rem;
  font-weight: 700;
  border-radius: 0.5rem;
  animation: glow 1.5s infinite alternate;
}
@keyframes glow {
  0% { box-shadow: 0 0 5px var(--neon-pink); }
  50% { box-shadow: 0 0 15px var(--neon-pink); }
  100% { box-shadow: 0 0 5px var(--neon-pink); }
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  box-shadow: 0 -2px 25px rgba(0,255,255,0.3);
  z-index: 50;
}
.footer a {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--neon-blue);
  font-size: 0.8rem;
  text-decoration: none;
  transition: 0.3s;
}
.footer a i {
  font-size: 1.4rem;
}
.footer a:hover, .footer a.active {
  color: var(--neon-pink);
  transform: scale(1.2);
}

/* Text Inputs */
.input-edit {
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--neon-blue);
  color: #fff;
  padding: 0.3rem 0.5rem;
  border-radius: 0.5rem;
  width: 100%;
  margin-top: 0.2rem;
}
.comment-text {
  width: 80%;
  border: 1px solid var(--neon-blue);
  border-radius: 0.5rem;
  padding: 0.2rem 0.5rem;
  background: rgba(255,255,255,0.1);
  color: #fff;
}
.comment-btn {
  padding: 0.2rem 0.5rem;
  background: var(--neon-purple);
  color: #000;
  border-radius: 0.5rem;
  cursor: pointer;
  font-weight: 600;
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <img src="https://via.placeholder.com/42/00f0ff/000000?text=DP" alt="Profile Picture" id="profilePic">
    <div>
      <span class="greeting" id="username">Hello Student</span>
      <input class="input-edit" type="text" id="userDescription" placeholder="Edit your description">
    </div>
  </div>
  <div class="header-right">
    <i class="fas fa-bell"></i>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="main-grid">
  <div class="card text-center">
    <i class="fas fa-users icon text-4xl"></i>
    <h3>Student Social Dashboard</h3>
    <p>Collaborate, share, and learn with peers!</p>
    <a href="learn-earn.html" class="mt-2 inline-block bg-gradient-to-r from-purple-500 to-cyan-400 px-4 py-2 rounded-full font-semibold hover:scale-105 transition transform text-white">Learn & Earn</a>
  </div>

  <!-- Dynamic Posts Feed -->
  <div id="feed"></div>
</main>

<!-- FOOTER -->
<footer class="footer">
  <a href="student-dashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
  <a href="dashboard-store.html"><i class="fas fa-store"></i><span>Store</span></a>
  <a href="learn-earn.html"><i class="fas fa-gift"></i><span>Reward</span></a>
  <a href="dashboard-wallet.html"><i class="fas fa-wallet"></i><span>Wallet</span></a>
</footer>

<script>
// Profile picture upload
document.getElementById('profilePic').addEventListener('click', () => {
  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = 'image/*';
  fileInput.onchange = e => {
    const file = e.target.files[0];
    if(file) document.getElementById('profilePic').src = URL.createObjectURL(file);
  };
  fileInput.click();
});

// Dynamic posts feed
const posts = [
  {user: 'Alice', avatar:'https://via.placeholder.com/36/ff00f0/000000?text=A', text:'Just completed my first cross-border trade!', image:'https://via.placeholder.com/300x180/00f0ff/000000?text=Trade1', likes:0, comments:[]},
  {user: 'Bob', avatar:'https://via.placeholder.com/36/00f0ff/000000?text=B', text:'Anyone interested in forming a study group?', image:'https://via.placeholder.com/300x180/ff00f0/000000?text=Trade2', likes:0, comments:[]}
];

function renderFeed() {
  const feed = document.getElementById('feed');
  feed.innerHTML = '';
  posts.forEach((p,index) => {
    const card = document.createElement('div');
    card.className = 'post-card';
    card.innerHTML = `
      <span class="new-badge">NEW</span>
      <div class="post-header">
        <img src="${p.avatar}" alt="${p.user}">
        <div>
          <span class="username">${p.user}</span>
          <div class="description">Student in Cross-Border Commerce</div>
        </div>
      </div>
      <div class="post-body">${p.text}</div>
      <img class="post-image" src="${p.image}" alt="Post Image">
      <div class="post-footer">
        <span><i class="fas fa-heart" onclick="likePost(${index})"></i> <span id="like-count-${index}">${p.likes}</span></span>
        <span><i class="fas fa-comment" onclick="commentPost(${index})"></i> <span id="comment-count-${index}">${p.comments.length}</span></span>
        <span><i class="fas fa-share" onclick="sharePost(${index})"></i></span>
      </div>
    `;
    feed.appendChild(card);
  });
}

// Like, Comment, Share
function likePost(i) {
  posts[i].likes += 1;
  document.getElementById(`like-count-${i}`).innerText = posts[i].likes;
}
function commentPost(i) {
  const comment = prompt('Add your comment:');
  if(comment) {
    posts[i].comments.push(comment);
    document.getElementById(`comment-count-${i}`).innerText = posts[i].comments.length;
  }
}
function sharePost(i) {
  alert('Post shared!');
}

// Simulate new posts
setInterval(() => {
  const newPost = {
    user: `User${Math.floor(Math.random()*100)}`,
    avatar:`https://via.placeholder.com/36/${Math.floor(Math.random()*16777215).toString(16)}/000000?text=U`,
    text:'New post from cross-border trading class!',
    image:`https://via.placeholder.com/300x180/${Math.floor(Math.random()*16777215).toString(16)}/000000?text=Trade`,
    likes:0,
    comments:[]
  };
  posts.unshift(newPost);
  if(posts.length>10) posts.pop();
  renderFeed();
}, 15000);

renderFeed();
</script>
</body>
</html>
