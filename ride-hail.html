<!DOCTYPE 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe â€” Request a Ride</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0b0125, #050010 80%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(255, 0, 240, 0.25);
      backdrop-filter: blur(15px);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      font-size: 0.95rem;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      color: #100427;
      font-weight: 600;
      border: none;
      border-radius: 0.8rem;
      padding: 0.75rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .success {
      text-align: center;
      color: #00ffb3;
      margin-top: 1rem;
    }

    .error {
      text-align: center;
      color: #ff3366;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="glass">
    <h1>Request a Ride</h1>

    <input type="text" id="studentName" placeholder="Your Name" required />
    <input type="text" id="pickup" placeholder="Pickup Location" required />
    <input type="text" id="destination" placeholder="Destination" required />
    
    <select id="country">
      <option value="">Select Your Country</option>
      <option>Ghana</option>
      <option>Nigeria</option>
      <option>Kenya</option>
      <option>Uganda</option>
      <option>South Africa</option>
      <option>Rwanda</option>
      <option>Tanzania</option>
      <option>Egypt</option>
      <option>Morocco</option>
      <option>Ethiopia</option>
    </select>

    <input type="number" id="fare" placeholder="Proposed Fare (ZC)" required />

    <button id="submitRide">Send Ride Request</button>
    <p id="statusMessage" class="success"></p>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBxAQxTvuPCYVAG3eQu4MQfxHRWJB9Q3wI",
      authDomain: "zep-swipe-6cb53.firebaseapp.com",
      projectId: "zep-swipe-6cb53",
      storageBucket: "zep-swipe-6cb53.firebasestorage.app",
      messagingSenderId: "895701529881",
      appId: "1:895701529881:web:81c6e3e420bfe6cb7dc188",
      measurementId: "G-L48WTHMKKZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Submit Ride Request
    document.getElementById("submitRide").addEventListener("click", async () => {
      const studentName = document.getElementById("studentName").value.trim();
      const pickup = document.getElementById("pickup").value.trim();
      const destination = document.getElementById("destination").value.trim();
      const fare = document.getElementById("fare").value.trim();
      const country = document.getElementById("country").value;

      const statusMessage = document.getElementById("statusMessage");

      if (!studentName || !pickup || !destination || !fare || !country) {
        statusMessage.className = "error";
        statusMessage.textContent = "Please fill in all fields.";
        return;
      }

      try {
        await db.collection("ride-requests").add({
          studentName,
          pickup,
          destination,
          fare,
          country,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        statusMessage.className = "success";
        statusMessage.textContent = "Ride request sent successfully!";
        document.getElementById("studentName").value = "";
        document.getElementById("pickup").value = "";
        document.getElementById("destination").value = "";
        document.getElementById("fare").value = "";
        document.getElementById("country").value = "";
      } catch (error) {
        console.error(error);
        statusMessage.className = "error";
        statusMessage.textContent = "Error sending ride request.";
      }
    });
  </script>
</body>
</html>
