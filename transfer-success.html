<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Transfer Successful</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: radial-gradient(circle at 25% 20%, #050012, #090014, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 35px rgba(255, 0, 255, 0.2);
      padding: 2.2rem 1.8rem;
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.9rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.8rem;
    }

    /* Success Icon */
    .success-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #00ffcc, #00f0ff, transparent 70%);
      box-shadow: 0 0 35px #00f0ffcc;
      animation: pulseGlow 1.6s infinite alternate;
    }

    .success-icon i {
      font-size: 2.6rem;
      color: white;
      text-shadow: 0 0 20px #00f0ff;
    }

    @keyframes pulseGlow {
      from { box-shadow: 0 0 15px #00f0ff99, 0 0 25px #ff00f066; }
      to { box-shadow: 0 0 35px #00f0ffcc, 0 0 55px #ff00f0aa; }
    }

    .amount {
      font-size: 1.4rem;
      font-weight: 600;
      color: #8ef8ff;
      margin-top: 0.4rem;
      text-shadow: 0 0 15px #00f0ff;
    }

    .recipient {
      font-size: 1rem;
      color: #ffb6ff;
      margin-top: 0.4rem;
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .neon-btn {
      border-radius: 0.8rem;
      padding: 0.8rem;
      font-weight: 600;
      text-align: center;
      transition: 0.3s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00f0ff, #8ef8b8);
      color: #0a021f;
      box-shadow: 0 0 25px #00f0ff88;
    }

    .btn-secondary {
      background: linear-gradient(90deg, #ff00f0, #ff77ff);
      color: #0a021f;
      box-shadow: 0 0 25px #ff00f088;
    }

    .neon-btn:hover { transform: scale(1.05); }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.8rem;
      background: rgba(10, 10, 25, 0.6);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer a i {
      font-size: 1.5rem;
      color: #00f0ff;
      margin: 0 15px;
      transition: 0.3s;
      text-shadow: 0 0 15px #00f0ff;
    }

    footer a:hover i {
      color: #ff00f0;
      text-shadow: 0 0 30px #ff00f0;
      transform: scale(1.2);
    }

  </style>
</head>
<body>
  <div class="glass-card">
    <div class="success-icon">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <h1>Transfer Successful!</h1>
    <p class="amount">You sent <span class="text-pink-400">45 $ZAC</span> + <span class="text-cyan-400">10 USDT</span></p>
    <p class="recipient">To: @student42</p>
    <p class="text-gray-400 text-sm mt-2">Transaction confirmed on the ZepChain network.</p>

    <div class="actions">
      <a href="dashboard-wallet.html" class="neon-btn btn-primary">Back to Wallet</a>
      <a href="dashboard.html" class="neon-btn btn-secondary">Home</a>
    </div>
  </div>

  <footer>
    <a href="dashboard.html" title="Home"><i class="fa-solid fa-house"></i></a>
    <a href="dashboard-wallet.html" title="Wallet"><i class="fa-solid fa-wallet"></i></a>
    <a href="chat.html" title="Chat"><i class="fa-solid fa-comment-dots"></i></a>
    <a href="ride-hailing.html" title="Ride"><i class="fa-solid fa-car"></i></a>
    <a href="profile.html" title="Profile"><i class="fa-solid fa-user"></i></a>
  </footer>

  <script>
    // Optional: Add small confetti or glow animation later for real-time flair.
    console.log("✅ Transfer success screen loaded.");
  </script>
</body>
</html>
