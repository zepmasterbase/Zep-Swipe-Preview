<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZepSwipe ‚Äî Vendor Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2e0d6da3c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --zep-blue: #00f0ff;
  --zep-violet: #9c4dff;
  --glass: rgba(255,255,255,0.06);
  --bg: radial-gradient(circle at 25% 10%, #050018 0%, #000010 90%);
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: #fff;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 18px;
  background: rgba(15,10,30,0.8);
  backdrop-filter: blur(18px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  animation: headerPulse 3s infinite alternate ease-in-out;
}
@keyframes headerPulse {
  0% { box-shadow: 0 0 10px rgba(0,240,255,0.2); }
  100% { box-shadow: 0 0 30px rgba(156,77,255,0.4); }
}
.logo {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px rgba(0,240,255,0.5);
}
.logout-btn {
  background: linear-gradient(90deg, var(--zep-violet), var(--zep-blue));
  border: none;
  border-radius: 10px;
  padding: 8px 14px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(156,77,255,0.5);
  transition: 0.3s;
}
.logout-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,240,255,0.6);
}

/* MAIN */
main {
  flex: 1;
  padding: 1rem 1.2rem 6rem;
}

/* GLASS CARDS */
.glass {
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 1.2rem;
  backdrop-filter: blur(16px);
  box-shadow: 0 0 20px rgba(0,240,255,0.15);
  animation: cardPulse 3s infinite alternate ease-in-out;
  margin-bottom: 1.2rem;
}
@keyframes cardPulse {
  0% { box-shadow: 0 0 10px rgba(0,240,255,0.15); }
  100% { box-shadow: 0 0 25px rgba(156,77,255,0.35); }
}
h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.1rem;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.8rem;
}

/* ANALYTICS GRID */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 1rem;
}
.stat-card {
  background: rgba(255,255,255,0.04);
  border-radius: 12px;
  padding: 14px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.08);
  animation: pulse 2.5s infinite alternate ease-in-out;
}
@keyframes pulse {
  0% { box-shadow: 0 0 8px rgba(0,240,255,0.2); }
  100% { box-shadow: 0 0 18px rgba(156,77,255,0.3); }
}
.stat-card h3 {
  font-family: 'Orbitron';
  font-size: 0.9rem;
  margin: 0.3rem 0;
  color: var(--zep-blue);
}
.stat-card p {
  font-weight: 700;
  font-family: 'Orbitron';
  font-size: 1.1rem;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* SALES GRAPH */
canvas {
  width: 100% !important;
  height: 240px !important;
  border-radius: 12px;
}

/* ORDER TABLE */
.orders {
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 14px;
  overflow: hidden;
  margin-top: 1rem;
}
.orders table {
  width: 100%;
  border-collapse: collapse;
}
.orders th, .orders td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}
.orders th {
  color: var(--zep-blue);
  font-weight: 600;
  font-family: 'Orbitron';
}

/* FOOTER */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(15,15,30,0.9);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid rgba(255,255,255,0.08);
  padding: 10px 0;
  box-shadow: 0 0 15px rgba(0,240,255,0.3);
}
.fbtn {
  width: 54px;
  height: 54px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  transition: 0.3s;
  cursor: pointer;
}
.fbtn svg {
  width: 26px;
  height: 26px;
  stroke: var(--zep-blue);
  transition: 0.3s;
}
.fbtn:hover {
  transform: translateY(-3px);
  background: rgba(255,255,255,0.1);
}
.fbtn:hover svg {
  stroke: var(--zep-violet);
  filter: drop-shadow(0 0 10px var(--zep-blue));
}

/* RESPONSIVE */
@media (max-width: 480px) {
  header { flex-direction: column; gap: 0.5rem; }
  .logo { font-size: 1.3rem; }
  .stats-grid { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>

<body>
<header>
  <div class="logo">ZEP<span style="color:var(--zep-violet)">SWIPE</span> Vendor</div>
  <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
</header>

<main>
  <!-- ANALYTICS SECTION -->
  <div class="glass">
    <h2>üìä Store Analytics</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Orders</h3>
        <p>128</p>
      </div>
      <div class="stat-card">
        <h3>Pending</h3>
        <p>12</p>
      </div>
      <div class="stat-card">
        <h3>Completed</h3>
        <p>116</p>
      </div>
      <div class="stat-card">
        <h3>Revenue</h3>
        <p>$2,540</p>
      </div>
    </div>
  </div>

  <!-- SALES GRAPH -->
  <div class="glass">
    <h2>üìà Sales Overview</h2>
    <canvas id="salesChart"></canvas>
  </div>

  <!-- RECENT ORDERS -->
  <div class="glass">
    <h2>üõç Recent Orders</h2>
    <div class="orders">
      <table>
        <thead>
          <tr><th>Order ID</th><th>Product</th><th>Status</th><th>Amount</th></tr>
        </thead>
        <tbody>
          <tr><td>#1024</td><td>Wireless Headset</td><td style="color:var(--zep-blue)">Delivered</td><td>$45</td></tr>
          <tr><td>#1025</td><td>Smart Watch S2</td><td style="color:var(--zep-violet)">Pending</td><td>$60</td></tr>
          <tr><td>#1026</td><td>Laptop Pro X</td><td style="color:var(--zep-blue)">Delivered</td><td>$420</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- FOOTER NAV -->
<footer>
  <a href="vendor-dashboard.html" class="fbtn" title="Home">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M3 12l9-9 9 9v9H3z"/></svg>
  </a>
  <a href="dashboard-wallet.html" class="fbtn" title="Wallet">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M2 7h20v10H2zM16 12h4"/></svg>
  </a>
  <a href="add-product.html" class="fbtn" title="Add Product">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M12 3v18m9-9H3"/></svg>
  </a>
  <a href="store.html" class="fbtn" title="Store">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M4 4h16v4H4zM4 8h16v12H4z"/></svg>
  </a>
  <a href="profile.html" class="fbtn" title="Profile">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M12 14c-4.33 0-8 2-8 5v3h16v-3c0-3-3.67-5-8-5zm0-2a5 5 0 100-10 5 5 0 000 10z"/></svg>
  </a>
</footer>

<!-- SALES CHART SCRIPT -->
<script>
const ctx = document.getElementById('salesChart');
const gradient = ctx.getContext('2d').createLinearGradient(0, 0, 0, 300);
gradient.addColorStop(0, 'rgba(0,240,255,0.4)');
gradient.addColorStop(1, 'rgba(156,77,255,0.05)');

const salesChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
    datasets: [{
      label: 'Sales ($)',
      data: [120, 190, 150, 210, 260, 310, 400],
      fill: true,
      borderColor: '#00f0ff',
      backgroundColor: gradient,
      tension: 0.4,
      pointRadius: 5,
      pointBackgroundColor: '#9c4dff',
      pointHoverRadius: 8,
    }]
  },
  options: {
    responsive: true,
    plugins: { legend: { display: false } },
    scales: {
      x: { ticks: { color: '#bffaff' }, grid: { color: 'rgba(255,255,255,0.05)' } },
      y: { ticks: { color: '#bffaff' }, grid: { color: 'rgba(255,255,255,0.05)' }, beginAtZero: true }
    }
  }
});
</script>

</body>
</html>
