<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Vendor â€” Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2e0d6da3c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --campus-blue: #00f0ff;
  --campus-violet: #9c4dff;
  --glass: rgba(255,255,255,0.06);
  --bg: radial-gradient(circle at 25% 10%, #050018 0%, #000010 90%);
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: #fff;
  overflow-x: hidden;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 18px;
  background: rgba(15, 10, 30, 0.75);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  animation: headerGlow 3s infinite alternate ease-in-out;
}
@keyframes headerGlow {
  0% { box-shadow: 0 0 10px rgba(0,240,255,0.3); }
  100% { box-shadow: 0 0 30px rgba(156,77,255,0.4); }
}
.logo {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--campus-blue), var(--campus-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px rgba(0,240,255,0.5);
}
.logout-btn {
  background: linear-gradient(90deg, var(--campus-violet), var(--campus-blue));
  border: none;
  border-radius: 10px;
  padding: 8px 14px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(156,77,255,0.5);
  transition: 0.3s;
}
.logout-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,240,255,0.6);
}

/* MAIN */
main {
  flex: 1;
  padding: 1rem 1.2rem 6rem;
}

/* MINI DEALS BUTTON */
.deals-mini {
  background: linear-gradient(90deg, var(--campus-blue), var(--campus-violet));
  border: none;
  border-radius: 9999px;
  padding: 6px 14px;
  font-family: 'Orbitron';
  color: #fff;
  font-size: 0.85rem;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0,240,255,0.3);
  transition: 0.3s;
  margin-bottom: 10px;
}
.deals-mini:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(156,77,255,0.5);
}

/* GLASS SECTIONS */
.glass {
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 1.2rem;
  backdrop-filter: blur(16px);
  box-shadow: 0 0 20px rgba(0,240,255,0.15);
  animation: glassPulse 3s infinite alternate ease-in-out;
  margin-bottom: 1.2rem;
}
@keyframes glassPulse {
  0% { box-shadow: 0 0 10px rgba(0,240,255,0.15); }
  100% { box-shadow: 0 0 25px rgba(156,77,255,0.35); }
}

h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.1rem;
  background: linear-gradient(90deg, var(--campus-blue), var(--campus-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.8rem;
}

/* STAT CARDS */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 1rem;
}
.stat-card {
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  padding: 14px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.08);
  animation: pulse 2.5s infinite alternate ease-in-out;
}
@keyframes pulse {
  0% { box-shadow: 0 0 8px rgba(0,240,255,0.2); }
  100% { box-shadow: 0 0 18px rgba(156,77,255,0.3); }
}
.stat-card h3 {
  font-family: 'Orbitron';
  font-size: 0.9rem;
  margin: 0.3rem 0;
  color: var(--campus-blue);
}
.stat-card p {
  font-weight: 700;
  font-family: 'Orbitron';
  font-size: 1.1rem;
  background: linear-gradient(90deg, var(--campus-blue), var(--campus-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* CHART */
canvas {
  width: 100% !important;
  height: 240px !important;
  border-radius: 12px;
}

/* FOOTER */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(15,15,30,0.9);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid rgba(255,255,255,0.08);
  padding: 10px 0;
  box-shadow: 0 0 15px rgba(0,240,255,0.3);
}
.fbtn {
  width: 54px;
  height: 54px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  transition: 0.3s;
  cursor: pointer;
}
.fbtn svg {
  width: 26px;
  height: 26px;
  stroke: var(--campus-blue);
  transition: 0.3s;
}
.fbtn:hover {
  transform: translateY(-3px);
  background: rgba(255,255,255,0.1);
}
.fbtn:hover svg {
  stroke: var(--campus-violet);
  filter: drop-shadow(0 0 10px var(--campus-blue));
}
</style>
</head>

<body>
<header>
  <div class="logo">CAMPUS <span style="color:var(--campus-violet)">VENDOR</span></div>
  <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
</header>

<main>
  <!-- MINI DEALS -->
  <button class="deals-mini">ðŸ”¥ Deals</button>

  <!-- ANALYTICS -->
  <div class="glass">
    <h2>ðŸ“Š Store Analytics</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Orders</h3>
        <p>132</p>
      </div>
      <div class="stat-card">
        <h3>Pending</h3>
        <p>10</p>
      </div>
      <div class="stat-card">
        <h3>Delivered</h3>
        <p>122</p>
      </div>
      <div class="stat-card">
        <h3>Revenue</h3>
        <p>$3,480</p>
      </div>
    </div>
  </div>

  <!-- SALES GRAPH -->
  <div class="glass">
    <h2>ðŸ“ˆ Weekly Sales</h2>
    <canvas id="salesChart"></canvas>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <a href="dashboard-wallet.html" class="fbtn" title="Wallet">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M2 7h20v10H2zM16 12h4"/></svg>
  </a>
  <a href="add-product.html" class="fbtn" title="Sell">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M12 3v18m9-9H3"/></svg>
  </a>
  <a href="store.html" class="fbtn" title="Store">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M4 4h16v4H4zM4 8h16v12H4z"/></svg>
  </a>
  <a href="profile.html" class="fbtn" title="Profile">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M12 14c-4.33 0-8 2-8 5v3h16v-3c0-3-3.67-5-8-5zm0-2a5 5 0 100-10 5 5 0 000 10z"/></svg>
  </a>
</footer>

<!-- SALES GRAPH -->
<script>
const ctx = document.getElementById('salesChart');
const gradient = ctx.getContext('2d').createLinearGradient(0, 0, 0, 300);
gradient.addColorStop(0, 'rgba(0,240,255,0.4)');
gradient.addColorStop(1, 'rgba(156,77,255,0.05)');

const salesChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
    datasets: [{
      label: 'Sales ($)',
      data: [120, 180, 210, 240, 280, 320, 400],
      fill: true,
      borderColor: '#00f0ff',
      backgroundColor: gradient,
      tension: 0.4,
      pointRadius: 5,
      pointBackgroundColor: '#9c4dff',
      pointHoverRadius: 8,
    }]
  },
  options: {
    responsive: true,
    plugins: { legend: { display: false } },
    scales: {
      x: { ticks: { color: '#bffaff' }, grid: { color: 'rgba(255,255,255,0.05)' } },
      y: { ticks: { color: '#bffaff' }, grid: { color: 'rgba(255,255,255,0.05)' }, beginAtZero: true }
    }
  }
});
</script>

</body>
</html>
