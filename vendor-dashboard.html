<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe â€” Vendor Dashboard</title>

<!-- Tailwind + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #120b2e 0%, #0b0520 100%);
  color: #fff;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  width: 100%;
  padding: 1rem 1.5rem;
  position: fixed;
  top: 0;
  left: 0;
  backdrop-filter: blur(10px);
  background: rgba(15,5,32,0.8);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 50;
  box-shadow: 0 0 20px rgba(0,240,255,0.3);
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 1.4rem;
  background: linear-gradient(90deg, #00f0ff, #ff00f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.menu-button {
  font-size: 1.5rem;
  cursor: pointer;
  color: #00f0ff;
}

/* Main Dashboard */
.main {
  margin-top: 6rem;
  text-align: center;
  padding: 2rem 1rem 4rem;
}

/* Sales Cards */
.sales-card {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 1rem;
  padding: 1.5rem;
  width: 90%;
  max-width: 400px;
  margin: 0 auto 1rem;
  box-shadow: 0 0 20px rgba(0,240,255,0.3);
}
.sales-card h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.1rem;
  color: #c0bdf4;
  margin-bottom: 0.5rem;
}
.sales-amount {
  font-size: 1.5rem;
  font-weight: 700;
  color: #00f0ff;
}

/* Withdraw Button */
.btn {
  display: block;
  width: 90%;
  max-width: 400px;
  margin: 1rem auto;
  padding: 0.75rem;
  border-radius: 1rem;
  text-align: center;
  font-weight: 500;
  transition: all 0.3s ease;
  cursor: pointer;
}
.btn-gradient {
  background: linear-gradient(90deg, #00f0ff, #ff00f0);
  color: #0b0520;
}
.btn-gradient:hover {
  transform: scale(1.05);
}

/* Learn & Earn Banner */
.learn-banner {
  background: linear-gradient(90deg, #00f0ff, #ff00f0);
  color: #0b0520;
  padding: 1rem;
  border-radius: 1rem;
  width: 90%;
  max-width: 400px;
  margin: 1rem auto;
  box-shadow: 0 0 25px rgba(255,0,240,0.3);
  font-weight: 600;
  transition: 0.3s;
  text-decoration: none;
}
.learn-banner:hover {
  transform: scale(1.05);
  background: linear-gradient(90deg, #ff00f0, #00f0ff);
}
</style>
</head>

<body>

<!-- Header -->
<header class="header">
  <h1>Zep Swipe</h1>
  <i class="fas fa-bars menu-button"></i>
</header>

<!-- Main Section -->
<main class="main">
  <!-- Sales Summary Cards -->
  <div class="sales-card">
    <h2>Pending Orders</h2>
    <p class="sales-amount">12</p>
  </div>
  <div class="sales-card">
    <h2>Completed Orders</h2>
    <p class="sales-amount">58</p>
  </div>
  <div class="sales-card">
    <h2>Cancelled Orders</h2>
    <p class="sales-amount">3</p>
  </div>

  <!-- Withdraw Button -->
  <button class="btn btn-gradient" onclick="withdrawFunds()">ðŸ’° Withdraw Funds</button>

  <!-- Learn & Earn Banner -->
  <a href="https://www.google.com" target="_blank" class="learn-banner">
    ðŸŽ“ Learn & Earn Tips for Vendors
  </a>
</main>

<script>
// Placeholder withdraw function
function withdrawFunds() {
  const amount = prompt("Enter amount to withdraw:");
  if(amount) alert(`Withdrawal request for ${amount} ZAC submitted!`);
}
</script>

</body>
</html>
