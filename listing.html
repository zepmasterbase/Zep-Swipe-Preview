<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zep Swipe Merchants â€” Product Listings</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-lime:#a6ff00;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
}
body {
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  margin:0;
  min-height:100vh;
  overflow-x:hidden;
  padding-bottom:90px;
}

/* ===== Header ===== */
header {
  display:flex; justify-content:space-between; align-items:center;
  padding:14px 18px; background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  position:sticky; top:0; z-index:60;
  box-shadow:0 0 18px rgba(0,240,255,0.2);
}
.logo {
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  font-weight:700;
  font-size:1.2rem;
}
.logout-btn {
  background:none; border:none; cursor:pointer;
  filter:drop-shadow(0 0 8px var(--zep-blue)); transition:.25s;
}
.logout-btn:hover { transform:scale(1.1); filter:drop-shadow(0 0 12px var(--zep-violet)); }

/* ===== Glass Panel ===== */
.glass {
  background:var(--glass); backdrop-filter:blur(16px);
  border-radius:16px; border:1px solid rgba(255,255,255,0.1);
  padding:20px; margin:1.5rem;
  box-shadow:0 0 20px rgba(0,240,255,0.15);
  animation:glow 3s infinite alternate ease-in-out;
}
@keyframes glow {
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.2);}
  100%{ box-shadow:0 0 35px rgba(156,77,255,0.4);}
}
.section-title {
  font-family:'Orbitron'; font-size:1.1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  margin-bottom:1rem;
}

/* ===== Form ===== */
form label { font-size:.9rem; opacity:.9; display:block; margin-bottom:6px; }
form input, select, textarea {
  width:100%; padding:10px 12px; border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:#fff; font-size:.9rem; margin-bottom:1rem;
  outline:none;
}
form input:focus, textarea:focus, select:focus {
  border-color:var(--zep-blue);
  box-shadow:0 0 10px rgba(0,240,255,0.3);
}

/* ===== Image Preview ===== */
.preview { text-align:center; margin-bottom:1rem; }
.preview img {
  width:90px; height:90px; object-fit:cover;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 0 12px rgba(0,240,255,0.3);
}

/* ===== Toggle ===== */
.toggle {
  display:flex; align-items:center; gap:8px; margin-top:.8rem;
}
.toggle input {
  width:40px; height:20px;
  appearance:none; background:rgba(255,255,255,0.2);
  border-radius:999px; position:relative; outline:none;
  cursor:pointer; transition:.3s;
}
.toggle input::before {
  content:''; position:absolute; width:18px; height:18px; border-radius:50%;
  background:#fff; top:1px; left:1px; transition:.3s;
}
.toggle input:checked { background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet)); }
.toggle input:checked::before { transform:translateX(20px); background:#050018; }

/* ===== Buttons ===== */
button.submit-btn {
  width:100%; padding:12px;
  border:none; border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  font-family:'Orbitron'; font-weight:700;
  color:#050018;
  cursor:pointer;
  box-shadow:0 0 18px rgba(0,240,255,0.4);
  transition:.3s;
}
button.submit-btn:hover { transform:scale(1.05); box-shadow:0 0 30px rgba(156,77,255,0.6); }

/* ===== Listings Preview ===== */
#productList {
  margin:1.5rem; display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:12px;
}
.card {
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:14px; text-align:center; padding:12px;
  box-shadow:0 0 15px rgba(0,240,255,0.15);
  animation:glow 3s infinite alternate ease-in-out;
}
.card img {
  width:70px; height:70px; border-radius:8px;
  filter:drop-shadow(0 0 10px rgba(0,240,255,0.4));
}
.card h3 { font-size:.95rem; margin:8px 0 2px; }
.card p { font-size:.8rem; opacity:.8; margin:4px 0; }
.delete-btn {
  background:linear-gradient(90deg,#ff3c6f,#ff7a00);
  color:#fff; border:none; border-radius:999px;
  padding:6px 14px; cursor:pointer; font-size:.8rem;
  font-family:'Poppins'; margin-top:6px;
  box-shadow:0 0 15px rgba(255,60,111,0.4);
  transition:.25s;
}
.delete-btn:hover { transform:scale(1.05); box-shadow:0 0 30px rgba(255,60,111,0.6); }

/* ===== Floating Ask Zep AI ===== */
.ask-ai {
  position:fixed; bottom:85px; right:20px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  font-family:'Orbitron';
  font-weight:700;
  border:none; border-radius:999px;
  padding:12px 24px;
  box-shadow:0 0 25px rgba(0,240,255,0.5);
  cursor:pointer;
  z-index:999;
  animation:pulse 2.4s ease-in-out infinite alternate;
}
@keyframes pulse {
  0% { box-shadow:0 0 15px rgba(0,240,255,0.4); opacity:0.9; }
  100% { box-shadow:0 0 40px rgba(156,77,255,0.8); opacity:1; }
}
.ask-ai:hover { transform:scale(1.08); }

/* ===== Footer ===== */
footer {
  position:fixed; bottom:0; left:0; width:100%;
  background:rgba(15,15,30,0.9);
  backdrop-filter:blur(12px);
  border-top:1px solid rgba(255,255,255,0.1);
  display:flex; justify-content:space-around; align-items:center;
  padding:10px 0; z-index:50;
}
.footer-icon svg {
  width:28px; height:28px; stroke:var(--zep-blue);
  filter:drop-shadow(0 0 8px var(--zep-violet)); transition:.25s;
}
.footer-icon:hover svg {
  stroke:var(--zep-violet); transform:scale(1.1);
  filter:drop-shadow(0 0 12px var(--zep-blue));
}
</style>
</head>

<body>
<header>
  <div class="logo">Zep Swipe â€” Product Listings</div>
  <button class="logout-btn" onclick="window.location.href='index.html'" title="Logout">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" viewBox="0 0 24 24" width="26" height="26" stroke-width="1.8">
      <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
      <polyline points="10 17 15 12 10 7"/>
      <line x1="15" y1="12" x2="3" y2="12"/>
    </svg>
  </button>
</header>

<main>
  <div class="glass">
    <h2 class="section-title">Add New Product</h2>
    <form id="listingForm">
      <div class="preview">
        <img id="previewImage" src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="Preview">
      </div>
      <label>Upload Product Image</label>
      <input type="file" id="imageUpload" accept="image/*">

      <label>Product Name</label>
      <input type="text" id="productName" placeholder="Enter product title" required>

      <label>Category</label>
      <select id="category">
        <option>Gadgets</option>
        <option>Digital Products</option>
        <option>Food & Cafeteria</option>
        <option>Stationery</option>
        <option>Others</option>
      </select>

      <label>Price</label>
      <input type="number" id="price" placeholder="Enter price" required>

      <label>Currency</label>
      <select id="currency">
        <option>USDT</option>
        <option>$ZAC</option>
      </select>

      <label>Description</label>
      <textarea id="desc" rows="3" placeholder="Describe your product..."></textarea>

      <div class="toggle">
        <label for="visibility">Visible to buyers:</label>
        <input type="checkbox" id="visibility" checked>
      </div>

      <button type="submit" class="submit-btn">ðŸš€ Publish Listing</button>
    </form>
  </div>

  <div class="glass">
    <h2 class="section-title">Saved Listings</h2>
    <div id="productList"></div>
  </div>
</main>

<!-- Floating Ask Zep AI -->
<button class="ask-ai" onclick="window.location.href='zep-ai.html'">ðŸ’¬ Ask Zep AI</button>

<footer>
  <a href="wallet.html" class="footer-icon" title="Wallet">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><rect x="3" y="6" width="18" height="12" rx="2"/><path d="M16 12h4"/></svg>
  </a>
  <a href="listing.html" class="footer-icon" title="Sell">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M12 3v18m9-9H3"/></svg>
  </a>
  <a href="zepshop.html" class="footer-icon" title="Store">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M3 6h18l-2 12H5z"/></svg>
  </a>
  <a href="profile.html" class="footer-icon" title="Profile">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><circle cx="12" cy="7" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg>
  </a>
</footer>

<script>
// === Image Preview ===
document.getElementById('imageUpload').addEventListener('change', function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = evt => document.getElementById('previewImage').src = evt.target.result;
    reader.readAsDataURL(file);
  }
});

// === Load Saved Listings ===
function loadListings(){
  const list = JSON.parse(localStorage.getItem('zepListings')) || [];
  const container = document.getElementById('productList');
  container.innerHTML = list.map((p,i)=>`
    <div class="card">
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.price} ${p.currency}</p>
      <p><small>${p.category}</small></p>
      <button class="delete-btn" onclick="deleteListing(${i})">Delete</button>
    </div>
  `).join('') || '<p style="opacity:0.7;">No listings yet.</p>';
}

// === Delete Listing ===
function deleteListing(index){
  let list = JSON.parse(localStorage.getItem('zepListings')) || [];
  list.splice(index,1);
  localStorage.setItem('zepListings', JSON.stringify(list));
  loadListings();
}

// === Save Listing ===
document.getElementById('listingForm').addEventListener('submit', e=>{
  e.preventDefault();
  const data = {
    name:document.getElementById('productName').value,
    price:document.getElementById('price').value,
    currency:document.getElementById('currency').value,
    category:document.getElementById('category').value,
    desc:document.getElementById('desc').value,
    visible:document.getElementById('visibility').checked,
    image:document.getElementById('previewImage').src
  };
  let list = JSON.parse(localStorage.getItem('zepListings')) || [];
  list.push(data);
  localStorage.setItem('zepListings', JSON.stringify(list));
  document.getElementById('listingForm').reset();
  document.getElementById('previewImage').src = "https://cdn-icons-png.flaticon.com/512/1040/1040230.png";
  loadListings();
  alert("âœ… Product saved locally (Dev Mode)");
});

loadListings();
</script>
</body>
</html>
