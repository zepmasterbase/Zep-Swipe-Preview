<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zep Digital Marketplace POS</title>

<!-- Tailwind CSS + Fonts + Icons + QR Code -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --neon-green: #39ff14;
  --glass: rgba(255,255,255,0.05);
  --dark-bg: #0b0520;
  --card-bg: rgba(15,5,32,0.7);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, var(--dark-bg) 0%, #120b2e 100%);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 100px;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 1.5rem;
  backdrop-filter: blur(12px);
  background: rgba(15,5,32,0.85);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 50;
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header i {
  font-size: 1.5rem;
  color: var(--neon-blue);
  cursor: pointer;
  transition: 0.3s;
}
.header i:hover {
  color: var(--neon-pink);
  transform: scale(1.2);
}

/* LEARN & EARN */
.learn-earn {
  margin-top: 6rem;
  background: var(--card-bg);
  backdrop-filter: blur(15px);
  border-radius: 1rem;
  padding: 1rem 1.5rem;
  margin: 1rem;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,240,255,0.2);
}
.learn-earn h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.2rem;
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.learn-earn p {
  margin-top: 0.5rem;
  color: #ccc;
  font-size: 0.9rem;
}

/* SEARCH & FILTERS */
.search-filter {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin: 1rem;
  justify-content: center;
}
.search-filter input, .search-filter select {
  padding: 0.6rem;
  border-radius: 0.5rem;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-size: 0.9rem;
  outline: none;
}
.search-filter input::placeholder {
  color: #ccc;
}

/* MARKETPLACE GRID */
.marketplace {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
  padding: 1rem;
}
.product-card {
  background: var(--card-bg);
  border-radius: 1rem;
  padding: 1rem;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}
.product-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 20px var(--neon-blue);
}
.product-card img {
  border-radius: 0.8rem;
  margin-bottom: 0.8rem;
}
.product-card h3 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  margin-bottom: 0.5rem;
}
.product-card p {
  font-size: 0.85rem;
  margin-bottom: 0.5rem;
  color: #ccc;
}
.price-zac {
  font-weight: 600;
  color: var(--neon-green);
}
.vendor-usdt {
  font-size: 0.75rem;
  color: var(--neon-pink);
}

/* PRODUCT MODAL */
.modal {
  display: none;
  position: fixed;
  z-index: 200;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(10,5,25,0.95);
  backdrop-filter: blur(10px);
  align-items: center;
  justify-content: center;
}
.modal-content {
  background: var(--card-bg);
  border-radius: 1rem;
  padding: 1.5rem;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 0 25px var(--neon-blue);
  position: relative;
}
.modal-content h3 {
  font-family: 'Orbitron', sans-serif;
  color: var(--neon-blue);
  margin-bottom: 0.5rem;
}
.modal-content p {
  color: #ccc;
  margin-bottom: 1rem;
}
.modal-content select {
  padding: 0.5rem;
  border-radius: 0.5rem;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  margin-bottom: 1rem;
  outline: none;
}
.modal-content button {
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
  color: #fff;
  border: none;
  border-radius: 0.5rem;
  padding: 0.6rem 1rem;
  cursor: pointer;
  transition: 0.3s;
}
.modal-content button:hover {
  transform: scale(1.05);
}
.close-btn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 1.2rem;
  color: var(--neon-pink);
  cursor: pointer;
}

/* PAYMENT CONFIRMATION */
.payment-confirm {
  margin-top: 1rem;
  font-weight: 600;
  color: var(--neon-green);
  animation: neonGlow 1s ease-in-out infinite alternate;
}
@keyframes neonGlow {
  0% { text-shadow: 0 0 5px var(--neon-green); }
  100% { text-shadow: 0 0 15px var(--neon-green); }
}

/* TRANSACTION LIST */
.tx-list {
  margin-top: 1rem;
  text-align: left;
  max-height: 150px;
  overflow-y: auto;
}
.tx-item {
  background: rgba(255,255,255,0.08);
  border-radius: 0.5rem;
  padding: 0.5rem;
  margin-bottom: 0.3rem;
  font-size: 0.85rem;
  display: flex;
  justify-content: space-between;
  color: #fff;
  box-shadow: inset 0 0 5px rgba(0,240,255,0.2);
}

/* QR CODE */
.qr-code {
  margin: 1rem auto;
  width: 200px;
  height: 200px;
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  box-shadow: 0 -2px 20px rgba(0,240,255,0.2);
  z-index: 100;
}
.footer a {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--neon-blue);
  font-size: 0.8rem;
  text-decoration: none;
  transition: 0.3s;
}
.footer a i {
  font-size: 1.5rem;
}
.footer a:hover, .footer a.active {
  color: var(--neon-pink);
  transform: scale(1.2);
}
</style>
</head>
<body>

<header class="header">
  <h1>Zep Marketplace POS</h1>
  <i class="fas fa-bell"></i>
</header>

<div class="learn-earn">
  <h2>Learn & Earn</h2>
  <p>Complete courses and earn ZAC tokens while enhancing your skills!</p>
</div>

<div class="search-filter">
  <input type="text" id="searchInput" placeholder="Search products...">
  <select id="filterZac">
    <option value="">All ZAC Prices</option>
    <option value="100">≤ 100 ZAC</option>
    <option value="300">≤ 300 ZAC</option>
    <option value="500">≤ 500 ZAC</option>
    <option value="1000">≤ 1000 ZAC</option>
  </select>
  <select id="filterUsdt">
    <option value="">All Vendor USDT</option>
    <option value="20">≤ 20 USDT</option>
    <option value="40">≤ 40 USDT</option>
    <option value="60">≤ 60 USDT</option>
  </select>
</div>

<div class="marketplace" id="marketplace"></div>

<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>
    <p id="modalDescription"></p>
    <p id="modalPrice" class="price-zac"></p>
    <p id="modalVendor" class="vendor-usdt"></p>
    <select id="paymentToken">
      <option value="ZAC">ZAC</option>
      <option value="USDT">USDT</option>
      <option value="ETH">ETH</option>
    </select>
    <button id="buyBtn">Buy Now</button>
    <canvas class="qr-code" id="qrCode" style="display:none;"></canvas>
    <p class="payment-confirm" id="paymentConfirm" style="display:none;">Payment Received!</p>
    <div class="tx-list" id="txList"></div>
  </div>
</div>

<footer class="footer">
  <a href="wallet-pos.html" class="active"><i class="fas fa-cash-register"></i><span>POS</span></a>
  <a href="chat.html"><i class="fas fa-comments"></i><span>Chat</span></a>
  <a href="dashboard-store.html"><i class="fas fa-store"></i><span>Store</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</footer>

<script>
// Sample products
const products = [
  {title:'Digital Art NFT', desc:'High quality collectible NFT art', image:'https://via.placeholder.com/180x120.png?text=Digital+Art+NFT', zac:500, usdt:50},
  {title:'Ebook on AI', desc:'Comprehensive guide on AI', image:'https://via.placeholder.com/180x120.png?text=Ebook+on+AI', zac:300, usdt:30},
  {title:'Stock Music', desc:'Royalty-free music track', image:'https://via.placeholder.com/180x120.png?text=Stock+Music', zac:200, usdt:20},
  {title:'Video Template', desc:'Editable video template', image:'https://via.placeholder.com/180x120.png?text=Video+Template', zac:400, usdt:40},
];

// Render products
function renderProducts(filterText='', zacFilter='', usdtFilter='') {
  const container = document.getElementById('marketplace');
  container.innerHTML = '';
  products.forEach(p => {
    if ((filterText && !p.title.toLowerCase().includes(filterText.toLowerCase()))) return;
    if (zacFilter && p.zac > parseInt(zacFilter)) return;
    if (usdtFilter && p.usdt > parseInt(usdtFilter)) return;

    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${p.image}" alt="${p.title}">
      <h3>${p.title}</h3>
      <p class="price-zac">Price: ${p.zac} ZAC</p>
      <p class="vendor-usdt">Vendor: ${p.usdt} USDT</p>
    `;
    card.addEventListener('click', () => openModal(p));
    container.appendChild(card);
  });
}

// Product modal
function openModal(product) {
  document.getElementById('modalTitle').innerText = product.title;
  document.getElementById('modalDescription').innerText = product.desc;
  document.getElementById('modalPrice').innerText = `Price: ${product.zac} ZAC`;
  document.getElementById('modalVendor').innerText = `Vendor: ${product.usdt} USDT`;
  document.getElementById('productModal').style.display = 'flex';
  document.getElementById('paymentConfirm').style.display = 'none';
  document.getElementById('qrCode').style.display = 'none';

  const buyBtn = document.getElementById('buyBtn');
  const paymentToken = document.getElementById('paymentToken');

  buyBtn.onclick = () => {
    const token = paymentToken.value;
    const amount = token === 'ZAC' ? product.zac : token === 'USDT' ? product.usdt : (product.zac * 0.002).toFixed(2);
    
    const qr = new QRious({
      element: document.getElementById('qrCode'),
      value: `PAY:${product.title}:${amount}${token}`,
      size: 200,
      background: 'white',
      foreground: '#00f0ff',
      level: 'H'
    });
    document.getElementById('qrCode').style.display = 'block';
    document.getElementById('paymentConfirm').innerText = 'Waiting for Payment...';
    document.getElementById('paymentConfirm').style.display = 'block';

    setTimeout(() => {
      document.getElementById('paymentConfirm').innerText = 'Payment Received!';
      addTransaction(product.title, amount, token);
    }, 3000);
  };
}

function closeModal() {
  document.getElementById('productModal').style.display = 'none';
}

// Add transaction
function addTransaction(title, amount, token) {
  const txList = document.getElementById('txList');
  const txItem = document.createElement('div');
  txItem.className = 'tx-item';
  const date = new Date().toLocaleDateString();
  txItem.innerHTML = `<span>${title}</span><span>${amount} ${token}</span><span>${date}</span>`;
  txList.prepend(txItem);
}

// Filters
document.getElementById('searchInput').addEventListener('input', e => {
  renderProducts(e.target.value, document.getElementById('filterZac').value, document.getElementById('filterUsdt').value);
});
document.getElementById('filterZac').addEventListener('change', e => {
  renderProducts(document.getElementById('searchInput').value, e.target.value, document.getElementById('filterUsdt').value);
});
document.getElementById('filterUsdt').addEventListener('change', e => {
  renderProducts(document.getElementById('searchInput').value, document.getElementById('filterZac').value, e.target.value);
});

// Initial render
renderProducts();
</script>

</body>
</html>
