<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZepShop Marketplace</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --zep-blue: #00f0ff;
  --zep-violet: #9c4dff;
  --glass: rgba(255, 255, 255, 0.06);
  --bg: radial-gradient(circle at 25% 10%, #050018 0%, #000010 90%);
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: #fff;
  overflow-x: hidden;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 18px;
  background: rgba(15, 10, 30, 0.75);
  backdrop-filter: blur(16px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  position: sticky;
  top: 0;
  z-index: 100;
  animation: headerPulse 3s infinite alternate ease-in-out;
  box-shadow: 0 0 18px rgba(0, 240, 255, 0.1);
}
@keyframes headerPulse {
  0% { box-shadow: 0 0 16px rgba(0,240,255,0.15), 0 0 25px rgba(156,77,255,0.1); }
  100% { box-shadow: 0 0 28px rgba(0,240,255,0.3), 0 0 40px rgba(156,77,255,0.25); }
}
.neon-logo {
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 1.5rem;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 1px;
  text-shadow: 0 0 10px rgba(0,240,255,0.4);
  animation: textGlow 3s infinite alternate ease-in-out;
}
@keyframes textGlow {
  0% { text-shadow: 0 0 10px rgba(0,240,255,0.4); }
  100% { text-shadow: 0 0 25px rgba(156,77,255,0.5); }
}
.neon-btn {
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  border: none;
  border-radius: 999px;
  padding: 8px 16px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  font-family: 'Orbitron';
  transition: 0.3s;
  box-shadow: 0 0 12px rgba(0, 240, 255, 0.3);
}
.neon-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px rgba(156, 77, 255, 0.4);
}

/* ===== SEARCH BAR ===== */
.search-bar {
  margin: 1rem 1.2rem 0.5rem;
}
.search-bar input {
  width: 100%;
  padding: 12px 18px;
  border-radius: 9999px;
  border: 1px solid rgba(255, 255, 255, 0.12);
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
  font-size: 0.95rem;
  outline: none;
  transition: 0.3s;
}
.search-bar input:focus {
  border-color: var(--zep-blue);
  box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
}

/* ===== PRODUCT SECTIONS ===== */
main {
  flex: 1;
  padding: 1rem 1.2rem 5rem;
}
h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.1rem;
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.8rem;
}

/* ===== PRODUCT GRID ===== */
.product-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
}
.product-card {
  background: var(--glass);
  border-radius: 1rem;
  padding: 1rem;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.08);
  animation: pulseCard 3.5s infinite alternate ease-in-out;
  transition: 0.3s;
}
@keyframes pulseCard {
  0% { box-shadow: 0 0 10px rgba(0,240,255,0.15), 0 0 15px rgba(156,77,255,0.1); transform: scale(1); }
  100% { box-shadow: 0 0 25px rgba(0,240,255,0.3), 0 0 35px rgba(156,77,255,0.25); transform: scale(1.02); }
}
.product-card:hover {
  transform: scale(1.05);
}
.product-card img {
  width: 72px;
  height: 72px;
  margin-bottom: 0.6rem;
  filter: drop-shadow(0 0 10px rgba(0,240,255,0.5));
}
.product-card p {
  font-weight: 500;
  margin-bottom: 0.5rem;
}
.shop-btn {
  display: inline-block;
  font-family: 'Orbitron';
  background: linear-gradient(90deg, var(--zep-blue), var(--zep-violet));
  padding: 6px 14px;
  border-radius: 999px;
  color: #fff;
  font-size: 0.8rem;
  box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
  transition: 0.3s;
  text-decoration: none;
}
.shop-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px rgba(156, 77, 255, 0.4);
}

/* ===== FOOTER ===== */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(15, 15, 30, 0.8);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  z-index: 100;
}
.footer-icon svg {
  width: 24px;
  height: 24px;
  stroke: var(--zep-blue);
  filter: drop-shadow(0 0 6px var(--zep-violet));
  transition: 0.3s;
}
.footer-icon:hover svg {
  stroke: var(--zep-violet);
  filter: drop-shadow(0 0 10px var(--zep-blue));
  transform: scale(1.1);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 480px) {
  header { flex-direction: column; gap: 0.6rem; }
  .neon-logo { font-size: 1.2rem; }
  .product-grid { gap: 0.8rem; }
}
</style>
</head>
