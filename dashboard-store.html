<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZepShop Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #05010a 0%, #020006 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .neon-text {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 40px #00ffcc;
    }

    .neon-border {
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
    }

    .neon-button {
      background: linear-gradient(90deg, #ff00cc, #00ffff);
      color: white;
      font-weight: 600;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      transition: transform 0.2s ease;
      text-shadow: 0 0 8px #ff00ff;
    }

    .neon-button:hover {
      transform: scale(1.05);
    }

    .product-card {
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
    }

    .footer-icon {
      color: #9ca3af;
      transition: 0.3s;
    }

    .footer-icon:hover {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col justify-between">
  <!-- HEADER -->
  <header class="flex justify-between items-center px-6 py-4 bg-transparent">
    <h1 class="text-2xl font-bold neon-text">ZEP<span class="text-pink-500">SHOP</span></h1>
    <button class="neon-button text-sm px-4 py-2">üî• Deals</button>
  </header>

  <!-- SEARCH BAR -->
  <div class="px-6 py-3">
    <input
      type="text"
      placeholder="Search for digital products, food, and deals..."
      class="w-full px-4 py-3 rounded-full text-white placeholder-pink-300 bg-[#0b0b15] border border-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-400"
    />
  </div>

  <!-- MAIN CONTENT -->
  <main class="flex-1 px-6 pb-20">
    <!-- FEATURED PRODUCTS -->
    <section class="my-6">
      <h2 class="text-xl font-semibold mb-3 neon-text">üíª Digital Products</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="product-card p-4 flex flex-col items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/870/870910.png" alt="Laptop" class="w-20 h-20 mb-3" />
          <p class="font-medium">Laptop</p>
          <button class="neon-button text-xs mt-2">Shop Now</button>
        </div>

        <div class="product-card p-4 flex flex-col items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/860/860784.png" alt="Phone" class="w-20 h-20 mb-3" />
          <p class="font-medium">Smartphone</p>
          <button class="neon-button text-xs mt-2">Shop Now</button>
        </div>
      </div>
    </section>

    <!-- STATIONERY -->
    <section class="my-6">
      <h2 class="text-xl font-semibold mb-3 neon-text">‚úèÔ∏è Stationery</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="product-card p-4 flex flex-col items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/1043/1043470.png" alt="Notebook" class="w-20 h-20 mb-3" />
          <p class="font-medium">Notebook</p>
          <button class="neon-button text-xs mt-2">Shop Now</button>
        </div>

        <div class="product-card p-4 flex flex-col items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/2553/2553626.png" alt="Pen" class="w-20 h-20 mb-3" />
          <p class="font-medium">Pen Set</p>
          <button class="neon-button text-xs mt-2">Shop Now</button>
        </div>
      </div>
    </section>

    <!-- FOOD PLACEHOLDER -->
    <section class="my-6">
      <h2 class="text-xl font-semibold mb-3 neon-text">üçî Food Deals</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="product-card p-4 flex flex-col items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Burger" class="w-20 h-20 mb-3" />
          <p class="font-medium">Burger Combo</p>
          <button class="neon-button text-xs mt-2">Order Now</button>
        </div>

        <div class="product-card p-4 flex flex-col items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Pizza" class="w-20 h-20 mb-3" />
          <p class="font-medium">Student Pizza</p>
          <button class="neon-button text-xs mt-2">Order Now</button>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER NAVIGATION -->
  <footer class="fixed bottom-0 w-full bg-[#0b0b15]/90 backdrop-blur-lg py-3 border-t border-pink-500 flex justify-around text-sm">
    <a href="index.html" class="footer-icon flex flex-col items-center">
      <span>üè†</span>
      <p>Home</p>
    </a>
    <a href="#" class="footer-icon flex flex-col items-center">
      <span>üîç</span>
      <p>Search</p>
    </a>
    <a href="#" class="footer-icon flex flex-col items-center">
      <span>üõí</span>
      <p>Sell</p>
    </a>
    <a href="#" class="footer-icon flex flex-col items-center">
      <span>üõçÔ∏è</span>
      <p>Cart</p>
    </a>
    <a href="#" class="footer-icon flex flex-col items-center">
      <span>üë§</span>
      <p>Profile</p>
    </a>
  </footer>
</body>
</html>
