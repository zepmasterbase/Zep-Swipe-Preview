<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZepShop Marketplace</title>

<!-- Tailwind CSS + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --glass: rgba(255,255,255,0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 80px; /* footer space */
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 1.5rem;
  background: rgba(15,5,32,0.6);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 20px rgba(0,240,255,0.3);
  z-index: 50;
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.6rem;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header i {
  color: var(--neon-blue);
  font-size: 1.4rem;
  cursor: pointer;
  transition: 0.3s;
}
.header i:hover {
  color: var(--neon-pink);
  transform: scale(1.2);
}

/* Learn & Earn Banner */
.learn-earn {
  margin: 6rem 1rem 1rem 1rem;
  padding: 1rem;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--neon-blue);
  border-radius: 1rem;
  text-align: center;
  font-weight: 600;
  font-family: 'Orbitron', sans-serif;
  color: var(--neon-blue);
  text-shadow: 0 0 10px #00f0ff;
}

/* Live Rates */
.live-rates {
  display: flex;
  justify-content: space-around;
  margin: 0.5rem 1rem;
  padding: 0.5rem 1rem;
  background: var(--glass);
  border-radius: 1rem;
  backdrop-filter: blur(15px);
}
.live-rates span {
  font-weight: 600;
  color: var(--neon-pink);
}

/* SEARCH & FILTER */
.search-bar {
  margin: 1rem;
  display: flex;
  gap: 0.5rem;
}
.search-bar input {
  flex: 1;
  padding: 0.6rem 1rem;
  border-radius: 0.5rem;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
}
.search-bar select {
  padding: 0.6rem;
  border-radius: 0.5rem;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  cursor: pointer;
}

/* WALLET BALANCE */
.wallet-balance {
  margin: 1rem;
  padding: 1rem;
  background: var(--glass);
  border-radius: 1rem;
  backdrop-filter: blur(20px);
  box-shadow: 0 0 20px rgba(0,240,255,0.3);
  display: flex;
  justify-content: space-around;
}
.wallet-balance span {
  font-weight: 600;
}

/* PRODUCTS GRID */
.marketplace {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 items per row */
  gap: 1rem;
  margin: 1rem;
}

/* PRODUCT CARD */
.product-card {
  background: var(--glass);
  border-radius: 1rem;
  padding: 0.8rem;
  text-align: center;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 15px rgba(0,240,255,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.product-card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 25px var(--neon-blue);
}
.product-card img {
  width: 100%;
  border-radius: 0.8rem;
  margin-bottom: 0.5rem;
}
.product-card h3 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  margin: 0.3rem 0;
}
.product-card p {
  font-size: 0.85rem;
  margin: 0.2rem 0;
}
.product-card .price {
  font-weight: 700;
  color: var(--neon-blue);
  margin: 0.5rem 0;
}
.product-card button {
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
  border: none;
  padding: 0.5rem 0.8rem;
  border-radius: 0.5rem;
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}
.product-card button:hover {
  transform: scale(1.05);
}

/* MODAL */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(10,5,25,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}
.modal-content {
  background: var(--glass);
  border-radius: 1rem;
  padding: 1.5rem;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 0 25px var(--neon-blue);
}
.modal-content h3 {
  font-family: 'Orbitron', sans-serif;
  color: var(--neon-blue);
}
.modal-content p {
  margin: 0.5rem 0;
}
.close-btn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 1.2rem;
  color: var(--neon-pink);
  cursor: pointer;
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  box-shadow: 0 -2px 20px rgba(0,240,255,0.2);
  z-index: 50;
}
.footer a {
  display: flex; flex-direction: column; align-items: center;
  color: var(--neon-blue);
  font-size: 0.8rem; text-decoration: none;
  transition: 0.3s;
}
.footer a i { font-size: 1.4rem; }
.footer a:hover, .footer a.active { color: var(--neon-pink); transform: scale(1.2); }

</style>
</head>
<body>

<header class="header">
  <h1>ZepShop</h1>
  <i class="fas fa-bell"></i>
</header>

<!-- Learn & Earn Banner -->
<div class="learn-earn">Earn ZAC by Joining the Learn & Earn Programs!</div>

<!-- Live Rates -->
<div class="live-rates">
  <span id="ethRate">ETH: Loading...</span>
  <span id="usdtRate">USDT: Loading...</span>
</div>

<!-- Search & Filter -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
  <select id="categoryFilter" onchange="filterProducts()">
    <option value="all">All Categories</option>
    <option value="digital">Digital</option>
    <option value="food">Food</option>
    <option value="books">Books</option>
    <option value="cafe">Cafe</option>
  </select>
</div>

<!-- Wallet Balance -->
<div class="wallet-balance" id="walletBalance">
  <span id="zacBalance">ZAC: 1250</span>
  <span id="usdtBalance">USDT: 500</span>
  <span id="ethBalance">ETH: 2</span>
</div>

<!-- Products -->
<div class="marketplace" id="marketplace"></div>

<!-- Buy Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <p id="modalPrice"></p>
    <button onclick="buyProduct()">Buy Now</button>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <a href="wallet-pos.html" class="active"><i class="fas fa-cash-register"></i><span>POS</span></a>
  <a href="chat.html"><i class="fas fa-comments"></i><span>Chat</span></a>
  <a href="digital-products.html"><i class="fas fa-layer-group"></i><span>Products</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</footer>

<script>
// Sample Products
const products = [
  { title: 'Neon NFT', desc: 'Futuristic NFT Digital Art', image: 'https://i.ibb.co/fHBKXx1/neon-nft.png', price: 500, currency: 'ZAC', category: 'digital', link: 'digital-products.html' },
  { title: 'AI Ebook', desc: 'Learn AI & Blockchain', image: 'https://i.ibb.co/QY2Zx8V/ebook.png', price: 300, currency: 'ZAC', category: 'digital', link: 'digital-products.html' },
  { title: 'Cafe Latte', desc: 'Fresh Coffee', image: 'https://i.ibb.co/2d4t1Lb/cafe.png', price: 5, currency: 'USDT', category: 'cafe', link: 'vendor-listing.html' },
  { title: 'Mystery Book', desc: 'Engaging Novel', image: 'https://i.ibb.co/G7Q9PfZ/book.png', price: 12, currency: 'USDT', category: 'books', link: 'vendor-listing.html' },
];

// Wallet
let wallet = { ZAC: 1250, USDT: 500, ETH: 2 };

// Render Products
function renderProducts(filter='all', search='') {
  const marketplace = document.getElementById('marketplace');
  marketplace.innerHTML = '';
  const filtered = products.filter(p => 
    (filter==='all' || p.category===filter) && 
    p.title.toLowerCase().includes(search.toLowerCase())
  );
  filtered.forEach(p => {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <img src="${p.image}" alt="${p.title}">
      <h3>${p.title}</h3>
      <p>${p.desc}</p>
      <p class="price">${p.price} ${p.currency}</p>
      <button onclick="openModal('${p.title}')">Buy Now</button>
    `;
    marketplace.appendChild(div);
  });
}

// Filter/Search
function filterProducts() {
  const search = document.getElementById('searchInput').value;
  const filter = document.getElementById('categoryFilter').value;
  renderProducts(filter, search);
}

// Modal
let selectedProduct;
function openModal(title) {
  selectedProduct = products.find(p => p.title === title);
  document.getElementById('modalTitle').innerText = selectedProduct.title;
  document.getElementById('modalDesc').innerText = selectedProduct.desc;
  document.getElementById('modalPrice').innerText = `Price: ${selectedProduct.price} ${selectedProduct.currency}`;
  document.getElementById('productModal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('productModal').style.display = 'none';
}

// Buy Product
function buyProduct() {
  const cur = selectedProduct.currency;
  if(wallet[cur] >= selectedProduct.price) {
    wallet[cur] -= selectedProduct.price;
    alert('Payment Successful!');
  } else {
    alert(`Insufficient ${cur} balance!`);
  }
  updateWallet();
  closeModal();
}

function updateWallet() {
  document.getElementById('zacBalance').innerText = `ZAC: ${wallet.ZAC}`;
  document.getElementById('usdtBalance').innerText = `USDT: ${wallet.USDT}`;
  document.getElementById('ethBalance').innerText = `ETH: ${wallet.ETH}`;
}

// Fetch Live Rates (CoinGecko API)
async function fetchRates() {
  try {
    const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,tether&vs_currencies=usd');
    const data = await res.json();
    document.getElementById('ethRate').innerText = `ETH: $${data.ethereum.usd}`;
    document.getElementById('usdtRate').innerText = `USDT: $${data.tether.usd}`;
  } catch(err) {
    console.error('Error fetching rates:', err);
    document.getElementById('ethRate').innerText = 'ETH: Error';
    document.getElementById('usdtRate').innerText = 'USDT: Error';
  }
}

// Initial Render
renderProducts();
updateWallet();
fetchRates();
</script>

</body>
</html>
