<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZepShop Marketplace</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --glass: rgba(255,255,255,0.05);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: radial-gradient(circle at top, #0b0520 0%, #120b2e 100%);
  color: #fff;
  min-height: 100vh;
  padding-bottom: 100px;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem;
  background: rgba(15,5,32,0.6);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 20px rgba(0,240,255,0.3);
  z-index: 50;
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.4rem;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header i {
  color: var(--neon-blue);
  font-size: 1.4rem;
  cursor: pointer;
  transition: 0.3s;
}
.header i:hover { color: var(--neon-pink); transform: scale(1.2); }

/* LEARN & EARN BANNER */
.learn-earn {
  margin: 5.5rem 1rem 1rem 1rem;
  padding: 1rem;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--neon-blue);
  border-radius: 1rem;
  text-align: center;
  font-weight: 600;
  font-family: 'Orbitron', sans-serif;
  color: var(--neon-blue);
  text-shadow: 0 0 10px #00f0ff;
  cursor: pointer;
}
.learn-earn:hover {
  background: rgba(0,240,255,0.1);
}

/* PRODUCTS GRID */
.marketplace {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0.8rem;
  margin: 1rem;
}
@media (max-width: 640px) {
  .marketplace { grid-template-columns: 1fr; }
}

/* PRODUCT CARD */
.product-card {
  background: var(--glass);
  border-radius: 1rem;
  padding: 0.8rem;
  text-align: center;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 15px rgba(0,240,255,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.product-card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 25px var(--neon-blue);
}
.product-card img {
  width: 80px;
  height: 80px;
  border-radius: 0.8rem;
  margin-bottom: 0.5rem;
  object-fit: cover;
}
.product-card h3 {
  font-family: 'Orbitron', sans-serif;
  font-size: 0.95rem;
  margin: 0.3rem 0;
}
.product-card .price {
  font-weight: 700;
  color: var(--neon-blue);
  margin: 0.5rem 0;
}
.product-card button {
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
  border: none;
  padding: 0.4rem 0.6rem;
  border-radius: 0.5rem;
  color: #fff;
  cursor: pointer;
  font-size: 0.85rem;
  transition: 0.3s;
}
.product-card button:hover { transform: scale(1.05); }

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  box-shadow: 0 -2px 20px rgba(0,240,255,0.2);
}
.footer a {
  display: flex; flex-direction: column; align-items: center;
  color: var(--neon-blue);
  font-size: 0.8rem; text-decoration: none;
  transition: 0.3s;
}
.footer a:hover, .footer a.active { color: var(--neon-pink); transform: scale(1.2); }
</style>
</head>
<body>

<header class="header">
  <h1>ZepShop</h1>
  <i class="fas fa-bell"></i>
</header>

<div class="learn-earn" onclick="window.location.href='learn-earn.html'">
  Earn ZAC by Joining the Learn & Earn Programs!
</div>

<div class="marketplace" id="marketplace"></div>

<footer class="footer">
  <a href="dashboard-store.html"><i class="fas fa-store"></i><span>Store</span></a>
  <a href="dashboard-wallet.html"><i class="fas fa-wallet"></i><span>Wallet</span></a>
  <a href="product.html" class="active"><i class="fas fa-layer-group"></i><span>Products</span></a>
  <a href="learn-earn.html"><i class="fas fa-gift"></i><span>Rewards</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</footer>

<script>
// Products array
const products = [
  { title: 'Neon NFT', desc: 'Futuristic NFT Art', image: 'https://i.ibb.co/fHBKXx1/neon-nft.png', price: 500, currency: 'ZAC', category: 'digital', link: 'digital-products.html' },
  { title: 'AI Ebook', desc: 'Learn AI & Blockchain', image: 'https://i.ibb.co/QY2Zx8V/ebook.png', price: 300, currency: 'ZAC', category: 'digital', link: 'digital-products.html' },
  { title: 'Cafe Latte', desc: 'Fresh Brew Coffee', image: 'https://i.ibb.co/2d4t1Lb/cafe.png', price: 5, currency: 'USDT', category: 'cafe', link: 'vendor-listing.html' },
  { title: 'Mystery Book', desc: 'Engaging Novel', image: 'https://i.ibb.co/G7Q9PfZ/book.png', price: 12, currency: 'USDT', category: 'books', link: 'vendor-listing.html' },
];

// Render products
function renderProducts() {
  const grid = document.getElementById('marketplace');
  grid.innerHTML = '';
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${p.image}" alt="${p.title}">
      <h3>${p.title}</h3>
      <p>${p.desc}</p>
      <p class="price">${p.price} ${p.currency}</p>
      <button onclick="window.location.href='${p.link}'">Buy Now</button>
    `;
    grid.appendChild(card);
  });
}

// Init
renderProducts();
</script>

</body>
</html>
