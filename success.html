<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZEP SWIPE — Order Successful</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #0a0015, #02000a, #000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-box {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.25), 0 0 25px rgba(0, 255, 255, 0.25);
      padding: 2.5rem;
      border-radius: 1.8rem;
      text-align: center;
      position: relative;
      z-index: 5;
      width: 90%;
      max-width: 400px;
    }

    .zep-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
    }

    .checkmark {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #00f0ff;
      text-shadow: 0 0 25px #00f0ff, 0 0 40px #ff00f0;
      animation: pulseGlow 1.8s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 8px #00f0ff; }
      50% { text-shadow: 0 0 35px #ff00f0; }
      100% { text-shadow: 0 0 8px #00f0ff; }
    }

    .success-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.6rem;
    }

    .timer {
      font-family: 'Orbitron', sans-serif;
      margin-top: 1rem;
      font-size: 1rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    .neon-btn {
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      color: #0a021f;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 1rem;
      padding: 0.9rem 1.2rem;
      margin: 0.5rem;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
      transition: 0.3s;
    }

    .neon-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.4);
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .confetti span {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00f0ff, #ff00f0);
      opacity: 0.9;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 25, 0.7);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.25);
      z-index: 10;
    }

    .icon {
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 0 10px #00f0ff);
      transition: 0.3s;
    }

    .icon:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 18px #ff00f0);
    }
  </style>
</head>

<body>
  <div class="confetti" id="confetti"></div>

  <div class="success-box">
    <div class="checkmark">✔</div>
    <h2 class="success-title">Payment Successful!</h2>
    <p class="text-gray-300 mb-4">Your Zep Swipe order has been confirmed and is now being processed.</p>

    <div class="flex flex-col sm:flex-row justify-center">
      <a href="dashboard-store.html" class="neon-btn">Back to Store</a>
      <a href="dashboard-wallet.html" class="neon-btn">View Wallet</a>
    </div>

    <p class="timer mt-4">Redirecting in <span id="countdown">5</span> seconds...</p>
  </div>

  <!-- FOOTER -->
  <footer>
    <a href="dashboard.html" title="Home">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" stroke-width="2" viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5Z"/></svg>
    </a>
    <a href="dashboard-store.html" title="Store">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff00f0" stroke-width="2" viewBox="0 0 24 24"><path d="M4 7h16l-1.5 13h-13L4 7Z"/><path d="M9 11h6v6H9z"/></svg>
    </a>
    <a href="dashboard-wallet.html" title="Wallet">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" stroke-width="2" viewBox="0 0 24 24"><path d="M3 7h18v10H3zM16 12h5"/></svg>
    </a>
    <a href="profile.html" title="Profile">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M6 20c0-3.31 2.69-6 6-6s6 2.69 6 6"/></svg>
    </a>
  </footer>

  <script>
    // Confetti generator
    const confettiContainer = document.getElementById('confetti');
    for (let i = 0; i < 60; i++) {
      const conf = document.createElement('span');
      conf.style.left = Math.random() * 100 + 'vw';
      conf.style.animationDelay = Math.random() * 4 + 's';
      conf.style.width = conf.style.height = Math.random() * 10 + 5 + 'px';
      confettiContainer.appendChild(conf);
    }

    // Countdown redirect
    let countdown = 5;
    const countdownEl = document.getElementById("countdown");
    const redirectTimer = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(redirectTimer);
        window.location.href = "dashboard-store.html";
      }
    }, 1000);
  </script>
</body>
</html>
