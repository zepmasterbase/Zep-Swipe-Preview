<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Parcel On â€” Live Delivery Dashboard</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --neon-blue:#00f0ff;
  --neon-pink:#ff00f0;
  --neon-lime:#a6ff00;
  --glass: rgba(255,255,255,0.05);
}

/* Body */
body{
  font-family:'Poppins',sans-serif;
  margin:0;
  background: radial-gradient(circle at 20% 10%, #09001c 0%, #02000a 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  padding-bottom:90px;
}

/* Header */
.header {
  position: sticky; top:0; z-index:60;
  display:flex; justify-content:space-between; align-items:center;
  padding:14px 16px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(20px) saturate(180%);
  border-bottom-left-radius:16px;
  border-bottom-right-radius:16px;
  box-shadow:0 8px 32px rgba(0,0,0,0.55);
  gap:10px;
}

/* Logo */
.logo h1{
  font-family:'Orbitron',sans-serif; font-weight:700; font-size:24px;
  background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink),var(--neon-lime));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}

/* Glass cards */
.glass{
  background: var(--glass);
  border-radius: 16px;
  border:1px solid rgba(255,255,255,0.12);
  padding:16px;
  backdrop-filter: blur(18px) saturate(140%);
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
  margin-bottom:12px;
  transition: all 0.25s ease;
}

/* Delivery list */
.delivery-list{ display:flex; flex-direction:column; gap:12px; margin-top:12px; }
.delivery-item{
  display:flex; justify-content:space-between; align-items:center;
  background: rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  padding:12px; border-radius:14px;
  transition: background 0.25s ease, transform 0.2s ease;
}
.delivery-item:hover{ background: rgba(255,255,255,0.08); transform:translateY(-1px); }
.badge{
  font-weight:700; font-size:12px; padding:4px 8px; border-radius:999px;
  animation: pulse 1.5s infinite alternate;
}
.badge-pickup{ background: rgba(0,240,255,0.12); color: var(--neon-blue);}
.badge-delivery{ background: rgba(255,0,240,0.10); color: var(--neon-pink);}

/* Buttons */
.actions { display:flex; gap:8px; }
.action-btn{
  display:flex; justify-center; align-items:center; gap:8px;
  padding:12px; border-radius:14px;
  font-weight:600; cursor:pointer;
  transition: all .18s ease;
}
.action-btn:hover{ transform:translateY(-3px); box-shadow:0 6px 18px rgba(0,0,0,0.35); }
.btn-send{ background: linear-gradient(90deg,var(--neon-lime),#a6ff77); color:#050014; flex:1; justify-content:center; }
.btn-track{ background: linear-gradient(90deg,var(--neon-blue),var(--neon-pink)); color:#050014; flex:1; justify-content:center; }

/* Modal */
.modal-backdrop{
  position:fixed; inset:0; display:none; justify-content:center; align-items:center;
  background: rgba(5,7,14,0.85);
  z-index:90;
}
.modal-card{
  width:90%; max-width:520px; border-radius:14px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.05);
  padding:20px; backdrop-filter: blur(18px);
  box-shadow:0 8px 40px rgba(0,0,0,0.6);
}
.modal-card h3{ font-family:'Orbitron',sans-serif; color:var(--neon-blue); margin-bottom:10px; }

/* Chart */
#liveChart{ width:100%; height:250px; background: rgba(255,255,255,0.02); border-radius:12px; }

/* Map */
#mapCanvas{
  width:100%; height:300px; border-radius:12px; margin-top:12px; background: rgba(255,255,255,0.02); position:relative;
}

/* Delivery icon */
.delivery-icon{
  width:24px; height:24px; border-radius:50%;
  background: var(--neon-lime);
  position:absolute; top:0; left:0;
  box-shadow: 0 0 12px var(--neon-lime);
  animation: glowPulse 2s infinite alternate;
}

@keyframes glowPulse{
  0%{ transform: scale(1); box-shadow: 0 0 8px var(--neon-lime);}
  50%{ transform: scale(1.2); box-shadow: 0 0 18px var(--neon-lime);}
  100%{ transform: scale(1); box-shadow: 0 0 8px var(--neon-lime);}
}

/* Animations */
@keyframes pulse{
  0%{ transform: scale(1); opacity:0.85; }
  50%{ transform: scale(1.05); opacity:1; }
  100%{ transform: scale(1); opacity:0.85; }
}

/* Footer SVG neon */
footer{
  position:fixed; bottom:16px; left:50%; transform:translateX(-50%);
  background: rgba(8,8,16,0.75);
  backdrop-filter: blur(12px);
  border-radius:999px; padding:8px 16px; display:flex; gap:12px; align-items:center;
  box-shadow:0 6px 20px rgba(0,0,0,0.6);
}
.fbtn{
  width:52px; height:52px; border-radius:50%; display:flex; align-items:center; justify-content:center;
  background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.08);
  transition: all .2s ease; cursor:pointer;
}
.fbtn svg{ width:26px; height:26px; filter: drop-shadow(0 0 8px var(--neon-blue)); transition: all .2s ease;}
.fbtn:hover{ transform:translateY(-3px); background: rgba(255,255,255,0.06);}
.fbtn:hover svg{ filter: drop-shadow(0 0 18px var(--neon-lime)); }
</style>
</head>
<body>

<header class="header">
  <div class="logo"><h1>Parcel On</h1></div>
  <div class="actions">
    <a href="send-parcel.html" class="action-btn btn-send">Send Parcel</a>
    <a href="track-parcel.html" class="action-btn btn-track">Track Parcel</a>
  </div>
</header>

<div class="container px-4 mt-4">
  <!-- Live Tracking Chart -->
  <div class="glass">
    <h3 class="text-[#00f0ff] font-orbitron mb-2">Live Tracking</h3>
    <canvas id="liveChart"></canvas>
  </div>

  <!-- Delivery Items -->
  <div class="glass">
    <h3 class="text-[#00f0ff] font-orbitron mb-2">Deliveries</h3>
    <div class="delivery-list" id="deliveryList"></div>
  </div>

  <!-- Map with moving icons -->
  <div class="glass">
    <h3 class="text-[#00f0ff] font-orbitron mb-2">Live Map</h3>
    <div id="mapCanvas"></div>
  </div>
</div>

<!-- Footer -->
<footer>
  <a href="students-dashboard.html" class="fbtn" title="Home">
    <svg viewBox="0 0 24 24" fill="#00f0ff"><path d="M12 3l10 9h-3v9h-6v-6H11v6H5v-9H2z"/></svg>
  </a>
  <div class="fbtn" title="Deliveries">
    <svg viewBox="0 0 24 24" fill="#00f0ff"><path d="M3 12h18v2H3z"/></svg>
  </div>
  <div class="fbtn" title="Vehicles">
    <svg viewBox="0 0 24 24" fill="#00f0ff"><path d="M5 11l1.5-4.5h11L19 11H5zm14 2a2 2 0 012 2v3h-2v2h-2v-2H7v2H5v-2H3v-3a2 2 0 012-2h14z"/></svg>
  </div>
  <div class="fbtn" title="Stats">
    <svg viewBox="0 0 24 24" fill="#00f0ff"><path d="M3 3h2v18H3zm6 6h2v12h-2zm6-9h2v21h-2zm6 12h2v9h-2z"/></svg>
  </div>
</footer>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Chart
const ctx = document.getElementById('liveChart').getContext('2d');
const liveChart = new Chart(ctx, {
  type:'line',
  data:{
    labels: Array.from({length:10}, (_,i)=>`T-${10-i}`),
    datasets:[{
      label:'Deliveries',
      data:Array.from({length:10}, ()=>Math.floor(Math.random()*10)+5),
      borderColor:'#00f0ff',
      backgroundColor:'rgba(0,240,255,0.2)',
      tension:0.4, fill:true, pointRadius:4, pointHoverRadius:6
    }]
  },
  options:{
    responsive:true,
    plugins:{legend:{display:false}},
    scales:{
      x:{ grid:{color:'rgba(255,255,255,0.05)'}, ticks:{color:'#bfefff'} },
      y:{ grid:{color:'rgba(255,255,255,0.05)'}, ticks:{color:'#bfefff', beginAtZero:true} }
    }
  }
});

// Delivery list
const deliveryList = document.getElementById('deliveryList');
const deliveries = [
  {id:'PCK-1024', name:'Pickup: John Doe', type:'pickup'},
  {id:'DLV-2048', name:'Delivery: Jane Smith', type:'delivery'},
  {id:'PCK-3096', name:'Pickup: Mike Ross', type:'pickup'},
  {id:'DLV-4120', name:'Delivery: Sarah Lee', type:'delivery'}
];
deliveries.forEach(d=>{
  const div = document.createElement('div');
  div.className='delivery-item';
  div.innerHTML=`<span>${d.name}</span><span class="badge ${d.type==='pickup'?'badge-pickup':'badge-delivery'}">${d.id}</span>`;
  deliveryList.appendChild(div);
});

// Map animation
const mapCanvas = document.getElementById('mapCanvas');
const mapWidth = mapCanvas.offsetWidth;
const mapHeight = mapCanvas.offsetHeight;
const paths = [
  [{x:20,y:40},{x:150,y:60},{x:300,y:120},{x:mapWidth-50,y:mapHeight-50}],
  [{x:50,y:200},{x:200,y:180},{x:400,y:220},{x:mapWidth-80,y:mapHeight-70}]
];
const icons = [];
paths.forEach((path,i)=>{
  const icon = document.createElement('div');
  icon.className='delivery-icon';
  mapCanvas.appendChild(icon);
  icons.push({el:icon,path: path, progress:0, speed:0.002+Math.random()*0.003});
});
function animate(){
  icons.forEach(icon=>{
    icon.progress += icon.speed;
    if(icon.progress>1) icon.progress=0;
    const idx = Math.floor(icon.progress*(icon.path.length-1));
    const start = icon.path[idx];
    const end = icon.path[idx+1]||icon.path[idx];
    const t = (icon.progress*(icon.path.length-1))%1;
    const x = start.x + (end.x-start.x)*t;
    const y = start.y + (end.y-start.y)*t;
    icon.el.style.left=x+'px';
    icon.el.style.top=y+'px';
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
