<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Parcel On — ZepSwipe Delivery Dashboard</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-green:#40ffc3;
  --glass:rgba(255,255,255,0.05);
}

body{
  font-family:'Poppins',sans-serif;
  margin:0;
  background: radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  padding-bottom:90px;
}

/* HEADER */
.header{
  position:sticky; top:0; z-index:100;
  display:flex; justify-content:space-between; align-items:center;
  padding:16px 18px;
  background:rgba(15,10,30,0.85);
  backdrop-filter:blur(20px);
  border-bottom:1px solid rgba(255,255,255,0.08);
  box-shadow:0 0 25px rgba(0,240,255,0.2);
  animation:headerGlow 4s infinite alternate ease-in-out;
}
@keyframes headerGlow{
  0%{ box-shadow:0 0 10px rgba(0,240,255,0.2);}
  100%{ box-shadow:0 0 25px rgba(156,77,255,0.4);}
}
.logo h1{
  font-family:'Orbitron',sans-serif;
  font-size:1.5rem; font-weight:700;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet),var(--zep-green));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  text-shadow:0 0 15px rgba(0,240,255,0.6);
  animation:textPulse 3s infinite alternate;
}
@keyframes textPulse{
  0%{ text-shadow:0 0 10px rgba(0,240,255,0.4);}
  100%{ text-shadow:0 0 30px rgba(156,77,255,0.8);}
}

/* BUTTONS */
.action-btn{
  padding:10px 16px;
  border-radius:9999px;
  font-family:'Orbitron';
  font-weight:600;
  text-decoration:none;
  transition:all .3s ease;
  box-shadow:0 0 15px rgba(0,240,255,0.3);
}
.btn-send{
  background:linear-gradient(90deg,var(--zep-green),var(--zep-blue));
  color:#050014;
}
.btn-track{
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050014;
}
.action-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px rgba(156,77,255,0.6);
}

/* GLASS CARDS */
.glass{
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:16px;
  padding:16px;
  margin:1rem 1rem 0;
  box-shadow:0 0 20px rgba(0,240,255,0.1);
  backdrop-filter:blur(18px);
  animation:pulseCard 3s infinite alternate ease-in-out;
}
@keyframes pulseCard{
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.2);}
  100%{ box-shadow:0 0 25px rgba(156,77,255,0.35);}
}
h3{
  font-family:'Orbitron';
  font-size:1.1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  margin-bottom:0.8rem;
}

/* DELIVERY LIST */
.delivery-list{display:flex;flex-direction:column;gap:12px;}
.delivery-item{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px;border-radius:14px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.03);
  transition:.3s;
}
.delivery-item:hover{transform:translateY(-2px);background:rgba(255,255,255,0.06);}
.badge{
  padding:4px 8px;border-radius:9999px;font-size:12px;font-weight:700;
  animation:glowPulse 2s infinite alternate;
}
.badge-pickup{background:rgba(0,240,255,0.15);color:var(--zep-blue);}
.badge-delivery{background:rgba(156,77,255,0.15);color:var(--zep-violet);}

/* MAP VEHICLES */
#mapCanvas{
  width:100%;height:300px;border-radius:14px;
  position:relative;overflow:hidden;
  background:rgba(255,255,255,0.03);
}
.vehicle-icon{
  width:28px;height:28px;
  background:url('https://cdn-icons-png.flaticon.com/512/743/743131.png') no-repeat center/contain;
  position:absolute;
  animation:glowPulse 1.8s infinite alternate;
  filter:drop-shadow(0 0 10px var(--zep-green));
}
@keyframes glowPulse{
  0%{transform:scale(1);filter:drop-shadow(0 0 8px var(--zep-green));}
  100%{transform:scale(1.15);filter:drop-shadow(0 0 16px var(--zep-blue));}
}

/* FOOTER */
footer{
  position:fixed;bottom:16px;left:50%;transform:translateX(-50%);
  background:rgba(10,10,20,0.8);
  backdrop-filter:blur(14px);
  border-radius:999px;
  display:flex;gap:14px;padding:10px 18px;
  box-shadow:0 0 25px rgba(0,240,255,0.25);
}
.fbtn{
  width:52px;height:52px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  transition:0.3s;cursor:pointer;
}
.fbtn svg{
  width:26px;height:26px;
  stroke:var(--zep-blue);
  transition:0.3s;
}
.fbtn:hover svg{stroke:var(--zep-violet);filter:drop-shadow(0 0 10px var(--zep-blue));}
</style>
</head>

<body>
<header class="header">
  <div class="logo"><h1>Parcel On</h1></div>
  <div class="flex gap-3">
    <a href="send-parcel.html" class="action-btn btn-send">Send Parcel</a>
    <a href="track-parcel.html" class="action-btn btn-track">Track Parcel</a>
  </div>
</header>

<div class="container mx-auto mt-4">
  <!-- Live Tracking -->
  <div class="glass">
    <h3>Live Tracking</h3>
    <canvas id="liveChart"></canvas>
  </div>

  <!-- Deliveries -->
  <div class="glass">
    <h3>Active Deliveries</h3>
    <div class="delivery-list" id="deliveryList"></div>
  </div>

  <!-- Map -->
  <div class="glass">
    <h3>Fleet on Map</h3>
    <div id="mapCanvas"></div>
  </div>
</div>

<!-- Footer -->
<footer>
  <a href="student-dashboard.html" class="fbtn" title="Home">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M3 12l9-9 9 9v9H3z"/></svg>
  </a>
  <a href="ride-hailing.html" class="fbtn" title="Vehicles">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"><path d="M5 11l1.5-4.5h11L19 11H5zM19 13a2 2 0 012 2v3H3v-3a2 2 0 012-2h14z"/></svg>
  </a>
</footer>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Live chart
const ctx=document.getElementById('liveChart').getContext('2d');
new Chart(ctx,{
  type:'line',
  data:{
    labels:Array.from({length:12},(_,i)=>`T-${12-i}`),
    datasets:[{
      data:Array.from({length:12},()=>Math.floor(Math.random()*8)+3),
      borderColor:'#00f0ff',
      backgroundColor:'rgba(0,240,255,0.2)',
      tension:0.4,fill:true,pointRadius:4,pointHoverRadius:6
    }]
  },
  options:{
    plugins:{legend:{display:false}},
    scales:{
      x:{grid:{color:'rgba(255,255,255,0.05)'},ticks:{color:'#bff'}},
      y:{grid:{color:'rgba(255,255,255,0.05)'},ticks:{color:'#bff'}}
    }
  }
});

// Deliveries
const deliveryList=document.getElementById('deliveryList');
const deliveries=[
  {id:'PCK-1024',name:'Pickup — John Doe',type:'pickup'},
  {id:'DLV-2048',name:'Delivery — Jane Smith',type:'delivery'},
  {id:'PCK-3050',name:'Pickup — Mike Ross',type:'pickup'},
  {id:'DLV-4096',name:'Delivery — Sarah Lee',type:'delivery'}
];
deliveries.forEach(d=>{
  const el=document.createElement('div');
  el.className='delivery-item';
  el.innerHTML=`<span>${d.name}</span>
    <span class="badge ${d.type==='pickup'?'badge-pickup':'badge-delivery'}">${d.id}</span>`;
  deliveryList.appendChild(el);
});

// Vehicles animation
const mapCanvas=document.getElementById('mapCanvas');
const w=mapCanvas.offsetWidth,h=mapCanvas.offsetHeight;
const paths=[
  [{x:20,y:40},{x:200,y:80},{x:350,y:160},{x:w-40,y:h-60}],
  [{x:60,y:250},{x:250,y:200},{x:420,y:260},{x:w-60,y:h-90}]
];
const icons=[];
paths.forEach(p=>{
  const car=document.createElement('div');
  car.className='vehicle-icon';
  mapCanvas.appendChild(car);
  icons.push({el:car,path:p,progress:0,speed:0.002+Math.random()*0.002});
});
function animate(){
  icons.forEach(i=>{
    i.progress+=i.speed;
    if(i.progress>1)i.progress=0;
    const idx=Math.floor(i.progress*(i.path.length-1));
    const start=i.path[idx],end=i.path[idx+1]||i.path[idx];
    const t=(i.progress*(i.path.length-1))%1;
    const x=start.x+(end.x-start.x)*t;
    const y=start.y+(end.y-start.y)*t;
    i.el.style.left=x+'px';
    i.el.style.top=y+'px';
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
