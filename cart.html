<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zep Swipe â€” Cart</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #070014, #03000b, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding-bottom: 90px;
      overflow-x: hidden;
    }

    header {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255,255,255,0.15);
      border-radius: 0 0 1.2rem 1.2rem;
      text-align: center;
      padding: 1.2rem;
      box-shadow: 0 0 25px rgba(0,255,255,0.3), 0 0 25px rgba(255,0,255,0.3);
    }

    .zep-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.7rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(0,255,255,0.5);
    }

    .cart-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 1.2rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.1);
      transition: 0.3s;
    }

    .cart-card:hover {
      box-shadow: 0 0 25px rgba(0,255,255,0.25);
      transform: scale(1.02);
    }

    .neon-total {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
      animation: pulseGlow 2s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 8px #00f0ff; }
      50% { text-shadow: 0 0 25px #ff00f0; }
      100% { text-shadow: 0 0 8px #00f0ff; }
    }

    .checkout-btn {
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
      color: #050010;
      font-weight: 600;
      padding: 0.9rem;
      border-radius: 1rem;
      width: 100%;
      text-align: center;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10,10,25,0.7);
      border-top: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      box-shadow: 0 0 25px rgba(255,0,255,0.25);
    }

    .icon {
      width: 26px;
      height: 26px;
      transition: 0.3s;
      filter: drop-shadow(0 0 10px #00f0ff);
    }

    .icon:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 18px #ff00f0);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1 class="zep-logo">ZEP SWIPE CART</h1>
  </header>

  <!-- MAIN CART -->
  <main class="px-5 pt-6 max-w-md mx-auto">
    <div id="cartItems"></div>

    <!-- TOTAL -->
    <div class="text-center mt-6">
      <p class="text-gray-400 text-sm">Total Portfolio</p>
      <h2 class="neon-total mt-1" id="totalBalance">$ZAC 0.00 + USDT 0.00</h2>
    </div>

    <!-- CHECKOUT -->
    <div class="mt-5">
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <a href="dashboard.html" title="Home">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" stroke-width="2" viewBox="0 0 24 24">
        <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5Z"/>
      </svg>
    </a>

    <a href="dashboard-store.html" title="Store">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 7h16l-1.5 13h-13L4 7Z"/>
        <path d="M9 11h6v6H9z"/>
      </svg>
    </a>

    <a href="cart.html" title="Cart">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff00f0" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="9" cy="21" r="1"/>
        <circle cx="20" cy="21" r="1"/>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
      </svg>
    </a>

    <a href="dashboard-wallet.html" title="Wallet">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" stroke-width="2" viewBox="0 0 24 24">
        <path d="M3 7h18v10H3zM16 12h5"/>
      </svg>
    </a>

    <a href="profile.html" title="Profile">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4"/>
        <path d="M6 20c0-3.31 2.69-6 6-6s6 2.69 6 6"/>
      </svg>
    </a>
  </footer>

  <!-- FIREBASE + CART LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // ðŸ”¥ REPLACE WITH YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const cartRef = collection(db, "cart");
    const cartItemsContainer = document.getElementById("cartItems");
    const totalEl = document.getElementById("totalBalance");

    let totalZAC = 0;
    let totalUSDT = 0;

    // ðŸª„ Realtime cart listener
    onSnapshot(cartRef, (snapshot) => {
      cartItemsContainer.innerHTML = "";
      totalZAC = 0;
      totalUSDT = 0;

      snapshot.forEach((doc) => {
        const data = doc.data();
        const item = document.createElement("div");
        item.className = "cart-card flex justify-between items-center";
        item.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold text-cyan-400">${data.name}</h3>
            <p class="text-sm text-gray-400">Qty: ${data.qty}</p>
          </div>
          <p class="text-pink-400 font-semibold">${data.currency} ${data.price}</p>
        `;
        cartItemsContainer.appendChild(item);

        if (data.currency === "$ZAC") totalZAC += data.price;
        else totalUSDT += data.price;
      });

      totalEl.textContent = `$ZAC ${totalZAC.toFixed(2)} + USDT ${totalUSDT.toFixed(2)}`;
    });
  </script>
</body>
</html>
