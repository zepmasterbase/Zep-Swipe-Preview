<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Driver Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0c0624 0%, #000010 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0,240,255,0.3);
    }
    .glow-text {
      background: linear-gradient(90deg, #00f0ff, #ff00f0, #00ffb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full flex justify-between items-center px-6 py-4 bg-opacity-30 backdrop-blur-lg glass-card z-50">
    <h1 class="text-xl font-orbitron glow-text font-bold">Zep Swipe Driver</h1>
    <button onclick="logout()" class="px-3 py-1 text-sm bg-pink-500 hover:bg-pink-600 rounded-full font-semibold">Logout</button>
  </header>

  <!-- MAIN DASHBOARD -->
  <main class="flex-1 mt-24 p-6 space-y-8">

    <!-- Ride Requests Section -->
    <section class="glass-card p-4">
      <h2 class="glow-text text-lg font-bold mb-4">🚘 Available Ride Requests</h2>
      <div id="rideRequests" class="space-y-4"></div>
    </section>

    <!-- Earnings Tracker -->
    <section class="glass-card p-4">
      <h2 class="glow-text text-lg font-bold mb-4">💸 Driver Earnings Tracker</h2>
      <div id="earningsTracker" class="text-center">
        <p class="text-sm text-gray-300 mb-1">Today's Earnings</p>
        <h3 class="text-2xl font-semibold text-cyan-300" id="dailyEarnings">0 ZC</h3>
        <p class="text-sm text-gray-300 mt-3">Total Rides Completed</p>
        <h4 class="text-xl text-pink-400" id="totalRides">0</h4>
        <div class="w-full bg-gray-800 rounded-full h-2 mt-4">
          <div id="progressBar" class="bg-gradient-to-r from-cyan-400 via-pink-500 to-green-400 h-2 rounded-full transition-all" style="width: 0%;"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="fixed bottom-0 left-0 w-full bg-opacity-30 backdrop-blur-lg glass-card py-3 flex justify-around text-cyan-400 text-lg">
    <a href="student-dashboard.html"><i class="fas fa-home"></i></a>
    <a href="ride-hailing.html"><i class="fas fa-car"></i></a>
    <a href="#"><i class="fas fa-wallet"></i></a>
    <a href="#"><i class="fas fa-user"></i></a>
  </footer>

  <script src="https://kit.fontawesome.com/a2e0e6ad42.js" crossorigin="anonymous"></script>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxAQxTvuPCYVAG3eQu4MQfxHRWJB9Q3wI",
      authDomain: "zep-swipe-6cb53.firebaseapp.com",
      projectId: "zep-swipe-6cb53",
      storageBucket: "zep-swipe-6cb53.firebasestorage.app",
      messagingSenderId: "895701529881",
      appId: "1:895701529881:web:81c6e3e420bfe6cb7dc188",
      measurementId: "G-L48WTHMKKZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const rideRequestsDiv = document.getElementById('rideRequests');
    const earningsDisplay = document.getElementById('dailyEarnings');
    const ridesDisplay = document.getElementById('totalRides');
    const progressBar = document.getElementById('progressBar');

    let totalEarnings = 0;
    let totalRides = 0;

    // 🔄 Real-time Ride Requests from Firestore
    const rideRef = collection(db, "ride-requests");
    onSnapshot(rideRef, (snapshot) => {
      rideRequestsDiv.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const ride = docSnap.data();
        if (ride.status !== "accepted") {
          const card = document.createElement("div");
          card.className = "p-4 glass-card";
          card.innerHTML = `
            <p><strong>🧑‍🎓 Student:</strong> ${ride.studentName}</p>
            <p><strong>📍 From:</strong> ${ride.pickup}</p>
            <p><strong>🎯 To:</strong> ${ride.destination}</p>
            <button class="mt-3 bg-gradient-to-r from-cyan-400 to-pink-500 px-4 py-2 rounded-lg font-semibold" onclick="acceptRide('${docSnap.id}')">Accept Ride</button>
          `;
          rideRequestsDiv.appendChild(card);
        }
      });
    });

    // 🚘 Accept Ride Function
    window.acceptRide = async (id) => {
      const rideDoc = doc(db, "ride-requests", id);
      await updateDoc(rideDoc, { status: "accepted" });
      totalRides++;
      totalEarnings += 10; // Example: +10 ZC per ride
      ridesDisplay.textContent = totalRides;
      earningsDisplay.textContent = `${totalEarnings} ZC`;
      progressBar.style.width = `${Math.min(totalRides * 10, 100)}%`;
      alert("Ride Accepted! 🎉");
    };

    // 🚪 Logout Placeholder
    window.logout = () => {
      alert("Logged out successfully!");
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
