<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe — Driver Onboarding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #100427, #09011a 80%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1.5rem;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(255, 0, 240, 0.25);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      margin-top: 3rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      text-align: center;
      background: linear-gradient(90deg, #ff00f0, #00f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.75rem;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      margin-bottom: 1rem;
    }
    input::file-selector-button {
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      color: #0a0022;
      font-weight: 600;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      border-radius: 1rem;
      font-weight: 600;
      color: #100427;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>Zep Swipe Driver Onboarding</h1>

  <div class="glass">
    <form id="driverForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Student Email" required />
      <select id="school" required>
        <option value="">Select University</option>
        <option value="Ghana">Ghana</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Kenya">Kenya</option>
        <option value="South Africa">South Africa</option>
        <option value="Uganda">Uganda</option>
      </select>
      <input type="text" id="vehicleType" placeholder="Vehicle Type (e.g., Toyota Yaris)" required />
      <input type="text" id="plateNumber" placeholder="Plate Number" required />
      <label class="text-sm text-gray-300 mb-1 block">Upload Driver’s License</label>
      <input type="file" id="licenseFile" accept="image/*" required />
      <label class="text-sm text-gray-300 mb-1 block">Upload Student ID</label>
      <input type="file" id="studentIdFile" accept="image/*" required />
      <button type="submit">Register as Student Driver</button>
    </form>
    <p id="status" class="text-center mt-3 text-sm text-gray-300"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBxAQxTvuPCYVAG3eQu4MQfxHRWJB9Q3wI",
      authDomain: "zep-swipe-6cb53.firebaseapp.com",
      projectId: "zep-swipe-6cb53",
      storageBucket: "zep-swipe-6cb53.firebasestorage.app",
      messagingSenderId: "895701529881",
      appId: "1:895701529881:web:81c6e3e420bfe6cb7dc188",
      measurementId: "G-L48WTHMKKZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const driverForm = document.getElementById('driverForm');
    const statusText = document.getElementById('status');

    driverForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const school = document.getElementById('school').value;
      const vehicleType = document.getElementById('vehicleType').value;
      const plateNumber = document.getElementById('plateNumber').value;
      const licenseFile = document.getElementById('licenseFile').files[0];
      const studentIdFile = document.getElementById('studentIdFile').files[0];

      if (!licenseFile || !studentIdFile) {
        statusText.textContent = "Please upload all required files.";
        return;
      }

      statusText.textContent = "Uploading files...";
      const licenseRef = storage.ref(`drivers/licenses/${email}-${licenseFile.name}`);
      const studentIdRef = storage.ref(`drivers/studentIDs/${email}-${studentIdFile.name}`);

      try {
        await licenseRef.put(licenseFile);
        await studentIdRef.put(studentIdFile);

        const licenseURL = await licenseRef.getDownloadURL();
        const studentIdURL = await studentIdRef.getDownloadURL();

        await db.collection("drivers").add({
          name,
          email,
          school,
          vehicleType,
          plateNumber,
          licenseURL,
          studentIdURL,
          verified: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        statusText.textContent = "Registration successful! Await admin verification.";
        driverForm.reset();
      } catch (error) {
        console.error(error);
        statusText.textContent = "Error uploading data. Try again.";
      }
    });
  </script>
</body>
</html>
