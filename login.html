<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe â€” Student Login</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass: rgba(255,255,255,0.08);
}

body {
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at 25% 10%, #06001c 0%, #000012 100%);
  height:100vh;
  color:white;
  margin:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* LOGO TEXT */
h1 {
  font-family:'Orbitron';
  font-size:2.2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 22px rgba(0,240,255,0.45);
  margin-bottom:0.8rem;
  animation: glowPulse 3s ease-in-out infinite;
}

@keyframes glowPulse {
  0% { text-shadow:0 0 14px rgba(0,240,255,0.4); }
  50% { text-shadow:0 0 38px rgba(156,77,255,0.9); }
  100% { text-shadow:0 0 14px rgba(0,240,255,0.4); }
}

/* CARD */
.login-box {
  background: var(--glass);
  padding: 2rem 2.2rem;
  border-radius: 1.5rem;
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  box-shadow:0 0 35px rgba(0,240,255,0.25);
  text-align:center;
  width: 90%;
  max-width: 380px;
}

/* Button */
.glow-btn {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  border:none;
  border-radius: 999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  font-family:'Orbitron';
  font-weight:700;
  color:#050018;
  cursor:pointer;
  box-shadow:0 0 22px rgba(0,240,255,0.45);
  transition:0.3s;
}
.glow-btn:hover {
  transform:scale(1.05);
  box-shadow:0 0 45px rgba(156,77,255,0.7);
}

/* Floating background orbs */
.orb {
  position:absolute;
  width:420px; height:420px;
  border-radius:50%;
  opacity:0.14;
  filter:blur(40px);
  animation:float 6s infinite alternate ease-in-out;
}
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-25px); }
}
</style>
</head>

<body>

<!-- Background glowing circles -->
<div class="orb" style="top:-120px; left:-140px; background:var(--zep-violet);"></div>
<div class="orb" style="bottom:-150px; right:-150px; background:var(--zep-blue);"></div>

<h1>Zep Swipe</h1>

<div class="login-box">

  <p class="text-sm opacity-80 mb-4">
    Connect your wallet to access your <b>Student Dashboard</b>.
  </p>

  <button class="glow-btn" onclick="connectWallet()">
    ðŸ”— Connect Wallet
  </button>

</div>

<footer class="mt-6 opacity-40 text-xs">
  Â© 2025 Zep Swipe â€” Student Web3 Network
</footer>

<script>
/* -----------------------------
   WALLET LOGIN LOGIC (unchanged)
------------------------------*/
async function connectWallet() {
  if (!window.ethereum) {
    alert("ðŸš¨ No wallet detected! Install MetaMask or use Coinbase Wallet.");
    return;
  }

  try {
    console.log("â³ Requesting wallet...");
    const accounts = await window.ethereum.request({
      method: "eth_requestAccounts"
    });

    if (!accounts || accounts.length === 0) {
      alert("âš ï¸ No wallet connected.");
      return;
    }

    const wallet = accounts[0];
    console.log("Wallet connected:", wallet);

    // Save student session
    localStorage.setItem(
      "zepStudent",
      JSON.stringify({ wallet, loggedIn: true })
    );

    // MetaMask mobile requires small delay
    setTimeout(() => {
      console.log("âž¡ï¸ Redirecting to student-dashboard.html");
      window.location.href = "student-dashboard.html";
    }, 300);

  } catch (err) {
    console.error("Login error:", err);
    alert("âš ï¸ Wallet connection failed.");
  }
}

// Auto login if already authenticated
window.addEventListener("load", () => {
  const user = JSON.parse(localStorage.getItem("zepStudent"));
  if (user && user.loggedIn) {
    setTimeout(() => {
      window.location.href = "student-dashboard.html";
    }, 300);
  }
});
</script>

</body>
</html>
