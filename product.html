<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZepShop – Futuristic Products</title>

<!-- Tailwind CSS + Fonts + Icons -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00f0;
  --glass: rgba(255,255,255,0.08);
  --dark-bg: #0a0118;
}

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0a0118 0%, #1a0933 100%);
  color: white;
  margin: 0;
  overflow-x: hidden;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.2rem;
  z-index: 50;
  box-shadow: 0 0 25px rgba(0,240,255,0.3);
}
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.3rem;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header i {
  color: var(--neon-blue);
  font-size: 1.3rem;
  cursor: pointer;
  transition: 0.3s;
}
.header i:hover { color: var(--neon-pink); transform: scale(1.1); }

/* PRODUCT GRID */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 1.2rem;
  padding: 7rem 1rem 6rem;
}

/* PRODUCT CARD */
.product-card {
  background: var(--glass);
  border-radius: 1rem;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,240,255,0.1);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  backdrop-filter: blur(10px);
  cursor: pointer;
}
.product-card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 0 20px rgba(255,0,255,0.3);
}
.product-card img {
  width: 100%;
  border-radius: 0.8rem;
  margin-bottom: 0.8rem;
  object-fit: cover;
}
.product-card h3 {
  font-weight: 600;
  color: var(--neon-blue);
  font-size: 1rem;
}
.product-card p {
  color: #ddd;
  font-size: 0.85rem;
  margin: 0.3rem 0;
}
.product-card .price {
  font-size: 1rem;
  color: var(--neon-pink);
  font-weight: 600;
  margin-bottom: 0.8rem;
}

/* BUTTON */
.btn-buy {
  display: inline-block;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  color: white;
  padding: 0.6rem 1.2rem;
  border-radius: 0.5rem;
  font-size: 0.9rem;
  font-weight: 600;
  transition: 0.3s;
  text-decoration: none;
}
.btn-buy:hover {
  box-shadow: 0 0 15px var(--neon-pink);
  transform: scale(1.05);
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(15,5,32,0.85);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-around;
  padding: 0.8rem 0;
  box-shadow: 0 -2px 20px rgba(0,255,255,0.2);
  z-index: 100;
}
.footer a {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--neon-blue);
  font-size: 0.8rem;
  text-decoration: none;
  transition: 0.3s;
}
.footer a i { font-size: 1.3rem; }
.footer a:hover, .footer a.active { color: var(--neon-pink); transform: scale(1.2); }

/* RESPONSIVE */
@media (max-width: 640px) {
  .products {
    grid-template-columns: repeat(2, 1fr);
    gap: 0.8rem;
  }
  .product-card { padding: 0.8rem; }
  .product-card img { height: 120px; }
}
</style>
</head>
<body>

<header class="header">
  <h1>ZepShop – Tech Gear</h1>
  <i class="fas fa-bell"></i>
</header>

<main>
  <section class="products" id="products">
    <!-- Product cards will be dynamically loaded -->
  </section>
</main>

<!-- Footer -->
<footer class="footer">
  <a href="dashboard-store.html" class="active"><i class="fas fa-store"></i><span>Store</span></a>
  <a href="dashboard-wallet.html"><i class="fas fa-wallet"></i><span>Wallet</span></a>
  <a href="learn-earn.html"><i class="fas fa-gift"></i><span>Rewards</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</footer>

<script>
// Example product data (you can replace with API fetch)
const products = [
  {
    name: "Zep AR Headset",
    desc: "Immersive holographic experience",
    price: "299 ZAC",
    img: "https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=800&q=80"
  },
  {
    name: "Neon Drone Pro",
    desc: "AI-powered flight stabilization",
    price: "450 ZAC",
    img: "https://images.unsplash.com/photo-1606813902771-9b5b4b5b6b1a?auto=format&fit=crop&w=800&q=80"
  },
  {
    name: "Zep Quantum Watch",
    desc: "Tracks time across dimensions",
    price: "199 ZAC",
    img: "https://images.unsplash.com/photo-1518544889286-abc1d9f8b6d7?auto=format&fit=crop&w=800&q=80"
  },
  {
    name: "Cyber Keyboard",
    desc: "Adaptive RGB glass keyboard",
    price: "120 ZAC",
    img: "https://images.unsplash.com/photo-1622473591866-15e9f2efaa7b?auto=format&fit=crop&w=800&q=80"
  }
];

// Render product cards
const container = document.getElementById("products");
products.forEach(p => {
  const card = document.createElement("div");
  card.classList.add("product-card");

  card.innerHTML = `
    <img src="${p.img}" alt="${p.name}">
    <h3>${p.name}</h3>
    <p>${p.desc}</p>
    <p class="price">${p.price}</p>
    <button class="btn-buy" onclick="checkoutProduct('${p.name}','${p.price}')">Buy Now</button>
  `;
  container.appendChild(card);
});

// Placeholder secure checkout function
async function checkoutProduct(name, price) {
  const wallet = prompt("Enter your ZAC wallet to checkout:");
  if (!wallet) return alert("Wallet address required to proceed.");

  // Secure placeholder: sends purchase request to your backend
  try {
    const res = await fetch("/api/checkout", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ wallet, product: name, price })
    });
    if (res.ok) {
      alert(`✅ Order confirmed for ${name}. Awaiting blockchain payment.`);
    } else {
      alert("⚠️ Error confirming order. Please try again.");
    }
  } catch (err) {
    console.error(err);
    alert("Network error. Please try again later.");
  }
}
</script>

</body>
</html>
